<blockquote>原文：<a href="https://medium.com/swlh/telling-true-lies-ea299881752a#2019-06-13">https://medium.com/swlh/telling-true-lies-ea299881752a#2019-06-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="b455" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我最近一直在思考我做什么是为了乐趣(和一点点利润)。我喜欢编故事。我经常写一些人和事，冲突和难题，但几乎没有一句是真的。我的故事大多是从我的想象中剪下来的。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/46303bde7ea9cd9ab9ff67a486eb4cc0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ycUS4uFe5awAVf9GZ1BAzg.jpeg"/></div></div></figure><p id="147b" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">也就是说，人们读我写的东西，并且相信每一个字。</p></div></div>
