<h1 class="translated">你还不算太小，不足以激励他人</h1>
<blockquote>原文：<a href="https://medium.com/swlh/youre-not-too-small-to-inspire-someone-3d5ce690e765?source=collection_archive---------9-----------------------#2019-04-13">https://medium.com/swlh/youre-not-too-small-to-inspire-someone-3d5ce690e765?source=collection_archive---------9-----------------------#2019-04-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/0d1dfad708c2de2cd6f3ad241c91b656.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*MVNC---s1ZujFoqs"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">Photo by <a class="ae ib" href="https://unsplash.com/@frankiefoto?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">frank mckenna</a> on <a class="ae ib" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><div class=""/><div class=""><h2 id="d065" class="pw-subtitle-paragraph jb id ie bd b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js dx translated">你还没大到可以向任何人学习。</h2></div><p id="c054" class="pw-post-body-paragraph jt ju ie jv b jw jx jf jy jz ka ji kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">我们经常低估或者高估自己完成几乎每项任务的能力。也许这是我们完成这些任务的唯一途径。也许如果我们真的能评估我们的能力，我们就不会做任何事。</p><p id="163e" class="pw-post-body-paragraph jt ju ie jv b jw jx jf jy jz ka ji kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">如果一个孩子知道它不会走路，因为它从来没有走过路，为什么还要麻烦呢？</p></div></div>
