<blockquote>原文：<a href="https://medium.com/swlh/storytelling-is-the-fifth-dimension-60f98bf19ef8?source=collection_archive---------35-----------------------#2019-06-09">https://medium.com/swlh/storytelling-is-the-fifth-dimension-60f98bf19ef8?source=collection_archive---------35-----------------------#2019-06-09</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/c83808cbf8d5b2e8cf97f899bffbd504.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/1*LpX8E72tvuQl_WWckxuYPA.gif"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">a partial history of the Mississipi River’s course, as documented by Harold Fisk in his “Geological Investigation of the Alluvial Valley of the Lower Mississippi River” (1944)</figcaption></figure><p id="81af" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">生活充满了故事。他们唤醒了过去。他们改变了未来。他们撒谎，揭露，创造，毁灭。每个人都至少知道一些。每个人都至少有一次生命。</p><p id="dd63" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">理解这一事实的一个方法是这样理解故事:作为一个与生活经验相邻的文字维度。我不是说“维度”是个比喻。我也不是指神秘的、不精确的“维度”</p></div></div>
