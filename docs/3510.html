<h1 class="translated">你会后悔的事情:不要再犯完美主义者的错误</h1>
<blockquote>原文：<a href="https://medium.com/swlh/things-youll-regret-stop-making-the-perfectionist-s-mistake-c51994e5170#2019-05-21">https://medium.com/swlh/things-youll-regret-stop-making-the-perfectionist-s-mistake-c51994e5170#2019-05-21</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="a00d" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">像其他人一样，我有梦想、目标和抱负。我不想浪费我的生命，为此，我需要做出最好的选择。所以我花了很多时间和考虑来做决定——我如何度过我的空闲时间？我应该学什么？我现在应该为自己做些什么才能让我到达我想去的地方？</p><p id="5ff3" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">慢慢做决定似乎是明智的建议。当然，如果你想从呈现在你面前的机会中获得最大收益，你应该考虑你的决定的后果…</p></div></div>
