<h1 class="translated">拒绝的艺术</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-art-of-rejection-ff314d8c5987#2019-05-22">https://medium.com/swlh/the-art-of-rejection-ff314d8c5987#2019-05-22</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="c18c" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">拒绝是你突破界限、敞开大门的标志。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/d2dc586982243057bbbeeb257129a359.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*qEeG21I1dzyJzBRSzglTyg.jpeg"/></div></div></figure><p id="e5e7" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">做作者就是被拒绝。有时出版商会拒绝你的作品。有时朋友或家庭成员会做出不赞同的回应。有时候你会拒绝自己。对于一个作家来说，拒绝就像水对于一条鱼一样，除了拒绝不包括水给鱼提供的生命养分和氧气。</p></div></div>
