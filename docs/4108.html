<h1 class="translated">这个键盘的众筹活动传播了一个比任何键盘都有价值的故事。</h1>
<blockquote>原文：<a href="https://medium.com/swlh/i-backed-a-kickstarter-campaign-for-a-keyboard-51eac6860015#2019-05-28">https://medium.com/swlh/i-backed-a-kickstarter-campaign-for-a-keyboard-51eac6860015#2019-05-28</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="82e3" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">他们说你可以从失败中学到很多东西。是真的。但是失败太糟糕了。我就不能从别人的失败中吸取教训吗？是的，事实证明你可以。感谢两位我最喜欢的制作人的慷慨。</p><p id="a101" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">作为一名多年来断断续续在中国制造产品的产品设计师，我觉得我已经有了相当多的“学习经历”，但总有那么多那么多的“学习”要做。</p></div></div>
