<blockquote>原文：<a href="https://medium.com/swlh/what-to-do-before-you-hit-publish-3146f75305a3?source=collection_archive---------87-----------------------#2019-07-02">https://medium.com/swlh/what-to-do-before-you-hit-publish-3146f75305a3?source=collection_archive---------87-----------------------#2019-07-02</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="ea34" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">享受可能的时刻</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div class="es et je"><img src="../Images/7c8c61fc2e18f012a16cfbb78d20b30e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*vozVUjWeQMH_vI9V.jpg"/></div></figure><p id="cae0" class="pw-post-body-paragraph jm jn hp jo b jp jq iq jr js jt it ju jv jw jx jy jz ka kb kc kd ke kf kg kh hi bi translated">在一次比赛中，一名跳水运动员站在跳板的边缘保持平衡，所有人都安静下来观看。</p><p id="24c0" class="pw-post-body-paragraph jm jn hp jo b jp jq iq jr js jt it ju jv jw jx jy jz ka kb kc kd ke kf kg kh hi bi translated">管弦乐队在满座的房子里停止了刺耳的调音，等待着指挥的到来。观众安静下来，默默地期待着表演的到来。</p></div></div>
