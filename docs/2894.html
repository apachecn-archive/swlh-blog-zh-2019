<blockquote>原文：<a href="https://medium.com/swlh/be-a-hero-maker-and-grow-your-hustle-to-greatness-2adc81a9a3bc?source=collection_archive---------24-----------------------#2019-05-10">https://medium.com/swlh/be-a-hero-maker-and-grow-your-hustle-to-greatness-2adc81a9a3bc?source=collection_archive---------24-----------------------#2019-05-10</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="ae31" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">如何在不强迫市场接受你的作品的情况下卖出更多</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/c3ee185f08a1370570047e929581d6df.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ViC4P-e9IBb3jUDY2A8SIA.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Be a Hero Maker</figcaption></figure><p id="6355" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi kp translated">作为创意者和制造者，我们不能把所有的时间都花在实验室里，磨砺我们的工艺，并把新的想法带给这个世界。这将会很有趣，但是躲在我们的工作后面不会让产品在我们的客户手中。</p></div></div>
