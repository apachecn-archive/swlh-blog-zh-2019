<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/suite-of-annotation-tools-for-computer-vision-f2a6bb47a6a9#2019-02-28">https://medium.com/swlh/suite-of-annotation-tools-for-computer-vision-f2a6bb47a6a9#2019-02-28</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/b2ac711746a206e7a42b529acfd1daa0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*LSQKScn-o83RdhdfIbFC1Q.jpeg"/></div></div></figure><figure class="hs ht hu hv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hr"><img src="../Images/e04e666fc80466ed308186a75c2b53ef.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9oFFqrnTflcYbtixaSSfdw.png"/></div></div></figure><blockquote class="hw hx hy"><p id="9d80" class="hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">这是一系列博客中的第二篇，我们将写一些我们试图在Playment解决的问题，以及我们如何为推进人工智能时代尽自己的一份力量。你可以在这里阅读其余的:<a class="ae iy" href="https://medium.com/playment" rel="noopener">https://medium.com/playment</a></p></blockquote><h1 id="2204" class="iz ja jb bd jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx bi translated">注释工具套件</h1><p id="3e2a" class="pw-post-body-paragraph hz ia jb ic b id jy if ig ih jz ij ik ka kb in io kc kd ir is ke kf iv iw ix hb bi translated">今天的计算机视觉系统非常依赖深度学习算法。反过来，这些模型严重依赖于训练数据。通过输入适当的训练数据，可以开发计算机视觉系统来寻找关系、检测模式、理解复杂问题并做出决策。</p><p id="ca1d" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated">训练数据越好，计算机视觉系统的表现就越好。训练数据的质量、种类和数量决定了系统的成功。</p><p id="44ec" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated">要了解更多关于Playment的信息，以及我们如何帮助公司和初创公司满足他们的培训数据需求，请阅读我们博客的第一部分:</p><figure class="hs ht hu hv fd hk er es paragraph-image"><a href="https://medium.com/playment/playment-advancing-the-ai-age-b4c4d00cc601"><div class="er es hr"><img src="../Images/b615c3a60e87916bde4aca731c5fdef4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*B-VwqoaJw4EXmTEg1ufweg.png"/></div></a></figure><p id="2fda" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated">大规模生成训练数据集是一个具有挑战性的问题。它需要大量的操作开销和严格的质量检查。总而言之，我们的客户花费了大量的时间和精力。</p><blockquote class="kg"><p id="82c5" class="kh ki jb kj kk kl km kn ko kp kq ix dx translated">这就是游戏的由来。我们的注释工具套件帮助人工智能公司加速开发和测试他们的计算机视觉模型。</p></blockquote></div><div class="ab cl kr ks gp kt" role="separator"><span class="ku bw bk kv kw kx"/><span class="ku bw bk kv kw kx"/><span class="ku bw bk kv kw"/></div><div class="hb hc hd he hf"><h1 id="e3e5" class="iz ja jb bd jc jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx bi translated">Playment的注释工具套件。</h1><p id="cd76" class="pw-post-body-paragraph hz ia jb ic b id jy if ig ih jz ij ik ka kb in io kc kd ir is ke kf iv iw ix hb bi translated">我们的标注工具旨在为机器学习模型构建高质量的标注数据集。人工智能辅助、卓越的UX设计和可配置性使我们的工具更加智能。</p><p id="f8c2" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated">我们的工具支持各种传感器的数据格式。它们旨在促进自定义数据管理的快速功能部署。</p><figure class="hs ht hu hv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ld"><img src="../Images/29323343090df0b097db27e8cd97aa29.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*dcn3bUw8ZUdupbq22Z18Ag.jpeg"/></div></div><figcaption class="le lf et er es lg lh bd b be z dx">Various annotation types supported by Playment.</figcaption></figure><p id="f20a" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated">构建训练数据的平台在设计和开发上非常复杂。它涉及复杂的工作流程和复杂的系统，能够实现培训数据的积累、可视化、清理、标记、采样和质量检查。</p><p id="12e7" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated">注释工具是训练数据平台不可或缺的一部分。</p><p id="a7e5" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated">随着计算机视觉系统变得越来越普遍，对这种工具的需求将变得更加重要。</p><blockquote class="hw hx hy"><p id="b2d3" class="hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">特别是<!-- -->,我们已经建立了大量的工具来帮助人类编写1.0代码，比如强大的ide，具有语法高亮、调试器、分析器、go to def、git集成等功能。在2.0堆栈中，编程是通过累积、处理和清理数据集来完成的。例如，当网络在一些困难或罕见的情况下失败时，我们不会通过编写代码来修复这些预测，而是通过包含这些情况的更多标记示例。谁将开发第一个软件2.0 IDEs，它有助于积累、可视化、清理、标记和获取数据集的所有工作流程？</p><p id="28f5" class="hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">–Andrej Karpathy(特斯拉汽车公司人工智能总监)</p></blockquote></div><div class="ab cl kr ks gp kt" role="separator"><span class="ku bw bk kv kw kx"/><span class="ku bw bk kv kw kx"/><span class="ku bw bk kv kw"/></div><div class="hb hc hd he hf"><h1 id="0289" class="iz ja jb bd jc jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx bi translated">数据输入→标注平台→数据输出</h1><p id="3f33" class="pw-post-body-paragraph hz ia jb ic b id jy if ig ih jz ij ik ka kb in io kc kd ir is ke kf iv iw ix hb bi translated">在最基本的层面上，我们的注释平台接受原始数据，允许注释者注释原始数据，并最终生成高质量的训练数据。</p><p id="a35a" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated">基于不同的传感器(照相机/激光雷达/雷达)及其在计算机视觉系统中的配置，原始数据可以是不同的格式。</p><p id="44c3" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated">最终的注释数据也可以是不同的形式:语义分段、多边形、折线、3D立方体等，用于各种用例。Playment支持的所有注释类型的详细列表可在此处找到:</p><figure class="hs ht hu hv fd hk er es paragraph-image"><a href="https://playment.io/datasets/"><div class="er es hr"><img src="../Images/7d7a8db29dd9eca498eccf64f37296ba.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*CiNCptUkjaU-Qi9JA9XVlw.png"/></div></a></figure></div><div class="ab cl kr ks gp kt" role="separator"><span class="ku bw bk kv kw kx"/><span class="ku bw bk kv kw kx"/><span class="ku bw bk kv kw"/></div><div class="hb hc hd he hf"><h1 id="4b6d" class="iz ja jb bd jc jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx bi translated">谁使用这些工具？</h1><p id="710e" class="pw-post-body-paragraph hz ia jb ic b id jy if ig ih jz ij ik ka kb in io kc kd ir is ke kf iv iw ix hb bi translated">构建这些工具非常具有挑战性。最具挑战性的部分之一是注释工具被许多不同类型的人以不同的方式使用。</p><p id="d42e" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated">我们正在为一些角色构建工具:</p><ul class=""><li id="8f82" class="li lj jb ic b id ie ih ii ka lk kc ll ke lm ix ln lo lp lq bi translated"><strong class="ic lr">计算机视觉工程师</strong>:从事计算机视觉系统的工程师。</li><li id="35d0" class="li lj jb ic b id ls ih lt ka lu kc lv ke lw ix ln lo lp lq bi translated"><strong class="ic lr"> AI产品负责人</strong>:构建AI驱动产品的产品经理。他们还拥有业务和产品KPI。</li><li id="2b98" class="li lj jb ic b id ls ih lt ka lu kc lv ke lw ix ln lo lp lq bi translated"><strong class="ic lr">运营</strong>:play ment的运营团队负责确保数据标注按照客户的需求进行，具有适当的质量基准(精度&amp;召回)，在周转时间内，在可接受的范围内。</li><li id="0040" class="li lj jb ic b id ls ih lt ka lu kc lv ke lw ix ln lo lp lq bi translated">注释者:我们有两种类型的注释者:针对具有严格安全性需求的项目的内部注释者，以及由来自印度较小城市的30，000多名训练有素的兼职注释者组成的管理社区。</li></ul><p id="a05c" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated">更有趣的是，所有这些不同的人物角色以不同的方式使用注释工具，因此具有非常不同的需求和优先级。例如:</p><p id="6e30" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated">对于注释者来说:使用注释工具的速度和效率可能非常重要。</p><p id="c37c" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated">对于一个计算机视觉工程师来说:注释的质量是至关重要的。探索数据集、识别边缘情况、系统误差的能力将是重要的。</p><p id="7d17" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated">在Playment，我们对这些不同的人物角色进行了长期艰苦的研究，以及如何构建我们的工具来为他们服务。因此，我们确定了四种我们试图实现的基本用例:</p><p id="957c" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated"><strong class="ic lr">可视化:</strong>能够可视化数据，并从不同的维度和特征对其进行剖析。</p><p id="0096" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated"><strong class="ic lr">标注:</strong>以非常高的精度和效率标注数据。有时，我们还通过自动建议或检查人工智能模型的工作，让人工智能模型与人类一起工作，从而快速跟踪注释过程。</p><p id="5ac6" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated"><strong class="ic lr">质量检查:</strong>对数据集进行采样，然后识别数据集中的系统错误。</p><p id="f46e" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated"><strong class="ic lr">管理:</strong>建立数据工作流程，确保注释符合适当的质量、成本和时间基准。</p><figure class="hs ht hu hv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ld"><img src="../Images/546839903fcb777a02ecdb8efc1cf08f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3qq1vKqSnfZWazALoKx-Vg.png"/></div></div></figure></div><div class="ab cl kr ks gp kt" role="separator"><span class="ku bw bk kv kw kx"/><span class="ku bw bk kv kw kx"/><span class="ku bw bk kv kw"/></div><div class="hb hc hd he hf"><h1 id="a419" class="iz ja jb bd jc jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx bi translated">产品原则</h1><p id="98c7" class="pw-post-body-paragraph hz ia jb ic b id jy if ig ih jz ij ik ka kb in io kc kd ir is ke kf iv iw ix hb bi translated">这些是我们在设计和开发注释工具时牢记的一些产品原则:</p><h2 id="4b6a" class="lx ja jb bd jc ly lz ma jg mb mc md jk ka me mf jo kc mg mh js ke mi mj jw mk bi translated">可配置性和模块化</h2><p id="ad72" class="pw-post-body-paragraph hz ia jb ic b id jy if ig ih jz ij ik ka kb in io kc kd ir is ke kf iv iw ix hb bi translated">我们的大多数客户都有非常具体和细微的注释需求。这是因为这些创业公司和公司的商业环境是非常独特的。</p><p id="b4d3" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated">让我们举个例子——对于一辆为城际运输而建造的自动驾驶卡车来说，识别车道标线和路标非常重要。另一方面，对于工业机器人来说，识别螺母、螺栓和其他工具变得更加重要。</p><p id="7dcd" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated">因此，我们使我们的工具模块化和可配置——以满足我们客户多样化和细微的注释需求。</p><figure class="hs ht hu hv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/1de3e7ea595f5d3814ec8dac8d390d6d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*gKywkUeID_NBB_sd1Sz0Hg.png"/></div></div></figure><h2 id="c6d7" class="lx ja jb bd jc ly lz ma jg mb mc md jk ka me mf jo kc mg mh js ke mi mj jw mk bi translated">专注于准确性</h2><p id="6b90" class="pw-post-body-paragraph hz ia jb ic b id jy if ig ih jz ij ik ka kb in io kc kd ir is ke kf iv iw ix hb bi translated">深度学习模型需要非常高的精确度才能正确运行。这意味着我们所有的注释工具都考虑到了这一点。高级质量检查功能、自动启发式检查和其他功能有助于我们提高数据集的质量。</p><h2 id="98b0" class="lx ja jb bd jc ly lz ma jg mb mc md jk ka me mf jo kc mg mh js ke mi mj jw mk bi translated">关注效率</h2><p id="03b4" class="pw-post-body-paragraph hz ia jb ic b id jy if ig ih jz ij ik ka kb in io kc kd ir is ke kf iv iw ix hb bi translated">在一个月的时间里，Playment上的注释者会工作200多个小时，注释1000个帧，绘制大约100，000个注释。</p><p id="c153" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated">注释工具的效率提高10%直接导致注释者节省了10%的时间，这反过来帮助他们在我们的平台上更有效率并赚更多的钱。</p><p id="02df" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated">优化每一次交互，每一次击键在我们所处的规模下变得超级关键。稍微修改一下流程，增加几个热键，或者增加一些强大的功能，通常对我们的注释者有很大的帮助。</p><h2 id="df08" class="lx ja jb bd jc ly lz ma jg mb mc md jk ka me mf jo kc mg mh js ke mi mj jw mk bi translated">易用性和入门</h2><p id="fe4d" class="pw-post-body-paragraph hz ia jb ic b id jy if ig ih jz ij ik ka kb in io kc kd ir is ke kf iv iw ix hb bi translated">我们的大多数注释者都不熟悉这样复杂的工具。作为一个任何人都可以注册、学习并开始赚钱的在线平台，我们感到无比自豪。然而，这意味着我们必须使我们的界面足够直观，以供任何人和任何人使用。</p><p id="513a" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated">想象一下，远程教授某人Photoshop、After Effects或从头开始的基础知识，并确保他们始终达到98%以上的准确率。</p></div><div class="ab cl kr ks gp kt" role="separator"><span class="ku bw bk kv kw kx"/><span class="ku bw bk kv kw kx"/><span class="ku bw bk kv kw"/></div><div class="hb hc hd he hf"><h1 id="3a58" class="iz ja jb bd jc jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx bi translated">技术和设计挑战</h1><ul class=""><li id="bcfb" class="li lj jb ic b id jy ih jz ka ml kc mm ke mn ix ln lo lp lq bi translated">应该完全在网上运行。</li><li id="4de2" class="li lj jb ic b id ls ih lt ka lu kc lv ke lw ix ln lo lp lq bi translated">对于1000多名注释者来说，应该很容易学习和使用。</li><li id="6168" class="li lj jb ic b id ls ih lt ka lu kc lv ke lw ix ln lo lp lq bi translated">应该在有硬件限制的计算机上运行。</li><li id="5d18" class="li lj jb ic b id ls ih lt ka lu kc lv ke lw ix ln lo lp lq bi translated">应该不会消耗很多网络带宽。</li><li id="f537" class="li lj jb ic b id ls ih lt ka lu kc lv ke lw ix ln lo lp lq bi translated">应该足够模块化和可配置，以支持未来的用例。</li></ul><figure class="hs ht hu hv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ld"><img src="../Images/050066aa1964d3c281fc5d1f6b5084d8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*5w1mgZdqlzRIsdrotKMb_A.png"/></div></div></figure></div><div class="ab cl kr ks gp kt" role="separator"><span class="ku bw bk kv kw kx"/><span class="ku bw bk kv kw kx"/><span class="ku bw bk kv kw"/></div><div class="hb hc hd he hf"><h1 id="d5df" class="iz ja jb bd jc jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx bi translated">Playment的注释套件</h1><p id="5b3a" class="pw-post-body-paragraph hz ia jb ic b id jy if ig ih jz ij ik ka kb in io kc kd ir is ke kf iv iw ix hb bi translated">尽管面临着所有的技术和设计挑战，我们还是构建了一套令人惊叹的注释工具。它们正被许多企业用来加速他们的人工智能开发过程。</p><p id="a085" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated">下面展示的是我们在Playment制作的一些工具:</p><h1 id="9052" class="iz ja jb bd jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx bi translated">语义分割</h1><p id="1905" class="pw-post-body-paragraph hz ia jb ic b id jy if ig ih jz ij ik ka kb in io kc kd ir is ke kf iv iw ix hb bi translated">用于大规模构建像素级完美语义分割训练数据的产品。</p><figure class="hs ht hu hv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ld"><img src="../Images/9b3a98f0e037a00ffb79c16fb48132ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*efDP0zT2a73DMLfaUNNfBw.png"/></div></div></figure><h1 id="326e" class="iz ja jb bd jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx bi translated">3D点云注释工具</h1><p id="dfe4" class="pw-post-body-paragraph hz ia jb ic b id jy if ig ih jz ij ik ka kb in io kc kd ir is ke kf iv iw ix hb bi translated">针对所有类型的激光雷达数据，跨3D点云中的帧可视化、标记和跟踪对象。</p><div class="hs ht hu hv fd ab cb"><figure class="mo hk mp mq mr ms mt paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><img src="../Images/9c5ec831b85ec9ba7429167cf2771f67.png" data-original-src="https://miro.medium.com/v2/resize:fit:1000/1*ZO0g9sXrbqizlsX6cBlZUw.gif"/></div></figure><figure class="mo hk mp mq mr ms mt paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><img src="../Images/dca07bece6a2f2ef40a5b13b7f40b247.png" data-original-src="https://miro.medium.com/v2/resize:fit:1000/1*FTN7Wl8Sjo0uCdWA2ly2HA.gif"/></div></figure></div><figure class="hs ht hu hv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ld"><img src="../Images/5484c26ed16e052edd8f983970e49a0c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*67HrDVYAhlckZIx8SOlrDg.png"/></div></div></figure><h2 id="ce07" class="lx ja jb bd jc ly lz ma jg mb mc md jk ka me mf jo kc mg mh js ke mi mj jw mk bi translated">2D形状注释</h2><p id="17df" class="pw-post-body-paragraph hz ia jb ic b id jy if ig ih jz ij ik ka kb in io kc kd ir is ke kf iv iw ix hb bi translated">用于图像和视频中的对象检测和定位。</p><figure class="hs ht hu hv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ld"><img src="../Images/0cff2b083863b6726386e02c52085b86.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*UruHBcS1lS0Q16yRA2cS_g.png"/></div></div></figure><h2 id="9e30" class="lx ja jb bd jc ly lz ma jg mb mc md jk ka me mf jo kc mg mh js ke mi mj jw mk bi translated">高级质量检查工具</h2><p id="a74c" class="pw-post-body-paragraph hz ia jb ic b id jy if ig ih jz ij ik ka kb in io kc kd ir is ke kf iv iw ix hb bi translated">为了让计算机视觉系统完美地工作，输入到模型中的训练数据需要非常高的质量。当这些系统用于自动驾驶汽车时(单个错误可能导致事故或生命损失)，这变得尤为重要。</p><p id="b2a3" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated">因此，我们构建了一些工具和功能来帮助计算数据集的客观质量指标和误差范围。我们推动我们的产品在识别可能渗入数据集的系统性错误时变得主动而非被动。</p><figure class="hs ht hu hv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es mu"><img src="../Images/075576332167d06860605c638189336c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*p2tv8G0Zt4xJwwyPbQ2NfA.png"/></div></div></figure></div><div class="ab cl kr ks gp kt" role="separator"><span class="ku bw bk kv kw kx"/><span class="ku bw bk kv kw kx"/><span class="ku bw bk kv kw"/></div><div class="hb hc hd he hf"><h1 id="de96" class="iz ja jb bd jc jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx bi translated">发布/发布后</h1><h2 id="c5d1" class="lx ja jb bd jc ly lz ma jg mb mc md jk ka me mf jo kc mg mh js ke mi mj jw mk bi translated">发布时间表</h2><p id="5b45" class="pw-post-body-paragraph hz ia jb ic b id jy if ig ih jz ij ik ka kb in io kc kd ir is ke kf iv iw ix hb bi translated">我们花了大约一年的时间来构建完整的注释工具套件。无数的时间花在了设计、开发、改进和迭代上。</p><figure class="hs ht hu hv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es mv"><img src="../Images/70099804ada594922f867709b31ca01b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*wHWbXETLMKdjl7XAFe7yVw.png"/></div></div></figure><h2 id="cbd8" class="lx ja jb bd jc ly lz ma jg mb mc md jk ka me mf jo kc mg mh js ke mi mj jw mk bi translated">接受我们的产品和工具</h2><p id="8839" class="pw-post-body-paragraph hz ia jb ic b id jy if ig ih jz ij ik ka kb in io kc kd ir is ke kf iv iw ix hb bi translated">我们已经与人工智能软件初创公司、拼车公司、汽车原始设备制造商、大型汽车制造商等全面合作。在自动驾驶汽车行业，我们有很多公司和初创公司为Playment提供的产品和服务质量担保。</p><p id="ed88" class="pw-post-body-paragraph hz ia jb ic b id ie if ig ih ii ij ik ka im in io kc iq ir is ke iu iv iw ix hb bi translated">我们让客户积极参与产品开发过程，并利用他们的反馈和建议来迭代和改进我们的产品。</p><figure class="hs ht hu hv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ld"><img src="../Images/4aca3aa20c2a72453d2f770677b87c4c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*NF_lFvvy587Z4ziYOXqgdQ.png"/></div></div></figure></div><div class="ab cl kr ks gp kt" role="separator"><span class="ku bw bk kv kw kx"/><span class="ku bw bk kv kw kx"/><span class="ku bw bk kv kw"/></div><div class="hb hc hd he hf"><figure class="hs ht hu hv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es mw"><img src="../Images/86d836a427c60e5fa8042daf0a073084.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*YjmTuYbYYfsM8ieYNsLBDA.png"/></div></div></figure><blockquote class="kg"><p id="ef51" class="kh ki jb kj kk kl mx my mz na nb ix dx translated">这一切之所以成为可能，完全是因为Playment的<a class="ae iy" href="https://twitter.com/AKL01" rel="noopener ugc nofollow" target="_blank">阿克谢</a>、萨尔萨克、<a class="ae iy" href="https://twitter.com/modybaba101" rel="noopener ugc nofollow" target="_blank">、普雷拉克</a>、<a class="ae iy" href="https://twitter.com/mirjuice" rel="noopener ugc nofollow" target="_blank">阿比拉什</a>、萨特比尔、<a class="ae iy" href="https://twitter.com/maneeshbilalpur" rel="noopener ugc nofollow" target="_blank">马内什</a>以及整个产品、技术和设计团队的辛勤工作和努力。</p><p id="887a" class="kh ki jb kj kk kl km kn ko kp kq ix dx translated">我们一起花费了数千小时来设计、原型制作、编码、重构、测试，并从客户和注释者那里获取反馈。</p></blockquote></div><div class="ab cl kr ks gp kt" role="separator"><span class="ku bw bk kv kw kx"/><span class="ku bw bk kv kw kx"/><span class="ku bw bk kv kw"/></div><div class="hb hc hd he hf"><figure class="hs ht hu hv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hr"><img src="../Images/44cf86343b82f3be55a69e4bb39c898f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*rvw4RvUPHgHlHgRvwPLzTw.png"/></div></div></figure><figure class="hs ht hu hv fd hk er es paragraph-image"><a href="https://medium.com/p/d55b4e7d1e6/"><div class="er es hr"><img src="../Images/e04e666fc80466ed308186a75c2b53ef.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9oFFqrnTflcYbtixaSSfdw.png"/></div></a></figure><figure class="hs ht hu hv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hr"><img src="../Images/a92f2932afb021d4535526048604fd32.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*reMCOeV3cItPjXCths1voA.png"/></div></div></figure></div><div class="ab cl kr
