<blockquote>原文：<a href="https://medium.com/swlh/finding-flow-47b8d284f8da?source=collection_archive---------62-----------------------#2019-06-20">https://medium.com/swlh/finding-flow-47b8d284f8da?source=collection_archive---------62-----------------------#2019-06-20</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/f4a3a313f6ddea876953ebb3cfaf903c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1yvmKKej5Q7KcMd9pdykNg.jpeg"/></div></div></figure><p id="a64e" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">在我职业生涯的早期，我注意到我的工作类型有一个模式:有我喜欢的工作，也有我不喜欢的工作。这不是一个特别聪明的见解，但在我看来，在我的工作中找到快乐和成就感的关键是优化好的东西，消除不好的东西。问题总是如何区分这两者，并围绕我的发现组织我的生活。</p></div></div>
