<h1 class="translated">Github初学者指南</h1>
<blockquote>原文：<a href="https://medium.com/swlh/a-beginners-guide-to-github-e4747a93765c?source=collection_archive---------9-----------------------#2019-06-09">https://medium.com/swlh/a-beginners-guide-to-github-e4747a93765c?source=collection_archive---------9-----------------------#2019-06-09</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/8894b0a2b4941c1a67dbd1fbb1b1a043.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*wK6cwNSJFEVJpALhW0qiCg.jpeg"/></div></div></figure><div class=""/><p id="d05e" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">在每个新开发人员的旅程中，总会有一个点需要他们管理整个应用程序。我说的不是部署一个项目，而是指在一个特定的位置管理项目的所有文件。假设你有一个项目保存在你的桌面上，有一天你的系统崩溃了。如果那个文件就这样消失了，那该有多可怕…几天、几周、几个月、几年的工作就这样永远消失了。</p></div></div>
