<h1 class="translated">如果你感到困惑，读一读这个古希腊神话</h1>
<blockquote>原文：<a href="https://medium.com/swlh/if-you-feel-stuck-read-this-ancient-greek-myth-3c4e273734b7#2019-06-13">https://medium.com/swlh/if-you-feel-stuck-read-this-ancient-greek-myth-3c4e273734b7#2019-06-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="1bf4" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">一个建筑师如何从他创造的迷宫中逃脱，我们也可以这样做</h2></div><blockquote class="jd je jf"><p id="7a06" class="jg jh ji jj b jk jl ip jm jn jo is jp jq jr js jt ju jv jw jx jy jz ka kb kc hh bi translated">人们说我们都在寻找生命的意义。我不认为这是我们真正寻求的。我认为我们寻求的是一种活着的体验，这样我们在纯物理层面上的生活体验就会与我们内心深处的存在和现实产生共鸣，这样我们就能真正感受到活着的喜悦。”</p><p id="13b2" class="jg jh ji jj b jk jl ip jm jn jo is jp jq jr js jt ju jv jw jx jy jz ka kb kc hh bi translated">― <strong class="jj kd">坎贝尔·约瑟夫</strong></p></blockquote></div></div>
