<blockquote>原文：<a href="https://medium.com/swlh/time-9e85936090b7?source=collection_archive---------82-----------------------#2019-05-31">https://medium.com/swlh/time-9e85936090b7?source=collection_archive---------82-----------------------#2019-05-31</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/3658c8a1abe1c9e333884d1df92e32d8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*_VMPOys7cyHJ3Fps"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">Photo by <a class="ae ib" href="https://unsplash.com/@neonbrand?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">NeONBRAND</a> on <a class="ae ib" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><div class=""/><div class=""><h2 id="5832" class="pw-subtitle-paragraph jb id ie bd b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js dx translated">你如何管理你的？</h2></div><h2 id="6699" class="jt ju ie bd jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq bi translated">刚刚<a class="ae ib" href="http://www.exactlywhatistime.com/definition-of-time/" rel="noopener ugc nofollow" target="_blank">什么是时间</a>？</h2><blockquote class="kr"><p id="9c90" class="ks kt ie if ku kv kw kx ky kz la lb dx translated">时间是我们每天都要处理的事情，也是每个人都认为自己明白的事情。然而，事实证明，时间的一个紧凑而可靠的定义是非常棘手和难以捉摸的。</p></blockquote></div></div>
