<h1 class="translated">做出有意义的承诺的重要性</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-importance-of-making-meaningful-commits-fd68e869f185?source=collection_archive---------27-----------------------#2019-06-27">https://medium.com/swlh/the-importance-of-making-meaningful-commits-fd68e869f185?source=collection_archive---------27-----------------------#2019-06-27</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/4aadb58f80b6f37878255551a70eabca.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-LBrue7QtQOS1gZB_2RKYQ.png"/></div></div></figure><p id="75c9" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">在我的职业生涯中，我与许多公司和许多开发人员合作过。通常，在同一家公司，不同的开发人员使用git的方式大相径庭。在许多情况下，当我审查其他人的代码时，不可能一个接一个地遵循提交列表，它们只是一些不相关的代码，只有在审查整个分支时才有意义。</p></div></div>
