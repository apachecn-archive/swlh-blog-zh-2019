<blockquote>原文：<a href="https://medium.com/swlh/always-move-forward-the-genius-of-dr-martin-luther-king-jr-ca15aa40f5e9#2019-01-22">https://medium.com/swlh/always-move-forward-the-genius-of-dr-martin-luther-king-jr-ca15aa40f5e9#2019-01-22</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hm hn ez fb ho hp er es paragraph-image"><div class="ab fe cl hq"><img src="../Images/414e9268a5bc8ff2c9b5cc4bce4cc76f.png" data-original-src="https://miro.medium.com/v2/format:webp/0*vRMBHCxU-beVCi0n.jpg"/></div></figure><div class=""/><p id="8b9d" class="pw-post-body-paragraph is it hv iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated">我觉得这个时候和这个时刻值得一个勇敢、远见和希望的故事，这是世界上前所未有的。我们的国家和世界现在需要希望。我们需要我们所有人的兄弟情谊和积极意愿，和平地走到一起。我们也需要解决方案。我今天选择描写的这个人，在言语和行动上，就是这些东西的活生生的化身。</p></div></div>
