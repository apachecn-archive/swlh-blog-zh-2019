<blockquote>原文：<a href="https://medium.com/swlh/3-things-you-can-only-learn-as-you-get-older-397b1c3619ac#2019-06-12">https://medium.com/swlh/3-things-you-can-only-learn-as-you-get-older-397b1c3619ac#2019-06-12</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><figure class="ho hp fa fc hq hr es et paragraph-image"><div role="button" tabindex="0" class="hs ht di hu bf hv"><div class="es et hn"><img src="../Images/2c84cadd62e280def157f091d8e2aaba.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3Xn6lhBqA2DY9nt3Aia40g.jpeg"/></div></div><figcaption class="hy hz eu es et ia ib bd b be z dy">Photo by <a class="ae ic" href="https://unsplash.com/photos/YuhghPR5ZJc?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Greta Schölderle Møller</a> on <a class="ae ic" href="https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><div class=""/><div class=""><h2 id="8de7" class="pw-subtitle-paragraph jc ie if bd b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt dy translated">变老有令人惊讶的好处</h2></div><blockquote class="ju jv jw"><p id="1d7d" class="jx jy jz ka b kb kc jg kd ke kf jj kg kh ki kj kk kl km kn ko kp kq kr ks kt hi bi translated">“有一个人，一个80岁的你，正在努力支持你今天做出好的决定。”</p></blockquote><p id="16fd" class="pw-post-body-paragraph jx jy if ka b kb kc jg kd ke kf jj kg ku ki kj kk kv km kn ko kw kq kr ks kt hi bi translated">大多数年轻人不懂得年轻的真正优势。大多数人随着年龄的增长，会意识到随着年龄的增长会出现新的问题和困难。</p></div></div>
