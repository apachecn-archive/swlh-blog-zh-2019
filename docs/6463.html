<h1 class="translated">皮条客的自我保健</h1>
<blockquote>原文：<a href="https://medium.com/swlh/self-care-for-hustlers-ad1894547320?source=collection_archive---------98-----------------------#2019-06-20">https://medium.com/swlh/self-care-for-hustlers-ad1894547320?source=collection_archive---------98-----------------------#2019-06-20</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="d151" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">把事情做完，也照顾好自己。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/4f1fbfd43cb1b744e6655caf27466cd7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*7h0qrWXag0_t2wIV5uv39g.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@oceanswide?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Analise Benevides</a> on <a class="ae jt" href="https://unsplash.com/search/photos/bubble-bath?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="39c5" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi kq translated">我们太忙了！总是有事情发生:我们在工作，我们和朋友出去，一个兄弟姐妹的生日。见鬼，我们中的许多人甚至在日常工作之外还有一份兼职。持续的忙碌和忙碌文化给我们的生活带来了压力，如果不加以控制，会导致精疲力竭。当我们如此忙碌时，我们忽略了最重要的…</p></div></div>
