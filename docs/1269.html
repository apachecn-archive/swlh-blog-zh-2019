<h1 class="translated">成为更自信的你的人生课程</h1>
<blockquote>原文：<a href="https://medium.com/swlh/relevance-is-the-new-remarkable-a87f644f85f6?source=collection_archive---------22-----------------------#2019-02-26">https://medium.com/swlh/relevance-is-the-new-remarkable-a87f644f85f6?source=collection_archive---------22-----------------------#2019-02-26</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="9c9d" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">学会投射真实的“你”</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/c516ef09eebaa481244adc732ac2d632.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*tLmb-UBaCyPAQtpGDfl34w.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy">195983076 Confident anchorwoman @ EdZbarzhyvetsky</figcaption></figure><p id="d5da" class="pw-post-body-paragraph ju jv hp jw b jx jy iq jz ka kb it kc kd ke kf kg kh ki kj kk kl km kn ko kp hi bi translated">你知道那种人……他们走进一个房间，自信、大胆，拥有一切。你不是唯一注意到的人。你看到其他人也在转头。不一定是他们的穿着，尽管这很有帮助。这也是他们走路的方式，肩膀向后挺立，大步向前，没有一丝…</p></div></div>
