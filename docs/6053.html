<h1 class="translated">问:产品经理是做什么的？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/q-what-does-a-product-manager-do-168a5f8e35b0#2019-06-17">https://medium.com/swlh/q-what-does-a-product-manager-do-168a5f8e35b0#2019-06-17</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="129e" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">答:寻找时间和空间</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/29f960c2420f41766e383814233438d3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*00vlIv-DtYthUv2Vk43vJw.jpeg"/></div></div></figure><p id="4bb7" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">这个周末我参加了一个朋友的婚礼。在难忘的仪式和现在已经模糊的庆祝活动之间，我的一个朋友问我最近在做什么。</p><p id="b259" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">“产品经理，不是吗。”</p><p id="7b76" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">“是的，我知道，但你实际上是做什么的？”</p></div></div>
