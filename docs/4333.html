<h1 class="translated">和我脑海中的声音一起工作</h1>
<blockquote>原文：<a href="https://medium.com/swlh/working-with-the-voices-in-my-head-2e0684db81d3#2019-05-30">https://medium.com/swlh/working-with-the-voices-in-my-head-2e0684db81d3#2019-05-30</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="f72b" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">在我人生的大部分时间里，我会坐在一个白色屏幕前，光标闪烁，然后开始写作。这些话会源源不断地传来，在我的大脑深处，一个微弱但持久的声音会为我加油。</p><p id="d55e" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">大约一年前，那个声音被一个更大的声音取代，提醒我几乎没有人想读我写的东西。我作为一个作家的技能已经丧失，我所能期望的最好的是280个字符上的几个赞。</p><p id="278c" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">所以我就不写了。</p></div></div>
