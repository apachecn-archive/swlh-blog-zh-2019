<blockquote>原文：<a href="https://medium.com/swlh/memory-memento-momento-19ebc9fa089c?source=collection_archive---------22-----------------------#2019-05-18">https://medium.com/swlh/memory-memento-momento-19ebc9fa089c?source=collection_archive---------22-----------------------#2019-05-18</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="656d" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">如何处理触发因素和周年反应</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/082956593457a7349fec66ceb6413d59.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*McNiTJtDTLWwYXHh6CynUw.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">By Ganapathy Kumar on Unsplash</figcaption></figure><p id="53dd" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">一群沙丁鱼闪闪发光的银色水流在我脑海中引发了强大的记忆洪流，对此我毫无准备。突然间，我及时回来了，厨房桌子上放着一罐不起眼的沙丁鱼。在我眼前游动的闪闪发光的鱼的美丽形象与那个有拉盖的罐头联系在一起…</p></div></div>
