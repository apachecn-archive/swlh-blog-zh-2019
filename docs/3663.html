<blockquote>原文：<a href="https://medium.com/swlh/it-is-never-too-late-fe38cfa6ae8a#2019-05-22">https://medium.com/swlh/it-is-never-too-late-fe38cfa6ae8a#2019-05-22</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="4ac5" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">变化随时都可能发生。你可以决定什么时候选择。在生活中选择一条新的道路，让事情变得更好，永远都不晚。</p><figure class="jl jm jn jo fe jp es et paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="es et jk"><img src="../Images/3b454959a3988231eb9d15cabc404f40.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*pU1lkvaAFFUP0FW_Rg93Eg.jpeg"/></div></div><figcaption class="jw jx eu es et jy jz bd b be z dy">Photo by <a class="ae ka" href="https://unsplash.com/photos/IBUcu_9vXJc?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Thomas Drouault</a> on <a class="ae ka" href="https://unsplash.com/search/photos/deal?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="ad5d" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">在我们的社会中，有些事情是有时间表的。例如，在你十八九岁和二十岁出头的时候，你要么接受大学教育，要么接受职业培训。在你20多岁和30多岁的时候，你应该稳定你的职业，找到…</p></div></div>
