<h1 class="translated">你要跟着谁？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/who-you-gonna-follow-c459e086753e?source=collection_archive---------33-----------------------#2019-07-12">https://medium.com/swlh/who-you-gonna-follow-c459e086753e?source=collection_archive---------33-----------------------#2019-07-12</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="5c30" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">无政府主义者对社交媒体的看法</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/c6ea2edadd0cccaa40bafd63b9f24c32.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*XXf-8e0Sb9smJWZZMk4lfA.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">“Cool.” — John Oliver</figcaption></figure><p id="f047" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">我记得人们第一次开始叫我<em class="kp">酷</em>。那是在2016年，我住在伦敦的一艘窄船上，参加了太多的派对，突然，我通过一个新的学校项目认识的所有人都不停地告诉我，他们认为我有多<em class="kp">酷</em>。这很讨人喜欢，但也很奇怪。我从来都不是一个特别酷的人，也不是一个特别受欢迎的人。不在…</p></div></div>
