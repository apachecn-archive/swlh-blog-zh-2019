<h1 class="translated">UX研究中的榜样</h1>
<blockquote>原文：<a href="https://medium.com/swlh/role-models-in-ux-studies-477391862b85#2019-03-05">https://medium.com/swlh/role-models-in-ux-studies-477391862b85#2019-03-05</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="48ad" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">在不伤害自己的情况下建立联系和有效沟通的技能是UX研究人员最重要的素质之一。这能让他们享受这个过程，而不会随着时间的推移感到筋疲力尽或精疲力竭。在采访过程中，为了获得深入和高质量的结果，我们在适应受访者时扮演不同的角色。</p><p id="8bc5" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">这是无意识发生的，并不像你在会议开始时想的那样:</p><blockquote class="jj jk jl"><p id="1d59" class="il im jm in b io ip iq ir is it iu iv jn ix iy iz jo jb jc jd jp jf jg jh ji hh bi translated">所以，在这里他像那样抱着他的手臂，或者他的姿势是如此放松，这意味着我应该接受 …</p></blockquote></div></div>
