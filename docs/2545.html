<h1 class="translated">2019年小企业广告支出</h1>
<blockquote>原文：<a href="https://medium.com/swlh/small-business-advertising-spending-in-2019-5a11e36360d9?source=collection_archive---------7-----------------------#2019-04-26">https://medium.com/swlh/small-business-advertising-spending-in-2019-5a11e36360d9?source=collection_archive---------7-----------------------#2019-04-26</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="6d61" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">根据我们对529名小企业主和经理的调查，大多数小企业将在2019年增加广告支出。企业将在社交媒体和谷歌搜索等数字广告上花费更多，这有助于实现他们增加销售和收入的目标。</h2></div></div></div>
