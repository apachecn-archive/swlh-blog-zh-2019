<h1 class="translated">为初学者列出Python 3中的理解</h1>
<blockquote>原文：<a href="https://medium.com/swlh/list-comprehensions-in-python-3-for-beginners-8c2b18966d93#2019-05-01">https://medium.com/swlh/list-comprehensions-in-python-3-for-beginners-8c2b18966d93#2019-05-01</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/1b87e1f3e9a6971f97e98e64e7af2a74.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9wIjz7aRm0rtKczEP8LGHw.png"/></div></div></figure><div class=""/><p id="2906" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">所以你正在学习用Python编码，你开始理解如何处理不同的数据类型、变量、条件语句、<code class="du ju jv jw jx b">for</code>循环、<code class="du ju jv jw jx b">while</code>循环，也许你对此感觉很好。</p><p id="db66" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">然后你会看到这样的东西:</p><pre class="jy jz ka kb fd kc jx kd ke aw kf bi"><span id="db8f" class="kg kh hz jx b fi ki kj l kk kl">[x+1 <strong class="jx km">if</strong> x &gt;= 5 <strong class="jx km">else</strong> x+2 <strong class="jx km">for</strong> x <strong class="jx km">in</strong> l]</span></pre></div></div>
