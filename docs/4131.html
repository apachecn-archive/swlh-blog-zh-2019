<h1 class="translated">为什么企业加速器应该有外部导师</h1>
<blockquote>原文：<a href="https://medium.com/swlh/why-corporate-accelerators-should-have-external-mentors-f4eafbb6ad3?source=collection_archive---------77-----------------------#2019-05-28">https://medium.com/swlh/why-corporate-accelerators-should-have-external-mentors-f4eafbb6ad3?source=collection_archive---------77-----------------------#2019-05-28</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/3e4293f716d03f12e5af2218d9906aaa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*AYLy3W5IMuuHq8Y3Xtfhvw.jpeg"/></div></div></figure><p id="8415" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我见过的很多企业加速器选择主要从公司内部挑选导师。出于多种原因，这似乎是有意义的。它确保加速器创造的价值被企业保留，并保留新的想法、知识产权和机会。为什么企业加速器会邀请非该公司的人从他们的加速器中获得价值？</p></div></div>
