<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/one-trip-to-israel-can-teach-a-lot-about-true-meaning-of-innovation-2db027460cdd?source=collection_archive---------65-----------------------#2019-05-31">https://medium.com/swlh/one-trip-to-israel-can-teach-a-lot-about-true-meaning-of-innovation-2db027460cdd?source=collection_archive---------65-----------------------#2019-05-31</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><h2 id="e010" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">一次以色列之旅可以让你学到很多“创新的真谛”</h2><p id="9b26" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip hs iq ir is hw it iu iv ia iw ix iy iz hb bi translated">两年前，我有机会第一次访问特拉维夫……我将参加燃料选择和智能交通峰会。这是一种独特的经历，见证了不同的文化和环境，不仅是商业，也是一个国家的生活心态。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es ja"><img src="../Images/604bccfaedcf9377133bdb469272ea96.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*gMFCmp-ho_fJ9buZV-EvSQ.jpeg"/></div></div><figcaption class="jm jn et er es jo jp bd b be z dx">Photo by Shai Pal</figcaption></figure><p id="47c7" class="pw-post-body-paragraph if ig hi ih b ii jq ik il im jr io ip hs js ir is hw jt iu iv ia ju ix iy iz hb bi translated">我在一家领先的汽车制造公司工作，以色列领事邀请我们参加峰会。我很惊讶被一个领事邀请参加他们国家的活动。这表明他们正在认真对待本组织，并试图从一开始就为各方提高活动的效率。</p><p id="4b8a" class="pw-post-body-paragraph if ig hi ih b ii jq ik il im jr io ip hs js ir is hw jt iu iv ia ju ix iy iz hb bi translated">他们不仅邀请，而且组织会议。他们分享了一个网站和创业公司名单，上面有公司的详细信息，并询问我们有兴趣会见哪些人。他们组织了审查，并帮助我们所有的访问许可，包括签证。</p><p id="7c98" class="pw-post-body-paragraph if ig hi ih b ii jq ik il im jr io ip hs js ir is hw jt iu iv ia ju ix iy iz hb bi translated">我非常期待去以色列，因为它不在我的休闲“必去之地”的名单上，而且有机会见识一种不同的文化是出乎意料的。老实说，直到那时我才知道以色列是创新中心，创业环境如此之好。</p><p id="f962" class="pw-post-body-paragraph if ig hi ih b ii jq ik il im jr io ip hs js ir is hw jt iu iv ia ju ix iy iz hb bi translated">我们收拾行李，前往特拉维夫。我们在以色列的经销商公司与我们会面。我们在这个国家逗留期间，他们向我们展示了真正的东方好客。多亏了他们，我开始认识到日常生活环境和文化非常适合促进企业家精神，这是最好的结果之一。</p><p id="dd4f" class="pw-post-body-paragraph if ig hi ih b ii jq ik il im jr io ip hs js ir is hw jt iu iv ia ju ix iy iz hb bi translated">到达特拉维夫的本古里安机场后，公司老板在他的办公室里欢迎我们，并带我们四处参观。他们真诚自豪地介绍了他们的家族企业。花了一个半小时后，我们离开大楼去参加一个发布会，我们有机会谈论在以色列的生活。海姆和他的儿子管理着家族企业。当我们谈论卡车的时候，他的手吸引了我的注意力。他的手指沾满了油污。我以为他在工厂修理一些机器或卡车。我错了…是土壤…哈伊姆告诉我们，他对在他的橄榄园和葡萄园里种田充满热情。闲暇时，他亲自在自己的土地上劳作。他们蒸馏自己的橄榄油和葡萄酒。作为一名自然爱好者，我印象深刻。当我们驱车行驶在一条遍布橄榄树和绿色田野的小路上时，他向我们解释了以色列是如何深入参与农业和耕作的。在这次短暂的自然之旅中，我学到了他们在全球创业舞台上成功的第一个也是最重要的秘方——如果有的话。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es jv"><img src="../Images/abacc950d3e58277cfa907309875ee97.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Y614JwxeOfsCw-IYp8QPKg.jpeg"/></div></div><figcaption class="jm jn et er es jo jp bd b be z dx">Photo by Samuel Zeller</figcaption></figure></div><div class="ab cl jw jx gp jy" role="separator"><span class="jz bw bk ka kb kc"/><span class="jz bw bk ka kb kc"/><span class="jz bw bk ka kb"/></div><div class="hb hc hd he hf"><p id="f7e7" class="pw-post-body-paragraph if ig hi ih b ii jq ik il im jr io ip hs js ir is hw jt iu iv ia ju ix iy iz hb bi translated">哈伊姆告诉我，在以色列有一种叫做<a class="ae kd" href="https://en.wikipedia.org/wiki/Kibbutz" rel="noopener ugc nofollow" target="_blank"> <strong class="ih ke"> <em class="kf">基布兹</em> </strong> </a>的社区生活方式。他们的规模从几十人到几千人不等。维基百科说公共生活有多严肃:</p><blockquote class="kg kh ki"><p id="41a2" class="if ig kf ih b ii jq ik il im jr io ip kj js ir is kk jt iu iv kl ju ix iy iz hb bi translated">“直到20世纪70年代，平等原则一直受到极度重视。集体农场没有个人拥有的工具，甚至衣服。从外界收到的礼物和收入上缴国库。如果会员在服务中收到礼物——比如拜访亲戚或由父母支付的出国旅行——会员会议上可能会就接受这样的礼物是否合适发生争论。直到最近，会员们还在公共餐厅一起用餐。这被视为公共生活的一个重要方面。"</p></blockquote><p id="e329" class="pw-post-body-paragraph if ig hi ih b ii jq ik il im jr io ip hs js ir is hw jt iu iv ia ju ix iy iz hb bi translated">基布兹的根源可以追溯到20世纪初，二战后，来自不同国家的犹太人来到这片土地。他们定居在该地区，土地由各群体共享。每个团体都做出了自己的决定，并为农业的生存采取了行动。他们的收入来源于农业和一些工业经营，以便从他们收获的产品中获得最大的利益。</p><p id="a089" class="pw-post-body-paragraph if ig hi ih b ii jq ik il im jr io ip hs js ir is hw jt iu iv ia ju ix iy iz hb bi translated">这种“集体农场”的生活方式吸引了我的全部兴趣，因为为了更大的利益把不同的家庭聚集在一起一定很困难。这些家庭住在一起，他们的孩子一起长大。他们就像一个大家庭。听起来像是远古时代的部落生活。每个家庭都有自己的房子，也有共同的社交场所。钱被集中在一只手里，并以某种方式分配，用于购买家具、衣服等。</p><p id="b846" class="pw-post-body-paragraph if ig hi ih b ii jq ik il im jr io ip hs js ir is hw jt iu iv ia ju ix iy iz hb bi translated">他们决定接下来几年如何投资，冒险是一种自然的生活方式。一些集体农场变得非常富有，并成立了几家公司。选择这种生活方式在今天是可以选择的。但是这对以色列文化的影响是巨大的。为了成功，互相保护，互相支持。而不是竞争，来联合力量。一起寻找机会…</p><p id="5d09" class="pw-post-body-paragraph if ig hi ih b ii jq ik il im jr io ip hs js ir is hw jt iu iv ia ju ix iy iz hb bi translated">当资源有限时，如果人们的存在相互依赖，他们就会为了生存而走到一起。我觉得这种生活方式可能是过时的，因为犹太人在历史上的存在根深蒂固。流亡者和逃离家园的人在如此重复的历史中仍然活着，这要感谢他们的合作文化。</p></div><div class="ab cl jw jx gp jy" role="separator"><span class="jz bw bk ka kb kc"/><span class="jz bw bk ka kb kc"/><span class="jz bw bk ka kb"/></div><div class="hb hc hd he hf"><p id="bcf3" class="pw-post-body-paragraph if ig hi ih b ii jq ik il im jr io ip hs js ir is hw jt iu iv ia ju ix iy iz hb bi translated">因此，如果人们基于协作的心态支持创业也不足为奇。在接下来的两天的峰会上，我见证了这一点。我们参加了两个不同的活动，在一天半的时间里，我们见到了15家不同的初创公司，聆听他们的演讲。这是我整个商业生涯中的记录。每个初创公司都花30分钟来讲述他们的业务，并尝试推销。他们大多是年轻的工程师，知识丰富，经验丰富。所以他们不是刚毕业的新手工程师。他们的解决方案或业务建立在他们的技能和技术知识之上。</p><p id="a3d5" class="pw-post-body-paragraph if ig hi ih b ii jq ik il im jr io ip hs js ir is hw jt iu iv ia ju ix iy iz hb bi translated">在倾听和详细讨论他们解决问题的方法时，我试图理解以色列的创业环境。毫无疑问，每个球场都有相似的背景。每一页的幻灯片都吸引了我的注意力:“顾问委员会”。他们自豪地展示他们的“顾问委员会”幻灯片。董事会由知名公司的高管和前总裁组成。这证明了他们的想法是如何得到认可和尊重的。这是给观众的印象。但是这张幻灯片从另一个角度告诉了我另一个故事。担任高管职位的人重视年轻人才的建议。他们关心自己的想法和对成功的支持。当我们在休息时间与成员和同事聊天时，我了解到服兵役是建立关系网的一个来源。每个以色列公民，无论男女，都要服一定时间的兵役。在他们完成服务后，他们不会切断他们发展的关系。他们创建了一个社交和商业网络，这促进了创业环境。“人脉”是创业公司最宝贵的价值之一。他们可以是客户、资助者、联合创始人或顾问。</p><p id="4773" class="pw-post-body-paragraph if ig hi ih b ii jq ik il im jr io ip hs js ir is hw jt iu iv ia ju ix iy iz hb bi translated">据我所知，他们也在基于军事技能的活跃岗位上工作。这有助于他们提高技术知识。国防技术是推动世界科技发展的最有影响力的领域之一。新技术诞生于国防或航天工业，成长于民用领域。当我们审视自动驾驶汽车、无人机、雷达时，网络安全与防御技术有着很强的相关性。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es km"><img src="../Images/6fbab526858410664ca8bc6340830129.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*D1CD-3jMvukthLv2oU4Dqg.jpeg"/></div></div><figcaption class="jm jn et er es jo jp bd b be z dx">Photo by Markus Spiske</figcaption></figure><p id="f561" class="pw-post-body-paragraph if ig hi ih b ii jq ik il im jr io ip hs js ir is hw jt iu iv ia ju ix iy iz hb bi translated">我访问以色列的最后一个观察是谦虚。人们和这座城市——建筑、汽车、商店——都非常简朴。你认不出以色列有多有钱，也认不出我们遇到的创始人或投资人。尤其是建筑都很老了，像70年代的。我向我们的以色列同事询问原因，他简短地解释说，犹太人不投资房地产，而是投资商业或贵金属。这是他们历史上的又一次悲惨经历。他们不得不突然逃离他们的房子，他们不得不随身携带他们的财物。很明显他们搬不动这些房子。传统赚钱文化的思维定势是投资商业……这是创业文化的天堂。</p><p id="c599" class="pw-post-body-paragraph if ig hi ih b ii jq ik il im jr io ip hs js ir is hw jt iu iv ia ju ix iy iz hb bi translated">因此，我在以色列观察到的一切对成功并不感到意外:</p><blockquote class="kg kh ki"><p id="5323" class="if ig kf ih b ii jq ik il im jr io ip kj js ir is kk jt iu iv kl ju ix iy iz hb bi translated">他们学会了合作以求生存</p><p id="4737" class="if ig kf ih b ii jq ik il im jr io ip kj js ir is kk jt iu iv kl ju ix iy iz hb bi translated">他们学会了创造技术来生存</p><p id="bd98" class="if ig kf ih b ii jq ik il im jr io ip kj js ir is kk jt iu iv kl ju ix iy iz hb bi translated">他们学会了建立网络来生存</p><p id="b7c0" class="if ig kf ih b ii jq ik il im jr io ip kj js ir is kk jt iu iv kl ju ix iy iz hb bi translated">他们学会了投资商业以求生存</p></blockquote><p id="f26e" class="pw-post-body-paragraph if ig hi ih b ii jq ik il im jr io ip hs js ir is hw jt iu iv ia ju ix iy iz hb bi translated">人类历史不支持他们，但商业历史支持他们。他们创造并引领了自古以来商业世界的历史。他们在DNA中知道这一点，因为他们痛苦地反复学习。现在他们教世界如何实施。</p></div><div class="ab cl jw jx gp jy" role="separator"><span class="jz bw bk ka kb kc"/><span class="jz bw bk ka kb kc"/><span class="jz bw bk ka kb"/></div><div class="hb hc hd he hf"><p id="ca01" class="pw-post-body-paragraph if ig hi ih b ii jq ik il im jr io ip hs js ir is hw jt iu iv ia ju ix iy iz hb bi translated">这次去以色列的商务旅行让我思考了很多真正的企业家精神。互相支持、重视努力、从你的经历中教导他人是多么重要…</p><p id="3b91" class="pw-post-body-paragraph if ig hi ih b ii jq ik il im jr io ip hs js ir is hw jt iu iv ia ju ix iy iz hb bi translated">毫无疑问，如果我们想要成功，我们必须以任何你能想到的方式互相帮助；投资，合作，情感支持，教学。当人们靠得更近，一起为生存而努力时，时间到了，生活会给他们奖杯。</p><p id="de0d" class="pw-post-body-paragraph if ig hi ih b ii jq ik il im jr io ip hs js ir is hw jt iu iv ia ju ix iy iz hb bi translated">以色列全力支持创新文化，因为他们的长期生存取决于它的成功。一个国家的历史创造了从文明到商业各个方面的文化。</p><p id="6d48" class="pw-post-body-paragraph if ig hi ih b ii jq ik il im jr io ip hs js ir is hw jt iu iv ia ju ix iy iz hb bi translated">从特拉维夫回来几周后，我在办公桌上发现了一瓶葡萄酒。猜猜是谁送的？那个让自己的手变脏，让地球母亲的土地上有生命的人。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es kn"><img src="../Images/b4685871c563e09b1c55b8f9ab09a24c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*bqt318k-y09wHhaI9Tm95Q.jpeg"/></div></div><figcaption class="jm jn et er es jo jp bd b be z dx">Photo by Carson Masterson</figcaption></figure><p id="97bc" class="pw-post-body-paragraph if ig hi ih b ii jq ik il im jr io ip hs js ir is hw jt iu iv ia ju ix iy iz hb bi translated">非常感谢我在以色列访问时遇到的人。他们非常重视我的个人生活和工作，感谢他们的热情好客和友谊。❤️❤️❤️</p></div></div>
