<h1 class="translated">工作日和工作周的过时概念</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-outdated-concept-of-workdays-and-workweeks-d0f4c99515c0?source=collection_archive---------16-----------------------#2019-07-16">https://medium.com/swlh/the-outdated-concept-of-workdays-and-workweeks-d0f4c99515c0?source=collection_archive---------16-----------------------#2019-07-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="a48f" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">虽然人们不应该过度工作，但周末和朝九晚五的时间表的概念确实是一个古老的传统。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/72efb87ffadca1a2b5405e49d00dc88e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*z5u0_l-TIQJPDN0-"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@glenncarstenspeters?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Glenn Carstens-Peters</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="611e" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">周一至周五，上午9点到下午5点。这是世界人口每天工作的时间。但是为什么呢？谁的朝九晚五？纽约的？东京的？在全球经济中，9-5失去了意义。是…的时候了</p></div></div>
