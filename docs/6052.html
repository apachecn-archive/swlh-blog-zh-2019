<blockquote>原文：<a href="https://medium.com/swlh/a-fathers-day-gift-for-my-children-94a9cbc503ac?source=collection_archive---------45-----------------------#2019-06-17">https://medium.com/swlh/a-fathers-day-gift-for-my-children-94a9cbc503ac?source=collection_archive---------45-----------------------#2019-06-17</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/8930c3340db6d6a46085dca54ee8532e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ieNqKkZAb9m3mmF-mUTBLg.jpeg"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Matthew on Gina, me holding newborn Luke, Molly (Matt’s sister) and Harry with Jesse on Deck, March 1979. (Chloe wasn’t born until 1980)</figcaption></figure><p id="5f21" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">众所周知，我孩子的父亲哈利·杰克森是个不可理喻的人。任何认识他的人都知道这一点。尤其是我。在所有的孩子中，他的孩子最多。离开那段婚姻后的几十年里，每当我和孩子们在一起时，话题总是围绕着他。复述故事。对比伤疤。</p></div></div>
