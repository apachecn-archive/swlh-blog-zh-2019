<h1 class="translated">Metasploit —旋转</h1>
<blockquote>原文：<a href="https://medium.com/swlh/metasploit-pivoting-281636b23279#2019-05-31">https://medium.com/swlh/metasploit-pivoting-281636b23279#2019-05-31</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><h1 id="2971" class="il im ho bd in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji bi translated">什么是旋转？</h1><p id="a7e7" class="pw-post-body-paragraph jj jk ho jl b jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg hh bi translated">旋转是使用实例(也称为“植物”或“立足点”)能够在网络内移动的独特技术。基本上使用第一种折衷来允许甚至帮助其它不可访问的系统的折衷。在这种情况下，我们将使用它来路由来自通常不可路由网络的流量。</p><figure class="ki kj kk kl fd km er es paragraph-image"><div class="er es kh"><img src="../Images/28f265abbb48a20c599b916fb25c9695.png" data-original-src="https://miro.medium.com/v2/resize:fit:1296/format:webp/0*GTRwGV7Ogl9qPl4_.png"/></div></figure></div></div>
