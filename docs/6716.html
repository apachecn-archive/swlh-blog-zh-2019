<h1 class="translated">Python:元编程</h1>
<blockquote>原文：<a href="https://medium.com/swlh/python-meta-programming-d9e06a4d4240?source=collection_archive---------7-----------------------#2019-06-24">https://medium.com/swlh/python-meta-programming-d9e06a4d4240?source=collection_archive---------7-----------------------#2019-06-24</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/216c47cea4ce23bc69ba5e3549669e63.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*7ByBqKZTogag3X8b0G2OMw.jpeg"/></div></div></figure><h1 id="1503" class="iw ix ho bd iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt bi translated">背景</h1><blockquote class="ju jv jw"><p id="0976" class="jx jy jz ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv hh bi translated">元编程是一种编程技术，在这种技术中，计算机程序能够将其他程序视为自己的数据。它意味着一个程序可以被设计成读取、生成、分析或转换其他程序，甚至在运行时修改自己。—维基百科</p></blockquote><p id="d1c7" class="pw-post-body-paragraph jx jy ho ka b kb kc kd ke kf kg kh ki kw kk kl km kx ko kp kq ky ks kt ku kv hh bi translated">更简单地说，元编程就是编写一些代码来改变一个应用程序的基本行为</p></div></div>
