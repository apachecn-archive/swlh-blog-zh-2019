<h1 class="translated">周六底特律的乔杯</h1>
<blockquote>原文：<a href="https://medium.com/swlh/saturday-cup-of-joe-from-detroit-f86ad1f0c764?source=collection_archive---------52-----------------------#2019-06-29">https://medium.com/swlh/saturday-cup-of-joe-from-detroit-f86ad1f0c764?source=collection_archive---------52-----------------------#2019-06-29</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="5ff0" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi">#164</p><p id="6423" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">朋友和同事们，</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/6281c12cbecea90d68f26b488448101b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*drAOYiyz84aQJTDXk8kftQ.jpeg"/></div></div></figure><p id="afc3" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">感谢您参加周六的乔杯。本周在底特律是令人兴奋的一周。PGA巡回高尔夫锦标赛“火箭抵押贷款经典赛”已经在镇上进行了一周。很刺激。球员们住在我办公室对面的市中心。这座城市正在展出。</p></div></div>
