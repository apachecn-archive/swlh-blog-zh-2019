<h1 class="translated">自由的简单钥匙:</h1>
<blockquote>原文：<a href="https://medium.com/swlh/simple-keys-for-freedom-1dcd27e4a8cc#2019-01-30">https://medium.com/swlh/simple-keys-for-freedom-1dcd27e4a8cc#2019-01-30</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="dfe6" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">自我破坏的新视角&amp;如何摆脱这种有害的习惯。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div class="er es jd"><img src="../Images/a018c68e3c0091863a27dcb167e74048.png" data-original-src="https://miro.medium.com/v2/resize:fit:1280/format:webp/1*ZwfB3WRW0ln4qzKJ6IqPyw.jpeg"/></div><figcaption class="jl jm et er es jn jo bd b be z dx">Image: 3dman_eu on Pixabay</figcaption></figure><p id="4baf" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">自我破坏。这是一个我们很多人都很熟悉的短语，不幸的是，这也是一种我们很多人都很熟悉的行为,不管是对自己还是对周围的人。</p><p id="8d38" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">当一种行为或思维模式破坏了我们的目标或工作时，我们称之为<em class="km">自毁</em></p></div></div>
