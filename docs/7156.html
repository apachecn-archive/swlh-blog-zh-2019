<h1 class="translated">为什么你不应该面对你的恐惧？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/why-you-shouldnt-face-your-fears-3cbe9af7dc1d?source=collection_archive---------41-----------------------#2019-06-28">https://medium.com/swlh/why-you-shouldnt-face-your-fears-3cbe9af7dc1d?source=collection_archive---------41-----------------------#2019-06-28</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="6e0c" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">但是你应该每天把他们打得屁滚尿流</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/8ee7568fab2befd43c3a1cf7918e330d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*eAieqi2s_vpOX7Sm"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@christoffere?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Christoffer Engström</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="6f83" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">绑着降落伞站在飞机边缘，等待跳伞的信号。我敢打赌，当我这么说的时候，面对你的恐惧时，我会想到这个画面(至少对我来说)。然而，它不一定要如此宏伟(或昂贵)。可能是生活中的小事。</p></div></div>
