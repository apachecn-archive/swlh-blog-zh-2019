<h1 class="translated">在媒体上出名后会怎么样？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/what-happens-after-you-get-famous-on-medium-7a5593be5d00#2019-03-14">https://medium.com/swlh/what-happens-after-you-get-famous-on-medium-7a5593be5d00#2019-03-14</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><figure class="ew ey in io ip iq es et paragraph-image"><div role="button" tabindex="0" class="ir is di it bf iu"><div class="es et im"><img src="../Images/b3ad884fc252f59c78dc3c2b5a9ec089.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*VGWZ4OTRFdUYukVI"/></div></div><figcaption class="ix iy eu es et iz ja bd b be z dy">Photo by <a class="ae jb" href="https://unsplash.com/@rawpixel?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">rawpixel</a> on <a class="ae jb" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="6433" class="pw-post-body-paragraph jc jd hp je b jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz hi bi translated">三年前，我开始在互联网上写博客，希望讲述我的故事，并从中获得报酬。</p><p id="d8a9" class="pw-post-body-paragraph jc jd hp je b jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz hi bi translated">两年后，我找到了一些名气，并在媒体上拥有了2万名粉丝。</p><blockquote class="ka"><p id="b14d" class="kb kc hp hq kd ke kf kg kh ki kj jz dy translated">我曾一度享受过这种名声。我写了一堆关于如何在媒体上成功的文章。人们喜欢它。</p></blockquote></div></div>
