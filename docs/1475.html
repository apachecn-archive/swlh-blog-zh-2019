<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/how-can-rebrand-increase-your-sales-9c888796492d?source=collection_archive---------11-----------------------#2019-03-07">https://medium.com/swlh/how-can-rebrand-increase-your-sales-9c888796492d?source=collection_archive---------11-----------------------#2019-03-07</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><h2 id="5b1b" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">品牌重塑的力量</h2><p id="bf4a" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip hs iq ir is hw it iu iv ia iw ix iy iz hb bi translated">如何通过品牌重塑从大众市场转向高端市场？</p><p id="d2f8" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">时间在流逝，事物和人们的选择在变化，尤其是在我们这个信息噪音的十年里，到处都有人在向我们推销东西。作为一家企业，如果你想在这场吸引消费者注意力的竞赛中生存下去，你也必须跟着他们一起改变。在某一天行之有效的东西，在变化了的条件下，今天不一定行之有效。</p><figure class="jg jh ji jj fd jk er es paragraph-image"><div role="button" tabindex="0" class="jl jm di jn bf jo"><div class="er es jf"><img src="../Images/1b35fbca92c574a1976076b3d2c69395.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*E32YGMmAHZWe5mwNyQKgMQ.jpeg"/></div></div><figcaption class="jr js et er es jt ju bd b be z dx">LUMENE NEW BRAND IDENTITY AND PACKAGE DESIGN</figcaption></figure><p id="98dc" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">企业应该始终用他们的语言对正确的受众说话，使用正确的隐喻和视觉语言。这些方面在品牌创建中至关重要。因为品牌不仅仅是货架上的另一种产品或新网站domen，它是消费者心目中关于服务或产品的联想、情感、观点和特征的复杂系统。因此，你需要时刻掌握行业的脉搏，深刻理解你的客户在寻找什么，创造并维护你在他们眼中的品牌形象。</p><p id="e44f" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">因此，如果你已经经营了几十年，重塑品牌肯定能帮助你提升品牌权威，拓展新市场。成功重塑品牌的一个很好的例子是芬兰化妆品品牌Lumene，他们在2016年初就这么做了。</p><figure class="jg jh ji jj fd jk er es paragraph-image"><div role="button" tabindex="0" class="jl jm di jn bf jo"><div class="er es jv"><img src="../Images/2f515a7e225f0a71962b001bc20c9ddd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*iJtHhLExUHk1epEIGPvy5w.jpeg"/></div></div><figcaption class="jr js et er es jt ju bd b be z dx">Before rebrand in 2016</figcaption></figure><p id="9408" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">lumen ne成立于1970年，它的名字来自芬兰的lumen ne湖。从一开始，他们就更关注大众市场，不仅关注价格，也关注质量。他们的主要竞争对手是妮维雅，玉兰油，卡尼尔和类似的品牌。他们都有相似的品牌外观和质量，没有什么特别的，但他们的价格不错的产品。2016年，Lumene更换了他们在Cecile Shrimpton的全球营销总监。她在大型化妆品公司担任首席营销官，有着非凡的职业生涯，她在沟通方面绝对令人惊叹，她的出现无疑给Lumene办公室带来了一股清新的气息。<br/> <br/>他们的品牌重塑立足于新产品定位(成分、配方、故事)、视觉传达(标识、包装设计、品牌图形和在线展示)和信息(主要关注芬兰的自然和科学)。Lumene的品牌重塑不仅帮助他们改变了视觉方向，而且更接近于他们作为一个品牌的第二次诞生。他们带着全新的产品再次冲击全球市场(别担心！所有经典护肤品系列并没有永远消失，它们只是以新的名字“klassikko”)和品牌形象存在。</p><figure class="jg jh ji jj fd jk er es paragraph-image"><div role="button" tabindex="0" class="jl jm di jn bf jo"><div class="er es jv"><img src="../Images/5fa47d03a20b490ce9524dea8e069bfd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*W8PxbOACD5_kJX0SEr575g.jpeg"/></div></div></figure><p id="7e34" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">在他们的品牌重塑中，Lumene希望强调芬兰的自然，保持有机，但加入经过验证的有效化学元素，帮助你的皮肤更亮泽。但是你可以问，是什么让他们不同于其他有机品牌呢？Lumene有这个问题的答案。在配方中，他们使用了来自芬兰大自然的植物，如云莓、棉草、北极泉水等等。所有这些元素都生长在气候宜人、空气清新、全年日照不多的北欧国家。他们了解没有大量阳光的干燥皮肤的问题，因此他们开发了独特的方法，允许在他们的产品中使用和改善北方自然的力量。<br/> <br/>除了改变配料表和制造方向，品牌设计也发生了巨大的变化。在这里你可以看到Lumene标识的演变。</p><figure class="jg jh ji jj fd jk er es paragraph-image"><div class="er es jw"><img src="../Images/0280b7f8b374eb99c278dd154bb5fa43.png" data-original-src="https://miro.medium.com/v2/resize:fit:1248/format:webp/1*vCljrA43XU-RGN2dK2sTtw.png"/></div><figcaption class="jr js et er es jt ju bd b be z dx">Logo evolution</figcaption></figure><p id="a689" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">在左侧，你可以看到他们的品牌名称用细而规则的字体书写。简单是一个好主意，但如果没有任何背后的故事，它可能会成为你品牌的隐患。即使在今天，当大量的时尚品牌走向最强烈的极简主义时，他们也明白这个决定的两面性。他们面向更广泛的受众，但随之而来的是他们缺乏个人主义。对平面设计不感兴趣的人几乎看不出它们之间的巨大差异。Lumene也有同样的情况。当他们开始失去在商店中的地位时，宣传材料(正如你记得的，它只是完美模特的脸，裸色调色板，仅此而已)和包装设计(他们的大多数产品都太面向大众市场:布局，排版选择，甚至颜色看起来真的很便宜)中缺乏有趣的故事使他们陷入困境。<br/> <br/>新logo有很多正面的瞬间。首先，现在你可以看到它背后的故事，标志完美地代表了芬兰的历史和自然。字母“E”改变了它的形式，现在它看起来更像斯堪的纳维亚符号，只是在中间添加了连续的水平线。字母“M”将它的形状和山脉的形状联系起来，上面的小圆圈代表太阳，这将我们与品牌名称Lumene-shine联系起来。字体在线条粗细上也有一些变化，更粗的字母看起来比之前的更浅的选项更强烈。字母“M”上方的粗体字母和思考圈的组合整体上看起来与标志保持平衡。</p><figure class="jg jh ji jj fd jk er es paragraph-image"><div role="button" tabindex="0" class="jl jm di jn bf jo"><div class="er es jv"><img src="../Images/cf068ea36f151dc9164e6c22f04fc729.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*spouQUSLT_0XGjz64XTZiA.jpeg"/></div></div><figcaption class="jr js et er es jt ju bd b be z dx">Package design evolution</figcaption></figure><p id="94b3" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">所有产品线的包装也发生了变化。现在它们看起来更加现代、简约和干净。简单的排版、自然的颜色和大量的白色区域很容易将产品提升到更高端的细分市场，这是整个品牌重塑的最大目标之一。包装上的信息易于阅读，因为它的位置、字体和大小，它不会冲你大喊大叫向你推销东西，所有的布局都完美地服务于材料并突出货架上的产品。</p><figure class="jg jh ji jj fd jk er es paragraph-image"><div role="button" tabindex="0" class="jl jm di jn bf jo"><div class="er es jv"><img src="../Images/f23d42d88e87c148819dddad811beed0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*BXhziWFH_QudUfr4Ra95NA.jpeg"/></div></div><figcaption class="jr js et er es jt ju bd b be z dx">Lumene’s look after rebrand</figcaption></figure><p id="1cb3" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">Lumene品牌重塑的主要目标是将其定位转变为更高端的细分市场，以吸引高收入客户，展示北方的美丽和芬兰配料的有效性。他们通过改变整个设计和广告完美地做到了这一点。他们为照片增加了更多的光线，为设计增加了亮度，而极简主义极大地强调了简洁和高级外观。</p><h1 id="a28b" class="jx hh hi bd hj jy jz ka hn kb kc kd hr ke kf kg hv kh ki kj hz kk kl km id kn bi translated">感谢您的阅读！</h1><p id="43b0" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip hs iq ir is hw it iu iv ia iw ix iy iz hb bi translated">点击👏如果你喜欢这种材料</p><p id="314f" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">另外，让我们保持联系:<br/>在<a class="ae ko" href="https://www.instagram.com/stacie.co/" rel="noopener ugc nofollow" target="_blank"> instagram </a>上关注我，在那里我分享了我的很多设计过程和更多关于平面设计的东西:)</p><figure class="jg jh ji jj fd jk er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es kp"><img src="../Images/308a8d84fb9b2fab43d66c117fcc4bb4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*YqDjlKFwScoQYQ62DWEdig.png"/></div></a></figure><h2 id="c148" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">这篇文章发表在<a class="ae ko" href="https://medium.com/swlh" rel="noopener"> The Startup </a>上，这是Medium最大的创业刊物，拥有+432，678读者。</h2><h2 id="869c" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">在此订阅接收<a class="ae ko" href="https://growthsupply.com/the-startup-newsletter/" rel="noopener ugc nofollow" target="_blank">我们的头条新闻</a>。</h2><figure class="jg jh ji jj fd jk er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es kp"><img src="../Images/b0164736ea17a63403e660de5dedf91a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ouK9XR4xuNWtCes-TIUNAw.png"/></div></a></figure></div></div>
