<h1 class="translated">为什么家长在社交媒体上过度发帖？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/why-do-parents-overpost-on-social-media-47a54266fbd2?source=collection_archive---------38-----------------------#2019-07-06">https://medium.com/swlh/why-do-parents-overpost-on-social-media-47a54266fbd2?source=collection_archive---------38-----------------------#2019-07-06</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="cdc8" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我很高兴我的没有。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/db60034ffb2b4b023d81875cd902e35c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6Kke0ZAvT1jKJ3Z0she_nw.jpeg"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Photo by <a class="ae jz" href="https://unsplash.com/@denis_malerbi?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">DENIS MALERBI</a> on <a class="ae jz" href="https://unsplash.com/search/photos/taking-pictures?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="5b09" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi ka translated">每当我打开电脑，就会看到我朋友的孩子在脸书的无数照片。</p><p id="f6e2" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我想知道这些孩子对于让陌生人知道他们的生活是什么感觉。我知道我很欣慰这不是我成长的经历。</p><p id="394a" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated"><em class="kj">事实上，几乎没有任何关于我早年的记录。</em></p></div></div>
