<h1 class="translated">埃隆大战短吻鳄(第二部分)</h1>
<blockquote>原文：<a href="https://medium.com/swlh/elon-vs-the-alligators-part-ii-5142f9ba955#2019-05-17">https://medium.com/swlh/elon-vs-the-alligators-part-ii-5142f9ba955#2019-05-17</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="ab4f" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">对埃隆·马斯克的竞争对手、“敌友”和敌人的图解分析。特斯拉和SpaceX合在一起，扰乱了3.6万亿美元的年收入。鳄鱼高度以对数标度显示了既得利益者的年收入。</p><p id="0965" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">为什么是短吻鳄？因为短吻鳄是顶级捕食者。自从地球上大多数石油储藏形成以来，它们已经存在了大约8000万年。鳄鱼被激怒时会变得好斗。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/7d58b427454965d9958a0210a2964acb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*gLBc14vnbixp2AEpMzEq8g.png"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Alligator height represents annual revenue of entrenched stakeholders (logarithmic scale).</figcaption></figure></div></div>
