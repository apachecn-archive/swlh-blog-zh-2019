<h1 class="translated">迟到</h1>
<blockquote>原文：<a href="https://medium.com/swlh/being-late-8a9f24612686?source=collection_archive---------52-----------------------#2019-06-28">https://medium.com/swlh/being-late-8a9f24612686?source=collection_archive---------52-----------------------#2019-06-28</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="91f4" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">并努力改变</p><figure class="jj jk jl jm fd jn er es paragraph-image"><div class="ab fe cl jo"><img src="../Images/78e288340c8c2caf734064856c7b5977.png" data-original-src="https://miro.medium.com/v2/format:webp/1*e530ehvEkd3D1l4Nog3qhw.jpeg"/></div><figcaption class="jr js et er es jt ju bd b be z dx">Photo by <a class="ae jv" href="https://unsplash.com/@icons8?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Icons8 team</a> on <a class="ae jv" href="https://unsplash.com/search/photos/time?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="6d0c" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">如果你了解我，那么你应该知道我可能会迟到。你收到我的短信的可能性大概是，“嗨！我会晚到几分钟。太抱歉了。!"就是高。有一个迟到的习惯是很难隐藏的，因为你周围的人会成为你问题的受害者。众所周知，我很长一段时间都在纠结于时间管理。即便如此，我还是被囚禁了几年…</p></div></div>
