<blockquote>原文：<a href="https://medium.com/swlh/how-testing-products-is-essential-for-solo-projects-7343aaa98c46?source=collection_archive---------57-----------------------#2019-06-29">https://medium.com/swlh/how-testing-products-is-essential-for-solo-projects-7343aaa98c46?source=collection_archive---------57-----------------------#2019-06-29</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="d031" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">当你组建一个团队，集思广益，你会对你的计划更有信心。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/9d0453a3faefe62c50dcfbb56b6f8bdb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*tarQY1EdnGG9nD8C"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Photo by <a class="ae jz" href="https://unsplash.com/@youxventures?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">You X Ventures</a> on <a class="ae jz" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="cec6" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">六月初，我参加了一个为期7天的挑战赛，主办方是企业家兼创意人杰夫·戈因斯。对于这项挑战，参与者必须挑选一个项目，向潜在买家推销，赢得这些买家，然后完成产品销售。</p></div></div>
