<h1 class="translated">归因建模:残局</h1>
<blockquote>原文：<a href="https://medium.com/swlh/attribution-modeling-endgame-2dfd76be6084#2019-05-21">https://medium.com/swlh/attribution-modeling-endgame-2dfd76be6084#2019-05-21</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="67ba" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">归因建模是一个框架，用于分析不同的营销渠道应该如何获得线索或转换。它帮助营销人员更好地理解各种接触点如何以及何时帮助转化。</p><p id="2318" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">基本上，它使你能够计算出在未来把资源放在哪里。归因会告诉你某个渠道导致了一个访问者购买了一些东西。因此，如果您能够确定某个特定渠道是负责任的，您就可以为即将到来的周期分配更多预算。</p></div></div>
