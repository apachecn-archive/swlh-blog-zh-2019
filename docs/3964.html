<h1 class="translated">无聊的价值</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-value-of-boredom-571746536cf1#2019-05-26">https://medium.com/swlh/the-value-of-boredom-571746536cf1#2019-05-26</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="5fe2" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi jj translated">每当我告诉别人我将开车去看望我的母亲，她住在离我三个半小时路程的地方时，我实际上得到了慰问，就好像我承认了一些悲惨的事情。</p><p id="afe2" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">“唉，真无聊！”他们说。</p><p id="0bd9" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我不认为开车是件坏事。我很幸运有一辆汽车。</p><p id="6fb9" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">最近去我母亲家的次数更频繁了，因为我爷爷最近不得不和她一起住。周末，我开车去南方，花了7个小时来回，帮助我的家人度过这个过渡期。</p></div></div>
