<h1 class="translated">“停止做”目标</h1>
<blockquote>原文：<a href="https://medium.com/swlh/stop-doing-goals-a8a1ec99642f?source=collection_archive---------91-----------------------#2019-06-17">https://medium.com/swlh/stop-doing-goals-a8a1ec99642f?source=collection_archive---------91-----------------------#2019-06-17</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="f72f" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">2019年已经过去一半了，希望你已经朝着你的目标和抱负取得了进展。每一个新年的到来都是令人兴奋的，感觉就像是一个新的开始，通常在一年中的这个时候，我们的动力会达到前所未有的高度。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/46c6ccc3d5a9b6d99be3fc1e73d0046f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*hkOrTHbaTCVMmsvMSUYcbQ.jpeg"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Jordan Peterson speaks extensively on what I’m about to share with you, check him out if you have some spare time!</figcaption></figure><p id="3410" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">然而，现在已经是六月了，如果我们在生活中没有取得新年伊始我们所期望的进步，我们很容易变得沮丧。</p></div></div>
