<h1 class="translated">迷失自我</h1>
<blockquote>原文：<a href="https://medium.com/swlh/losing-yourself-e676e476ed2f#2019-04-16">https://medium.com/swlh/losing-yourself-e676e476ed2f#2019-04-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="0b36" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">一个及时的无用思考的时刻，在散步中反思自己。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div class="er es jd"><img src="../Images/546b824f349540f6c6ab8ee12d088e86.png" data-original-src="https://miro.medium.com/v2/resize:fit:1000/format:webp/0*0ydCTuQ91V1KvfZQ.jpg"/></div></figure><p id="9195" class="pw-post-body-paragraph jl jm ho jn b jo jp ip jq jr js is jt ju jv jw jx jy jz ka kb kc kd ke kf kg hh bi translated">我肯定，完全没有主意了。那种火花——我几天前才有的那种强烈的兴奋感——已经完全消失了。我的脑子刚刚。停了。</p></div></div>
