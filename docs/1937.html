<blockquote>原文：<a href="https://medium.com/swlh/the-worthy-quest-has-no-end-21eaadec1b43#2019-03-27">https://medium.com/swlh/the-worthy-quest-has-no-end-21eaadec1b43#2019-03-27</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="106f" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">为什么实现我们的目标需要一生的努力</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/9a7d8dbbab10691151df1a83dd012449.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*_-Qs6ghgcDcWIY3kvWRfng.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">It may require more… (Photo by <a class="ae jt" href="https://unsplash.com/photos/M7mu6jXlcns?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Alice Donovan Rouse</a> on <a class="ae jt" href="https://unsplash.com/search/photos/street-art?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a>)</figcaption></figure><p id="9d72" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我们所能达到的最伟大和最有力的觉悟，是那些曾经被确认的，看起来非常明显的真理。最近，我更好地理解了自己在实现人生目标的过程中哪里出错了。</p></div></div>
