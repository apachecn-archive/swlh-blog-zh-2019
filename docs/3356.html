<h1 class="translated">伦敦标志中隐藏的故事</h1>
<blockquote>原文：<a href="https://medium.com/swlh/hidden-stories-in-londons-signs-d3530aec7675#2019-05-19">https://medium.com/swlh/hidden-stories-in-londons-signs-d3530aec7675#2019-05-19</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/0d162d797e6d387afa92ae99b9747c03.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/1*xvMT9c2tRd83JaztvQmPUw.gif"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">The chatty cinema sign over Ruby’s Bar.</figcaption></figure><h1 id="9c6b" class="ja jb ho bd jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx bi translated">隐藏在伦敦街道标志中的是等待被讲述的故事。他们的字体告诉我们这些故事，我们经常在潜意识层面阅读。</h1><p id="3928" class="pw-post-body-paragraph jy jz ho ka b kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv hh bi translated">仔细观察城市街道，你会发现新的和保留下来的标志讲述了三个世纪以来的字体。这些讲述了社会和文化故事…</p></div></div>
