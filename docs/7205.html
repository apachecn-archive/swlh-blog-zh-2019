<h1 class="translated">乔·拜登的竞选结束了。</h1>
<blockquote>原文：<a href="https://medium.com/swlh/joe-bidens-campaign-is-over-453c8d76d902?source=collection_archive---------19-----------------------#2019-06-29">https://medium.com/swlh/joe-bidens-campaign-is-over-453c8d76d902?source=collection_archive---------19-----------------------#2019-06-29</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="4baa" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">第一场辩论可能是前副总统竞选的结束，以及这对左派前进意味着什么。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/0c6a905b0177e5236e5d56ee0981251e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*B2HmUDPGnH1upfEnkjgxfg@2x.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo via Joe Biden on Instagram</figcaption></figure><p id="b260" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">在许多情况下，6月27日的民主党辩论基本上是一片混乱。这可能是我在过去的一年里看过的最令人沮丧、最邋遢、最烦人的电视节目之一…</p></div></div>
