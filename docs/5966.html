<h1 class="translated">为什么你不接受一个不会说“是”的人的“不”</h1>
<blockquote>原文：<a href="https://medium.com/swlh/why-you-dont-take-a-no-from-someone-who-can-t-give-a-yes-3b08252e025c?source=collection_archive---------23-----------------------#2019-06-16">https://medium.com/swlh/why-you-dont-take-a-no-from-someone-who-can-t-give-a-yes-3b08252e025c?source=collection_archive---------23-----------------------#2019-06-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/7ea1d88859d446edb44127fef0f72244.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*SoN0rkHI9tzziDlTkKAf_A.jpeg"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx"><strong class="bd ib">Typical naysayer.</strong> Photo by Ryan Franco on Unsplash</figcaption></figure><div class=""/><div class=""><h2 id="68ba" class="pw-subtitle-paragraph jb id ie bd b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js dx translated">这完全没关系</h2></div><p id="6bae" class="pw-post-body-paragraph jt ju ie jv b jw jx jf jy jz ka ji kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">我今天浪费了一点时间，因为我忘记了有史以来最简单的谈判原则:不要接受一个组织中没有权力说“是”的人的“不”</p><p id="0e7b" class="pw-post-body-paragraph jt ju ie jv b jw jx jf jy jz ka ji kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">一切都解决了，但我觉得自己很愚蠢——我应该知道不该让别人做他们无权做的决定…</p></div></div>
