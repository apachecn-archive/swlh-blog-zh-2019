<blockquote>原文：<a href="https://medium.com/swlh/inspiration-is-unreliable-creative-fuel-fab14c3d65ec?source=collection_archive---------64-----------------------#2019-05-17">https://medium.com/swlh/inspiration-is-unreliable-creative-fuel-fab14c3d65ec?source=collection_archive---------64-----------------------#2019-05-17</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="9e79" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">不要学得太辛苦(像我一样<a class="ae jd" href="https://emojipedia.org/man-facepalming-type-5/" rel="noopener ugc nofollow" target="_blank">🤦🏾</a>)。</h2></div><figure class="jf jg jh ji fd jj er es paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="er es je"><img src="../Images/b7a8e4cb08677519af4dffc0ca4e9297.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*tDAJ1pCB54BKs1TZEGNXzg.jpeg"/></div></div><figcaption class="jq jr et er es js jt bd b be z dx">Photo by <a class="ae jd" href="https://unsplash.com/photos/0ncoCGNpDOM?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Frank Albrecht</a> on <a class="ae jd" href="https://unsplash.com/search/photos/gas?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><h1 id="c4fb" class="ju jv ho bd jw jx jy jz ka kb kc kd ke iu kf iv kg ix kh iy ki ja kj jb kk kl bi translated">作为一名艺术家，我把我的心放在灵感上。我很难预测自己的一致性，这是我最糟糕的习惯之一。</h1></div></div>
