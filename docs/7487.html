<h1 class="translated">如何不帮助艺术家</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-not-to-help-an-artist-a1cbbc56a6ac?source=collection_archive---------89-----------------------#2019-07-02">https://medium.com/swlh/how-not-to-help-an-artist-a1cbbc56a6ac?source=collection_archive---------89-----------------------#2019-07-02</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/ef64805d0f4ac1e7f5c147dbbd902e80.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zmWdSv78ZRj3qax9iM9R-Q.jpeg"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Originally published on the <a class="ae ja" href="http://www.teresafunke.com/blog" rel="noopener ugc nofollow" target="_blank"><em class="jb">Bursts of Brilliance™ for a Creative Life</em></a> blog.</figcaption></figure><p id="4460" class="pw-post-body-paragraph jc jd ho je b jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz hh bi translated">我最近读了一篇有趣的文章，讲的是男人如何和女企业家谈论他们的新项目或生意。他们倾向于发出关于陷阱的警告，并告诫女性，好像她们没有意识到挑战，不知道自己在做什么。另一方面，女性倾向于假定说话者是无辜的，并主动提供头脑风暴、关系、资源等。</p></div></div>
