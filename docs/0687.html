<h1 class="translated">月度最佳员工</h1>
<blockquote>原文：<a href="https://medium.com/swlh/employee-of-the-month-105d9c4f35ad#2019-02-01">https://medium.com/swlh/employee-of-the-month-105d9c4f35ad#2019-02-01</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/ae6a24080596be1ef8535ebb0eaa9d49.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*W0w1Z4VFL-oio38AD0-BwA.jpeg"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Lafayette Street, NYC. (via Unsplash)</figcaption></figure><p id="2bdc" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">让我们内心的批判者横行真的很容易。</p><p id="667b" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">消极的自我对话，比较陷阱，那种挥之不去的冒名顶替综合症的感觉。</p><p id="432c" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">就像傲慢一样，内心的批评可能是有用的，但只有在谨慎使用的情况下。</p><p id="9191" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">当我们作为自由职业者、顾问或另一种独立实体为自己工作时，内心的批评会比我们希望的更多地占据中心舞台。</p></div></div>
