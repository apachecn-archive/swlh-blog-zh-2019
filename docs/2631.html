<h1 class="translated">为什么你企业过去的成功可能会扼杀它的未来</h1>
<blockquote>原文：<a href="https://medium.com/swlh/why-the-past-success-of-your-business-might-be-killing-its-future-9fc892cc688f#2019-04-30">https://medium.com/swlh/why-the-past-success-of-your-business-might-be-killing-its-future-9fc892cc688f#2019-04-30</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="75bb" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">当你的企业举步维艰时，你要么发展，要么抓住过去让你成功的东西不放，而今天这些东西正在扼杀你的企业</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/92c8e665384b75a625a8b24393cc646b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Uc6Rd27nKfc0ifjQm_zREA.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">By Gremlin on iStock</figcaption></figure><p id="f043" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">小企业的一个基本规则是，让你今天表现出色的东西，可能也是让你无法成为一名优秀人才的东西</p></div></div>
