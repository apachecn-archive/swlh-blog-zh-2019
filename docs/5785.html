<blockquote>原文：<a href="https://medium.com/swlh/generative-query-network-6e26423e3ac?source=collection_archive---------15-----------------------#2019-06-14">https://medium.com/swlh/generative-query-network-6e26423e3ac?source=collection_archive---------15-----------------------#2019-06-14</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/1bc3b7434525ca9c7bdcf9fabf7ed4ba.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*IRFie0zYvN7LG9rIjLdxkA.jpeg"/></div></div></figure><h1 id="04ea" class="iw ix ho bd iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt bi translated">介绍</h1><p id="a8a8" class="pw-post-body-paragraph ju jv ho jw b jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr hh bi translated">生成查询网络是一种无监督的生成网络，于2018年7月发表在《科学》杂志上。这是一种基于场景的方法，它允许代理根据环境的先验知识和其他一些视点从一个视点推断图像。由于其无人监管的属性，GQN为机器自主学习理解周围的世界铺平了道路。</p></div></div>
