<h1 class="translated">广告&amp;讲故事的艺术</h1>
<blockquote>原文：<a href="https://medium.com/swlh/evolution-of-the-art-of-story-telling-9a13c84c4c18#2019-06-12">https://medium.com/swlh/evolution-of-the-art-of-story-telling-9a13c84c4c18#2019-06-12</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="4de9" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">有一个关于“广告之父”大卫·奥格威的古老故事。一个阳光明媚的早晨，奥格威在上班的路上看到一个脖子上挂着牌子的乞丐:</p><p id="7c42" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated"><em class="jj">我瞎了。</em></p><p id="3d6f" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated"><em class="jj">从他那几乎空了的杯子可以看出，这个人做得不太好。奥格威解释了他的谋生之道，他请求允许修改这个人脖子上的标志。得到同意后，他接过牌子，又加了几句。</em></p><p id="013e" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">那天晚上，在回家的路上，奥格威向乞丐问好，并高兴地看到他的杯子</p></div></div>
