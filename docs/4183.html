<h1 class="translated">不让你的自我说话的力量</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-power-of-not-letting-your-ego-do-the-talking-b7ae6e2925f2?source=collection_archive---------7-----------------------#2019-05-29">https://medium.com/swlh/the-power-of-not-letting-your-ego-do-the-talking-b7ae6e2925f2?source=collection_archive---------7-----------------------#2019-05-29</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="8b15" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">你可以做两个决定，而不是把一切都点燃。</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/0549b6b5fc919589f78c5098f8bcfc77.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*xS7pNSK5NGpQGyspLkckzw.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy">Image Credit: Sandmade.eu/Aldous-Huxley</figcaption></figure><p id="53ee" class="pw-post-body-paragraph ju jv hp jw b jx jy iq jz ka kb it kc kd ke kf kg kh ki kj kk kl km kn ko kp hi bi kq translated">我们都不得不面对这种情况，在这种情况下，我们的自我会表现出来，并向世界展示谁是老板。这些情况非常美妙，只要一想到它们，你就会变得自负。</p></div></div>
