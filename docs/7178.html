<blockquote>原文：<a href="https://medium.com/swlh/tame-your-inbox-with-this-easy-hack-faf2c1914fbf?source=collection_archive---------63-----------------------#2019-06-28">https://medium.com/swlh/tame-your-inbox-with-this-easy-hack-faf2c1914fbf?source=collection_archive---------63-----------------------#2019-06-28</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="e211" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">如何不把你的“空闲时间”花在阅读邮件上。</p><figure class="jl jm jn jo fd jp er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es jk"><img src="../Images/e17ae7c37311f663e02f20b84d0016ca.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*4E-p21Z_mZj9foZX4Li32w.jpeg"/></div></div><figcaption class="jw jx et er es jy jz bd b be z dx">Photo by <a class="ae ka" href="https://unsplash.com/@austindistel?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Austin Distel</a> on <a class="ae ka" href="https://unsplash.com/search/photos/emails?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="5c72" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我们都在努力应对每天收到的所有数字内容。无论你是一名高管、为高管工作的人，还是一家小型家庭企业，通过电子邮件向你发送的数字通信量都是势不可挡的。我想出了一种快速减少或消除收件箱中电子邮件数量的方法。</p></div></div>
