<h1 class="translated">了解你的工作狂</h1>
<blockquote>原文：<a href="https://medium.com/swlh/get-to-know-your-workaholics-364172ff7b36?source=collection_archive---------82-----------------------#2019-07-17">https://medium.com/swlh/get-to-know-your-workaholics-364172ff7b36?source=collection_archive---------82-----------------------#2019-07-17</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/f50e73c9c3da29da3d2ed8e2da6c7615.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*dT8GAw_Xk6ZRi3UyYyyecg.png"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Photo by Antonio Gabola on Unsplash</figcaption></figure><p id="d6f9" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">大家好，我叫雷，我不是工作狂。我听到“你工作太多了！”，“你曾经睡觉吗？”虽然定期。我不认为工作狂这个头衔是定义我或我职业生涯中遇到的像我一样的人的正确标签。从外表上看，我可以理解为什么人们会认为长时间工作意味着你是一个工作狂。所以，我想给一些关于工作狂和工作狂之间的区别的见解…</p></div></div>
