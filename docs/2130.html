<h1 class="translated">值得一游</h1>
<blockquote>原文：<a href="https://medium.com/swlh/a-journey-worth-taking-54cdede46afd?source=collection_archive---------23-----------------------#2019-04-05">https://medium.com/swlh/a-journey-worth-taking-54cdede46afd?source=collection_archive---------23-----------------------#2019-04-05</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><h2 id="c487" class="hm hn ho bd b fp hp hq hr hs ht hu dx hv translated" aria-label="kicker paragraph">自我发现的重要性</h2><div class=""/><div class=""><h2 id="16d6" class="pw-subtitle-paragraph iu hx ho bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl dx translated">自我发现是实现你激情的基础。</h2></div><figure class="jn jo jp jq fd jr er es paragraph-image"><div class="er es jm"><img src="../Images/dbd10af67edc7a808aa40c59be92e14c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1200/format:webp/1*J8TMQYtNWncYlEsnhBEGUg.jpeg"/></div><figcaption class="ju jv et er es jw jx bd b be z dx">Photo from “Free Photos” on Pixabay</figcaption></figure><p id="f82f" class="pw-post-body-paragraph jy jz ho ka b kb kc iy kd ke kf jb kg kh ki kj kk kl km kn ko kp kq kr ks kt hh bi translated">自我发现是实现你激情的基础。有时候，人们需要几年才能理解是什么激发了他们的激情。为什么？生活就是这样。时间一眨眼就过去了。人们通过工作来维持生计。</p></div></div>
