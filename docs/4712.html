<blockquote>原文：<a href="https://medium.com/swlh/your-allies-are-imperfect-1c84c60230cf#2019-06-03">https://medium.com/swlh/your-allies-are-imperfect-1c84c60230cf#2019-06-03</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="ccf0" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">认识到这一事实可以让联盟更加强大。</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/50513155f3cc6b1856ce72dc4420b1ba.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*w4lNtRoCqOClLp2WVL_pQw.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy">Photo by <a class="ae ju" href="https://unsplash.com/@perrygrone?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Perry Grone</a> on <a class="ae ju" href="https://unsplash.com/search/photos/community?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="dcef" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">在许多战斗中，人们需要一些盟友。这不是关于像二战同盟国或轴心国那样的历史联盟；这是关于离家更近的小战斗。诸如有色人种平等权利(POC)之类的斗争；女性；女同性恋者、双性恋者、男同性恋者、变性者和同性恋者…</p></div></div>
