<h1 class="translated">想实现自己的目标？为混乱的中间做好准备</h1>
<blockquote>原文：<a href="https://medium.com/swlh/want-to-achieve-your-goals-prepare-for-the-struggle-c91bb4798abd?source=collection_archive---------30-----------------------#2019-07-06">https://medium.com/swlh/want-to-achieve-your-goals-prepare-for-the-struggle-c91bb4798abd?source=collection_archive---------30-----------------------#2019-07-06</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="96de" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">预先警告，预先武装；做好准备是成功的一半。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/70749a3e23a87397e720670cd9054314.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*OkDOBPieNf8uEzgw"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@tomparkes?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Tom Parkes</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="70b5" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">任何目标或新项目的开始通常就像乘风破浪，几天、几周甚至几个月积累起来的热情达到顶峰。你感到兴奋，你的脚步有一定的弹性，你可以毫不费力地从砰的一声开始。</p></div></div>
