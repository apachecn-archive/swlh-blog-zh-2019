<h1 class="translated">世界上最卑微的人</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-most-humble-guy-in-the-world-71a32af41035?source=collection_archive---------69-----------------------#2019-07-02">https://medium.com/swlh/the-most-humble-guy-in-the-world-71a32af41035?source=collection_archive---------69-----------------------#2019-07-02</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="d1f1" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">相信我，我已经就此广泛征询过自己的意见。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/4110a5fb16245af703baa63820148db7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*_RJL40RWgh35ciP0"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Photo by <a class="ae jz" href="https://unsplash.com/@matthewhenry?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Matthew Henry</a> on <a class="ae jz" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="1250" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我不是天生就对我每天遇到的每个人都有宽容的爱。我也没有完全具备健康的自尊水平或区分羞耻和内疚的能力。</p><p id="0bf4" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">让我自己决定，我要么比你好，要么比你差，或者两者兼而有之。在我上一份工作中，这很常见…</p></div></div>
