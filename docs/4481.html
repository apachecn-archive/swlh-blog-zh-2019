<h1 class="translated">独自工作的意外世界</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-unexpected-world-of-working-alone-5ed201228069#2019-05-31">https://medium.com/swlh/the-unexpected-world-of-working-alone-5ed201228069#2019-05-31</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="829b" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我成年后的大部分时间都在美国公司工作。有些不好，但大部分是好的。在过去的几年里，我一直在为自己工作，在各种不同的状态下，或者在大多数情况下，为没有发展的企业提供新的想法。</p><p id="bae9" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">一个想法的失败对我来说很奇怪。我现在不介意，但我觉得应该介意。在美国企业界，一个失败的想法可能会成为一个问题。你要么必须为失败负责，要么，正如我经常看到的，人们会坚持想法和信念，而不是承认失败，无论如何…</p></div></div>
