<h1 class="translated">自动胸部x光判读</h1>
<blockquote>原文：<a href="https://medium.com/swlh/automated-chest-x-ray-interpretation-83f2631bb461#2019-05-11">https://medium.com/swlh/automated-chest-x-ray-interpretation-83f2631bb461#2019-05-11</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="ce67" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">每年，临床医生进行超过36亿次诊断性x射线检查。目前，训练有素的放射科医生解释这数十亿次扫描，但人们对开发用于x射线解释的自动化系统非常感兴趣，以帮助放射科医生并在服务不足的地区增加放射学专业知识。这篇文章将描述一些最近的数据集和应用于胸部x射线解释问题的方法。(作为奖励，最后一节还讨论了高度科学的“香蕉等效辐射剂量”。)</p></div></div>
