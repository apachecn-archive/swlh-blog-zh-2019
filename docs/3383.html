<blockquote>原文：<a href="https://medium.com/swlh/the-problem-with-always-jumping-to-the-next-thing-e29203fab8c1#2019-05-20">https://medium.com/swlh/the-problem-with-always-jumping-to-the-next-thing-e29203fab8c1#2019-05-20</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="97d1" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">当真正缺少的是耐心或努力时，有些事情可以被称为失败。</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/d6eaf40004b72f3b2a1a52276cf6c9a6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*dEOFGRO6eAoQgFJvn6nBKw.jpeg"/></div></div></figure><p id="a850" class="pw-post-body-paragraph jq jr hp js b jt ju iq jv jw jx it jy jz ka kb kc kd ke kf kg kh ki kj kk kl hi bi translated">两年前我差点和一个人共事。他向我兜售这样一个梦想，他有一个庞大的客户数据库，这些客户正在寻找各种各样的培训，我可以成为其中的一名主持人。</p></div></div>
