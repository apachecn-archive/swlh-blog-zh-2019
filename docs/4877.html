<h1 class="translated">悲伤是一种非常人性的状态</h1>
<blockquote>原文：<a href="https://medium.com/swlh/grief-is-a-very-human-condition-643b229db4ea?source=collection_archive---------50-----------------------#2019-06-05">https://medium.com/swlh/grief-is-a-very-human-condition-643b229db4ea?source=collection_archive---------50-----------------------#2019-06-05</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="ff46" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">每个人都会经历悲伤。不幸的是这是不可避免的。</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/ec7c065197900c45d9051e9d5e45f05a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*azEsranfoQx8CDzJagdL1A.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy">Photo by <a class="ae ju" href="https://unsplash.com/@natural?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Gabriel</a> on <a class="ae ju" href="https://unsplash.com/search/photos/sadness?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="fe6d" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">你不可能不经历失去就度过一生。这是人性的一部分。当你经历分手，失去朋友或爱人，或者受到伤害时，你会经历不同程度的悲伤。</p></div></div>
