<blockquote>原文：<a href="https://medium.com/swlh/counting-to-infinity-at-compile-time-2bbdd6446329#2019-06-02">https://medium.com/swlh/counting-to-infinity-at-compile-time-2bbdd6446329#2019-06-02</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="b523" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">越高越好越快越长</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div class="er es jd"><img src="../Images/029b66c1b35688e22a2c3759a02c633a.png" data-original-src="https://miro.medium.com/v2/resize:fit:760/format:webp/1*9xpMq_PFuNHBJP92WJUwNQ.jpeg"/></div></figure><p id="fa72" class="pw-post-body-paragraph jl jm ho jn b jo jp ip jq jr js is jt ju jv jw jx jy jz ka kb kc kd ke kf kg hh bi translated">我们在我的<a class="ae kh" rel="noopener" href="/@jdrphillips/counting-at-compile-time-6338aa471492">以前的博客文章</a>中看到了scala编译时计数的介绍，使用传统的<code class="du ki kj kk kl b">Nat</code>类型。</p><p id="d827" class="pw-post-body-paragraph jl jm ho jn b jo jp ip jq jr js is jt ju jv jw jx jy jz ka kb kc kd ke kf kg hh bi translated">可惜，<code class="du ki kj kk kl b">Nat</code>慢了。真的，<em class="km">真的</em>慢，而且我们能让scala编译器做的事情有严格的限制，就像它现在的样子。</p></div></div>
