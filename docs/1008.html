<blockquote>原文：<a href="https://medium.com/swlh/7-tips-for-fresh-freelancers-107fafdd8ccf#2019-02-14">https://medium.com/swlh/7-tips-for-fresh-freelancers-107fafdd8ccf#2019-02-14</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/742403dca5bd0ff699836bb1012aca05.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*HI0IIamqwgBg10HTGLQRmg.jpeg"/></div></div></figure><h1 id="2bac" class="iw ix ho bd iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt bi translated">拥抱你的新开始</h1><p id="e22b" class="pw-post-body-paragraph ju jv ho jw b jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr hh bi translated">当你进入职业生涯中激动人心的新阶段时，为成功做好准备。把这段时间的变化作为一个机会，刷新，重置，清理和更新。</p><p id="2a78" class="pw-post-body-paragraph ju jv ho jw b jx ks jz ka kb kt kd ke kf ku kh ki kj kv kl km kn kw kp kq kr hh bi translated">清理你的桌面，清空和整理你的收件箱，更新你的简历，获得专业的头像，为自己建立一个网站。</p></div></div>
