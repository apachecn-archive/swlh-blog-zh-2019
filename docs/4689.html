<blockquote>原文：<a href="https://medium.com/swlh/retirement-for-high-achievers-is-malarkey-bcedb7aa5f34#2019-06-03">https://medium.com/swlh/retirement-for-high-achievers-is-malarkey-bcedb7aa5f34#2019-06-03</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div class="er es il"><img src="../Images/8bc8a033499352baa0c553117be95aca.png" data-original-src="https://miro.medium.com/v2/resize:fit:1396/format:webp/1*Q2uSduvFWAqwCp70HJDcCw.jpeg"/></div></figure><p id="4cb7" class="pw-post-body-paragraph is it ho iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated">我已经在金融服务行业工作了18年，一直以来，我都相信这个叫做“退休”的小终极目标的文化规范和说辞。在我建立自己的诊所时，我已经成功地帮助了无数人从财富500强公司的最后一份工作中退出，并在多年的努力工作后成功地进入了这个等待的阶段。</p></div></div>
