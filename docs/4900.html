<blockquote>原文：<a href="https://medium.com/swlh/dont-take-6-years-to-write-your-novel-ca57b8d484cf#2019-06-05">https://medium.com/swlh/dont-take-6-years-to-write-your-novel-ca57b8d484cf#2019-06-05</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="b0c3" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">关于我应该做什么的建议</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/e38d081772850f604e74743a54e401c6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6Sy8jkjdlRMCZMVCVNHJFQ.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@kaitlynbaker?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Kaitlyn Baker</a> on <a class="ae jt" href="https://unsplash.com/search/photos/writing?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="98f1" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">过去的这个周末，我完成了2013年夏天开始的手稿的最后编辑。那个夏天，在一个小笔记本上，我写了一本书的前几章，我没有意识到从头到尾要花去我6年的时间。</p></div></div>
