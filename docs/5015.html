<blockquote>原文：<a href="https://medium.com/swlh/get-into-my-head-on-a-day-working-from-home-dd3a133c211c#2019-06-06">https://medium.com/swlh/get-into-my-head-on-a-day-working-from-home-dd3a133c211c#2019-06-06</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="03e1" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">或者，为什么我几乎不可能在家工作。几乎不可能。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div class="ab fe cl jp"><img src="../Images/592761a711e63e0ce2569566ef9846f0.png" data-original-src="https://miro.medium.com/v2/0*vygfq9tXOMTd02rz"/></div></figure><p id="2403" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi js translated"><span class="l jt ju jv bm jw jx jy jz ka di">我是一个早起的人，我一直都是——在各种可能的情况下，但过去我习惯早起，没有什么特别的原因，现在，我起床并开始列出一天的待办事项。我喜欢做早餐。我善良的丈夫坚持认为，只要玉米片或烤面包就够了…</span></p></div></div>
