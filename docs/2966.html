<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/a-successful-ipo-means-your-stock-price-goes-down-fd3c1aa53f00#2019-05-13">https://medium.com/swlh/a-successful-ipo-means-your-stock-price-goes-down-fd3c1aa53f00#2019-05-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><p id="ee21" class="pw-post-body-paragraph hm hn ho hp b hq hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik hh bi translated">成功的首次公开募股意味着你的股价下跌。</p><figure class="in io ip iq fd ir er es paragraph-image"><div role="button" tabindex="0" class="is it di iu bf iv"><div class="er es im"><img src="../Images/1f143fdbea9e793d8f5ca66533eaefba.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*s0LEa5OWrhcpKyNj6rxb2w.jpeg"/></div></div></figure><p id="1b3c" class="pw-post-body-paragraph hm hn ho hp b hq hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik hh bi translated">人们对IPO过程和预期结果有很多误解。传统的“智慧”是，成功的IPO意味着公司股票价格在交易首日大幅上涨。和大多数事情一样，你坐的地方就是你站的地方。从华尔街的角度来看，这可能是真的，但从首席执行官和公司的角度来看，这是绝对错误的。</p></div></div>
