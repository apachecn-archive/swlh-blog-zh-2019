<h1 class="translated">当生活给了你错误的教训</h1>
<blockquote>原文：<a href="https://medium.com/swlh/when-life-teaches-you-the-wrong-lesson-6320953393ac?source=collection_archive---------40-----------------------#2019-06-29">https://medium.com/swlh/when-life-teaches-you-the-wrong-lesson-6320953393ac?source=collection_archive---------40-----------------------#2019-06-29</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/17e1248718316245b51f5034589fc65b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WD2auizgnahF5g9AhfFbbA.jpeg"/></div></div></figure><p id="8b79" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">生活是一系列的课程。你生命中的每一次经历，每一次经历，都会以某种方式塑造你。有些经历让我们变得更好、更有同情心或更成功；有些经历是有害的，让我们很难相信自己或对自己有信心。当生活中的一件事给了你一个教训，但却是错误的教训时，会发生什么？</p></div></div>
