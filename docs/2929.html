<h1 class="translated">今天自己的动力，一劳永逸。</h1>
<blockquote>原文：<a href="https://medium.com/swlh/own-motivation-today-once-and-for-all-f3c65eadf56e#2019-05-11">https://medium.com/swlh/own-motivation-today-once-and-for-all-f3c65eadf56e#2019-05-11</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="64a6" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">很多都是关于动机的。如何获得。怎么增加。怎么养。</p><p id="5cfb" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">许多人对什么是动机感到困惑，因此努力控制自己的动机水平。他们错误地认为动机是一种无意识的能量，就像小狗追逐它看到的一切。</p><p id="0acf" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">这里有一个简单的故事，可以帮助我们了解激励是如何真正发挥作用的。</p><p id="4333" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">桑迪讨厌她的死路，早上8点到下午6点的工作。太无聊了。报酬很低。它不允许她使用她的教育和技能…</p></div></div>
