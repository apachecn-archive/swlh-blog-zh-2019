<h1 class="translated">所有的变化都不一样</h1>
<blockquote>原文：<a href="https://medium.com/swlh/all-change-isnt-the-same-1f8f635b7273?source=collection_archive---------53-----------------------#2019-07-12">https://medium.com/swlh/all-change-isnt-the-same-1f8f635b7273?source=collection_archive---------53-----------------------#2019-07-12</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div class="er es il"><img src="../Images/3ab314bbe54c159b512a5e9991c81d74.png" data-original-src="https://miro.medium.com/v2/resize:fit:1180/format:webp/1*mQFv5U3ZuEyH5MUSTVZw7w.jpeg"/></div><figcaption class="is it et er es iu iv bd b be z dx">Stock photo ID:178493612</figcaption></figure><p id="25f1" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">一位过去的客户最近问了这个问题:当我们使用它来对项目进行调整时，我们的变更管理过程工作得很好，但是当我们追求转换性的变更时，它就崩溃了。我们怎么能对一些改变如此擅长，而对另一些却如此糟糕呢？</p><p id="310e" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">简单的答案可以在少将·格蕾丝·赫柏的话中找到:“你管理事情，你领导人民。”</p></div></div>
