<h1 class="translated">如何在生活中成为一名有创造力的专业人士</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-to-show-up-in-life-as-a-creative-professional-795c915910fe#2019-02-08">https://medium.com/swlh/how-to-show-up-in-life-as-a-creative-professional-795c915910fe#2019-02-08</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="f7e6" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">永远不要低估做这项工作的重要性。</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/6384aee2779231e8e70de0079d4912ad.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*rwzKCPu1k-9nyQxCwO9NyQ.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy">©gstockstudio</figcaption></figure><p id="244e" class="pw-post-body-paragraph ju jv hp jw b jx jy iq jz ka kb it kc kd ke kf kg kh ki kj kk kl km kn ko kp hi bi translated">毕加索是有史以来最多产的职业画家。在长达75年的职业生涯中，他创作了大约13，500幅绘画和设计作品。我们不可能都像毕加索一样多产，但我们可以将他的动力和奉献精神引导到他的艺术中。</p></div></div>
