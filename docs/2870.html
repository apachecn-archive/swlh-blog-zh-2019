<h1 class="translated">在微服务世界中处理分布式事务</h1>
<blockquote>原文：<a href="https://medium.com/swlh/handling-transactions-in-the-microservice-world-c77b275813e0#2019-05-10">https://medium.com/swlh/handling-transactions-in-the-microservice-world-c77b275813e0#2019-05-10</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="9708" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">今天，每个人都在思考和构建微服务，包括我在内。微服务，从它的核心原则和它的真实背景来看，是一个分布式系统。</p><h1 id="7bc6" class="jj jk ho bd jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg bi translated">什么是分布式事务？</h1><p id="8d2d" class="pw-post-body-paragraph il im ho in b io kh iq ir is ki iu iv iw kj iy iz ja kk jc jd je kl jg jh ji hh bi translated">跨越网络上多个物理系统或计算机的事务，简称为分布式事务。在微服务领域，一个事务现在被分配给多个服务，这些服务被依次调用以完成整个事务。</p></div></div>
