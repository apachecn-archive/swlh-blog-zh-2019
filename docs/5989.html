<blockquote>原文：<a href="https://medium.com/swlh/my-13-year-old-son-just-built-a-computer-92b8628af952#2019-06-16">https://medium.com/swlh/my-13-year-old-son-just-built-a-computer-92b8628af952#2019-06-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="d9ca" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">他会成为下一个比尔·盖茨吗？</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/68874a732cab80e9161e02eaef8eccc8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*FkDY62us3_09TRQ1"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@nahakiole?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Robin Glauser</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="65cb" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">哇，儿子。我印象深刻。你真的做到了。当你第一次按下按钮，我们看到所有的风扇开始转动，发光二极管亮起，我高兴地喊道。你在电脑中组装的所有这些不同的组件，它们实际上都工作了，我非常自豪。你显然注定要成为伟大的人，就像电脑神童一样…</p></div></div>
