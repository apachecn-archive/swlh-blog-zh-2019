<blockquote>原文：<a href="https://medium.com/swlh/keep-a-journal-for-self-improvement-8b4474c2708b#2019-05-16">https://medium.com/swlh/keep-a-journal-for-self-improvement-8b4474c2708b#2019-05-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="f4fc" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">冥想是走向自我完善、自我意识和任何一种成长的伟大的第一步。然而，就其本身而言，它可能有些不足。</p><p id="8691" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">在你的冥想练习中加上写日记，你会得到更多的好处，并很快看到显著的进步。这些是我最喜欢的写日记的建议，可以帮助你利用你的冥想练习，在自我提高方面取得更大的进步。</p><h1 id="9a58" class="jj jk ho bd jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg bi translated">快速高效地写作</h1></div></div>
