<h1 class="translated">那次我创办了一个非营利组织，但失败了</h1>
<blockquote>原文：<a href="https://medium.com/swlh/that-time-i-started-a-non-profit-and-failed-36813b4b9194?source=collection_archive---------40-----------------------#2019-06-01">https://medium.com/swlh/that-time-i-started-a-non-profit-and-failed-36813b4b9194?source=collection_archive---------40-----------------------#2019-06-01</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="9ebd" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">原谅自己的放弃。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/204cf7856f09a3736ee5cca34ffa884d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*nVk33vuFP6PvhYVR"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@deanmaddocks?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Dean Maddocks</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="d4c7" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我梦想过上有意义的生活，以旅行为生，同时为世界做贡献，于是我试图创办自己的非营利组织。我的失败令人尴尬，我讨厌人们问这个可怕的问题。</p><blockquote class="kq"><p id="3b20" class="kr ks ho hp kt ku kv kw kx ky kz kp dx translated">“你刚才做的那件事到底是怎么回事？”</p></blockquote></div></div>
