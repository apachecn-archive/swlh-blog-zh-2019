<blockquote>原文：<a href="https://medium.com/swlh/for-the-love-of-time-bbc138aedd69?source=collection_archive---------15-----------------------#2019-05-04">https://medium.com/swlh/for-the-love-of-time-bbc138aedd69?source=collection_archive---------15-----------------------#2019-05-04</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="27b1" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">哦，看在时间的份上！我们能停止对时间的痴迷吗？</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/f6d72bc7020d1519b47583deff1308e6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*H-vyVdjLJK2-JrRFqnyUTw.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">The Persistence of Memory by Salvador Dali</figcaption></figure><p id="507e" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated"><strong class="jv kp">我们痴迷于时间</strong>，你注意到了吗，或者是午餐时间到了，你已经“超时”了一段时间？</p><p id="824d" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated"><strong class="jv kp">我们痴迷于时间</strong>。该吃早餐了。该起床了！该睡觉了。时间不够了。我们有太多的时间。我希望有更多的时间。时间是…</p></div></div>
