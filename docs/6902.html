<h1 class="translated">你想象中的生活在哪里？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/where-is-the-life-you-imagined-60d1a0ba7ba1?source=collection_archive---------96-----------------------#2019-06-25">https://medium.com/swlh/where-is-the-life-you-imagined-60d1a0ba7ba1?source=collection_archive---------96-----------------------#2019-06-25</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="40d7" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">如果你还没有经历过，如何找到它</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/0a0ed0175d23be7f0968be65f1a376d0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*cxxEWYFLENP__zgO"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@nxvision?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Nigel Tadyanehondo</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><blockquote class="ju"><p id="2bec" class="jv jw ho hp jx jy jz ka kb kc kd ke dx translated">重要的不是你看到了什么，而是你看到了什么。</p><p id="e868" class="jv jw ho hp jx jy kf kg kh ki kj ke dx translated">我们的生活被细节消磨殆尽…简化，简化。</p><p id="b9a5" class="jv jw ho hp jx jy kf kg kh ki kj ke dx translated">任何东西的价格都是你用生命换来的。</p></blockquote></div></div>
