<h1 class="translated">少数之一:采访一位女性创始人</h1>
<blockquote>原文：<a href="https://medium.com/swlh/one-of-few-an-interview-with-a-female-founder-f6f29699bb8e#2019-05-01">https://medium.com/swlh/one-of-few-an-interview-with-a-female-founder-f6f29699bb8e#2019-05-01</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="f83f" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">为了攻读VU阿姆斯特丹大学的人类学硕士学位，我正在旧金山进行为期三个月的实地考察，在那里我研究科技初创企业文化。通过像这样的观察、非正式谈话和采访，我试图发现创业背后人们的日常行为和动机。我的重点主要是工作-私人生活的情况以及人类和他们的业务之间的纠葛。</p><p id="7ecc" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">为了这次采访，我被邀请参加一个黑客家庭的“家庭”晚宴。我乘加州火车到门洛帕克，然后走几分钟…</p></div></div>
