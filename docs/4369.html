<h1 class="translated">预定的幸福</h1>
<blockquote>原文：<a href="https://medium.com/swlh/scheduled-happiness-2cb833ee314e?source=collection_archive---------80-----------------------#2019-05-30">https://medium.com/swlh/scheduled-happiness-2cb833ee314e?source=collection_archive---------80-----------------------#2019-05-30</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="26e4" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我的日程表上有什么？让我看看我的iPhone提醒，子弹日记，看板，Asana任务列表，便利贴，谷歌日历和公告板。</p><figure class="jl jm jn jo fd jp er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es jk"><img src="../Images/493af5502e1cc036ad8c8799a13028fc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*F2tCVwISW53Rlo1vrGhfTA.png"/></div></div></figure><p id="77b8" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">商学院是我人生中第一次被迫主动控制自己的日程。通常我依靠父母的指导，班级和俱乐部的时间表，以及我的兄弟会的义务清单(学习时间，必须参加的会议，慈善事业…</p></div></div>
