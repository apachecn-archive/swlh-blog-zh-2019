<blockquote>原文：<a href="https://medium.com/swlh/strikethrough-using-html5-26fea2020a72?source=collection_archive---------10-----------------------#2019-07-08">https://medium.com/swlh/strikethrough-using-html5-26fea2020a72?source=collection_archive---------10-----------------------#2019-07-08</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/0d3318e5c4b1ae64b780b9f3e34c4886.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*keQ_Ki_hnQtCppJhqxiPaA.png"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Code Tidbit by SamanthaMing.com</figcaption></figure><p id="1773" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">CSS非常适合样式化，但是不太适合提供内容的含义。这就是HTML语义标签的用途。当你试图删除内容时，通常是有原因的。这个原因可以用合适的HTML标签来描述。使用<code class="du jy jz ka kb b">&lt;del&gt;</code>或<code class="du jy jz ka kb b">&lt;s&gt;</code>来传达，并赋予你的代码语义含义🙌</p><pre class="kc kd ke kf fd kg kb kh ki aw kj bi"><span id="dcf6" class="kk kl ho kb b fi km kn l ko kp">&lt;s&gt;Text no longer relevant&lt;/s&gt;</span></pre></div></div>
