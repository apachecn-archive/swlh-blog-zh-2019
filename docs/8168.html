<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/the-next-terminator-the-growing-addiction-to-technology-ffd74f271362?source=collection_archive---------39-----------------------#2019-07-12">https://medium.com/swlh/the-next-terminator-the-growing-addiction-to-technology-ffd74f271362?source=collection_archive---------39-----------------------#2019-07-12</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/5319bff636cd8ddf06044280c41cd426.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*VlO2cm7Gx4w9OOGg"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx">Photo by <a class="ae hv" href="https://unsplash.com/@samuelzeller?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Samuel Zeller</a> on <a class="ae hv" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="db44" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">下一个终结者……对技术越来越上瘾</strong></p><p id="c9d4" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">最近，我在一家家具店排队，站在一位母亲和她年幼的儿子后面，他正不耐烦地等待他的母亲购买一些枕头、灯具和其他一些装饰物品。儿子告诉他的母亲，你应该在网上订购这些东西，因为现在我们不能在餐馆吃午餐了。他的母亲看了看手机上的时间，说:“你说得对，我们没有时间去餐馆，但是，我会通过送货上门来补偿你，它应该在我们回家的时候到达，这样我们仍然可以像我在送你回家之前承诺的那样一起吃饭。我付钱的时候，你会用这个应用程序点餐吗？”</p><p id="c2f8" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">能够多任务几乎是每个人对技术最喜欢的事情。你现在可以在任何地方，任何时间，你几乎可以当场完成任何事情。这种“微波文化”既惊人又可怕。</p><p id="f9db" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">根据电子产品回收商Bank My Cell的说法，机器已经正式接管了<strong class="hz iv">几乎比人口多10亿的移动连接</strong>，移动设备连接已经超过了世界人口数量，使其成为有史以来增长最快的人造技术现象。</p><p id="3a7b" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">皮尤关于互联网和技术的最新研究报告指出，96%的美国人拥有手机，近四分之三的美国成年人现在拥有台式电脑或笔记本电脑，大约一半的人拥有平板电脑，一半的人拥有电子阅读器设备。此外，越来越多的美国人现在使用智能手机作为他们在家上网的主要方式，五分之一的美国成年人是“仅使用智能手机”的互联网用户。</p><p id="28c7" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">技术的爆炸式增长显然改变了我们的日常生活方式，但据说它也改变了我们的思想。人类以及人类经验和技术正开始融合为一。英国广播公司(BBC)的一篇在线文章指出，人们正在形成心理健康状况，该文章强调了日益严重的无手机恐惧症问题，即在无法使用智能手机时出现严重焦虑。技术脱节对心理健康和工作能力的影响广为人知，并有文献记载。这很容易让我们很多人产生疑问。我们是否正在失去对科技的控制，人类是否会被重新定义？</p><p id="f044" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">我联系了太平洋路德大学电影和媒体传播助理教授Kate Drazner Hoyt，回答了关于我们不断发展的技术进化的问题。Drazner Hoyt博士拥有丹佛大学新兴数字实践艺术硕士学位和丹佛大学传播学博士学位。她的研究兴趣位于批评修辞学、媒体和技术研究以及情感的交叉领域。通过她的作品，她探索了虚拟世界的物质性——虚拟世界如何影响我们的物理世界，以及这些虚拟-物理的纠葛如何与不同的权力和边缘系统相交。具体来说，她感兴趣的是虚拟是如何通过表象和情感语域来暗示身体的。Drazner Hoyt博士从事传统学术和创造性研究，擅长投影制图、可穿戴技术、2D/3D动画和装置。</p><p id="7e06" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">科技对人类发展产生了怎样的影响？</p><p id="839c" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">这是一个巨大的问题，但不可否认的是，技术影响了人类的发展。首先，我们的记忆和回忆过程已经转向依赖外部设备。我仍然记得我小时候没有手机时我最好朋友的电话号码，但是我不能告诉你我现在朋友的电话号码。由于我们搜索和查找信息的能力如此之强，人们也期望得到即时的答案和解决方案。因此，我想说，人类生活的节奏已经成倍加快，我们对执行需要长时间和长时间专注的任务的容忍度已经下降。我们也越来越多地受到媒体的影响，这些媒体经常出现在我们的面前、我们的设备上和我们的个人空间中。在技术使用的意外影响方面，也有一些较小的特点。例如，智能手机已经改变了我们在现实世界中的导航方式:我们对虚拟事件的迷恋，在永无休止的通知声的帮助下，已经造成了“科技颈”——一种因经常使用智能手机而导致的颈椎变平——成为21世纪的人体工程学难题。同样，幻像振动——从智能设备发出的想象触觉信号——困扰着用户，即使设备不在身边。最后，“智能手机失眠”带来了新一代的不眠者，他们通过从床上发出的设备蓝光保持清醒。</p><p id="edba" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">有人说，短信因其个性化的本质能够引发感官反应，这证明了科技正在变得越来越强大。从本质上说，技术正在成为人类意义的延伸。你同意吗？</strong></p><p id="6cab" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">“媒体研究之父”马歇尔·麦克卢汉提出了一个理论，他说，“媒体是人类的延伸。这意味着媒体技术是我们身体感觉器官——眼睛、耳朵、鼻子、舌头、皮肤等——的延伸。一个显而易见的应用是望远镜作为我们眼睛的延伸。遵循麦克卢汉哲学的学者继续说，人类渴望增加和结合中介感官制造技术——想想脸书的360度或全景照片功能，如果你移动手机，照片的位置就会旋转，这给图像增加了运动——是一种渴望，希望实际体验虚拟世界，就像没有中介一样，或者基本上就像我们“实际上在那里”在这个理论中，作者说，通过超中介(或者将多种中介的感官体验结合成一种体验)，人类想要“重建丰富的生活感官”所以，是的，我会说，当我们体验基于文本的信息系统时，有一种让它变得更好的愿望，这可能是我们发明表情符号、位图和gif等东西的原因。</p><p id="ecb5" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">你觉得科技给了我们更多的联系，还是通过减少人际关系和互动淡化了文化？</p><p id="267c" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">嗯，人际关系和互动仍然通过技术大量存在，但也许是互动的类型发生了变化。《引爆点》的作者马尔科姆·格拉德威尔曾认为，社交媒体改变了我们的关系类型，从强关系到弱关系。意思是，我们有更多的联系，但其中许多比我们线下的联系要浅。还有网络话语中出现的部落主义，所有灰色区域都消失了，这往往成为一场非黑即白的战斗——你要么是我的盟友，要么是我的敌人，没有中间地带。当然，我们的关系因技术而改变，但我倾向于警惕那些声称技术总是一件事，不是善就是恶的论点。我们通过技术建立的联系带来了很多好处，也带来了很多危险。</p><p id="35fe" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">你认为社交媒体在未来会有怎样的变化？和现在会有什么不同？</strong></p><p id="1009" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">有趣的是，公众和政府都在呼吁更多的透明度和隐私。这一呼吁可能会占据上风，确保社交媒体平台的隐私和透明度。但我认为更有可能的是，社交媒体公司将找到其他更微妙、更具侵入性的方式来获取用户数据，并将其出售给广告商。我没有看到社会对此提出抗议。我看到的令人不安的趋势是所谓的“社交媒体影响者”的趋势，我的学生认为这没什么大不了的。人们的整个身份变得围绕着销售产品，以便从赞助企业那里获得回扣。我认为这令人不安的原因是，用户正在以一种我们从未见过的方式将他们的私人生活和个人关系与市场资本主义融合在一起，以至于他们的身份变得与他们销售的产品密不可分。我还可以看到社交媒体平台正在扩展，包含越来越多的功能和用途，以便让用户依赖它。在中国，有一个名为微信的“超级应用”,它包含聊天/信息、社交媒体帖子、支付，以及一个“城市服务”功能，在这里你可以预约医生、支付水电费、缴纳罚款、预订交通工具，不胜枚举。我们已经可以看到Instagram采用了Snapchat的功能，Twitter借鉴了Instagram的功能，脸书借鉴了所有这些功能。有理由预测，很快这些平台将因添加的功能而变得臃肿，没有账户就无法在社会中导航。</p><p id="a4d8" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">好的、坏的和丑的。你能挑选并解释这一点如何应用于技术应用的例子吗？</p><p id="94b6" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">如果我以视频技术为例呢？好处是，有了那些口袋里装着高质量录像设备的有钱人，我们可以为后代捕捉到不公正的例子，比如警察暴力。从美学角度来看，无人机摄像或视频特效技术等视频记录技术可以制作出一些视觉上令人惊叹的电影。</p><p id="27f0" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">坏消息是，随着智能手机摄像头或无人机等视频记录设备的普及，我们不再期待隐私——即使是在家里。隐私，虽然是美国人的一个大问题，但仍然很容易被日常生活中的人们牺牲，他们愿意将自己最亲密的时刻记录下来，让全世界都看到。最后，丑陋可以从“假新闻”现象中看出——假新闻指的是伪造的报道，宣传被当作新闻兜售，“新闻渠道”只不过是极端意识形态的喉舌——以及这种现象如何与视频和音频操纵工具的尖端发展相互作用。Radiolab有一个很棒的播客节目，介绍了目前正在开发的工具，这些工具可以从20分钟的视频或音频中学习一个人的语音模式，然后可以操纵这个人的声音和图像，让它看起来像在说你可以键入的任何东西。他们对奥巴马总统的形象和声音做了一项测试，证明了这有多危险。他们让奥巴马总统看起来像是在说，他为了高尔夫而放弃了政治。</p><p id="7626" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">你如何定义科技文化？</p><p id="91ca" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">我认为技术文化是一种文化(规范、仪式、实践等)。)产生于社区或整个社会的技术发展。重要的是要记住，技术是在已经存在的文化中发展的，通常是对这些文化中出现的需求或市场的回应。所以，真的，我们不应该认为技术从零开始创造文化，而是文化适应出现的技术发展。</p><p id="00a1" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">技术和文化还有明确的界限吗？</strong></p><p id="fb01" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">我认为从来没有。技术从进化上基本上定义了人类——我们是使用技术的动物，从用于狩猎的史前长矛到火，再到书写技术。人类文化产生于与技术使用相关的实践和仪式，例如，在书写之前，我们生活在“口头文化”中，而在那之后，这转变为“基于书写的文化”。所以，我认为文化和技术的使用是不可分割的。</p><p id="132e" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">技术是均衡器吗？</strong></p><p id="81f9" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">不一定。技术实践仍然受制于先于它们的文化、结构和不平等。回到我拍摄警察暴力的手机视频的例子，这些视频并没有真正减少在与平民——特别是有色人种平民——发生致命冲突后被起诉的警察人数，因为我们的整体文化仍然将这些受害者置于不利地位，仍然将给警察定罪的举证责任置于难以置信的高水平，仍然将白人警察枪击受害者的生命置于有色人种之上。要让技术成为均衡器，就必须改变技术产生的文化。</p><p id="7848" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">技术是否会在有网络接入的人和没有网络接入的人之间造成阶级分化？</p><p id="030a" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">当然了。随着技术越来越深入到日常生活中，人们越来越希望能够接触到这些技术。这对那些处于“数字鸿沟”另一端的人来说是不利的——想想看，如果一个人没有电脑或智能手机，因此不能通过电子邮件通信，那么即使是找份工作也有多难。另一方面，社区正在开发创新和创造性的想法，以在机会有限的地区实现机会均等。例如，在2009年伊朗的抗议活动中，政府切断或故意减慢互联网接入，以便抗议者在政府民兵残酷镇压他们时无法更新Twitter。因此，人们开始使用一种名为“文本转推特”的服务，利用手机信号将当地的发展情况传达给推特，然后被西方媒体接收并广播。虽然缺乏获得技术的机会会使社区处于不利地位，但有时这种缺乏会导致在制定变通办法方面的独创性。</p><p id="940a" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">有一种观点认为技术正在强化社会中的刻板印象，你怎么看？</strong></p><p id="3ad4" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">如果这指的是根据公司根据我们的数据创建的用户资料来个性化我们的媒体使用的算法，那么绝对是这样。例如，在科技播客《自我笔记》(Note to Self)中令人不寒而栗的一集，该节目对脸书卖给广告商的隐藏用户资料进行了深入探索。他们将每个用户分为不同的类别，旨在吸引特定的广告客户。例如，脸书有一类用户类型，他们称之为“非裔美国人亲和力”，这意味着你要么是非裔美国人，要么你认为自己是黑人事业的盟友。那些带有“非裔美国人亲和力”标签的人通常被加入另一个子类别，称为“对美国犹太文化感兴趣”这是一个跳跃，依赖于非常奇怪的假设和广泛的概括。虽然联盟可能是一件好事，但当这一类别被出售给广告商时，它可能会影响他们的广告策略，这可能会在向这一标签或类别营销时强化刻板印象。萨菲娅·乌莫加·诺布尔写了一本很棒的书，名为《压迫的算法》，在她给出的许多例子中，在她给出的许多算法刻板印象的例子中，有一个非常深刻的例子将谷歌搜索“黑人女孩”与搜索结果中更高比例的色情内容联系起来，而不是搜索“白人女孩”在某一点上，谷歌会将逮捕记录的结果提升到任何搜索听起来像黑人名字的首页。想象一下这些与美国文化集体想象中的黑人形象的联系，以及这种联系的破坏性。然而，重要的是要注意，不一定是技术强加了这些刻板印象，而是设计算法的人做出了这些选择，无论是有意还是无意。</p><p id="b745" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">我们如何利用科技来帮助世界上的弱势群体？</p><p id="4c84" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">我认为，在服务水平低下的社区和发展中国家提供信息流动渠道，以及数字扫盲培训，可以大大增强社区改善自身状况的能力。我总是对发达国家经常采取的家长式全球援助方式保持警惕——进入一个社区，实施一个甚至没有当地居民参与的权宜解决方案，然后离开，没有让人们能够保持解决方案的可持续性。这就是为什么我认为让人们用技术创造他们自己的解决方案是一个更好的方法。有一个现在很有名的威廉·卡姆万巴的故事，他在当地图书馆进行研究后，自学制作了一台风力涡轮机。想象一下，如果世界信息库唾手可得，他会做些什么！我认为，获得自由流动的信息可以成为人们在自己的社区中做出令人难以置信的改变的宝贵资源，而不是受制于强者的家长式行动。</p><p id="04af" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">你见过的最有效的技术应用是什么？</p><p id="98bd" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">这个问题太大了，它真的让我一片空白，但最终我想到的是CRISPR，这是一个令人难以置信的复杂的遗传机制，但最终它所做的是允许科学家编辑DNA。它可以用来纠正基因缺陷，治疗和预防某些类型的疾病，甚至改善作物的生长。但这也引发了对伦理的担忧，以及在错误的手中，它如何被用来创造“设计师婴儿”，父母可以编辑他们后代的身高、眼睛和头发颜色以及其他特征。当在极端情况下使用时，这显然会造成滑坡，导致一种设计好的种族灭绝，在这种情况下，某些特征可能会在群体中完全消失。当恶意使用时，最有效的技术也可能是最危险的。</p><p id="92df" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">你认为科技对社会最大的影响是什么？</strong></p><p id="27d0" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">这是一个很难回答的问题！然而，如果追问的话，我认为无限量知识和信息的扩散和获取，正如基于互联网的技术的商业可用性所带来的那样，已经对人类思考、交流和相互联系的方式产生了巨大的影响。首先，几乎任何想到的问题都能立即得到答案，这改变了人类储存记忆的方式。我们不再觉得有必要在内部记忆，相反，可以说是将我们的记忆“外包”到设备上。然而，有了这种无限的知识储存，人类有能力挑选和选择符合他们信仰体系的信息，这导致了一些社区对基于事实的现实的全盘拒绝——想想平地球论者、气候科学否认者或反vaxxers，他们拒绝关于世界的长期证实的科学，而赞成符合特定意识形态的重建的世界观。</p><p id="c956" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">在你看来，科技的未来是什么样的？</p><p id="2b3c" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">不可预测！回顾旧媒体对“未来”的描绘很有趣——这些描绘中有许多描绘了飞行汽车，但无法预测互联网。我怀疑，任何描绘我们技术未来的尝试，当我们回头看时，可能最终看起来还是一样可笑。</p></div></div>
