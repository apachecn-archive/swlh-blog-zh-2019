<h1 class="translated">不要聚焦-将名字分组</h1>
<blockquote>原文：<a href="https://medium.com/swlh/dont-focus-group-that-name-4b68dc2fe2a2#2019-05-24">https://medium.com/swlh/dont-focus-group-that-name-4b68dc2fe2a2#2019-05-24</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="8775" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi jj translated">在与一位潜在的域名客户进行了长时间卓有成效的电话交谈后，我收到了一封电子邮件，其中有一个后续问题:我测试自己开发的域名的流程是什么？这家公司的目标受众是青少年，客户希望在确定名字之前征求青少年的意见。</p><p id="a9cd" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我发了一个简短的回答——名字测试不是我的流程的一部分——然后是一个更长的回答。</p><figure class="jt ju jv jw fd jx er es paragraph-image"><div role="button" tabindex="0" class="jy jz di ka bf kb"><div class="er es js"><img src="../Images/2770f9e2c7c75db62ebaca6ec35b0ca2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*YvEteLSl9gPYTDR7LSREFg.jpeg"/></div></div><figcaption class="ke kf et er es kg kh bd b be z dx">Photo by <a class="ae ki" href="https://unsplash.com/photos/ywqa9IZB-dU?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Romain Vignes</a> on <a class="ae ki" href="https://unsplash.com/search/photos/focus-group-marketing?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure></div></div>
