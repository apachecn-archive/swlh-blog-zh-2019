<h1 class="translated">谷歌搜索区块链</h1>
<blockquote>原文：<a href="https://medium.com/swlh/googling-the-blockchain-47a01bede3cc?source=collection_archive---------29-----------------------#2019-07-04">https://medium.com/swlh/googling-the-blockchain-47a01bede3cc?source=collection_archive---------29-----------------------#2019-07-04</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="9656" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">世界上最大的搜索引擎只是让区块链更容易访问，让智能合同更智能。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/fbb387da9c4b933e584be33cbefc14cc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6uOh4G_QGybFZas0jLvVsA.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Black Friday rush got serious pretty quick. ( Photo by <a class="ae jt" href="https://unsplash.com/@cadop?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Mathew Schwartz</a> on <a class="ae jt" href="https://unsplash.com/search/photos/horse-racing?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a>)</figcaption></figure><p id="e53c" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi kq translated">埃德用一把致命的老虎钳夹住了他的赌注存根。尽管天气是舒适的68度，他的额头上还是聚集了汗珠。当马匹绕过最后一个弯道到达终点直道时，气氛如此浓厚，你都可以吃了…</p></div></div>
