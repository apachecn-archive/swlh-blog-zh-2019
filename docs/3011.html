<h1 class="translated">教程:网页抓取Instagram最珍贵的资源——柯基犬。</h1>
<blockquote>原文：<a href="https://medium.com/swlh/tutorial-web-scraping-instagrams-most-precious-resource-corgis-235bf0389b0c#2019-05-14">https://medium.com/swlh/tutorial-web-scraping-instagrams-most-precious-resource-corgis-235bf0389b0c#2019-05-14</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="6f48" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我喜欢数据。但是…我更爱我的柯基犬艾莉。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div class="er es jj"><img src="../Images/9cf58ca1b63715a2868ec163bc2880a5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1280/format:webp/1*Zxtr1wVcCfMHsopSrvABJA.jpeg"/></div><figcaption class="jr js et er es jt ju bd b be z dx">Ellie (<a class="ae jv" href="https://www.instagram.com/elliecorg/" rel="noopener ugc nofollow" target="_blank">Instagram</a>)</figcaption></figure><p id="e6ca" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">如果你在过去10年的某个时候打开过网页浏览器，那么你很有可能之前就已经看过了。对某些人来说，柯基犬是纯粹的快乐诱导生物。我都数不清有多少次带着艾莉散步让人打招呼时被拦下。她有点像带着迪士尼到处走…</p></div></div>
