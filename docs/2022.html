<h1 class="translated">不要叫我“女老板”</h1>
<blockquote>原文：<a href="https://medium.com/swlh/dont-call-me-boss-lady-2133d664e773?source=collection_archive---------2-----------------------#2019-03-31">https://medium.com/swlh/dont-call-me-boss-lady-2133d664e773?source=collection_archive---------2-----------------------#2019-03-31</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="abd3" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我是一名23岁的女性土木工程师，致力于在北弗吉尼亚建设高质量、最先进的医院。我是一个聪明、勤奋的女人，整天在建筑工地上指挥男人。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/6eb7580615b11efbf330296d420c4445.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*bYksXlIl6qPZh4K_"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Photo by <a class="ae jz" href="https://unsplash.com/@sunburned_surveyor?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Scott Blake</a> on <a class="ae jz" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="1be6" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">不要误会，我热爱我的工作。我热爱我的工作。但是你可能会想到，作为一个在建筑工地工作的女人，我每天都面临着挣扎。</p></div></div>
