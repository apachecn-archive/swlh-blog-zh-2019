<h1 class="translated">创新带来的变化</h1>
<blockquote>原文：<a href="https://medium.com/swlh/change-caused-by-innovation-8a2422a4dcb1?source=collection_archive---------66-----------------------#2019-06-15">https://medium.com/swlh/change-caused-by-innovation-8a2422a4dcb1?source=collection_archive---------66-----------------------#2019-06-15</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="e75a" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">应对变化最有效的方法是创造变化。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/66f980eb346c68cced27c4458fae1322.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1Tzk4VTTtEQXQl14nFIYXw.jpeg"/></div></div></figure><p id="7ebc" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">由于我正在做一些数字化的春季大扫除，我发现并收听了2005年的旧节目——我播客的第一年。老实说，根据我现在所知道的，我希望我可以重新写和重新录制它们。播客们现在可用的技术和工具远比我们过去拥有的要好…</p></div></div>
