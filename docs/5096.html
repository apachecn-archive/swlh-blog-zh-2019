<blockquote>原文：<a href="https://medium.com/swlh/writing-by-the-seat-of-my-pants-ef04f84b3baf#2019-06-07">https://medium.com/swlh/writing-by-the-seat-of-my-pants-ef04f84b3baf#2019-06-07</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="3ada" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我发现我是个“内裤男”，你呢？</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/7436d6bef924bf13746862c44c9122db.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*zWue6w8SYmA3knyZ"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Photo by <a class="ae jz" href="https://unsplash.com/@mnzoutfits?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Mnz</a> on <a class="ae jz" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="0d26" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">直到上周，我才在写作中听到“潘泽”这个词，这可能泄露了我对写作是多么陌生。</p><p id="10bb" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">对我那些住在岩石下的同伴来说，一个“潘泽”是指没有提纲，或者“凭感觉”写作的人。相反的是一个“策划者”，他计划他们的写作，并且知道故事将如何发展…</p></div></div>
