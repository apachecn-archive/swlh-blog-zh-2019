<blockquote>原文：<a href="https://medium.com/swlh/positivity-is-an-attitude-fb9795b1488#2019-06-10">https://medium.com/swlh/positivity-is-an-attitude-fb9795b1488#2019-06-10</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="5316" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">它远远超出了思考和感觉——这是一种全我的态度。</p><figure class="jl jm jn jo fe jp es et paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="es et jk"><img src="../Images/4062a9dc022f5dca2ef7c678fbb40b92.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3MMrAVF_FgBNtL3lUmakqg.jpeg"/></div></div><figcaption class="jw jx eu es et jy jz bd b be z dy">Photo by <a class="ae ka" href="https://unsplash.com/@napr0tiv?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Vasily Koloda</a> on <a class="ae ka" href="https://unsplash.com/search/photos/excitement?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="c73f" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">许多年来，积极思考的力量一直被悬挂在自助旗杆的顶端。虽然积极思考很有帮助，但它并不总是可持续的，因为消极的事情会发生，不应该被忽视。但是积极不仅仅是积极思考或积极感受的问题…</p></div></div>
