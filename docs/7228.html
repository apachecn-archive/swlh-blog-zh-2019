<h1 class="translated">相信你的直觉</h1>
<blockquote>原文：<a href="https://medium.com/swlh/trust-your-gut-6fd8c067c3d3?source=collection_archive---------42-----------------------#2019-06-29">https://medium.com/swlh/trust-your-gut-6fd8c067c3d3?source=collection_archive---------42-----------------------#2019-06-29</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="f350" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">有时候，你只需要听从你的直觉，下定决心，不要回头。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/86b63e26d700e23b1e0694183c6c3718.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*mLRMaoF4cmKh7Uhm4VXM-Q.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@all_who_wander?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Kinga Cichewicz</a> on <a class="ae jt" href="https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="1ecb" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我过去总是很难做决定。有时候我还是会。我们生活在一个有太多不同选择的世界里，尽管我们有幸拥有许多机会，但有时这些机会足以让我们犹豫不决。我们想，我们是否做了正确的…</p></div></div>
