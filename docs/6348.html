<h1 class="translated">我们从来不知道的数据</h1>
<blockquote>原文：<a href="https://medium.com/swlh/data-we-never-knew-67fe588bba23?source=collection_archive---------102-----------------------#2019-06-19">https://medium.com/swlh/data-we-never-knew-67fe588bba23?source=collection_archive---------102-----------------------#2019-06-19</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/9140bf5fa4f95f92f00aaaae92d18c5e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0x4AMKCk5oE6ORsrrd8vvQ.png"/></div></div></figure><div class=""/><p id="ab1e" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">多年来，数据驱动、基于数据、数据密集型的活动不再具有纯粹的科学意义，而是进入了商业领域。现在的数据和以前不一样了。它不仅仅是信息的另一种说法。不再是了。我们不能再忽视数据变成了什么，它们有多大价值，以及有什么风险。这就是这篇文章的内容。</p></div></div>
