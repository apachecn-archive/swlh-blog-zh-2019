<h1 class="translated">我的变性女儿已经激励了人们</h1>
<blockquote>原文：<a href="https://medium.com/swlh/be-how-you-feel-b2ef0daa36c#2019-06-14">https://medium.com/swlh/be-how-you-feel-b2ef0daa36c#2019-06-14</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="4c7d" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">做你想做的。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/f290254f13d12c8060742f8b9dc61290.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*pq2KU8fb_Z03iA5JDxqpuA@2x.jpeg"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Author Photo</figcaption></figure><p id="8839" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">如果我儿子想穿粉红色，我准备支持他。</p><p id="afad" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我已经准备好玩公主娃娃了。</p><p id="bddd" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我没准备好接受这些话。</p><blockquote class="jz"><p id="cbb8" class="ka kb ho hp kc kd ke kf kg kh ki ji dx translated">“我觉得自己像个女孩。我感觉内心像个女孩。”</p></blockquote></div></div>
