<h1 class="translated">“忙碌”并不意味着你成功了</h1>
<blockquote>原文：<a href="https://medium.com/swlh/being-busy-doesn-t-mean-you-re-successful-57f54461ddcf?source=collection_archive---------1-----------------------#2019-07-01">https://medium.com/swlh/being-busy-doesn-t-mean-you-re-successful-57f54461ddcf?source=collection_archive---------1-----------------------#2019-07-01</a></blockquote><div><div class="dt hf hg hh hi hj"/><div class="hk hl hm hn ho"><div class=""/><figure class="ew ey ip iq ir is es et paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="es et io"><img src="../Images/c7cf0bff4d098a0483e317a65e278006.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*i-rgX3rMYGKMM6RTskWpRQ.png"/></div></div></figure><p id="76d6" class="pw-post-body-paragraph iz ja hr jb b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw hk bi translated">你知道那种忙得时间一眨眼就过去的感觉吗？我们忙于各种各样的事情——工作、朋友、外出、度假等等。但是忙一点都不是好事。</p><p id="a55c" class="pw-post-body-paragraph iz ja hr jb b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw hk bi translated">尤其是因为我们把大部分时间浪费在无意义的事情上。我们说我们很忙，但事实上，我们的生活充满了垃圾。</p></div></div>
