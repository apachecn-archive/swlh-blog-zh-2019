<h1 class="translated">你是什么样的创作者？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/what-kind-of-creator-are-you-dd5933e465ba#2019-03-05">https://medium.com/swlh/what-kind-of-creator-are-you-dd5933e465ba#2019-03-05</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="3915" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">发现五种创造者类型，找到你的最佳工作系统</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/2f438102a8b1ec3561d5718344a88746.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*PhubNh-qzw6uHiBuEacghw.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">What Kind of Creator are You?</figcaption></figure><p id="8bb8" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi kp translated">作为创造者，我们有各种各样的形状和大小。我们有想要征服世界的狂野创造者，我们也有谨慎的创造者，不会留下任何未被转化的石头。没有放之四海而皆准的模式。还有很多介于两者之间的人。</p></div></div>
