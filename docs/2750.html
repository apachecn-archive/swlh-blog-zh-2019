<h1 class="translated">如何避免糟糕的自由写作工作</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-to-avoid-bad-freelance-writing-jobs-ab15d0adc6bd#2019-05-06">https://medium.com/swlh/how-to-avoid-bad-freelance-writing-jobs-ab15d0adc6bd#2019-05-06</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><h1 id="81dc" class="il im ho bd in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji bi translated">所以你想成为作家。</h1><p id="1544" class="pw-post-body-paragraph jj jk ho jl b jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg hh bi translated">你很幸运，没有比这更好的时机了。在SEO、社交媒体和内容营销的时代，<a class="ae kh" href="https://support.google.com/webmasters/answer/7451184?hl=en" rel="noopener ugc nofollow" target="_blank">有趣、高质量的写作才是王道</a>。只有伟大的作家(像你一样)知道如何提供它。</p><p id="43ff" class="pw-post-body-paragraph jj jk ho jl b jm ki jo jp jq kj js jt ju kk jw jx jy kl ka kb kc km ke kf kg hh bi translated">但是，虽然作为一名自由职业者有很多成功的机会，但也有很多被骗的机会。从一个字付给你不到5美分的工作到根本不给你报酬的合同，从来不缺少糟糕的写作工作。</p></div></div>
