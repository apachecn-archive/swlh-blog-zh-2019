<h1 class="translated">创业失败的教训</h1>
<blockquote>原文：<a href="https://medium.com/swlh/lessons-of-a-failed-startup-627a86f96a96?source=collection_archive---------41-----------------------#2019-06-12">https://medium.com/swlh/lessons-of-a-failed-startup-627a86f96a96?source=collection_archive---------41-----------------------#2019-06-12</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="3a8f" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">当我的生意失败时，我学到了什么</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/d287806d70b1f32b6ea70bbcc46210cc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*SViHbrbXFyG-ErI5"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@goian?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Ian Schneider</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="d2e6" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi kq translated">不是每个企业或初创公司都能保证成功。这是我们无论何时踏入创业都必须面对的硬道理(一场赌博)。有时恐惧是如此之大，以至于许多人不敢迈出这一步。其他人无论如何都会加入进来，冒着严重误判几率和商业模式的风险。</p></div></div>
