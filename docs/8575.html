<h1 class="translated">什么是域名抢注？为什么这是一件大事？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/what-is-cybersquatting-and-why-is-it-a-big-deal-123634b23c17?source=collection_archive---------16-----------------------#2019-07-18">https://medium.com/swlh/what-is-cybersquatting-and-why-is-it-a-big-deal-123634b23c17?source=collection_archive---------16-----------------------#2019-07-18</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="f128" class="pw-subtitle-paragraph im hn ho bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dx translated">从保护你的商标到审查制度，域名抢注的使用确实是多方面的，而且非常不受监管。</h2></div><figure class="jf jg jh ji fd jj er es paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="er es je"><img src="../Images/f582f288f10dc978160848a53c595157.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*ME856ytHztNfnghU"/></div></div><figcaption class="jq jr et er es js jt bd b be z dx">Photo by <a class="ae ju" href="https://unsplash.com/@markusspiske?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Markus Spiske</a> on <a class="ae ju" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="51be" class="pw-post-body-paragraph jv jw ho jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hh bi kr translated">域名抢注，也称为域名抢注，是指购买听起来很重要、有市场或对某个实体有价值的域名，而不把它们提交给域名管理机构</p></div></div>
