<blockquote>原文：<a href="https://medium.com/swlh/https-medium-com-vonnie-york-how-to-get-the-throat-clearing-out-of-your-writing-3d4021296bbb#2019-05-30">https://medium.com/swlh/https-medium-com-vonnie-york-how-to-get-the-throat-clearing-out-of-your-writing-3d4021296bbb#2019-05-30</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/66cd53b73b676395530885db655c369a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*GPPlzb99IV3BFsSGBh7p9w.png"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">A little throat clearing in early drafts is fine to help you find your voice, but make sure that excess <em class="ja">hem-hem hits the cutting room floor by your final draft.</em></figcaption></figure><p id="36dd" class="pw-post-body-paragraph jb jc ho jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">为了宣布她将出演《哈利·波特与凤凰社》，多洛雷斯·简·乌姆里奇清了清嗓子，“哼哼。”所有流派的作家都有这样的倾向(尽管，谢天谢地，大多数作家没有乌姆里奇那么烦人，那么邪恶)。在开始一部作品之前，作者(尤其是非小说作者)喜欢清一清嗓子宣布他们的意图。</p></div></div>
