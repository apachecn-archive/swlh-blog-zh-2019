<h1 class="translated">我的表皮讲述了一个故事</h1>
<blockquote>原文：<a href="https://medium.com/swlh/my-cuticles-tell-a-story-79ea94a4f3c3?source=collection_archive---------54-----------------------#2019-06-12">https://medium.com/swlh/my-cuticles-tell-a-story-79ea94a4f3c3?source=collection_archive---------54-----------------------#2019-06-12</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="3ea7" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">看一眼我的手指就知道我有多糟糕。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/4427314068115f8539d5624a0605631e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*1s6m3NfMKoLmS9L8"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@bto16180?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Humberto Arellano</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="2bec" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">通常没什么大不了的。除了一个例子，我记得在一次非常花哨和专业的活动中，我不小心把血溅到了一块漂亮的桌布上。</p><p id="3908" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我低头看着白色的桌布，盯着红棕色的血迹。我很尴尬，赶紧挪开餐巾…</p></div></div>
