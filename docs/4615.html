<blockquote>原文：<a href="https://medium.com/swlh/there-are-days-when-i-have-no-time-to-write-20b4a40f05a3#2019-06-02">https://medium.com/swlh/there-are-days-when-i-have-no-time-to-write-20b4a40f05a3#2019-06-02</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="3527" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">这不是一个蹩脚的借口。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/582dfedcfa4ba5b94f6d0187ef07cc0d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ANwUn5rp6xG5hSv7vuMlBQ.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Image by <a class="ae jt" href="https://pixabay.com/users/Counselling-440107/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=980784" rel="noopener ugc nofollow" target="_blank">Ulrike Mai</a> from <a class="ae jt" href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=980784" rel="noopener ugc nofollow" target="_blank">Pixabay</a></figcaption></figure><p id="5f42" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我有完美的待办事项清单。我会在Medium上发表一篇文章，继续下一篇，为我推荐的出版商完成我的工作，发出更多的推介，阅读，学习新的写作技巧。我想我将度过忙碌而富有成效的一天。我很兴奋。</p></div></div>
