<h1 class="translated">在你的压力中寻找意义</h1>
<blockquote>原文：<a href="https://medium.com/swlh/find-meaning-in-your-stress-56c4c2987e06#2019-02-04">https://medium.com/swlh/find-meaning-in-your-stress-56c4c2987e06#2019-02-04</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/e85dd2eecdc16097af694e7fd7d84f6a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*45ZDakL_ca4fRdrXM1CbQQ.png"/></div></div></figure><p id="5e92" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">如果我们不注意，压力水平会迅速上升。我们日常生活的几个主要方面的压力水平都在上升。<strong class="iy ju">工作相关的压力</strong>是由于花在工作相关活动上的时间。<strong class="iy ju">家庭、配偶和朋友相关的压力</strong>是压力容器中增加水滴的另一大部分。最后但同样重要的是，<strong class="iy ju">因为另外两类原因而没有时间做与爱好相关的活动</strong>。</p></div></div>
