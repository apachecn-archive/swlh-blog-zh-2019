<h1 class="translated">完美的钢笔</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-perfect-pen-b6aa4a66827f#2019-05-20">https://medium.com/swlh/the-perfect-pen-b6aa4a66827f#2019-05-20</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="4353" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我们都用钢笔。很有可能，如果你正在读这篇文章，你身边就有一支笔，因为你可能(在某种程度上)是个作家。但是笔不仅仅属于世界上的作家——笔也属于学生、教师、母亲、出纳员、律师和服务员。钢笔是每个人的，但不是每个人都喜欢钢笔。</p><p id="550b" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">在现代世界中，我们已经将曾经强大的剧本之剑退化到了可任意使用的程度。我们大规模生产我们的钢笔，以大得惊人的多只包装出售，这些包装发出“我是可替代的”的尖叫。我们在钢笔上打上公司标志，在会议上分发，强迫他们…</p></div></div>
