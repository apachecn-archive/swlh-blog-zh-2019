<h1 class="translated">有时候我需要帮助。</h1>
<blockquote>原文：<a href="https://medium.com/swlh/sometimes-i-have-to-be-helped-675e482e40b9?source=collection_archive---------11-----------------------#2019-06-27">https://medium.com/swlh/sometimes-i-have-to-be-helped-675e482e40b9?source=collection_archive---------11-----------------------#2019-06-27</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/94bcae7c33b938eb8d859967e571aaaf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*wtPqLJ5GEhXEq_ebIssWXQ@2x.jpeg"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">“the view from my living room as the fog rolled in”, the author, 2019</figcaption></figure><div class=""/><p id="7c59" class="pw-post-body-paragraph ja jb id jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">在那些与有完全自杀风险的人一起工作的人中有一个常见的比喻，“不要放弃。获得帮助。”是的。求你了。当你感觉自己滑向抑郁时，不要放弃。寻求帮助。</p><p id="31bf" class="pw-post-body-paragraph ja jb id jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">然而，可悲的是，当一个人无法寻求帮助时，就有可能会陷入自杀未遂的境地。几个月前我去过那里。</p></div></div>
