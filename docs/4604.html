<h1 class="translated">我不同意“分享”</h1>
<blockquote>原文：<a href="https://medium.com/swlh/im-not-down-with-sharenting-c424b5ecbb95?source=collection_archive---------47-----------------------#2019-06-02">https://medium.com/swlh/im-not-down-with-sharenting-c424b5ecbb95?source=collection_archive---------47-----------------------#2019-06-02</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="e378" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">为什么我不在社交媒体上记录我孩子的生活</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/c06ca5d5db254490fe22631f483290f1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WvH2QMsZRon-xaISeuF1Eg.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Image by <a class="ae jt" href="https://pixabay.com/users/Mizter_x94-2533164/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1748813" rel="noopener ugc nofollow" target="_blank">Mizter_x94</a> from <a class="ae jt" href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1748813" rel="noopener ugc nofollow" target="_blank">Pixabay</a></figcaption></figure><p id="af12" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我成长在90年代，那时人们喜欢现实生活中的事情，而不是竖起大拇指。我一直在努力融入社交媒体。当我发现我怀孕的时候，我没有在网上发布这个消息。我没有分享超声波照片，也从未宣布我儿子抵达脸书。他没有带着追随者来到这个世界…</p></div></div>
