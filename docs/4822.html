<h1 class="translated">我更喜欢完成创造性的工作。</h1>
<blockquote>原文：<a href="https://medium.com/swlh/i-prefer-getting-creative-works-done-e82aa14f233f?source=collection_archive---------100-----------------------#2019-06-04">https://medium.com/swlh/i-prefer-getting-creative-works-done-e82aa14f233f?source=collection_archive---------100-----------------------#2019-06-04</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="40f9" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">去他的完美主义！</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/7e0bc78d39ab8bb2556588630ad89a22.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*oSTaJALfC7vDV486.jpg"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">pixabay.com</figcaption></figure><blockquote class="jz"><p id="aeae" class="ka kb ho hp kc kd ke kf kg kh ki ji dx translated">"业余爱好者坐着等待灵感，我们其余的人只是起身去工作."―斯蒂芬·金</p></blockquote><p id="991c" class="pw-post-body-paragraph il im ho in b io kj iq ir is kk iu iv iw kl iy iz ja km jc jd je kn jg jh ji hh bi translated">我只是喜欢被训练。</p><p id="6de9" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我喜欢每天早上起床煮咖啡，拖着屁股坐在电脑椅前，无论是清醒到可以写作，还是转动曲柄…</p></div></div>
