<h1 class="translated">组织复杂性:在软件开发者的屏幕后面</h1>
<blockquote>原文：<a href="https://medium.com/swlh/organizing-complexity-behind-the-screens-of-software-developers-29142bb0f94#2019-06-03">https://medium.com/swlh/organizing-complexity-behind-the-screens-of-software-developers-29142bb0f94#2019-06-03</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="07d2" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">迄今为止，我一直在初创公司组建运营团队，并且一直对这个问题着迷:团队是如何完成工作的？《组织复杂性》是一系列文章，我将在其中解开在各种背景下开发的结构和系统，从软件工程到觅食蚂蚁，这些结构和系统使群体个体能够解决集体问题。本系列的目标不是得出什么是最佳系统的结论，而是阐明工作过程。</p></div></div>
