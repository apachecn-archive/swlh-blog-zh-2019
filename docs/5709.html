<blockquote>原文：<a href="https://medium.com/swlh/dating-with-depression-is-like-having-a-cat-sort-of-d0cc64b80fe0#2019-06-13">https://medium.com/swlh/dating-with-depression-is-like-having-a-cat-sort-of-d0cc64b80fe0#2019-06-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/725f1f52df50a932f9b3c00ef78ace38.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*CdgKYHP4I_pNCCK4WKyH7w.jpeg"/></div></div></figure><div class=""/><p id="b091" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我最近和一个家伙约会，他拒绝谈论任何“正常”或“无聊”的事情，比如最喜欢的电影，你有几个兄弟姐妹，或者爱好。唯一可以接受的话题是性和个人创伤。他对来回的谈话不感兴趣，他只对审问感兴趣。我们谈到了我父母的离婚，以及他被遗弃的问题…</p></div></div>
