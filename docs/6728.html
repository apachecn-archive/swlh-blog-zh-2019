<h1 class="translated">你不是失败者</h1>
<blockquote>原文：<a href="https://medium.com/swlh/you-are-not-a-failure-a0f91cb2684e?source=collection_archive---------19-----------------------#2019-06-24">https://medium.com/swlh/you-are-not-a-failure-a0f91cb2684e?source=collection_archive---------19-----------------------#2019-06-24</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="ff5e" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">下次你不相信这些事实时，提醒自己这些事实</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/b1d8462a23a1bad6e1aac9bab0de7e6e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*CAGuwd9cvqm7pDYd"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@nate_dumlao?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Nathan Dumlao</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="ad44" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated"><strong class="jw kq">“你可能会遭遇许多失败，但你一定不会被打败。事实上，可能有必要遭遇失败，这样你才能知道你是谁，你能从什么样的失败中崛起，你怎样才能从中走出来。</strong>”——玛娅·安杰洛</p><p id="a39e" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">你不是失败者。</p></div></div>
