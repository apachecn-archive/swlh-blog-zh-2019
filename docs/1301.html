<h1 class="translated">为什么恐惧不是你的朋友</h1>
<blockquote>原文：<a href="https://medium.com/swlh/why-fear-is-not-your-friend-1c070d681310?source=collection_archive---------24-----------------------#2019-02-27">https://medium.com/swlh/why-fear-is-not-your-friend-1c070d681310?source=collection_archive---------24-----------------------#2019-02-27</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="debb" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">你错过了生活中100%不拍的镜头。</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/5be5ea583137eac4ca345b6323000efd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*MbPz3exS368L7iwX"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy">Photo by <a class="ae ju" href="https://unsplash.com/@rawpixel?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">rawpixel</a> on <a class="ae ju" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="521e" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">去年我和一个朋友去日本北部阿尔卑斯山远足。这是一次具有挑战性的徒步旅行，比我们预期的要困难得多。</p><p id="c574" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">爬了6个小时后，我们在山上的小屋里休息了一夜。日出前，我们再次出发——我们的目标是征服高高耸立在我们头上的那座山——</p></div></div>
