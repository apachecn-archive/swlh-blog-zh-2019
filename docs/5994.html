<h1 class="translated">什么是正念？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/what-is-mindfulness-d797e09d61eb?source=collection_archive---------51-----------------------#2019-06-16">https://medium.com/swlh/what-is-mindfulness-d797e09d61eb?source=collection_archive---------51-----------------------#2019-06-16</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="5557" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">生活是给予者，此刻是礼物</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/bb0a9dd7d6de4a25a652feb71f8f2551.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*GSU7tCVGu0TZXHNH"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy">Photo by <a class="ae ju" href="https://unsplash.com/@kadh?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Kira auf der Heide</a> on <a class="ae ju" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="9c1a" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">理解正念的一个简单方法是回忆当有人给你礼物时你做了什么。</p><p id="38f2" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">你会走开，举起手来挡住它吗？</p><p id="d0a9" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">你会逃避吗？</p><p id="aa03" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">你会拿着它，摇一摇，然后马上决定它太重了，太贵了或者不是你想要的…</p></div></div>
