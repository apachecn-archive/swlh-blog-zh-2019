<blockquote>原文：<a href="https://medium.com/swlh/you-dont-need-permission-to-be-the-kind-of-artist-you-want-to-be-8195ffa9f0c9?source=collection_archive---------101-----------------------#2019-05-31">https://medium.com/swlh/you-dont-need-permission-to-be-the-kind-of-artist-you-want-to-be-8195ffa9f0c9?source=collection_archive---------101-----------------------#2019-05-31</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="e2be" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">这不是他们能决定的。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/d990c60cf3bc38e98e0166b26f8744a2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*9MpoYW8N2b0wDp9J"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@thewzrdharry?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">David Preston</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="11d1" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">你是一名艺术家，你即将打破别人认为的艺术家的模式——你犹豫着要不要前进。怀疑悄然而至，你开始怀疑自己。你按下暂停键。你猛踩刹车。</p></div></div>
