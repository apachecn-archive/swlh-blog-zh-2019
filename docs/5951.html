<h1 class="translated">针对新开发人员的一个固执己见的代码命名指南</h1>
<blockquote>原文：<a href="https://medium.com/swlh/an-opinionated-guide-to-naming-your-code-aimed-at-new-developers-6f769d60e098#2019-06-16">https://medium.com/swlh/an-opinionated-guide-to-naming-your-code-aimed-at-new-developers-6f769d60e098#2019-06-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="f009" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">据说好的命名是编程中最难的问题之一。然而，关于名字的指导通常仅限于像<strong class="in jj">选择有意义的名字</strong>和<strong class="in jj">不要使用缩写</strong>这样的事情。作为<a class="ae jk" href="https://makers.tech/" rel="noopener ugc nofollow" target="_blank"> Makers </a>的教练，我经常帮助新开发人员为他们的类、方法和变量想出更好的名字。这里我分享一下我从实践中总结出来的规则。</p><figure class="jm jn jo jp fd jq er es paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="er es jl"><img src="../Images/cb24610277d12f8373882979cab8cbe2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Lq5q1G3dmwsjR6gu"/></div></div><figcaption class="jx jy et er es jz ka bd b be z dx">Photo by <a class="ae jk" href="https://unsplash.com/@nesabymakers?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">NESA by Makers</a> on <a class="ae jk" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure></div></div>
