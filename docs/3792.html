<h1 class="translated">工程团队角色</h1>
<blockquote>原文：<a href="https://medium.com/swlh/team-roles-2f9ce9aa30cc?source=collection_archive---------28-----------------------#2019-05-24">https://medium.com/swlh/team-roles-2f9ce9aa30cc?source=collection_archive---------28-----------------------#2019-05-24</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/abbfd2448275d37ad2cd6014daca419c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*11SnIVCrlG0xwUfL"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Photo by <a class="ae ja" href="https://unsplash.com/@maxwinkler?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Max Winkler</a> on <a class="ae ja" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="3b0f" class="pw-post-body-paragraph jb jc ho jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">几乎所有和我一起工作过的工程师都在定义项目的待办事项清单中扮演了一些角色。有些工程师更有纪律性，有些则比较松懈。有些人喜欢粒度，有些人只想了解全局。最终，团队必须有一个共享的方法。团队中的每个成员都有一个角色，帮助团队实现共享的方法。</p></div></div>
