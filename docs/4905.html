<h1 class="translated">写作——写给我学生的一句话</h1>
<blockquote>原文：<a href="https://medium.com/swlh/on-writing-a-message-to-my-students-b489958be3d9#2019-06-05">https://medium.com/swlh/on-writing-a-message-to-my-students-b489958be3d9#2019-06-05</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="5e4d" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">近二十年来，我发现自己一直在回答以下几个问题:</p><ol class=""><li id="c257" class="jj jk ho in b io ip is it iw jl ja jm je jn ji jo jp jq jr bi translated">我怎么做才能让我的论文得A？</li><li id="4d92" class="jj jk ho in b io js is jt iw ju ja jv je jw ji jo jp jq jr bi translated">你为什么扣分我的文章？</li><li id="0bb6" class="jj jk ho in b io js is jt iw ju ja jv je jw ji jo jp jq jr bi translated">我能做些什么来提高写作水平？</li></ol><p id="4a4a" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我与你分享的东西并不新鲜，可能已经被其他人表达得更加雄辩和精辟，但这是一个值得重复的重要信息，不仅因为它是我们需要不时提醒自己的，不仅仅是当我们在学校和参加一些…</p></div></div>
