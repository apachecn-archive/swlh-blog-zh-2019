<h1 class="translated">音乐事件</h1>
<blockquote>原文：<a href="https://medium.com/swlh/a-musical-affair-45fb89b530b5#2019-05-18">https://medium.com/swlh/a-musical-affair-45fb89b530b5#2019-05-18</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="999e" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated"><em class="jj">不喜欢音乐的人的耳朵之间</em></p><figure class="jl jm jn jo fd jp er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es jk"><img src="../Images/54b7cddedb98940d55b8541918ae63e6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WdEzq29ji3fKXzO4kHr3zw.jpeg"/></div></div><figcaption class="jw jx et er es jy jz bd b be z dx">Photo by Jonathan Alcorn on Reuters</figcaption></figure><p id="5d49" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我喜欢音乐。</p><p id="d26c" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">滚石乐队、背信弃义乐队、史努比·道格，凡是你能说出来的，我都听。音乐帮助我早上醒来，它在我去健身房的时候激励我，它在我孤独的时候安慰我，它在聚会上让我兴奋。</p><p id="e835" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我是说，每个人都喜欢音乐，对吧？</p></div></div>
