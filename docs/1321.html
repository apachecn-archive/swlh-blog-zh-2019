<h1 class="translated">编程如何为我们成为工程领导做准备</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-programming-prepared-you-for-engineering-leadership-35f3f22075fc?source=collection_archive---------12-----------------------#2019-02-28">https://medium.com/swlh/how-programming-prepared-you-for-engineering-leadership-35f3f22075fc?source=collection_archive---------12-----------------------#2019-02-28</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/b2771924fa6163df4ff084a3aacf0ffc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*dsmDdkFGcW_Nl4ks"/></div></div></figure><div class=""/><p id="b27f" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我最近读到，作为一个群体，软件经理比其他部门的经理更不需要与他人互动。</p><p id="deee" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我想这并不奇怪。然而，多年来，我一直为没有和我的团队多交流而感到内疚。</p><p id="ddbc" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我想其他软件经理可能也会对此感到羞耻，就好像一个“天生的领导者”会…</p></div></div>
