<blockquote>原文：<a href="https://medium.com/swlh/what-is-the-present-moment-f68e9af4c3f9?source=collection_archive---------34-----------------------#2019-07-11">https://medium.com/swlh/what-is-the-present-moment-f68e9af4c3f9?source=collection_archive---------34-----------------------#2019-07-11</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/6f42ad0e8b2b8f7aa8cf781d7ab51a8d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*gBIrjUAfcPgiqhV3ywqFlA.jpeg"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Image: Mariana Proenca on Unsplash</figcaption></figure><p id="ef61" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">很难定义现在的时刻。这样做，它就失去了永恒和无限的品质。头脑在时间的框架内运作。头脑夹在过去和未来之间的“现在”是有时间限制的。我们可以意识到我们称之为“现在”的时间间隔，就像我们可以意识到对过去或未来的想法一样。感知的来源导致对过去和未来思想的意识。</p></div></div>
