<h1 class="translated">优步对城市做了什么</h1>
<blockquote>原文：<a href="https://medium.com/swlh/what-uber-did-to-cities-97ac91cf504c?source=collection_archive---------4-----------------------#2019-04-20">https://medium.com/swlh/what-uber-did-to-cities-97ac91cf504c?source=collection_archive---------4-----------------------#2019-04-20</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="9f57" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">优步规范了城市服务的数据驱动监控。代价是什么？</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/34ec4acd64a8de158882d5549367df58.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*XkCJkXBJ6oXoIM3ZmAbHWQ@2x.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/photos/kARZuSYMfrA?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Dan Gold</a> on <a class="ae jt" href="https://unsplash.com/search/photos/uber?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="d2f7" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi kq translated">2010年夏天，TechCrunch联合创始人兼投资人迈克尔·阿灵顿使用了一款名为UberCar的新应用。他很喜欢。在展望美好未来之前，<a class="ae jt" href="https://techcrunch.com/2010/08/31/what-if-ubercab-pulls-an-airbnb-taxi-business-could-finally-get-some-disruption/" rel="noopener ugc nofollow" target="_blank">阿灵顿写道</a>“这项服务……消除了打车体验中的一切不良因素”。</p></div></div>
