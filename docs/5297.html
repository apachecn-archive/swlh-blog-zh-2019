<h1 class="translated">冲突的力量</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-power-of-conflict-84800d6c1af5#2019-06-09">https://medium.com/swlh/the-power-of-conflict-84800d6c1af5#2019-06-09</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="dcb6" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">作为一名人事和文化专家，我曾与许多组织领导人共事和交流过。我听到的一个反复出现的主题是，他们为自己的员工远离政治和冲突而感到多么自豪。为了简洁和理智，我不会触及政治以及这些如何是健康的社会动态。今天我将重点谈谈我们对无冲突工作空间的痴迷。让我们想想我们看到的一些组织描述自己的方式,“就像和你的朋友一起工作”或“每个人都相处得很好”。这样的口号在我们心目中的“好文化”中很普遍。</p></div></div>
