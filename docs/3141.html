<h1 class="translated">低风险推出你的微服务的两个技巧</h1>
<blockquote>原文：<a href="https://medium.com/swlh/two-techniques-for-low-risk-roll-out-of-your-micro-service-bb5af0e69285#2019-05-16">https://medium.com/swlh/two-techniques-for-low-risk-roll-out-of-your-micro-service-bb5af0e69285#2019-05-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="72e8" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">“我们什么时候上线？”</p><p id="3ac3" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">“嗯！我们还不确定。我们是敏捷的。”</p><p id="e7d7" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">在新微服务的开发生命周期中，上线问题通常每隔一周就会出现。截止日期是一个现实，公司预算通常定期固定。如果业务发起人在很长一段时间内持续看到工作进展代码的演示，而不知道什么时候这一切会成为现实，他们会变得焦躁不安。</p></div></div>
