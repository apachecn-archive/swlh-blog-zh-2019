<h1 class="translated">不要为你的工作方式道歉</h1>
<blockquote>原文：<a href="https://medium.com/swlh/make-no-apologies-for-how-you-work-11e452e43d82#2019-06-07">https://medium.com/swlh/make-no-apologies-for-how-you-work-11e452e43d82#2019-06-07</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="6fca" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">有一天，我在一所中学进行一次作者访问，一个六年级学生说:“我读到一个作者每天早上5点起床写作。你就是干这个的吗？”</p><p id="41b3" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">“亲爱的，”我说，“早上5点除了睡觉，我什么都不做！”</p><p id="a7dc" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">然后，我向她解释了你如何更有可能在午夜而不是凌晨五点找到我在一个新的场景中工作。我告诉她我坚信的一点，作为艺术家，我们需要找出什么样的系统、方法、技术和时间表最适合我们，然后围绕着它们建立我们的生活……</p></div></div>
