<h1 class="translated">讲一个故事，让它坚持下去。</h1>
<blockquote>原文：<a href="https://medium.com/swlh/tell-a-story-make-it-stick-9b58afcfdfad?source=collection_archive---------47-----------------------#2019-07-10">https://medium.com/swlh/tell-a-story-make-it-stick-9b58afcfdfad?source=collection_archive---------47-----------------------#2019-07-10</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/2ed794dbf3e8df3faab8cef18f70dfa9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Rh8GYbUTuUmiWbjedLdjjw.jpeg"/></div></div></figure><div class=""/><p id="1013" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">故事是感性的。小时候，父母会给我们讲睡前故事。随着年龄的增长，故事是我们分享自我的方式。我们一生都在听这些故事——在童话和民间传说中，在大屏幕上，在我们的家里。毫无疑问，当一个故事被诚实而有说服力地讲述时，它会比其他任何传播媒介都更有效。</p></div></div>
