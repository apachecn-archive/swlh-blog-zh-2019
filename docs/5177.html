<blockquote>原文：<a href="https://medium.com/swlh/a-visual-reference-for-d3-64be7270afe?source=collection_archive---------19-----------------------#2019-06-08">https://medium.com/swlh/a-visual-reference-for-d3-64be7270afe?source=collection_archive---------19-----------------------#2019-06-08</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/d605763dcd496e1d71a1a635e410574c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*7Q2OWU3mpakpTMcr.jpg"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Main Ideas Behind D3</figcaption></figure><p id="f507" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">我最近一直在使用D3来构建一个分析仪表板。我使用D3的主要原因是，我厌倦了处理各种图表库的局限性，并试图理解它们的文档。</p><p id="6e7e" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">我发现自己处于这样一种情况，我花了更多的时间试图弄清楚我正在使用的库是否能做我想做的事情，而不是真正试图弄清楚…</p></div></div>
