<h1 class="translated">《权力的游戏》教授的金融课程</h1>
<blockquote>原文：<a href="https://medium.com/swlh/financial-lessons-as-taught-by-game-of-thrones-7ae379348507#2019-05-19">https://medium.com/swlh/financial-lessons-as-taught-by-game-of-thrones-7ae379348507#2019-05-19</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="8652" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">小心选择你的继承人</p><figure class="jl jm jn jo fd jp er es paragraph-image"><div class="er es jk"><img src="../Images/5ec18db37481616d9fdc068875a39aa9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1000/1*xr75vyYpt3_9vi2pIz-u_A.gif"/></div></figure><p id="2fb1" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">正如任何涉及皇室的典型节目或故事一样，继承的话题必然会在某个时候被提起。作为《权力的游戏》的粉丝，我们都非常清楚，那些戴着皇冠的人并不完全适合这份工作，他们获得头衔仅仅是因为他们是皇室父母的后代。</p></div></div>
