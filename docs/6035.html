<h1 class="translated">为什么我不介意寻求赞美</h1>
<blockquote>原文：<a href="https://medium.com/swlh/why-i-dont-mind-asking-for-compliments-ee9091d69c79#2019-06-17">https://medium.com/swlh/why-i-dont-mind-asking-for-compliments-ee9091d69c79#2019-06-17</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="100a" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">自嘲被高估了</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/b906986c5163c1142dcf58d8c1f8fe3e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*CMeFSK9ICy4U_aM-"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx"><a class="ae jt" href="https://unsplash.com/photos/vTL_qy03D1I" rel="noopener ugc nofollow" target="_blank">Unsplash</a> — she has a beautiful smile.</figcaption></figure><p id="54ae" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">赞美就像最后一块巧克力蛋糕。</p><p id="da94" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我们都渴望它，但我们认为要求它太粗鲁了。相反，我们假装我们甚至不想要那块蛋糕。我们绝对<em class="kq">不是</em>饥渴地盯着那块蛋糕。只有当别人提供给我们时，我们才会感到舒服…</p></div></div>
