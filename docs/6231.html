<h1 class="translated">成为科技领域有影响力的女性领导者</h1>
<blockquote>原文：<a href="https://medium.com/swlh/becoming-an-influential-woman-leader-in-technology-eb5d9aab3358#2019-06-18">https://medium.com/swlh/becoming-an-influential-woman-leader-in-technology-eb5d9aab3358#2019-06-18</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="fb63" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">作为一名女性进入科技领域的时机已经成熟。在过去20年左右的时间里，崇拜榜样意味着效仿大多数男性领袖，如比尔·盖茨、史蒂夫·乔布斯或马克·扎克伯格。作为一名有色人种女性和女性软件工程师，我发现自己处于这样的境地，在技术领导层中没有人像我一样，因此，我怀疑自己的能力、技能和信心。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/3a353888c16b5daeddc7511ec93d46dc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*r2bgkhVb44LNFJWU.jpg"/></div></div></figure></div></div>
