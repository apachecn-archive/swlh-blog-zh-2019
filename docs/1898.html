<h1 class="translated">需要一个鼓舞人心的品牌名称？看看外面</h1>
<blockquote>原文：<a href="https://medium.com/swlh/need-an-inspiring-brand-name-look-outside-a905ec745d82#2019-03-25">https://medium.com/swlh/need-an-inspiring-brand-name-look-outside-a905ec745d82#2019-03-25</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="a175" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">你在哪里找到一个品牌名称？更具体地说，你在哪里可以找到一个强大的、令人难忘的、持久的品牌名称？</p><p id="3aa0" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">在一个著名的例子中，答案是:窗外。</p><p id="9dde" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">1982年，计算机科学家约翰·沃诺克和查尔斯·格施克正在加州洛斯阿尔托斯沃诺克的车库里研究控制印刷的页面描述语言。这个产品最终被命名为PostScript1985年，沃诺克和格施克将它授权给苹果公司。</p></div></div>
