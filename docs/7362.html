<h1 class="translated">你能做的最无私的事(从今天开始)</h1>
<blockquote>原文：<a href="https://medium.com/swlh/self-improvement-is-one-of-the-most-unselfish-thing-you-can-do-75c350ef8687?source=collection_archive---------54-----------------------#2019-07-01">https://medium.com/swlh/self-improvement-is-one-of-the-most-unselfish-thing-you-can-do-75c350ef8687?source=collection_archive---------54-----------------------#2019-07-01</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="f73d" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">充分利用自己比其他任何方式都更能帮助别人。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/33138b113357f516c0431738ad0ec194.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*HdlW7-HS0oV8Neye"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@punttim?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Tim Gouw</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="3f6d" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">有些人对任何关于自我发展的谈论都不屑一顾。他们认为你必须感到破碎，缺乏自尊，并感到实践自我发展真的毫无价值。</p></div></div>
