<h1 class="translated">你有什么控制权？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/what-control-do-you-have-a1722b73b153?source=collection_archive---------118-----------------------#2019-06-19">https://medium.com/swlh/what-control-do-you-have-a1722b73b153?source=collection_archive---------118-----------------------#2019-06-19</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="7ecd" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">放弃控制权就能取得控制权吗？最重要的是影响力。</p><figure class="jl jm jn jo fe jp es et paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="es et jk"><img src="../Images/24b6e1167224b8247c3f99df92d2d89e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*_ghkb0rEw_8Hsvemo8EOBA.jpeg"/></div></div><figcaption class="jw jx eu es et jy jz bd b be z dy">Photo by <a class="ae ka" href="https://unsplash.com/@fideletty?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Etty Fidele</a> on <a class="ae ka" href="https://unsplash.com/search/photos/control?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="e754" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">社会最主要的信息之一是控制。</p><p id="c3c1" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">你可以找到很多这样的例子。对移民的控制；将对工业的控制从联邦法规中转移出来；控制媒体更倾向于某一种观点。放眼望去，到处都有人试图…</p></div></div>
