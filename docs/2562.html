<h1 class="translated">孤独旅行者的沉思。</h1>
<blockquote>原文：<a href="https://medium.com/swlh/meditation-for-the-lonely-travelpreneur-3c077a53a18b#2019-04-26">https://medium.com/swlh/meditation-for-the-lonely-travelpreneur-3c077a53a18b#2019-04-26</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/19a098042c46c75ea87bf5fbb3cb906c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*1A-qdZwwrzxXCmHi"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">Photo by <a class="ae ib" href="https://unsplash.com/@sashafreemind?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Sasha Freemind</a> on <a class="ae ib" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><div class=""/><p id="4a2b" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">做一名企业家可能很难。从一个地方搬到另一个地方会使它变得更加困难。</p><blockquote class="jz ka kb"><p id="bf1c" class="jb jc kc jd b je jf jg jh ji jj jk jl kd jn jo jp ke jr js jt kf jv jw jx jy hh bi translated">焦虑和抑郁有时被称为创始人抑郁症，对许多企业家来说是一个严重的负担，孤独是一个影响因素。</p></blockquote><p id="5299" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">经营一家初创公司可能会导致许多负面情绪需要处理，这可能会导致无法享受生活的乐趣</p></div></div>
