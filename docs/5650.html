<blockquote>原文：<a href="https://medium.com/swlh/self-imposed-deadlines-with-more-authority-c72c18d11700#2019-06-12">https://medium.com/swlh/self-imposed-deadlines-with-more-authority-c72c18d11700#2019-06-12</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="dea7" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">像老板一样实现目标</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/94b03ee64827d067d7615064ebef2151.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*vN-U8k0oYhzpzk8gU8lHBQ.png"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">photo by Leanne Johnson</figcaption></figure><blockquote class="jt ju jv"><p id="dda2" class="jw jx jy jz b ka kb ip kc kd ke is kf kg kh ki kj kk kl km kn ko kp kq kr ks hh bi translated">我喜欢截止日期。我喜欢它们飞过时发出的嗖嗖声。<br/> —道格拉斯·亚当斯</p></blockquote><p id="e724" class="pw-post-body-paragraph jw jx ho jz b ka kb ip kc kd ke is kf kt kh ki kj ku kl km kn kv kp kq kr ks hh bi kw translated"><span class="l kx ky kz bm la lb lc ld le di"> D </span> eadlines。他们是我们生活中的常客，尤其是对我们作家来说。它们来自我们的老板，我们的客户，我们的出版商。见鬼，它们甚至来自我们自己。为什么后者那么容易被推开？有一些小的…</p></div></div>
