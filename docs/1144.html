<blockquote>原文：<a href="https://medium.com/swlh/career-fuel-be-like-bowie-adf6eb462339#2019-02-20">https://medium.com/swlh/career-fuel-be-like-bowie-adf6eb462339#2019-02-20</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/01118a2db42ee206f42ca6e529bce8e8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*TeMpEu-v1FlVX4SswQQNvg.png"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Image via Vox</figcaption></figure><p id="9ca3" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">2016年一个寒冷的伦敦早晨，我前往梅菲尔的稀有气候区参加一个会议。</p><p id="7c45" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">那是一月中旬，就在大卫·鲍依去世几天后。</p><p id="ba57" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">我的主人的职业让他接触到了很多有趣的人，他们来自商业和创意领域。我们讨论了创业、自由职业、新的代理模式和其他事情。</p></div></div>
