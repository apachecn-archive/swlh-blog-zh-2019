<h1 class="translated">如何通过现在采取的小行动来实现你的目标</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-to-achieve-your-goals-by-taking-small-actions-now-9f52453b15cf?source=collection_archive---------5-----------------------#2019-01-20">https://medium.com/swlh/how-to-achieve-your-goals-by-taking-small-actions-now-9f52453b15cf?source=collection_archive---------5-----------------------#2019-01-20</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="c592" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">不要让你的目标在你开始之前就夭折了</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/0d244bdb42eb12985408b429946922c1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*3IaJT71XKRGFE4yn"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@juanparodriguez?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">juan pablo rodriguez</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="b1a1" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi kq translated">我已经看到了。它是当今世界上的一种流行病。我们已经为今年设定了所有的目标，你猜怎么着，大多数人还没有尝试去实现他们的目标。随着一年的第一个月即将过去，许多人都放弃了他们的目标和梦想。</p></div></div>
