<blockquote>原文：<a href="https://medium.com/swlh/questions-to-ask-your-novel-characters-6efb31374251?source=collection_archive---------102-----------------------#2019-06-20">https://medium.com/swlh/questions-to-ask-your-novel-characters-6efb31374251?source=collection_archive---------102-----------------------#2019-06-20</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="5486" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">开发美味难忘的小说</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/7721766a7acf9c611ff4c2b58c9bf628.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*FAy4Y8P8S9qtzLKW_mw3Uw.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx"><a class="ae jt" href="https://unsplash.com/@avirichards" rel="noopener ugc nofollow" target="_blank">@avirichards</a> Unsplash</figcaption></figure><p id="9acc" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">性格发展是我最喜欢的科目之一。我真的可以谈论它几个小时，所以我想我会分享我的3个最好的问题，我问我的每个主要小说人物来发展他们的个性。</p><h2 id="ba30" class="kq kr ho bd ks kt ku kv kw kx ky kz la kd lb lc ld kh le lf lg kl lh li lj lk bi translated">你多大了，你觉得自己多大了？</h2></div></div>
