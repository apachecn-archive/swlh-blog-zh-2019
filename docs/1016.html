<h1 class="translated">MacGyver第一季第17集科学笔记:统治者</h1>
<blockquote>原文：<a href="https://medium.com/swlh/macgyver-season-1-episode-17-science-notes-ruler-9e087fc251ac#2019-02-14">https://medium.com/swlh/macgyver-season-1-episode-17-science-notes-ruler-9e087fc251ac#2019-02-14</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="f327" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated"><strong class="in jj">丙烷罐火焰喷射器</strong></p><p id="7e5b" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">拿一个丙烷罐和自行车内胎。切割自行车轮胎，使其成为软管，并将其连接到丙烷罐。用道路信号弹点燃煤气灯。这是你的喷火器。</p><p id="59fc" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">哦，但是等等。这只是一个梦。博泽的梦。反正火焰喷射器不是真的。</p><p id="5461" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated"><strong class="in jj">监听固定电话</strong></p><p id="ee72" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">现在谁还用座机呢？哦好吧。他们想用固定电话，这样就有可能监听。实际上，这并没有那么难。检查一下…</p></div></div>
