<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/refinancing-student-loans-how-to-find-the-right-company-for-you-d7058e7c239#2019-05-10">https://medium.com/swlh/refinancing-student-loans-how-to-find-the-right-company-for-you-d7058e7c239#2019-05-10</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="241c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">学生贷款再融资:如何找到适合你的公司</strong></p><p id="2382" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">为你的学生贷款再融资，谁知道我们能做到这一点？我当然没有！一开始，我看了大量的公司评论，试图找出真实的人对学生贷款再融资的想法。人们在再融资公司寻找什么，利率，申请过程，客户服务知识等等。事实证明，我们中的许多人只是希望再融资会改变我们的游戏，并且有一些公司在这一过程中帮助我们。一些公司希望我们赢，一个支持我们崛起的公司！下面，我列出了几个领域，对我来说非常重要，因为我研究学生贷款再融资公司。</p><p id="bbaa" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我查看了财务顾问推荐的银行，也听取了朋友的建议。我的财务顾问建议打电话给Discover，但他们当时没有对公共学生贷款进行再融资，只是私人贷款。我以前工作的另一个药剂师开始谈论SoFi，这就是再融资话题的由来。想想看，我不知道我可以再融资学生贷款。我想，我想这是有道理的，因为你可以像抵押贷款那样进行大额再融资。为什么不是助学贷款？！现在，每个人都想在游戏中分一杯羹，最终，对我来说，贷款再融资是有益的。想想看，有不止一家公司在追求这条道路，如SoFi、Laurel Road、Darien Rowayton Bank的一个部门、Commonbond、Earnest等。这份清单还在继续，这让我非常惊讶。</p><p id="bb59" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">查看下面的链接，查看一些关于几个正在崛起的再融资公司的额外信息，甚至因为他们在这个领域的工作而成为国家新闻头条。</p><p id="1c80" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><a class="ae ig" href="https://studentloanhero.com/featured/5-banks-to-refinance-your-student-loans/" rel="noopener ugc nofollow" target="_blank">https://studentloanhero . com/featured/5-banks-to-reforming-your-student-loan-loans/</a></p><p id="2926" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">现在，你已经检查了再融资公司，开始思考你想问什么问题。不要盲目跳进去，要自我教育。下面列出的是看再融资公司时最重要的领域，至少对我来说是这样的。哈！</p><p id="927b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">公司声誉</strong></p><p id="dbaa" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这家公司是新成立的吗？他们对整个过程还是涉世不深？网上有多少关于再融资公司的信息？</p><p id="1a55" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在我看来，有时候一家公司对你来说太新了，以至于你不能一头扎进去，承诺马上使用它们。就像任何其他业务一样，该公司需要时间来解决问题。因此，请阅读评论，然后做出您的评估。该公司的名字应该出现在一个合法网站的谷歌搜索。让我们现实一点，你知道当网站看起来粗略的时候，它只说“想把你的学生贷款减少到每月122美元，只需3000美元，打电话1-877就可以了……”停下来，转身，不要过去。你想以正确的方式做这件事，第一次不需要花几千美元。事实上，我拨打了这些1-800或1-877号码中的一个，他们想要什么，2000美元和我的付款将大大减少每个代表。哈和所有真正的再融资公司不会收取你一毛钱，你的付款仍然是一个正常的付款取决于你欠多少。我的报酬大约是800美元。莎莉美，莫希拉，直接贷款或其他别名接管了我的贷款！</p><p id="f9e8" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">客服</strong></p><p id="6f0d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">你能和一个真实的人交谈吗？或者它是一个自动化的系统？很多事情让我抓狂，自动化系统就是其中之一。工作人员信息丰富并能回答你的问题吗，或者他们能找到能回答的人吗？</p><p id="50ad" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">利率</strong></p><p id="1950" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这是一个大问题。这是一个衡量。在贷款期限内你将支付多少钱。固定利率还是可变利率？利率低到真的能产生一些牵引力吗？我选择了可变利率，因为我认为，如果利率在未来3年左右保持足够低的水平，我就可以或多或少毫发无损地还清贷款。我先和我的财务顾问聊了聊，看看他的想法，他确认，根据过去几年的市场趋势，3年左右是一个不错的评估。</p><p id="adaa" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">然而，我不能说我建议选择可变利率。我的利率是基于3个月的伦敦银行同业拆放利率。这基本上意味着我的利率一年只变化4次。这是一个完美的时机，市场变化很小，一切都很好。然而，如果市场变得疯狂，会发生什么？我接下来的问题是，这个利率达到最大值了吗，那是什么？它的上限高达9%！坚持固定利率。</p><p id="cc07" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">失业</strong></p><p id="ec6f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果我失业了会怎么样？我可以延期付款吗？延期多长时间？最多可以延期多少次？</p><p id="5c29" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我之前不知道的是，当你为学生贷款再融资时，你会失去标准的联邦延期或延期、贷款豁免(PSLF)和基于收入的还款状态福利。</p><p id="8c90" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">第三方计费部门</strong></p><p id="c2e4" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">公司处理自己的计费流程，还是有第三方计费部门？对我来说，如果公司处理他们自己的业务，这是一个额外津贴。您不必联系第三方来了解账单查询。</p><p id="aa5f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">laurel Road-Darien Rowayton Bank(DRB)是我为学生贷款进行再融资的银行，多年来，该银行已改为第三方记账。当我打电话给他们时，他们的代表说这给了他们额外的支付选择来提供给他们的客户。</p><p id="ad98" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">选择降低利率</strong></p><p id="9338" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果此选项可用，流程是什么？2015年，当我为了获得0.25%的利率下调而进行再融资时，你必须在DRB开立一个支票账户。然后，你把钱从银行转到你的DRB支票账户，付款从那个账户中扣除。</p><p id="98db" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">能够发送额外的本金付款</strong></p><p id="8f49" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我可以在线支付额外的本金而不被罚款吗？如果你只支付最低还款额，你将永远无法还清学生贷款。再融资的全部意义在于，你可以尽情挥霍你的贷款，并尽快还清。为了做到这一点，你需要支付巨额款项。所以，如果公司只允许你每月支付一定的金额，那就研究一下，选择另一家公司。</p><p id="e2cb" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">申请费或发起费</strong></p><p id="550c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">公司收费是为了再融资吗？如果公司是合法的，你不应该支付再融资。这让我不得不说，不要，我重复一遍，不要为你的学生贷款再融资。如果他们要钱，确实是骗局。为什么我要付你钱，而我可以把这笔钱用于我的学生贷款？</p><p id="b8ff" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">最终，决定你的学生贷款再融资是否适合你。这个过程会降低你的利率吗？时机对你合适吗？如果是这样的话，你应该计划全速前进，尽快还清贷款。我在劳雷尔路发现了善良、支持和卓越的客户服务。当我打电话收到我的正式“全额支付”信时，代表向我表示祝贺，并说“我知道你真的很努力才能做到这一点！”善良可以感动你，那一刻我知道我做了正确的选择。</p></div><div class="ab cl ih ii gp ij" role="separator"><span class="ik bw bk il im in"/><span class="ik bw bk il im in"/><span class="ik bw bk il im"/></div><div class="hb hc hd he hf"><p id="7b22" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在:<a class="ae ig" href="https://www.facebook.com/groups/studentloanaccountabilitypartners/?ref=share" rel="noopener ugc nofollow" target="_blank"><strong class="hj if"/>脸书</a>上找我。<a class="ae ig" href="http://www.Instagram.com/doctorkanisha" rel="noopener ugc nofollow" target="_blank">T5【insta gram】T6</a>。<a class="ae ig" href="http://twitter.com/sweetascacao" rel="noopener ugc nofollow" target="_blank"> <strong class="hj if">推特</strong> </a>。<a class="ae ig" href="https://anchor.fm/dr-kanisha-c-frazier" rel="noopener ugc nofollow" target="_blank"> <strong class="hj if">播客</strong> </a>。<strong class="hj if">Y</strong><a class="ae ig" href="https://www.youtube.com/channel/UCrmE6VxB7X0YfecraZBQl1A" rel="noopener ugc nofollow" target="_blank"><strong class="hj if">ouTube</strong></a>。
