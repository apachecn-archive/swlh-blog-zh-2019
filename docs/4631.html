<h1 class="translated">日记能代替你的治疗师吗？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/can-journaling-replace-your-therapist-de0375fe8727?source=collection_archive---------14-----------------------#2019-06-03">https://medium.com/swlh/can-journaling-replace-your-therapist-de0375fe8727?source=collection_archive---------14-----------------------#2019-06-03</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><h1 id="1697" class="il im ho bd in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji bi translated">我取消了我的治疗预约——就在我离婚的时候。</h1><p id="bd9c" class="pw-post-body-paragraph jj jk ho jl b jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg hh bi translated">“哦，对了，我应该多写点日记。”</p><p id="e3b3" class="pw-post-body-paragraph jj jk ho jl b jm kh jo jp jq ki js jt ju kj jw jx jy kk ka kb kc kl ke kf kg hh bi translated">我们大多数人可能在生活中说过这样的话。但对我来说，6个月前，当我在结婚两年半(总共在一起将近4年)后离婚时，应该T1变成了生存的T2 T3。虽然时间相对较短，但它当然具有强烈的影响力。</p></div></div>
