<h1 class="translated">不上大学如何成功</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-to-succeed-without-going-to-college-7ea792933aab?source=collection_archive---------27-----------------------#2019-05-13">https://medium.com/swlh/how-to-succeed-without-going-to-college-7ea792933aab?source=collection_archive---------27-----------------------#2019-05-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="4b07" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">为什么继续教育不是获得稳定和满足职业的唯一途径</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/268bfb1204585d0016c76bec3b36f384.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*kx8jzRIUN8lytiKmR8ALPA.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/photos/ggeZ9oyI-PE?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Priscilla Du Preez</a> on <a class="ae jt" href="https://unsplash.com/search/photos/education?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="93d4" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">尽管不像前几代人那样一成不变，但我们对职业成功的态度并没有太大变化。我们大多数人仍然认为，没有学位，你不会走得很远。</p></div></div>
