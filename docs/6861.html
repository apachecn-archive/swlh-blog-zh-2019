<h1 class="translated">放松的艺术</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-art-of-relaxation-779c33ef740d?source=collection_archive---------55-----------------------#2019-06-25">https://medium.com/swlh/the-art-of-relaxation-779c33ef740d?source=collection_archive---------55-----------------------#2019-06-25</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="0755" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">我是放松的女王(或者我是这么认为的)</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/4e3a54933748f74dfc6a2413b503c1fb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*dr1hX3nF1c2dxPolcKlI7w.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@bdchu614?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Brendan Church</a> on <a class="ae jt" href="https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="20b1" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我是放松女王(至少我是这么认为的)。</p><p id="5239" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">到了周五，我会在下午5点下班，拖着屁股回家，穿上我的运动裤、网飞和大沙发(我和我的搭档改变了我们的L形沙发，这样一部分就更像双人床了……但那是以后的事了)。</p></div></div>
