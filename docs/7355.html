<h1 class="translated">界限和你:入门</h1>
<blockquote>原文：<a href="https://medium.com/swlh/boundaries-and-you-a-primer-9b6a0a8e1340?source=collection_archive---------47-----------------------#2019-07-01">https://medium.com/swlh/boundaries-and-you-a-primer-9b6a0a8e1340?source=collection_archive---------47-----------------------#2019-07-01</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="99d1" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">学会划清界限会改善你的生活。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/502762599351327e651385e1b72270b7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*1stKwEa0-ViUoNKF"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@iam_anih?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Anika Huizinga</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="9047" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">随着年龄的增长，我逐渐形成了一种自信，这种自信在我年轻时是不可能培养出来的。这不是虚张声势或过分自信。这不是对我的技能、美貌或头脑的自信。</p><p id="cb76" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我说的是深深的，安静的自信，感觉不需要回答任何人，也不需要道歉。尊敬的…</p></div></div>
