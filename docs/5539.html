<h1 class="translated">你选择做什么</h1>
<blockquote>原文：<a href="https://medium.com/swlh/what-you-choose-to-do-5b3f112e6862#2019-06-11">https://medium.com/swlh/what-you-choose-to-do-5b3f112e6862#2019-06-11</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="3a16" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">比你想象的影响更大。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/0033bc632f2d03cae0e46201c0758dea.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*tzgfavzBZGIpweLOWX2N3Q.jpeg"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Photo by <a class="ae jz" href="https://unsplash.com/@scott_umstattd?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Scott Umstattd</a> on <a class="ae jz" href="https://unsplash.com/search/photos/indigenous?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="b5e4" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我有时会盯着别人看，但当我盯着的人回头看我时，我会移开目光，脸上泛起一丝红晕。对我来说，盯着看是件大事。来自亚洲文化，我们被认为是顺从的，作为一名亚洲女性，我总是被告知，当我小声说话时，男人会觉得我更有吸引力…</p></div></div>
