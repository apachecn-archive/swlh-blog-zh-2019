<blockquote>原文：<a href="https://medium.com/swlh/how-to-implement-good-habits-50af3c48c158?source=collection_archive---------45-----------------------#2019-07-01">https://medium.com/swlh/how-to-implement-good-habits-50af3c48c158?source=collection_archive---------45-----------------------#2019-07-01</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="3035" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">来自顶级拖延者的提示</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/f21a240a996e8613c656c41ee8da2294.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*ft6-wKxNdBJvibA-"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy">Photo by <a class="ae ju" href="https://unsplash.com/@carlheyerdahl?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Carl Heyerdahl</a> on <a class="ae ju" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="733d" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">我是一个拖延者，很可能你也是。</p><p id="5fad" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">我这样说是因为我们大多数人都会拖延，即使是在不同的层面上。</p><p id="505c" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">顺便说一下，我的水平相当高，所以这是一个问题，我喜欢寻找解决它的方法，或者至少最小化它。</p></div></div>
