<h1 class="translated">你过着油炸圈饼的生活吗？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/are-you-living-the-donut-life-c83ba4e19f15?source=collection_archive---------83-----------------------#2019-06-27">https://medium.com/swlh/are-you-living-the-donut-life-c83ba4e19f15?source=collection_archive---------83-----------------------#2019-06-27</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="c97d" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">没有听起来那么甜。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/b4e979ca8eb8fb9bb01411d08d1925a0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Bvz_rmhkxImLp-py"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Photo by <a class="ae jz" href="https://unsplash.com/@sharonmccutcheon?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Sharon McCutcheon</a> on <a class="ae jz" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="70a7" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">“去旅游？”书店店员一边问，一边给我的《孤独星球》泰国版打电话。</p><p id="a422" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">“事实上，我是。几个月后去泰国，”我回答。“去过吗？”</p><p id="dc3a" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">“不，旅行不适合我。我从未出过国。我过着我喜欢称之为甜甜圈的生活，”他毫无歉意地说。</p></div></div>
