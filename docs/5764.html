<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/anatomy-of-asset-and-value-transfers-with-the-extensible-blockchain-object-model-and-extensible-2c560f42b9b2#2019-06-13">https://medium.com/swlh/anatomy-of-asset-and-value-transfers-with-the-extensible-blockchain-object-model-and-extensible-2c560f42b9b2#2019-06-13</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div class="er es hg"><img src="../Images/2f6c3fc341737e0a7f3fa5fe6e6ac047.png" data-original-src="https://miro.medium.com/v2/resize:fit:1150/format:webp/1*GEMx3kY-n4pvmuFOwC_Mpw.png"/></div></figure></div><div class="ab cl hn ho gp hp" role="separator"><span class="hq bw bk hr hs ht"/><span class="hq bw bk hr hs ht"/><span class="hq bw bk hr hs"/></div><div class="hb hc hd he hf"><figure class="hv hw hx hy fd hk er es paragraph-image"><div class="er es hu"><img src="../Images/6e5ae54b259c89ad6fa689d689fc0b4a.png" data-original-src="https://miro.medium.com/v2/resize:fit:350/format:webp/1*J3E4TLrzFtBfifyuUeqeNA.png"/></div></figure><p id="7a2d" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated"><strong class="ic iy">剖析数据网格区块链上的可扩展区块链对象模型和可扩展智能对象资产的资产和价值转移</strong></p><blockquote class="iz ja jb"><p id="7619" class="hz ia jc ic b id ie if ig ih ii ij ik jd im in io je iq ir is jf iu iv iw ix hb bi translated"><strong class="ic iy"> - </strong>如果有一种更好、更直观、更可扩展的方式来管理区块链上的资产会怎么样？</p></blockquote><p id="65fe" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated"><strong class="ic iy">概述</strong></p><p id="d5e2" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">以下在概念层面上描述了在数据网格区块链(“DGB”)上的两个账户之间转移资产和价值的简单模型。这利用了可扩展区块链对象模型(“XBOM”)直接在用户帐户中表示对象的独特灵活性。给出的描述被有意简化以突出主要特征。本文来自“<strong class="ic iy">重新思考分片和智能合同以最大化区块链吞吐量</strong>”<a class="ae jg" href="#_ftn1" rel="noopener ugc nofollow">【1】</a>和“<strong class="ic iy">可扩展智能对象资产、智能对象资产所有权和部分智能对象资产所有权与数据网格区块链可扩展区块链对象模型</strong>”<a class="ae jg" href="#_ftn2" rel="noopener ugc nofollow">【2】</a>论文。我们从一些定义开始，介绍简化的转账交易流程，并以进一步的评论结束。</p><p id="23bf" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated"><strong class="ic iy">对象引用定义</strong></p><p id="840c" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">DGB上的所有帐户都由对象实例组成。每个对象由一个对象引用来标识。对象引用由帐户地址和帐户中的对象索引组成。对象引用定义如下:</p><p id="75b0" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">系统全球知名</p><p id="c939" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">知名账户</p><p id="7ed9" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">本地帐户</p><p id="ce1f" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">系统全局已知对象引用是指在区块链上始终可用的唯一对象。任何对象都可以向全局已知对象发送消息。</p><p id="dd43" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">帐户已知对象引用是指每个帐户都包含其实例的对象。如下所述，每个账户包含一个根对象和一个DGT余额对象。</p><p id="8be6" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">帐户本地对象引用是指由帐户动态创建的对象，并且特定于特定帐户的状态。例如，一个帐户可能包含多个资产引用对象。</p><p id="a2b1" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">如上所述，对象引用由两部分组成:</p><p id="f0d1" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated"><strong class="ic iy">账户地址:对象索引</strong></p><p id="930e" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">其中，帐户地址是帐户分类帐条目地址。如果帐户地址为空，则对象索引引用的所有消息都被定义为指向当前帐户内的对象。</p><p id="98ba" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated"><strong class="ic iy">对象可访问性</strong></p><p id="8e10" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">对象可访问性有以下可能的范围:</p><p id="69bd" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">全局可访问性:任何人都可以向对象发送消息</p><p id="e844" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">本地可访问性:只有包含该对象的帐户可以向该对象发送消息</p><p id="c827" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">帐户朋友:只有被包含对象的帐户授权的帐户可以向该帐户内的对象发送消息。</p><p id="a7a3" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated"><a class="ae jg" href="#_ftnref1" rel="noopener ugc nofollow">【1】</a><a class="ae jg" rel="noopener" href="/@dbeberman/rethinking-sharding-and-smart-contracts-for-maximizing-blockchain-throughput-5eaf91bb5781">https://medium . com/@ db eberman/rehinking-sharding-and-smart-contracts-for-maximizing-the-malized-America-throughput-5 EAF 91 bb 5781</a></p><p id="62d6" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated"><a class="ae jg" href="#_ftnref2" rel="noopener ugc nofollow">【2】</a><a class="ae jg" rel="noopener" href="/@dbeberman/extensible-smart-object-assets-smart-object-asset-ownership-and-fractional-smart-object-asset-995c259a8508">https://medium . com/@ db eberman/extensible-smart-object-assets-smart-object-asset-ownership-and-fractional-smart-object-asset-995 c259 a 8508</a></p><p id="f7be" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated"><strong class="ic iy">简单账户对象结构</strong></p><figure class="hv hw hx hy fd hk er es paragraph-image"><div class="er es jh"><img src="../Images/cb43ad8e68b8770c2700c79cb2b101ee.png" data-original-src="https://miro.medium.com/v2/resize:fit:840/format:webp/1*l8fCd3A7-Q4Qs2AA3CGUbg.png"/></div></figure><p id="0e8b" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">一个基本的逻辑帐户结构由一个众所周知的根对象组成，根对象通过引用包含一个数据网格令牌(“DGT”)余额对象和一个帐户拥有的资产引用对象列表。</p><p id="8a02" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated"><strong class="ic iy">账户根对象</strong></p><p id="5cb3" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">每个帐户都有一个众所周知的根对象，当没有显式引用帐户中的对象时，它接收发送到帐户的事务。也就是说，对象引用如下:</p><p id="a1e9" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">账户地址:<blank/></p><p id="b98c" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">相当于发送到对象引用的事务，如下所示:</p><p id="9d82" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">账户地址:<wellknown root="" object="" index=""/></p><p id="66b8" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">还引用帐户中的根对象。</p><p id="5e87" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated"><strong class="ic iy"> DGT平衡对象</strong></p><p id="fdbe" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">DGT余额对象维护帐户所拥有的令牌的余额。DGT天平的所有加减都是通过给这个对象的消息来完成的。DGT余额对象应拒绝会导致负余额的减法。</p><p id="c5cb" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated"><strong class="ic iy">资产参照对象</strong></p><p id="61e9" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">资产引用对象为帐户定义资产的所有权。一个帐户可以有无限数量的资产引用对象。这些对象中包含的引用字段值在资产所有权转移交易的帐户之间转移。</p><p id="8e65" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated"><strong class="ic iy">简单购买模式</strong></p><figure class="hv hw hx hy fd hk er es paragraph-image"><div class="er es ji"><img src="../Images/9a83bd58d403d89b1bebba936235c6ae.png" data-original-src="https://miro.medium.com/v2/resize:fit:1248/format:webp/1*ailcdFaoVB1JOOFTT1z0vw.png"/></div></figure><p id="fa8b" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">简单购买模式允许将资产从一个人或实体直接销售给另一个人或实体。作为一个例子，这可以被认为是一个私人销售。有两个交易流来完成帐户之间的这种交换。交易由买方或卖方发起。交易流程如下:</p><p id="fd47" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated"><strong class="ic iy">卖方发起交易:</strong></p><p id="003f" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">销售者使用以下参数创建一个出售要约对象:</p><p id="2874" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">o卖方拥有的资产参考对象。该对象被从资产列表中移除，并被插入到要约出售对象的包含树中。</p><p id="c09d" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">o为在DGT的资产支付的金额</p><p id="88ef" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">o购买账户的地址</p><p id="cb82" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">卖方给买方提供对要约出售对象的引用</p><p id="c567" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">买方使用以下参数创建一个购买要约对象:</p><p id="0e30" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">o要约出售对象参考</p><p id="94d8" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">DGT的数量</p><p id="a022" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">o买方出价对象向卖方出价对象发送一条带有其自身对象引用的消息</p><p id="5110" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">要约出售对象验证要约购买对象中DGT的数量</p><p id="19d7" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">o买方出价对象创建成功地将其对象引用返回给买方</p><p id="5ceb" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">卖方向要约出售对象发送消息，接受要约购买:</p><p id="f881" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">o卖盘对象将资产对象参考值发送给买盘对象。</p><p id="e20f" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">o出售要约对象增加从购买要约的DGT中检索的卖方的DGT余额。</p><p id="9f17" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">o出售要约对象向购买要约发送删除消息。</p><p id="6742" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">o要约出售会自行删除</p><p id="dcf0" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">注意事项:</p><p id="b02b" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">这个事务流被写成一个三方协议。卖方明确接受买方的要约。也有可能自动接受报价。在这个用例中，要约出售对象将在收到要约购买消息时直接执行最后一次交易。然后，这是一个双向事务，购买对象被立即删除，在其创建事务上返回一个空对象引用。</p><p id="489c" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">或者，在卖方接受购买要约并完成资产转让之前，可能有多个额外的相关交易。</p><p id="84b6" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated"><strong class="ic iy">买方发起交易:</strong></p><p id="3aa6" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">买方使用以下参数创建一个购买要约对象:</p><p id="b377" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">o卖方账户的地址</p><p id="d25c" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">o要购买的资产类型</p><p id="8039" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">资产特定参数</p><p id="6546" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">o要约的DGT金额</p><p id="185a" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">买方给卖方提供购买要约对象参考</p><p id="ea74" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">然后，卖方如上所述创建一个出售要约，向其传递购买要约对象引用，并执行要约接受转移。</p><p id="3bae" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated"><strong class="ic iy">简单支付模式</strong></p><p id="afe6" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">简单的支付模式不包括资产转移。它只包括账户之间的DGT余额转移。交易流程是从发送方到接收方。交易流程如下:</p><p id="f68f" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">发送方使用以下参数创建DGT传输对象:</p><p id="a4e0" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">DGT的数量</p><p id="c6a0" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">o目标账户的地址</p><p id="f904" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">DGT传输对象向目标帐户发送一条带有自身对象引用的消息</p><p id="50a0" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">目标帐户检索DGT并将其添加到其DGT余额中</p><p id="f321" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">返回时，DGT转移对象删除自身</p><p id="10a8" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">注意事项:</p><p id="723d" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">在本例中，DGT传输对象仅在事务期间作为临时对象存在。它不会添加到发送帐户的状态中。</p><p id="58eb" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated"><strong class="ic iy">进一步评论</strong></p><p id="0bbc" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">在上面的例子中，我们使用通用术语“<strong class="ic iy">出售要约</strong>和“<strong class="ic iy">购买要约</strong>”作为所涉及的对象的名称。根据资产和价值转移的类型，出售要约可以被认为类似于价格<strong class="ic iy">报价</strong>，购买要约可以被认为是<strong class="ic iy">采购订单</strong>。</p><p id="fbd7" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">应该理解，以上是有意简化的例子。XBOM的灵活性使DGB上的价值和资产转移有了近乎无限的变化。XBOM是一个开放的架构。我们鼓励并期望全球用户独立开发和使用他们自己的价值和资产转移变体。</p><p id="01fc" class="pw-post-body-paragraph hz ia ib ic b id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix hb bi translated">还应该理解的是，在这些示例中不涉及智能合约，或者在更复杂的变化中也不需要智能合约。所有交易都直接通过用户帐户进行。代码直接与对象实例相关联，从而减少了对单独的智能合约帐户的需求以及任何相关的瓶颈。</p></div></div>
