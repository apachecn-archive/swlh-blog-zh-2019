<h1 class="translated">你有内心艺术家吗？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/do-you-even-have-an-inner-artist-6a0db92a79bc#2019-05-30">https://medium.com/swlh/do-you-even-have-an-inner-artist-6a0db92a79bc#2019-05-30</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="e8fa" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">当人们问我的博客是关于什么的，我经常说这是一个鼓舞人心的博客，帮助人们挖掘和支持他们内心的艺术家。“哦，那不适合我，”有人回答。“我没有创造力。我当然也不是艺术家。”</p><p id="3b94" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我总是对这种反应感到有点惊讶。这让我意识到，在某种程度上，我们都形成了对什么是有创造力的人的看法。通常，我们认为有创造力的人是那些从事或涉足传统艺术(音乐、舞蹈、写作、绘画等)的人。).或者利用他们的创造力开发新产品或服务的人。或者…</p></div></div>
