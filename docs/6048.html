<blockquote>原文：<a href="https://medium.com/swlh/the-essentials-of-javascript-arrays-68f39339038e#2019-06-17">https://medium.com/swlh/the-essentials-of-javascript-arrays-68f39339038e#2019-06-17</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="5a87" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">数组是可以保存不同元素或对象的全局对象。在JavaScript中，数组也可以用作列表、堆栈或队列。数组可以包含相同数据类型或混合数据类型的项。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/c18ac918afea0d439192f31aa77b9c80.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*FV2MxDoVEMrltlMiGNdwOQ.png"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">JavaScript — Image from Wikipedia</figcaption></figure><p id="a327" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">让我们定义一个数组。</p><blockquote class="jz ka kb"><p id="b853" class="il im kc in b io ip iq ir is it iu iv kd ix iy iz ke jb jc jd kf jf jg jh ji hh bi translated">const array = ['印度'，'德国'，'中国'，'日本']；</p></blockquote></div></div>
