<h1 class="translated">为什么当他们不跟着你回来时会很痛</h1>
<blockquote>原文：<a href="https://medium.com/swlh/why-it-hurts-when-they-dont-follow-you-back-a14da678488e?source=collection_archive---------10-----------------------#2019-07-09">https://medium.com/swlh/why-it-hurts-when-they-dont-follow-you-back-a14da678488e?source=collection_archive---------10-----------------------#2019-07-09</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="da18" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">当我们开始计算我们的朋友数量时，就会发生这种情况。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/7e216abd3f0c2fa7a1b3384e2b32a0cc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*yCWmbjnFFqXfE8rwfJ0yfg.jpeg"/></div></div></figure><p id="ea3f" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi kl translated">这似乎是一个特别现代的问题。我们都知道有些人我们比其他人更喜欢——有相同波长的人，或者有更令人兴奋的能量使我们活跃的人，我们珍惜他们的陪伴，因为通过相似的经历锻造的记忆…</p></div></div>
