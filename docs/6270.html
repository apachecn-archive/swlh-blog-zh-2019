<blockquote>原文：<a href="https://medium.com/swlh/the-navys-big-ufo-problem-9ab157cc3caa?source=collection_archive---------24-----------------------#2019-06-19">https://medium.com/swlh/the-navys-big-ufo-problem-9ab157cc3caa?source=collection_archive---------24-----------------------#2019-06-19</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/8e953d9c243c6774f5a8d0abf2bf88ec.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Ap9xPKB3N4QtWFO6nDNt3g.jpeg"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Photo by <a class="ae ja" href="https://unsplash.com/@gorkhe1980?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Ambir Tolang</a> on <a class="ae ja" href="https://unsplash.com/search/photos/ufo?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="a47a" class="pw-post-body-paragraph jb jc ho jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">五十多年来，美国政府对不明飞行物一笑置之，认为它们是沼气、气象气球或小绿人的交通工具。</p><p id="e3b0" class="pw-post-body-paragraph jb jc ho jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">似乎在不明飞行物的问题上缺乏可信度现在可能是对一个潜在的130亿美元的项目的严重威胁——以及所有将在此过程中变得富有的人。</p><h2 id="8211" class="jz ka ho bd kb kc kd ke kf kg kh ki kj jm kk kl km jq kn ko kp ju kq kr ks kt bi translated">海军来了个大转弯</h2></div></div>
