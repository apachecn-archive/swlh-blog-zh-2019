<h1 class="translated">失败的礼物</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-gift-of-failure-a31bcdb0c39?source=collection_archive---------21-----------------------#2019-02-04">https://medium.com/swlh/the-gift-of-failure-a31bcdb0c39?source=collection_archive---------21-----------------------#2019-02-04</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="21ba" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">我的超级英雄都很普通，经常失败</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/d4b68df5e14d4df16dc7a14599a54901.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*MjDL7j8oVF9ItPM5"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@libs?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Steven Libralon</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="7cb2" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">超级英雄类型似乎主宰了当今的票房。漫威电影通常在全球范围内轻松获得至少1亿美元的总收入。</p><p id="318b" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">这些电影中的明星比拥有惊人力量的生活英雄还要高大。他们可以通过粉碎、电击或穿越特殊物体来处理世界抛给他们的任何东西…</p></div></div>
