<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/why-startups-should-start-with-seo-from-day-1-case-study-part-i-4057763be671?source=collection_archive---------3-----------------------#2019-04-17">https://medium.com/swlh/why-startups-should-start-with-seo-from-day-1-case-study-part-i-4057763be671?source=collection_archive---------3-----------------------#2019-04-17</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/c13a6629580325858915b9dbb6030ccf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*gqw3ETjZC8SA4CzdVQuelg.jpeg"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx">“to take a paper plane and turn it into a rocket is an art.”</figcaption></figure><h2 id="a5bd" class="hv hw hx bd hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it bi translated">前奏:</h2><p id="9ea7" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo hb bi translated">以下案例研究于2018年2月首次撰写并推介给Ahrefs。然而，由于内容负责人@ Ahrefs拒绝了这一案例研究，该案例研究一直未被采用。虽然这个想法被接受了，但内容负责人并不同意我们用来发展初创公司博客的一些策略。</p><p id="3923" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">这很公平。</p><p id="b104" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">说到底，我们不是SEO机构。我们是一家创业公司。而创业公司的营销人员要做的，就是拿出一分，努力把它变成一百美元的钞票。</p><p id="423f" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">总之。</p><p id="91ce" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">自那次推介以来，我从未发表过这个案例研究。可能我感到有点气馁。</p><p id="ab75" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">然而，在听完<a class="ae ju" href="https://www.indiehackers.com/podcast/084-tim-soulo-of-ahrefs" rel="noopener ugc nofollow" target="_blank"> Tim Soulo关于独立黑客</a>的采访后(我鼓励你去听)，他说了一些类似于(我记不清确切的话)“创业公司应该从第一天开始做SEO。”</p><p id="3a7d" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">这是真的。时间无论如何都会过去，所以为什么要等6个月或一年才开始你的SEO策略。还有什么比展示一个关于这个话题的真实案例研究更好的方式来支持这个观点呢？</p><p id="1e7c" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">因此，下面的案例研究与我在2018年提出的案例完全相同。</p><h1 id="c91a" class="jv hw hx bd hy jw jx jy ic jz ka kb ig kc kd ke ik kf kg kh io ki kj kk is kl bi translated">我如何运用敏捷营销原则在两个月内将Flow-e有机流量提高了889%[案例研究第一部分]</h1><p id="71b1" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo hb bi translated">我敢打赌，你一定听说过软件开发中的敏捷口头禅“早发货，常发货”敏捷营销也是类似的，尤其是当你试图尽可能快地发展一家初创公司时，这样你就不会烧钱了。</p><p id="a007" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">此外，这正是“早出货，常出货”的意思——为了利用测试、数据和无数的小实验，有必要快速出货你的营销概念，并尽早启动你的营销活动。然后，根据反馈，您可以改进您的活动并再次推出。</p><p id="93fa" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">敏捷——当我们生活在一个谷歌引领这种舞蹈的世界中时，适应性、透明性和迭代是必要的技能。</p><p id="6d74" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">你应该明白，虽然今天，我大概能想到至少11种方法来实施营销策略，但在创业环境中，只有一种方法——最快、最有成效的营销策略会奏效。</p><p id="7f17" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">在这个案例研究中，我将向你展示我稳步增加<a class="ae ju" href="https://flow-e.com" rel="noopener ugc nofollow" target="_blank"> Flow-e </a>有机流量的确切方法，同时应用敏捷营销原则，这样我可以:</p><ul class=""><li id="5014" class="km kn hx iw b ix jp jb jq ih ko il kp ip kq jo kr ks kt ku bi translated">完成更多的事情；</li><li id="7d24" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo kr ks kt ku bi translated">把正确的事情做好；</li><li id="56c6" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo kr ks kt ku bi translated">适应永无止境的营销变化。</li></ul><h1 id="2590" class="jv hw hx bd hy jw jx jy ic jz ka kb ig kc kd ke ik kf kg kh io ki kj kk is kl bi translated">如何阅读本案例研究:</h1><p id="75a7" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo hb bi translated">即使你不是在建立一个创业公司，但例如，一个附属利基网站或只是一个副业项目，你仍然可以应用这种方法。</p><p id="12cf" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">如果你刚刚开始，那么你可以完全复制整个过程，看看我的方法在你的行业中表现如何。</p><p id="f3b6" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">如果你已经开始了这个过程，但是你的结果很一般，而且你认为还有改进的空间，我会建议你比较和对比这两种方法，找出模式和差距。然后，通过执行更多可能导致快速但稳定结果的事情来填补空白并利用模式。</p><p id="3d59" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">现在让我们直接切入正题。</p><h1 id="0043" class="jv hw hx bd hy jw jx jy ic jz ka kb ig kc kd ke ik kf kg kh io ki kj kk is kl bi translated">1)建立一个合适的博客结构来表达SEO</h1><p id="1477" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo hb bi translated">我们试图给两种爬虫留下深刻印象——搜索引擎爬虫和你的客户的眼睛。当我分析竞争对手和其他创业网站时，经常会发现以下模式——他们忽略了对爬虫和客户的博客页面结构的优化。</p><p id="de0f" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">类别有助于搜索引擎了解你的博客和网站的内容。一旦你的客户访问你的博客，分类也是导航他们的好方法。</p><p id="4b35" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">我不知道是先有鸡还是先有蛋，但我知道在SEO中，博客的主干在点击发布按钮之前出现。</p><p id="6ca6" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">我做的第一件事是用Ahrefs关键字浏览器工具产生想法，并为类别选择主要关键字。我搜索了最恰当和用户友好的关键词，来最好地描述我们的创业产品。</p><h1 id="5511" class="jv hw hx bd hy jw jx jy ic jz ka kb ig kc kd ke ik kf kg kh io ki kj kk is kl bi translated">下面是这个过程的分解:</h1><ol class=""><li id="6c2e" class="km kn hx iw b ix iy jb jc ih la il lb ip lc jo ld ks kt ku bi translated">打开Ahrefs关键字浏览器工具</li></ol><p id="8077" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">写下一个与你的创业/产品相关的关键词，并选择你的目标国家。</p><figure class="lf lg lh li fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es le"><img src="../Images/d20882e6a93facf206d96d500dc4acd1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*ifLJ6a74ygOslWLL"/></div></div></figure><p id="4048" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">现在您有了结果页面，您将看到一个字段，上面写着“父主题”通常，我会选择父主题作为我的主要类别之一。</p><figure class="lf lg lh li fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lj"><img src="../Images/32d42e76648ad4fe05dc90517342ee5f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*hVbI927SF-EwZSNR"/></div></div></figure><p id="caf5" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">在这种情况下，“个人看板”是“个人看板”的父主题，这个关键字高度相关，不冗长，并且有不错的流量潜力。</p><p id="ee09" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">我在寻找合适的流量潜力，以防某个话题变成竖井结构的良好候选(参见第4部分<strong class="iw lk">)。如果是这样，我将为该类别创建一个基石页面(这可以通过重定向快速设置)。</strong></p><p id="639a" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">我会多次重复这个过程，直到我找到高度相关的“父主题”,并将它们作为我们博客的主要类别。</p><h1 id="3e51" class="jv hw hx bd hy jw jx jy ic jz ka kb ig kc kd ke ik kf kg kh io ki kj kk is kl bi translated">以下是我们博客结构的实际细分:</h1><ul class=""><li id="09a4" class="km kn hx iw b ix iy jb jc ih la il lb ip lc jo kr ks kt ku bi translated">例子1:flow-e.com/blog/<strong class="iw lk">个人看板</strong>/博客-帖子-链接</li><li id="540f" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo kr ks kt ku bi translated">例2:flow-e.com/blog/<strong class="iw lk">个人-看板/展望/ </strong>博客-帖子-链接/</li></ul><p id="102c" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">我选择了<strong class="iw lk"> </strong>来测试两种类别深度。我将这两个结构用于两个主要目的:</p><ol class=""><li id="f45c" class="km kn hx iw b ix jp jb jq ih ko il kp ip kq jo ld ks kt ku bi translated">第一个是实验性的。我想测试哪种结构会有利于搜索引擎</li><li id="f4cf" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo ld ks kt ku bi translated">第二个是万一我们决定在Outlook和Google等更广泛的主题中推广我们的内容(我们目前只关注围绕电子邮件生产方法的Google/Outlook主题)。</li></ol><p id="a6e7" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">这里的一个例子是:</p><ul class=""><li id="7382" class="km kn hx iw b ix jp jb jq ih ko il kp ip kq jo kr ks kt ku bi translated">flow-e.com/blog/<strong class="iw lk">展望</strong>/博客-帖子-链接/</li></ul><p id="6cc4" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">这将确保我们已经在谷歌中拥有一个关于Outlook/Gmail相关主题的温暖位置，我们可以实际测试搜索引擎是否将我们的产品视为Outlook的生产力工具(举个例子)。</p><h1 id="62ee" class="jv hw hx bd hy jw jx jy ic jz ka kb ig kc kd ke ik kf kg kh io ki kj kk is kl bi translated">这个类别结构实验到目前为止有什么结果？</h1><p id="a75e" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo hb bi translated">让我们使用Ahrefs Site Explorer工具来比较代表上述每个结构的两篇博客文章中的数据。</p><p id="1259" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">这两篇博文有以下特点:</p><ul class=""><li id="6f3f" class="km kn hx iw b ix jp jb jq ih ko il kp ip kq jo kr ks kt ku bi translated">在同一天出版；</li><li id="7819" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo kr ks kt ku bi translated">是同一作者写的；</li><li id="e81f" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo kr ks kt ku bi translated">长度相同，每篇约1000字；</li><li id="7e4b" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo kr ks kt ku bi translated">拥有相同数量的图片；</li><li id="e4d9" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo kr ks kt ku bi translated">具有大致相同数量的引用域；</li><li id="e30f" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo kr ks kt ku bi translated">都是同等的页面优化(搜索引擎优化插件亮绿色)。</li></ul><p id="e933" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">示例URL 1:flow-e.com/blog/<strong class="iw lk">个人看板</strong>/博客-帖子-链接</p><figure class="lf lg lh li fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ll"><img src="../Images/8d84c809a198bfc4c2a404875e065cce.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*2xKm6S59N-cOLIhd"/></div></div></figure><p id="3658" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">示例URL 2:flow-e.com/blog/<strong class="iw lk">个人-看板/outlook/ </strong>博客-帖子-链接/</p><figure class="lf lg lh li fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ll"><img src="../Images/89849bf360e42e3e55abe4351446037b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*QOsNGtWaTQ6DjN0s"/></div></div></figure><p id="1e03" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">让我们加密数据。示例URL 2的关键词排名是示例URL 1的三倍。</p><p id="b1b1" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">然而，示例URL 2有两个以上的引用域(这不是一个显著的差异)。</p><p id="a704" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">这两个乌尔评级非常接近，这表明我的目标网址的反向链接配置文件是相似的。</p><p id="9957" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">示例URL 2在谷歌的第一页上对三个关键词进行排名，总搜索量为40次/月。示例URL 1在谷歌的第一页上对两个关键词进行排名，总搜索量为260次/月。</p><p id="f81c" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">很有可能从两个URL中得出哪个结构更好的结论，但是示例URL 2的转换率稍微高一些，尽管与示例URL 1的260相比，每个月的总搜索量只有40。</p><p id="1d1c" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">也许我过度优化了这个过程，但彻底分析这个利基市场，当涉及到类别时，模式是深入三步。</p><p id="7f90" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">当然，大多数网站都很大，但我们正在努力做到最好，我不希望301成为我们的下一个战略。</p><p id="0565" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">我的预测是，示例URL 2是关于更多关键字的排名，因为这些关键字的很大一部分目前是<a class="ae ju" href="https://ahrefs.com/academy/marketing-ahrefs/lesson-2" rel="noopener ugc nofollow" target="_blank">低挂水果</a>。</p><h1 id="aad7" class="jv hw hx bd hy jw jx jy ic jz ka kb ig kc kd ke ik kf kg kh io ki kj kk is kl bi translated">2)追逐低音量关键词</h1><p id="0dc6" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo hb bi translated">这个方法的一部分是我从这个案例研究中偷来的<a class="ae ju" href="https://ahrefs.com/blog/keyword-strategy/" rel="noopener ugc nofollow" target="_blank">低量关键词策略如何让你获得高价值客户</a>。</p><p id="773c" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">问题是:你能跌到多低？</p><p id="0da6" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">答案是:实验。</p><p id="188a" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">最初，你在创业公司所做的一切都是基于实验和测试。而这个过程也没有什么不同。</p><p id="b806" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">对于这一部分，我假设你知道或者知道谁是你的客户。并且您熟悉他们的业务重点。以商业为中心的关键词是要寻找的。</p><p id="44ad" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">以下是如何确定合适的低音量关键词:</p><ol class=""><li id="7ce0" class="km kn hx iw b ix jp jb jq ih ko il kp ip kq jo ld ks kt ku bi translated">打开Ahrefs关键字资源管理器工具；</li><li id="2e72" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo ld ks kt ku bi translated">插入一个你已经选择的类别关键字。</li></ol><p id="a46a" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">我使用类别关键字，因为我希望我的文章在筒仓中(因此，我希望与父类别相关的关键字)。如果您不打算构建孤岛，您可以插入任何与您的业务相关的更广泛的关键字。</p><figure class="lf lg lh li fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ll"><img src="../Images/eb826b4953012640a4255656bdb67a08.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*VypYe-w1Afyv2thn"/></div></div></figure><ol class=""><li id="0108" class="km kn hx iw b ix jp jb jq ih ko il kp ip kq jo ld ks kt ku bi translated">选择KW难度评分&lt; 10；</li><li id="c30f" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo ld ks kt ku bi translated">寻找具有商业焦点/购买意向的关键词；</li><li id="ae00" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo ld ks kt ku bi translated">寻找没有关键词，或者具有以下SERP特征的关键词——特色片段、相关问题或视频。</li></ol><figure class="lf lg lh li fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ll"><img src="../Images/92f3219befb889ca2ac75ac639f8c270.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*TCwGcQbTsbpCjDyf"/></div></div></figure><ol class=""><li id="8556" class="km kn hx iw b ix jp jb jq ih ko il kp ip kq jo ld ks kt ku bi translated">从每个主题/类别中选择3到5个你要播种关键词的主题/类别。稍后我将把文章放在筒仓中(你将在下面读到筒仓)。我喜欢以落后的方式创建筒仓。</li></ol><h1 id="59e2" class="jv hw hx bd hy jw jx jy ic jz ka kb ig kc kd ke ik kf kg kh io ki kj kk is kl bi translated">为什么我会追这些特征的关键词？</h1><p id="9ab2" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo hb bi translated">对我来说，从一开始就带来一些有机流量的最简单的方法(但我不是说这很容易)是选择低容量、低KD的关键词，即使没有建立链接，这些关键词也能获得牵引力。</p><p id="c0b0" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">当然，我不想为通用的低量，低KD关键词排名，我想追逐的是会转化为客户的那个。</p><p id="a9d0" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">就像这个:</p><figure class="lf lg lh li fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ll"><img src="../Images/7bbbab62b42e60a3aff3c0ce1b2f2e92.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*tU1yksfXSg-SjGRK"/></div></div></figure><p id="2bc6" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">该数据报告涵盖2017年12月至2018年1月期间，目标完成意味着我们产品的签约。</p><p id="5be6" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">所以在这两个月里，一个每月搜索次数少于10次的URL给我们带来了57个用户。</p><p id="be95" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">现在想象一下，如果你能在100篇文章中重复这个过程，并且它们有接近的结果。</p><p id="d7d6" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">我不知道你怎么想，但是这个想法更让我好奇！</p><h1 id="4780" class="jv hw hx bd hy jw jx jy ic jz ka kb ig kc kd ke ik kf kg kh io ki kj kk is kl bi translated">这是我们有机搜索增长的结果</h1><p id="3eb3" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo hb bi translated">2017年11月已发表8篇(每篇1000字)，2017年12月又发表8篇。</p><p id="32ac" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">下面的数据是2017年11月、2017年12月和2018年1月的有机搜索流量之间的比较。</p><figure class="lf lg lh li fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lm"><img src="../Images/d6bd15f2e7829f331646774f52d4aa2d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Fre4W6JW4J1BE66F"/></div></div></figure><ul class=""><li id="2b4c" class="km kn hx iw b ix jp jb jq ih ko il kp ip kq jo kr ks kt ku bi translated">2017年11月的有机交通–249场会议；</li><li id="7451" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo kr ks kt ku bi translated">2017年12月的有机交通——1，007次会议；</li><li id="0eec" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo kr ks kt ku bi translated">2018年1月的有机流量–2，214场。</li></ul><p id="5f04" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">该数据集显示，自2017年11月以来，Flow-e有机搜索流量增长了889%。</p><p id="d8ec" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">基本上，这是通过瞄准16个低容量，但高转化率的关键字来实现的，这对我们的业务很重要。</p><h1 id="948e" class="jv hw hx bd hy jw jx jy ic jz ka kb ig kc kd ke ik kf kg kh io ki kj kk is kl bi translated">3)建立联系:首先复制你的竞争对手</h1><p id="424f" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo hb bi translated">但是链接建设是如此之难。是的，它是。然而，别忘了，埃隆·马斯克并不是第一个造火箭的人。别人以前做过。现在，他只是利用和复制这个过程。</p><p id="a499" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">这正是你应该做的。你甚至可以做得更好更快，因为你已经有了一个有效的模式。</p><ol class=""><li id="3ef5" class="km kn hx iw b ix jp jb jq ih ko il kp ip kq jo ld ks kt ku bi translated">打开Ahrefs并转到链接相交工具；</li></ol><figure class="lf lg lh li fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ll"><img src="../Images/731e662ecaea824bb0f44d9acd18a065.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*lzlpxR2PEMtR7mBS"/></div></div></figure><ol class=""><li id="2341" class="km kn hx iw b ix jp jb jq ih ko il kp ip kq jo ld ks kt ku bi translated">将您的2-3个主要竞争对手放在“显示谁链接到”中，将您的域名放在“但不链接到”中(这是可选的，但我更喜欢使用它来避免搜索我的域名已经有的链接)。</li></ol><figure class="lf lg lh li fd hk er es paragraph-image"><div class="er es ln"><img src="../Images/463d96b26642cd8a953de22c71b732c9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1326/0*YWRsgYB8O6CFSnOZ"/></div></figure><p id="f6bc" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">一旦你点击“显示链接机会”，你会得到一个结果页面。</p><p id="8cc7" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">通常，我会寻找模式。我将首先追逐最简单的链接。这些是:</p><ol class=""><li id="2b34" class="km kn hx iw b ix jp jb jq ih ko il kp ip kq jo ld ks kt ku bi translated">目录(在我们的例子中是启动相关的)；</li><li id="c109" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo ld ks kt ku bi translated">简介论坛链接(论坛，与你的小众相关)；</li><li id="75b5" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo ld ks kt ku bi translated">社区论坛讨论(有助于利基相关的讨论)；</li><li id="e021" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo ld ks kt ku bi translated">社交书签网站(Scoop.it，Stumbleupon)。</li></ol><p id="da2a" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">你可以很快从Scoop.it获得链接。注册，创建一个主题，并提交您的博客文章进行管理。</p><figure class="lf lg lh li fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lo"><img src="../Images/32be38a2f40905ff1af4ca27457f9a27.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*kpgzLaPjplNamGKH"/></div></div></figure><ol class=""><li id="177d" class="km kn hx iw b ix jp jb jq ih ko il kp ip kq jo ld ks kt ku bi translated">评论(在相关的小众博客上)；</li><li id="6968" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo ld ks kt ku bi translated">辛迪加(中型)；</li><li id="fe6f" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo ld ks kt ku bi translated">社交媒体链接(如果适用)。</li></ol><p id="e7bf" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">那我就从最难的开始:</p><ol class=""><li id="660f" class="km kn hx iw b ix jp jb jq ih ko il kp ip kq jo ld ks kt ku bi translated">公关出版物(我通常会跳过这一个，除非我有一个非常好的产品推介)；</li></ol><p id="f280" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">向任何杂志推销一个想法都是很棘手的。很自然，他们会突出那些周围有嗡嗡声的产品。你可以提交一个提示，接近作者，或者你可以使用一个已经和一些作者建立关系的推广/公关机构。</p><figure class="lf lg lh li fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ll"><img src="../Images/c7b81c14fdd2ffc41a0fbefb1f47b0d2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*EBbjsWp1n1HkkTTm"/></div></div></figure><p id="1d2c" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">我做了一个实验，创建了一个计划，在2周的时间里，看看我能接触、推介多少大型在线杂志，并在上面出现(在敏捷营销中，我们在短距离冲刺中做小实验。我们不喜欢做长时间的有氧运动)。</p><p id="5123" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">最终结果被一家杂志特别报道。如果我必须诚实的话，我不会再这样做了。努力和结果之间的转换率差得很远。</p><ol class=""><li id="9740" class="km kn hx iw b ix jp jb jq ih ko il kp ip kq jo ld ks kt ku bi translated">客座博文投稿；</li><li id="a517" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo ld ks kt ku bi translated">面试(在我们的案例中是与创业相关的)。</li></ol><p id="e8c1" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">让我注意到，有不同的链接是完全可以的——从不同的来源跟随/不跟随。从论坛或目录中接收链接不是垃圾邮件策略。</p><p id="f94e" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">切题就好。贡献—分享有价值的数据和见解，提供一些建议，并帮助您的社区。</p><h1 id="ca81" class="jv hw hx bd hy jw jx jy ic jz ka kb ig kc kd ke ik kf kg kh io ki kj kk is kl bi translated">这里有一个建议，以防你决定建立筒仓:</h1><p id="ab30" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo hb bi translated">一旦你有足够的文章准备好建立两个筒仓，开始你的链接建设策略。为什么？因为我们将建立到它们的链接，然后看看哪个竖井执行得更好。确保你准备了两个不同类别的文章。</p><p id="9aa5" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">这将允许你运行一个实验，看看谷歌(或另一个搜索引擎)喜欢哪个主题。然后你猜怎么着？你将为获胜的筒仓写更多的文章。</p><h1 id="5f1b" class="jv hw hx bd hy jw jx jy ic jz ka kb ig kc kd ke ik kf kg kh io ki kj kk is kl bi translated">这里是我们使用上述方法的结果</h1><p id="2dc1" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo hb bi translated">这是我去年年底做的一个链接建设活动的结果。</p><figure class="lf lg lh li fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lp"><img src="../Images/02e6e1b05a821cc55ffc9a9da1731fe3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*RK6KWI_-Lx3WHVVF"/></div></div></figure><p id="e6ba" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">所以在7月1日，Flow-e有1个引用域。10月18日，我们推出了产品搜索，我们收到了推荐域名的自然牵引力。然后，我执行了两次链接建设活动，每次都是在短短的一周冲刺中进行的(相隔一个月)。</p><p id="15b9" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">根据Ahrefs数据库，目前，我们有189个参考域名。还不错。</p><p id="72d6" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">这里有一个提示:</p><p id="ea5d" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">我建议你进行许多<a class="ae ju" href="https://ahrefs.com/blog/link-building/" rel="noopener ugc nofollow" target="_blank">小链接建设实验</a>而不是“大爆炸”运动。因此，您可以快速衡量每种方法，并了解哪种方法最适合您的业务。</p><p id="6511" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">然后你可以改进和复制这个过程，这样你就可以得到更多的链接。</p><h1 id="98c9" class="jv hw hx bd hy jw jx jy ic jz ka kb ig kc kd ke ik kf kg kh io ki kj kk is kl bi translated">4)当谷歌示爱时——利用这一时刻</h1><p id="0109" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo hb bi translated">这是我们都在寻求的时刻。有机交通的增长。如果你的排名在11到20之间(或者前10名更好)，那么你一定要把这些页面向前推。</p><p id="0f9e" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">以下是你可以捕捉这一瞬间的方法:</p><h1 id="f8c4" class="jv hw hx bd hy jw jx jy ic jz ka kb ig kc kd ke ik kf kg kh io ki kj kk is kl bi translated">反向发布筒仓</h1><p id="cbe5" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo hb bi translated">筒仓页面是筒仓的主页，它“向下”链接到它下面的子文章。背后的理论是，凭借筒仓结构的力量，你可以用更少的链接击败高权威网站。</p><figure class="lf lg lh li fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ll"><img src="../Images/9619e69cfcb196c1a15025d0c4560003.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*C8Ovhaxb9vm9Yy6E"/></div></div></figure><p id="c123" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">大多数人从主要的基础博客文章开始创建他们的筒仓。</p><p id="afef" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">然后，他们创建简短的子文章(每篇1000-1200字)，涵盖基础文章的不同方面，并从基础文章链接到这些子文章。</p><p id="04fa" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">正如我在第1章中提到的，我反向发布筒仓。我将首先创建两个类别的子文章，看看哪一个将开始排名更快。</p><p id="dc22" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">之后我会写基石篇。关键是，基础文章应该是对主题的深入和精心编写的概述，并链接到该竖井中更详细的子文章。</p><p id="3f6c" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">这里有一个例子:</p><p id="ffe1" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">我想创建一个关于一种生产力方法的筒仓——把事情做完(GTD)。</p><p id="951c" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">我做的第一件事是创建子文章:</p><ul class=""><li id="6133" class="km kn hx iw b ix jp jb jq ih ko il kp ip kq jo kr ks kt ku bi translated">GTD为展望；</li><li id="12db" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo kr ks kt ku bi translated">Gmail的GTD；</li><li id="f428" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo kr ks kt ku bi translated">GTD流程图；</li><li id="1628" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo kr ks kt ku bi translated">最佳GTD应用。</li></ul><p id="c408" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">然后我会等一个月，看排名结果。如果我们在SERP结果中排名在0-15之间，那么我将编辑这篇基础文章。</p><p id="91a3" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">在本例中，基础文章是对主题GTD的深入概述。我将链接到子文章，我将从子文章链接到基石和子文章之间。</p><p id="52b3" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">我更喜欢对竖井使用隔离方法——给定竖井中的帖子只与该竖井中的其他帖子交互。</p><p id="602c" class="pw-post- ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">您可以在一个页面上有多个SERP功能，因此针对相关功能进行优化。</p><p id="09d2" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">我还会建议阅读这篇关于SERP特性的研究:<a class="ae ju" href="https://ahrefs.com/blog/serp-features/" rel="noopener ugc nofollow" target="_blank">谷歌的SERP特性是否在从你的网站上窃取流量？</a></p><h1 id="a557" class="jv hw hx bd hy jw jx jy ic jz ka kb ig kc kd ke ik kf kg kh io ki kj kk is kl bi translated">最后一步</h1><p id="78e1" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo hb bi translated">在我完成上面概述的更新后，我通常会提交GSC筒仓中的所有链接进行索引。我这样做是为了好运😊</p><p id="0a53" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">说真的，我希望谷歌尽快重新抓取新更新的页面，看看是否会有任何位置变化。</p><h1 id="7c22" class="jv hw hx bd hy jw jx jy ic jz ka kb ig kc kd ke ik kf kg kh io ki kj kk is kl bi translated">5)使用Ahrefs网站审计工具来检测SEO问题</h1><p id="fe6b" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo hb bi translated">Ahrefs的网站审计工具是泰姬陵的网站审计工具。最近更新，漂亮和干净(顺便说一下，我喜欢新的颜色)，该工具显示您的网站的健康。</p><p id="7e12" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">这是您的虚拟设备，它会在检测到问题时提醒您。更好的是，向您展示了应该如何解决这些问题。</p><p id="fa0d" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">首先，从“+新项目”按钮添加您的网站。</p><figure class="lf lg lh li fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ll"><img src="../Images/cb0b5f94fdf25f0e9ec553678acc9975.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*WpLBQJHDuV8npqAI"/></div></div></figure><p id="5f70" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">让我们看看Flow-e网站的概述和Ahrefs检测到的错误类型。</p><figure class="lf lg lh li fd hk er es paragraph-image"><div class="er es ls"><img src="../Images/fd8bada7e668f6de04c5cdf6c9b682b3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1152/0*K7QKMzA7qss6ca5T"/></div></figure><p id="b440" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">您可以按重要性过滤您得到的错误:</p><ul class=""><li id="878e" class="km kn hx iw b ix jp jb jq ih ko il kp ip kq jo kr ks kt ku bi translated">警告；</li><li id="4484" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo kr ks kt ku bi translated">错误；</li><li id="d3de" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo kr ks kt ku bi translated">通知。</li></ul><p id="a7cf" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">显然，前两个首先需要你的注意。此外，您可以点击某个问题，这将引导您找到存在该问题的页面列表。</p><p id="8f07" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">您还可以设置全局过滤器:</p><figure class="lf lg lh li fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ll"><img src="../Images/0ff8f471a1b2366bb64b5d49acbf3469.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*5boAyuAzJptwbZKM"/></div></div></figure><p id="4cf4" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">解决所有问题后，您可以在Ahrefs站点审计工具中强制进行新的重新搜索，以再次检查问题是否已成功解决:</p><figure class="lf lg lh li fd hk er es paragraph-image"><div class="er es lt"><img src="../Images/c15bdbab4b5e6562ca815c686a0102a6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1164/0*upIziFbHjV80W30a"/></div></figure><h1 id="2e14" class="jv hw hx bd hy jw jx jy ic jz ka kb ig kc kd ke ik kf kg kh io ki kj kk is kl bi translated">6)为什么在创业世界中保持敏捷和精益至关重要</h1><p id="b6f3" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo hb bi translated">在这样的环境下，一心多用是行不通的。同时做许多事情而不分清主次会造成不可避免的浪费。浪费是我们努力消除的。</p><p id="c376" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">在我的案例中，我应用了敏捷营销的6个价值观中的大部分，这些价值观教会我如何通过做正确的事情来做更多的事情。</p><p id="0f6b" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">这些是我在营销工作中应用的敏捷营销的4个价值观(满分为6分),我一直致力于持续改进它们:</p><ul class=""><li id="c647" class="km kn hx iw b ix jp jb jq ih ko il kp ip kq jo kr ks kt ku bi translated">应对变化而不是遵循计划——例如，我没有遵循6个月的计划。相反，我会计划1-2项举措，并持续一两周。我将衡量结果，并决定是否以及如何通过做出适当的改变来改进它们。</li><li id="d240" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo kr ks kt ku bi translated">在大实验上运行许多小实验——这里的规则是不要把所有的鸡蛋放在一个篮子里。你必须把精力分散在小实验上。我会花50%的时间在我知道有效的事情上，25%的时间在改进上，25%的时间在全新的想法上。</li><li id="64ee" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo kr ks kt ku bi translated">“大爆炸”活动的快速迭代——这里的想法是从一个小策略开始，测量结果，并记录学习。即使这个策略没有奏效，也没关系，因为我们学到了一些新东西。然后我们再次迭代，尝试测试新的东西。对于快速迭代来说，这是一个非常有效的持续循环。</li><li id="112a" class="km kn hx iw b ix kv jb kw ih kx il ky ip kz jo kr ks kt ku bi translated">“我们相信上帝，所有其他人都必须带来数据”——在一个大型企业组织中，通常情况下，收入最高的人的意见最重要(她是决策者)。不是在敏捷的组织中。我们根据数据和指标做出决策。必须选择正确的指标，而不是虚荣心指标——例如，虚荣心指标获得的高流量不会转化为美元。我们感觉很好，我们有高流量，但现实是<a class="ae ju" href="https://ahrefs.com/blog/grow-website-traffic/" rel="noopener ugc nofollow" target="_blank">我们不需要不转化</a>的流量。</li></ul><h1 id="932b" class="jv hw hx bd hy jw jx jy ic jz ka kb ig kc kd ke ik kf kg kh io ki kj kk is kl bi translated">包扎</h1><p id="97a6" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo hb bi translated">有机地发展业务绝对是一个挑战，尤其是在谷歌发布新算法并定期更新的时候。</p><p id="3747" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">目前，我们正在观察谷歌SERP的快速和动态变化，我预测只有那些适应变化的营销人员才能在这场龙卷风中幸存下来。</p><p id="fb93" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">用一件SEO武器(工具)武装自己，时刻关注这些变化，敏捷地适应变化。</p><p id="8d6a" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated">我想听听我在哪些方面可以做得更好，我错过了什么，你增加有机搜索流量的首要策略是什么？</p><p id="058f" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi">—</p><p id="7bae" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi translated"><a class="ae ju" href="https://flow-e.com" rel="noopener ugc nofollow" target="_blank"> <em class="lu">我们在Flow-e </em> </a> <em class="lu">做什么？</em></p><p id="cdd9" class="pw-post-body-paragraph iu iv hx iw b ix jp iz ja jb jq jd je ih jr jg jh il js jj jk ip jt jm jn jo hb bi">—</p><figure class="lf lg lh li fd hk er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es lv"><img src="../Images/308a8d84fb9b2fab43d66c117fcc4bb4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*YqDjlKFwScoQYQ62DWEdig.png"/></div></a></figure><h2 id="c148" class="hv hw hx bd hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it bi translated">这篇文章发表在<a class="ae ju" href="https://medium.com/swlh" rel="noopener"> The Startup </a>上，这是Medium最大的创业刊物，拥有+443，678名读者。</h2><h2 id="869c" class="hv hw hx bd hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it bi translated">订阅接收<a class="ae ju" href="https://growthsupply.com/the-startup-newsletter/" rel="noopener ugc nofollow" target="_blank">我们的头条</a>。</h2><figure class="lf lg lh li fd hk er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es lv"><img src="../Images/b0164736ea17a63403e660de5dedf91a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ouK9XR4xuNWtCes-
