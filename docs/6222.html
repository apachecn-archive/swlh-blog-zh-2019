<blockquote>原文：<a href="https://medium.com/swlh/are-you-an-anally-retentive-travel-planner-994f74719e82#2019-06-18">https://medium.com/swlh/are-you-an-anally-retentive-travel-planner-994f74719e82#2019-06-18</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/bfddb1ef62309e3a166a88ef347e4e95.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*jwMtePkxMpkJs7HXuzSzLw.jpeg"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Photo by <a class="ae ja" href="https://unsplash.com/@erwanhesry?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Erwan Hesry</a> on <a class="ae ja" href="https://unsplash.com/search/photos/travel?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="446c" class="pw-post-body-paragraph jb jc ho jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">在某种程度上，旅行计划总是要考虑的一个因素。你需要知道你要去世界的哪个地方，你有多少时间。</p><p id="9c77" class="pw-post-body-paragraph jb jc ho jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">但是复杂的旅行计划？不，不，不，如果我看到你复杂的旅行计划，我会把我的啤酒洒在上面。你的行李箱里没有挥舞自拍杆的中国旅游团，所以你为什么要不折不扣地计划一切？</p></div></div>
