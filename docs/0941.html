<h1 class="translated">不要再说“你只能活一次”！</h1>
<blockquote>原文：<a href="https://medium.com/swlh/stop-saying-you-only-live-once-14b66a5677a4#2019-02-12">https://medium.com/swlh/stop-saying-you-only-live-once-14b66a5677a4#2019-02-12</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div class="er es hm"><img src="../Images/71440d3544b309f2584af9176ab22e7c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1080/format:webp/0*R_wOgtmgW0yZDfMd.jpg"/></div></figure><div class=""/><p id="d818" class="pw-post-body-paragraph is it hv iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated">生活很有趣。</p><p id="3a12" class="pw-post-body-paragraph is it hv iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated">有些人每天都过得很充实，有些人每天都在焦虑或压力中醒来，有些人则介于两者之间。</p><h1 id="622a" class="jq jr hv bd js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn bi translated">每个人都有选择</h1><p id="4b98" class="pw-post-body-paragraph is it hv iu b iv ko ix iy iz kp jb jc jd kq jf jg jh kr jj jk jl ks jn jo jp hh bi translated">我不是来给你上课的，也不是来写一张清单，告诉你为什么你每天都需要快乐，仅仅因为你醒来了，有了心跳。</p></div></div>
