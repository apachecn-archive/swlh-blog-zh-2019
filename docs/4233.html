<blockquote>原文：<a href="https://medium.com/swlh/top-10-questions-when-running-a-distributed-team-f9c73293bc02#2019-05-29">https://medium.com/swlh/top-10-questions-when-running-a-distributed-team-f9c73293bc02#2019-05-29</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="4d0a" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">如果你一直关注我以前的帖子，你会知道我管理着一个远程团队。我在Pixc的团队分布在世界各地。</p><p id="2ab2" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">虽然团队和我都喜欢我们做事的方式，但我经历了很多尝试和错误才走到现在。我雇佣了数百名自由职业者来寻找我可以依赖和信任的人。</p><p id="437e" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">对一些人来说，管理一个分布式团队听起来仍然像是一种未来的方式。甚至会很恐怖。这可能很难，但并非不可能。</p></div></div>
