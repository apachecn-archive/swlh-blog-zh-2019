<blockquote>原文：<a href="https://medium.com/swlh/define-success-ff88f05face5#2019-05-30">https://medium.com/swlh/define-success-ff88f05face5#2019-05-30</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><h2 id="9572" class="hm hn ho bd b fp hp hq hr hs ht hu dx hv translated" aria-label="kicker paragraph">开心起来</h2><div class=""/><div class=""><h2 id="ffc7" class="pw-subtitle-paragraph iu hx ho bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl dx translated">定义你自己的成功</h2></div><figure class="jn jo jp jq fd jr er es paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="er es jm"><img src="../Images/416a4a9773b1c0d722255d1ba05c30c2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*dEwqA8-J3IWF8NJ8"/></div></div><figcaption class="jy jz et er es ka kb bd b be z dx">Photo by <a class="ae kc" href="https://unsplash.com/@brucemars?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">bruce mars</a> on <a class="ae kc" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="df64" class="pw-post-body-paragraph kd ke ho kf b kg kh iy ki kj kk jb kl km kn ko kp kq kr ks kt ku kv kw kx ky hh bi translated">我是在和别人比较中长大的。</p><p id="e708" class="pw-post-body-paragraph kd ke ho kf b kg kh iy ki kj kk jb kl km kn ko kp kq kr ks kt ku kv kw kx ky hh bi translated">我把自己比作拥有所有流行服装和配饰的朋友，我会穿着商店品牌的运动鞋，穿着我表哥的旧阿迪达斯套头衫。</p></div></div>
