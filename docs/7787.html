<h1 class="translated">Fiverr的一个经常被忽视的优点</h1>
<blockquote>原文：<a href="https://medium.com/swlh/an-often-overlooked-advantage-of-fiverr-655b82eb302f?source=collection_archive---------20-----------------------#2019-07-07">https://medium.com/swlh/an-often-overlooked-advantage-of-fiverr-655b82eb302f?source=collection_archive---------20-----------------------#2019-07-07</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/6bc5943e142722460b4d4e8ab2f132a3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*8rht8XbdZ1Kod8wJ"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Photo by <a class="ae ja" href="https://unsplash.com/@balazscsaba2006?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Csaba Balazs</a> on <a class="ae ja" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="e5d8" class="pw-post-body-paragraph jb jc ho jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">毫无疑问，Fiverr在自由职业者行业的声誉并不是最好的。许多在这个平台上提供服务的自由职业者抱怨激烈的、通常纯粹由价格驱动的竞争，以及由于Fiverr的审查系统而拥有太多权力的买方。因此，他们觉得自己的工作被贬低，不受重视。</p></div></div>
