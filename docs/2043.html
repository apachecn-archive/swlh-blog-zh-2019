<h1 class="translated">什么是内容系统？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/what-is-a-content-system-31dfd6f95d90#2019-04-01">https://medium.com/swlh/what-is-a-content-system-31dfd6f95d90#2019-04-01</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="e5cf" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">吸引和发展观众需要什么</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/fd378b16c23ae2a47f997e5edef7d8ef.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-9BCc_MXGpDFVIfXT-KHrQ.png"/></div></div></figure><p id="7451" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">内容系统是创建、参与、管理和优化数据驱动的信息的过程，这些信息服务于利基受众未满足的需求。这个过程既创造又发展了一个网络。如果你还和我在一起，我知道这听起来像是一个非常技术性和非创造性的努力，但这个定义提供了必要的…</p></div></div>
