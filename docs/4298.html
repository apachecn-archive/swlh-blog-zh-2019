<h1 class="translated">何处，何时，如何提交你的作品</h1>
<blockquote>原文：<a href="https://medium.com/swlh/get-it-published-5d7eefd30fd0#2019-05-30">https://medium.com/swlh/get-it-published-5d7eefd30fd0#2019-05-30</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="91f9" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">让你出版的5个资源</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/af3fd96338f927c62f9bcc863c8983f9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*SoRt06-YX3GNLgQSGr0TYw.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/photos/wk833OrQLJE?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Lysander Yuen</a> on <a class="ae jt" href="https://unsplash.com/search/photos/library?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="3f75" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">好像写作、编辑和鼓起勇气把你的作品发布出去还不够困难，你还必须精确地计算出<em class="kq">把它发送到哪里</em>，什么时候发送到<em class="kq">，以及<em class="kq">如何发送</em>。选择的数量之多可能会让人不知所措。幸运的是，一些慷慨的、有组织的、总体上英勇的人们已经承担起了…</em></p></div></div>
