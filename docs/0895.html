<h1 class="translated">你有没有站在滑梯顶端害怕下去的经历？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/have-you-ever-stood-at-the-top-of-a-slide-afraid-to-go-down-1b5c093489dc#2019-02-10">https://medium.com/swlh/have-you-ever-stood-at-the-top-of-a-slide-afraid-to-go-down-1b5c093489dc#2019-02-10</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="02f3" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">快速浏览一下生产力和毅力</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/ba4919af6e72bc1aaa3a6da061147dc1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Cz6TkT5YlLxHX7KJw6WDRA.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Grandma going down a slide.</figcaption></figure><p id="eec7" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">我们在一个室内游乐场。我的孙子大约两岁。</p><p id="36d6" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">“奶奶，你能和我一起去滑滑梯吗？”</p><p id="cce7" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">以前我曾几次看到我的女儿和他一起爬过一个迷宫到达顶端。哎呀——我能爬上去吗……</p></div></div>
