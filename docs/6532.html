<h1 class="translated">守旧派没有死</h1>
<blockquote>原文：<a href="https://medium.com/swlh/old-school-isnt-dead-22bd4fc82ee0?source=collection_archive---------54-----------------------#2019-06-21">https://medium.com/swlh/old-school-isnt-dead-22bd4fc82ee0?source=collection_archive---------54-----------------------#2019-06-21</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="f7f8" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">谷歌教室和其他数字平台很棒，但它们无法击败旧学校的教育实践。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/19ae93ff483b01b90c529925d2b01557.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*DNx-7waca5lM4d7P"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Photo by <a class="ae jz" href="https://unsplash.com/@pistos?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Jeffrey Hamilton</a> on <a class="ae jz" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="4ac4" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">在我当老师的15年里，技术在教室和学生家中变得越来越普遍。当我开始的时候，我们点名并把分数记录在纸质的成绩簿上，我并不后悔。这很乏味，计算必须手工完成。</p></div></div>
