<blockquote>原文：<a href="https://medium.com/swlh/success-isnt-happiness-but-why-not-have-both-781550f91abb?source=collection_archive---------88-----------------------#2019-06-27">https://medium.com/swlh/success-isnt-happiness-but-why-not-have-both-781550f91abb?source=collection_archive---------88-----------------------#2019-06-27</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><p id="616e" class="pw-post-body-paragraph hm hn ho hp b hq hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik hh bi translated">生命、自由和追求幸福……这些是我们伟大国家的基本自由。但是成功和追求幸福在哪里相遇呢？我们能两个都要吗？</p><figure class="im in io ip fd iq er es paragraph-image"><div role="button" tabindex="0" class="ir is di it bf iu"><div class="er es il"><img src="../Images/d3b0380c9f97ce5f1081cfab6bc29b6a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*u-UuoFzRM59WzQHc"/></div></div><figcaption class="ix iy et er es iz ja bd b be z dx">Photo by <a class="ae jb" href="https://unsplash.com/@priscilladupreez?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Priscilla Du Preez</a> on <a class="ae jb" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="7339" class="pw-post-body-paragraph hm hn ho hp b hq hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik hh bi translated">从很小的时候起，媒体、父母、朋友和家人就为我们定义了成功。获得物质和社会财富是最重要的，但一个人内心的平静往往被排除在讨论之外。这清楚地描绘了什么是理想的，什么是重要的。</p></div></div>
