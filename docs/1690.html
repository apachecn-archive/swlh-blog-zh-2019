<h1 class="translated">你是否为自己公司的糟糕品牌感到内疚？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/are-you-guilty-of-bad-branding-for-your-startup-b7980586bf9b?source=collection_archive---------13-----------------------#2019-03-16">https://medium.com/swlh/are-you-guilty-of-bad-branding-for-your-startup-b7980586bf9b?source=collection_archive---------13-----------------------#2019-03-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/05b0579306bc4d20c926b1cb32cb1efe.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*8XMNV33-6JAuK9fDr35ZGQ.jpeg"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Do you recognize this tick? Branding at its finest.</figcaption></figure><blockquote class="ja jb jc"><p id="03ee" class="jd je jf jg b jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb hh bi translated"><strong class="jg kc">77%的B2B营销领导者认为品牌对增长至关重要— </strong> <a class="ae kd" href="https://www.circle-research.com/wp-content/uploads/B2B-Branding-Research.pdf" rel="noopener ugc nofollow" target="_blank"> <strong class="jg kc">圈子研究</strong> </a></p></blockquote><p id="1963" class="pw-post-body-paragraph jd je ho jg b jh ji jj jk jl jm jn jo ke jq jr js kf ju jv jw kg jy jz ka kb hh bi translated">然而，尽管品牌在任何公司中都有着举足轻重的地位，但它在一个商业领域却常常被忽视。</p><h1 id="5291" class="kh ki ho bd kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le bi translated">创业公司。</h1><p id="0ce3" class="pw-post-body-paragraph jd je ho jg b jh lf jj jk jl lg jn jo ke lh jr js kf li jv jw kg lj jz ka kb hh bi translated">我看到的常见误解是<strong class="jg kc">‘我们是一家初创公司，我们需要首先专注于我们的产品’。</strong></p></div></div>
