<h1 class="translated">这里通风好吗？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/is-it-drafty-in-here-7cf1fdff6698#2019-06-10">https://medium.com/swlh/is-it-drafty-in-here-7cf1fdff6698#2019-06-10</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="3472" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">写一本书或短篇小说的过程是多种多样的，就像有多少作者一样。每个人都有不同的方法。我想简单说一下我是如何着手<em class="jj">写</em>的业务的(我最近在社交媒体上提到我总是写五稿，有人让我解释)。我以前并不总是这样写。我的五稿法多年来不断演变，成为一种东西。我写的最后十几个短篇故事都是五个草稿，我现在写的这本书也是五个草稿。</p></div></div>
