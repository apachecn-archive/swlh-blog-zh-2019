<blockquote>原文：<a href="https://medium.com/swlh/video-navigation-in-react-90dca4698670#2019-04-16">https://medium.com/swlh/video-navigation-in-react-90dca4698670#2019-04-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><h1 id="5f8c" class="il im ho bd in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji bi translated">声明性数据设计</h1><p id="e75b" class="pw-post-body-paragraph jj jk ho jl b jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg hh bi translated">我最近开始学习<a class="ae kh" href="https://reactjs.org/" rel="noopener ugc nofollow" target="_blank">反应</a>。这是一个框架，它解决了前端web开发中的许多问题。但是这个帖子不是React教程。有很多都写得非常好。相反，我想着重理解React的“声明性”数据哲学。这种固执己见的设计约束是React成功的关键，但作为一名React新开发人员，它似乎会给你带来很多麻烦。因此，让我们花一节时间深入探讨这个想法。</p></div></div>
