<blockquote>原文：<a href="https://medium.com/swlh/heres-why-you-should-never-undermine-the-meaning-of-your-life-4415d36593c8?source=collection_archive---------45-----------------------#2019-05-30">https://medium.com/swlh/heres-why-you-should-never-undermine-the-meaning-of-your-life-4415d36593c8?source=collection_archive---------45-----------------------#2019-05-30</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="4b42" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">找出你已经具备成功所需的诸多原因中的几个。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/5bdac482dad03fd048952f9c8fee55ca.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*s1CTYFUUkeyQxfxXF7HIyw.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/photos/8610P2x54a0?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Dmitry Berdnyk BRDNK Vision</a> on <a class="ae jt" href="https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="d477" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi kq translated">你最不想做的事情就是走到人生的尽头——你生命的最后几天——并希望你能做得更多。你希望你能迈出第一步，而不是犹豫不决并最终放弃。</p></div></div>
