<h1 class="translated">好医生</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-good-doctor-9a7d9628b4d7?source=collection_archive---------69-----------------------#2019-06-09">https://medium.com/swlh/the-good-doctor-9a7d9628b4d7?source=collection_archive---------69-----------------------#2019-06-09</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="fab3" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">一个关于损失和遗产的故事</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/33272c848c8d70eb0bce1ca13afe72ab.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*gz6b6Qvo0U7P2d9O"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@detroit1?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Glen .</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="73d0" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">这位好医生在上周末去世了。</p><p id="afc6" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">他在清晨去世，身边围绕着他最伟大的礼物，他的三个女儿。</p><p id="baa1" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">他生病了，疼痛，不舒服。</p><p id="0b1c" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">年龄是一份礼物，但它也是不可饶恕的。糖尿病，当它肆虐的时候，会变得相当残酷和无情。</p></div></div>
