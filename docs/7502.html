<h1 class="translated">你真的需要那个框架吗？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/do-you-really-need-that-framework-394170ecef7e?source=collection_archive---------14-----------------------#2019-07-03">https://medium.com/swlh/do-you-really-need-that-framework-394170ecef7e?source=collection_archive---------14-----------------------#2019-07-03</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="46db" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">第三方框架和库是(并且可能继续是)一个激烈争论的话题。一些开发人员花更多的时间研究和评估一个潜在的框架，而不是用它开发东西，一些开发人员一遇到问题就去找新的库。本文探讨了使用第三方库和框架的优缺点。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/27f18382048e56cae4074b29515cd98b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Y-K4bpH1IXEua6hcshfESw.jpeg"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Photo by <a class="ae jz" href="https://unsplash.com/@kmuza?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Carlos Muza</a> on <a class="ae jz" href="https://unsplash.com/search/photos/charts?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure></div></div>
