<h1 class="translated">你有各种各样的创作兴趣吗？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/do-you-have-a-variety-of-creative-interests-77a41967109f#2019-03-14">https://medium.com/swlh/do-you-have-a-variety-of-creative-interests-77a41967109f#2019-03-14</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="c705" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">你可能是一个“文艺复兴的灵魂”。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/f82f66bdd6661f039d6760d853ab28a8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*LeCPdWASF8b7cnOx.png"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">pixabay.com</figcaption></figure><p id="66f9" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi jz translated">我最近一直在研究“文艺复兴时期的灵魂”这个课题。这是一个有趣的话题。</p><p id="2093" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">文艺复兴时期最著名的人可能是《蒙娜丽莎》的画家。但是，列奥纳多·达·芬奇是一个兴趣广泛、才华横溢的人，而不仅仅是一个画家。</p></div></div>
