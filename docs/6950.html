<h1 class="translated">每日演示的魔力</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-magic-of-the-daily-demo-45773665b256?source=collection_archive---------27-----------------------#2019-06-26">https://medium.com/swlh/the-magic-of-the-daily-demo-45773665b256?source=collection_archive---------27-----------------------#2019-06-26</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/4e13a36822ebbe24bc25a711ca17303d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*TiUpNi1STE__H0LJ1CqyeQ.jpeg"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">This is the area where we do our daily demos. It’s starting to get a bit cramped with upwards of 15 people attending each day, but the couch and comfy chairs help. We have a TV, a laptop, an Apple TV for AirPlay, a Google Jamboard for fancy white boarding, and some other tools to allow us to show off our work, sketch up other ideas, and to make it easy for remote employees to join in.</figcaption></figure><p id="5668" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">如果你试图建造一些伟大的东西，你可能会错过一个最重要的仪式——每日演示。</p><p id="7c38" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">我的团队每天下午4点开会，进行每日演示和评论，在那里人们展示他们一直在做的工作。我们给人们一整天的时间来完成工作，然后在一天结束时我们聚在一起，互相给予反馈和帮助。真的就这么简单。</p></div></div>
