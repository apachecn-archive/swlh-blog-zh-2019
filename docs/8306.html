<h1 class="translated">是的，你的朋友比你更受欢迎</h1>
<blockquote>原文：<a href="https://medium.com/swlh/yes-your-friends-are-more-popular-than-you-aba29d7b290f?source=collection_archive---------21-----------------------#2019-07-15">https://medium.com/swlh/yes-your-friends-are-more-popular-than-you-aba29d7b290f?source=collection_archive---------21-----------------------#2019-07-15</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="bf77" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">友谊悖论</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/f8000f52b357ae995680226939ed1e3a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9CaiCNfTVnWhzcAlPLMtcw.png"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Fish in a shop in Crystal Palace, taken by me.</figcaption></figure><p id="2e48" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">令我惊讶不已的是，似乎每个我交过朋友的人都有多个同样叫“罗西”的朋友一次又一次，我给别人的新手机发短信，听到的是‘这是哪个罗西？</p><p id="88d2" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">这让我很惊讶，因为我从来没有真正认识过一个以上同名的人，即使是普通人…</p></div></div>
