<h1 class="translated">如何完成任务</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-to-get-sh-t-done-45556a8f476c#2019-04-08">https://medium.com/swlh/how-to-get-sh-t-done-45556a8f476c#2019-04-08</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="de94" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">梦想和实现的区别。</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/793f9d016077a1b93fd240fbd270898a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*qrJLrxyuSHQ_3GdlXTj7OA.png"/></div></div></figure><p id="1a1b" class="pw-post-body-paragraph jq jr hp js b jt ju iq jv jw jx it jy jz ka kb kc kd ke kf kg kh ki kj kk kl hi bi km translated">不要羡慕那些似乎在生活中完成了很多事情的人。不要用别人的进步来衡量你的进步。你和你渴望成为的人的唯一区别是你完成事情的能力。</p><p id="d616" class="pw-post-body-paragraph jq jr hp js b jt ju iq jv jw jx it jy jz ka kb kc kd ke kf kg kh ki kj kk kl hi bi translated">这是非常简单的建议，而且很有效。当你学会如何完成工作时，你会让自己大吃一惊…</p></div></div>
