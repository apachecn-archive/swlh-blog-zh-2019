<h1 class="translated">程序员协议。</h1>
<blockquote>原文：<a href="https://medium.com/swlh/programmer-protocol-97e27c519f68#2019-06-18">https://medium.com/swlh/programmer-protocol-97e27c519f68#2019-06-18</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="dce7" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">软件工程师花大量时间通过练习leet代码问题和完善简历来获得面试的技巧。</p><p id="ccb1" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">一旦他们最终在一家初创公司、谷歌、亚马逊或其他公司获得了那份工作，他们可能会发现他们用来获得这份工作的技能与他们在日常工作中需要的技能并不匹配。</p><p id="8a36" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我们的团队受到了TechLead创造的高效程序员的七项技能的启发。我们想提供我们自己对这个话题的看法。</p><p id="b839" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">下面是我们高效程序员的七个技巧。</p></div></div>
