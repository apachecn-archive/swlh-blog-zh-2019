<h1 class="translated">品牌整合的关键</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-key-to-brand-alignment-fb8da8c7edd6#2019-05-13">https://medium.com/swlh/the-key-to-brand-alignment-fb8da8c7edd6#2019-05-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="7732" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">你的品牌不是你所说的那样，而是顾客对你品牌的评价。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/7a3d86d2c43d13c975cca40284ce00cc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*g-Jp8ml5_N15-V73"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@kristianegelund?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Kristian Egelund</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="b30d" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">你的品牌就是你的声誉。这是人们在背后对你的评价。让你的品牌保持一致就是让你的客户体验符合他们的期望。</p></div></div>
