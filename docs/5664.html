<h1 class="translated">看看里面</h1>
<blockquote>原文：<a href="https://medium.com/swlh/take-a-look-inside-b6b72d82d9b8#2019-06-12">https://medium.com/swlh/take-a-look-inside-b6b72d82d9b8#2019-06-12</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="0b76" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">你知道你脑子里在想什么吗？这没什么可怕的。</p><figure class="jl jm jn jo fe jp es et paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="es et jk"><img src="../Images/d5023f40eab4c1253fe63dffc1505633.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Jadi_qfLFo0vN69zk_GZHw.jpeg"/></div></div><figcaption class="jw jx eu es et jy jz bd b be z dy">Photo by <a class="ae ka" href="https://unsplash.com/@ashleybatz?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Ashley Batz</a> on <a class="ae ka" href="https://unsplash.com/search/photos/meditation?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="0872" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">如果你和我一样，你脑子里想的很多东西都不会以任何方式、形式或形式供公众消费。</p><p id="a1c4" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">有许多糟糕的想法、欠考虑的计划、无益的评论、讽刺、幽默和其他一些别人不需要看到或经历的东西。</p></div></div>
