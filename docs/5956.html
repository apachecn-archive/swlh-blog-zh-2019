<h1 class="translated">模因营销:如何利用模因进行推广</h1>
<blockquote>原文：<a href="https://medium.com/swlh/marketing-with-memes-how-to-use-them-for-promotion-4d37d39d8774?source=collection_archive---------13-----------------------#2019-06-16">https://medium.com/swlh/marketing-with-memes-how-to-use-them-for-promotion-4d37d39d8774?source=collection_archive---------13-----------------------#2019-06-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div class="er es il"><img src="../Images/0f7eae7a89ccf3d665fe4cd7bb75de8f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*CY8S56KE_7kPTaUr3J-HOQ.jpeg"/></div></figure><p id="e17f" class="pw-post-body-paragraph is it ho iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated">模因在社交媒体平台上是天然的。它们有趣、有趣、易于消费。但是它们并不像看上去那样简单。模因营销是一种低调的趋势，很快变得流行起来。</p><p id="b095" class="pw-post-body-paragraph is it ho iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated">这种做法导致了一个新术语的诞生:模因劫持。当营销者劫持流行的模因来营销他们的产品时，这被称为模因劫持。</p></div></div>
