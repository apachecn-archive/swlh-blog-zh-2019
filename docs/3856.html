<blockquote>原文：<a href="https://medium.com/swlh/mean-girl-with-a-lawnmower-b1172351a83d?source=collection_archive---------5-----------------------#2019-05-25">https://medium.com/swlh/mean-girl-with-a-lawnmower-b1172351a83d?source=collection_archive---------5-----------------------#2019-05-25</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="4edd" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">来自不属于郊区的人的激动人心的故事。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/395d5864e1e10173b2c15c67a906e00a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*R1u7UHBjGNb7KR4wpIXN9Q.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/photos/Jy992J_7GUs?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Clem Onojeghuo</a> on <a class="ae jt" href="https://unsplash.com/collections/1896621/for-blog/d77339cf9943523858a0a2b266452cdb?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="964b" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi kq translated">买一台割草机是一件大事。通过仪式。这意味着你有一个院子，有闲暇时间去割草。也有能力买得起。对我和我的配偶来说，这是一件新鲜事，花几百美元在这种无聊的东西上。</p></div></div>
