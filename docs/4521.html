<blockquote>原文：<a href="https://medium.com/swlh/if-you-dont-know-what-to-do-with-your-life-enjoy-it-23c784f0af5#2019-06-01">https://medium.com/swlh/if-you-dont-know-what-to-do-with-your-life-enjoy-it-23c784f0af5#2019-06-01</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="b768" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">感到失落是一种幸福。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/f2b603a8114a3fc4861dc63fd73c9d37.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*PwelCUtjJg8W4g55hHbjEQ.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">View from Holyrood Park in Edinburg, Scotland — the place where I lost myself. Photo by <a class="ae jt" href="https://unsplash.com/@rosalindjchang?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Rosalind Chang</a> on <a class="ae jt" href="https://unsplash.com/search/photos/edinburgh-arthur's-seat?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="9e47" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">几年前，我绝不会怀疑自己会写出这样的标题。我在慵懒的早晨喝的每一杯咖啡里，在15岁至25岁期间做过的10份兼职和全职工作中，都在寻找自己的人生目标。</p></div></div>
