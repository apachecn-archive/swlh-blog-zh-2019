<h1 class="translated">软件开发人员面临的时间陷阱</h1>
<blockquote>原文：<a href="https://medium.com/swlh/time-traps-that-software-developers-face-f770d9b1a82d#2019-04-12">https://medium.com/swlh/time-traps-that-software-developers-face-f770d9b1a82d#2019-04-12</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="5da4" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">以及如何减轻它们</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/71e8453723127debfcf5d084f33c359d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*0MTJwNhMIOcu2r3q"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@brookecagle?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Brooke Cagle</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="4477" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">作为软件开发人员，我们享有高度的自主权。只要我们实现了目标，我们就可以随心所欲地分配时间。</p><p id="77cb" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">如果我们不小心对待这种自由，我们就有可能把时间花在对我们的工作毫无益处的活动上。很容易被这些活动冲昏头脑…</p></div></div>
