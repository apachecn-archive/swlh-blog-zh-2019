<h1 class="translated">启动写入方式</h1>
<blockquote>原文：<a href="https://medium.com/swlh/start-up-the-write-way-96e3c9d98603?source=collection_archive---------33-----------------------#2019-02-11">https://medium.com/swlh/start-up-the-write-way-96e3c9d98603?source=collection_archive---------33-----------------------#2019-02-11</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><figure class="ho hp fa fc hq hr es et paragraph-image"><div role="button" tabindex="0" class="hs ht di hu bf hv"><div class="es et hn"><img src="../Images/7da0010779a1d0da11eb6ceebf8bebef.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*v0IHVjRndMY1sit66-mL4Q.png"/></div></div></figure><div class=""/><p id="70c3" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hi bi translated">在坚实的基础上开始任何冒险，为成功铺平道路。</p><p id="5528" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hi bi translated">你今天读了吗？</p><p id="1041" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hi bi translated">当你开车送孩子去学校的时候，你有没有写下你脑海中闪现的奇妙想法？</p><p id="2b86" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hi bi translated">你还记得在句子中如何使用逗号或冒号吗？</p><p id="8ec3" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hi bi translated">了解并练习基本的写作技巧将会对你产生巨大的影响…</p></div></div>
