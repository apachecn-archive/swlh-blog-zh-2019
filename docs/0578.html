<blockquote>原文：<a href="https://medium.com/swlh/you-dont-have-a-right-to-privacy-you-have-something-better-3ad542040db0#2019-01-29">https://medium.com/swlh/you-dont-have-a-right-to-privacy-you-have-something-better-3ad542040db0#2019-01-29</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/f5beb02bf29be4fa6a15a29678ec3f27.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*NKVU3LIMvgoxd7l3sITMvA.png"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">It’s time we redefined privacy.</figcaption></figure><p id="6c9a" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">如果没有隐私权呢？</p><p id="df03" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">这个问题引发了许多人的愤怒，尤其是在西方世界。我们把“隐私”排在“言论自由”和“信仰自由”的前面但是正如我们所看到的(特别是在过去20年的信息革命中)，隐私的概念已经变得更加复杂。</p></div></div>
