<h1 class="translated">你的品牌是人们对你的期望</h1>
<blockquote>原文：<a href="https://medium.com/swlh/your-brand-is-what-people-expect-from-you-9ec346dd6a0e#2019-01-03">https://medium.com/swlh/your-brand-is-what-people-expect-from-you-9ec346dd6a0e#2019-01-03</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="8e94" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">这里是你能做的</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/3b7f79f28e5bb0d60209714478363e55.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*BB4TdHjC9_I0OoPp4eFIHA@2x.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by Nadine Shaabana via Unsplash</figcaption></figure><p id="ba11" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">当人们第一次见到你时，他们不知道该期待什么。</p><p id="f07d" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">所以他们开始根据你的名字、你的个人资料图片和你博客文章的标题来判断你。</p><p id="51d8" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">如果你是一个作家，人们可能会在见到你之前先见到你的文字。</p></div></div>
