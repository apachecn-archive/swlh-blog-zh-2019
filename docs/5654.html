<blockquote>原文：<a href="https://medium.com/swlh/whats-so-great-about-email-anyway-6ce89d67c305?source=collection_archive---------112-----------------------#2019-06-12">https://medium.com/swlh/whats-so-great-about-email-anyway-6ce89d67c305?source=collection_archive---------112-----------------------#2019-06-12</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="e188" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated"><em class="jd">在这个社交媒体铺天盖地的时代，我们为什么需要拥有自己的平台</em></h2></div><figure class="jf jg jh ji fd jj er es paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="er es je"><img src="../Images/6f71585678cde27564282e181e79a22a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*12RF6I1a1jrjtLDC"/></div></div><figcaption class="jq jr et er es js jt bd b be z dx">Photo by <a class="ae ju" href="https://unsplash.com/@siora18?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Siora Photography</a> on <a class="ae ju" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="1ee8" class="pw-post-body-paragraph jv jw ho jx b jy jz ip ka kb kc is kd ke kf kg kh ki kj kk kl km kn ko kp kq hh bi kr translated">我有点偏见，我首先承认。多年来，电子邮件一直是我最喜欢的销售渠道。虽然有更快的销售方式，但对大多数企业家来说，电子邮件是最好的均衡器。当我们使用电子邮件时，我们控制着信息，我们拥有自己的客户名单。</p></div></div>
