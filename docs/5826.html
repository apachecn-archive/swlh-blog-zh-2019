<h1 class="translated">一个月以来，金钱日记教会了我什么</h1>
<blockquote>原文：<a href="https://medium.com/swlh/what-a-money-diary-has-taught-me-one-month-in-cd84642ed3e2?source=collection_archive---------56-----------------------#2019-06-14">https://medium.com/swlh/what-a-money-diary-has-taught-me-one-month-in-cd84642ed3e2?source=collection_archive---------56-----------------------#2019-06-14</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="9721" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">你也可以从中吸取五个教训</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/82268efa29793cb61724e9f6f789fcf7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*BiAdeP1s1YBJ2jqZ"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@hannaholinger?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Hannah Olinger</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="3757" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我喜欢写作，我讨厌钱。嗯，我不讨厌钱。更像是不喜欢和钱的关系。</p><p id="2f70" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我的一生都是爱恨交加。我喜欢拥有它，但如果我的生活依赖于它，我似乎不能在财政上负责。话说回来，我从来没有真正拥有过我的…</p></div></div>
