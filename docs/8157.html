<h1 class="translated">我们需要停止相信“信仰”</h1>
<blockquote>原文：<a href="https://medium.com/swlh/we-need-to-stop-believing-in-belief-bc852f121a4b?source=collection_archive---------28-----------------------#2019-07-12">https://medium.com/swlh/we-need-to-stop-believing-in-belief-bc852f121a4b?source=collection_archive---------28-----------------------#2019-07-12</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><h2 id="8023" class="hm hn ho bd b fp hp hq hr hs ht hu dx hv translated" aria-label="kicker paragraph">寻求真实性</h2><div class=""/><figure class="ev ex iv iw ix iy er es paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="er es iu"><img src="../Images/77bfe657d5d4a86a075db237c1d00776.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Z6FC_BRBAna4oZd2pxBu3g.jpeg"/></div></div><figcaption class="jf jg et er es jh ji bd b be z dx">Photo &amp; collaging by the Author</figcaption></figure><blockquote class="jj jk jl"><p id="13cf" class="jm jn jo jp b jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated"><em class="ho">“我不相信信仰。我认为信仰是一种非常愚蠢的力量。我感兴趣的是自由，我很早就注意到，一种信仰绝对排除了坚持其对立面的可能性，因此，如果你相信某种东西，你就……限制了自己。”</em></p><p id="7c48" class="jm jn jo jp b jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated"><em class="ho">——特伦斯·麦肯纳(</em> <a class="ae kl" href="https://www.asktmk.com/talks/The+Invisible+Landscape+%28Peer+Review%29" rel="noopener ugc nofollow" target="_blank"> <em class="ho">《在教学树下》，1985年</em> </a> <em class="ho"> ) </em></p></blockquote></div></div>
