<h1 class="translated">拥有它</h1>
<blockquote>原文：<a href="https://medium.com/swlh/own-it-c2a19b9bf3a4?source=collection_archive---------30-----------------------#2019-05-06">https://medium.com/swlh/own-it-c2a19b9bf3a4?source=collection_archive---------30-----------------------#2019-05-06</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/f411f7b9d58ac5399cdaaccaf8eade1d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*VpnoUGdhpb-y4f7r2ETu1w.jpeg"/></div></div></figure><p id="659a" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我几乎每天都遛狗贝拉。我崇拜她，事实上她是“人类最好的朋友”今天早上我们散步的时候，我在路边发现了一个便便袋。我立刻回想起两天前我在那个袋子里捡起她的便便，并把它放在路边，等我们转过街角回家时再捡。我忘了拿它，现在它就放在那里，下了一天的雨，又脏又脏。</p></div></div>
