<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/instagram-is-transforming-my-life-837b1e0d9bc9?source=collection_archive---------47-----------------------#2019-06-01">https://medium.com/swlh/instagram-is-transforming-my-life-837b1e0d9bc9?source=collection_archive---------47-----------------------#2019-06-01</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/62e0017e7795f4e45ca0dee6ac97e2df.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*40G5kHBUrG7-iXc4d7KFpw.jpeg"/></div></div></figure><p id="031f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">INSTAGRAM如何改变我的生活</p><p id="6abf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我并不出名，我的主要账户上只有不到200名关注者，我不是一个有影响力的人，我也没有一个我想要销售的产品。按照Instagram的标准，我是个失败者。但我不在乎，因为Instagram改变了我的生活方式和看待生活的方式。</p><p id="bb63" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我对于Instagram帖子的公式是三模板轮换。一个背景是黑色的，一个是白色的，但是是第三个改变了我的生活。我的第三个模板的背景是我的照片。我不是摄影师，也不自称是。当我探索这个世界的时候，这些照片抓住了我的想象力。诀窍是，我需要去探索，以便有任何东西抓住我的幻想。这可以是一次徒步旅行的风景，一张树皮的照片，一张我自制的康普茶爆炸的气泡的照片，或者一张当地糖果店的糖果的照片。无论我走到哪里，我都开始寻找有趣的东西来拍照。我一直在寻找可以停下来欣赏的小东西。毫不夸张地说，Instagram让我停下来闻一闻玫瑰花香。Instagram激励我从床上爬起来，找到那些简单的图片。</p><p id="4441" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我12岁的孩子最近为我们的狗Addi建立了一个Instagram账户。当我给我的狗狗拍了另一张睡觉的照片时，我意识到如果我想继续保持这个账户的话，我需要找到多样性。我没有因为又有一件事要发布到Instagram上而不知所措，而是变得很兴奋。这意味着我可以带Addi去瀑布、湖泊和我能想到的任何地方徒步旅行。Instagram给了我探索的理由和动力。我脑海中的声音(是的，我有一个，她有很多话要说)告诉我，我不需要激励。我不需要理由。只有懒惰的人才需要激励。她说我应该自我激励起来做每件事。(如果由她决定，我也会把每件事都做得很完美。)我正在放下那些我内心的声音不断抛给我的应该。</p><p id="5731" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我很感激我找到了一些简单的东西来激励我以我一直想要的方式探索我的世界。我不知道这次冒险会把我带到哪里，说实话，我也不在乎。我是一名37岁的女性，逐渐意识到利用外部动力来前进是可以的。谁知道呢，也许内在的动力会随着时间而来。也许我会看看那些阻碍我一生的恐惧。也许我会问自己一些问题来澄清为什么我在生活中做出了这样的选择。我期待着和自己进行那些健康的对话。但目前，我只是打算用Instagram来激励我探索世界。</p><p id="c971" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><a class="ae iq" href="https://www.instagram.com/verbloverevolution/" rel="noopener ugc nofollow" target="_blank">见旅程@ verlove revolution</a><a class="ae iq" href="https://www.instagram.com/addithedoggo/" rel="noopener ugc nofollow" target="_blank">@ addithedoggo</a></p></div></div>
