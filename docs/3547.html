<h1 class="translated">准备好了。着火了。瞄准。</h1>
<blockquote>原文：<a href="https://medium.com/swlh/ready-fire-aim-489591dc679b#2019-05-21">https://medium.com/swlh/ready-fire-aim-489591dc679b#2019-05-21</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="7f4e" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">这种创造性的技术对我来说非常有用！</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/510e81edeeffb063751fce8f117ae484.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*BwzJKCCNaB1p9mV-"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Photo by <a class="ae jz" href="https://unsplash.com/@rawpixel?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">rawpixel</a> on <a class="ae jz" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="5a48" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi ka translated">读完斯蒂芬·普雷斯菲尔德的精彩著作《艺术的战争》后，这句话<strong class="in kj">准备好了。着火了。瞄准</strong>。最让我感动的是。我喜欢它。他谈到许多有创造力的人如何花费太多时间试图<em class="kk">完善他们的目标</em>，以至于他们忘记了更重要的是<strong class="in kj">开火！</strong></p></div></div>
