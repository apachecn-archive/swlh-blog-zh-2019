<blockquote>原文：<a href="https://medium.com/swlh/my-brain-wants-me-dead-53a4ea5204ef?source=collection_archive---------5-----------------------#2019-02-19">https://medium.com/swlh/my-brain-wants-me-dead-53a4ea5204ef?source=collection_archive---------5-----------------------#2019-02-19</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="46a7" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">特里普·哈金斯，头案</h2></div><p id="2d3f" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">自杀、上瘾、精神健康、困惑、含糊、合理化</p><p id="bc01" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi ka translated"><span class="l kb kc kd bm ke kf kg kh ki di">它</span>每次遇到都让我惊喜。我走在路上，想着自己的事情，我不能告诉你是什么触发的，但接下来我知道我的整个生活变成了一个螺旋下降到遗忘。你看，我有自杀的想法。你是这么说的吗？我希望如此。</p><p id="1ed9" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">所以…是的。给这里的每个人发出警告。</p></div></div>
