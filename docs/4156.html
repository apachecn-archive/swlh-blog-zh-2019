<h1 class="translated">在云端</h1>
<blockquote>原文：<a href="https://medium.com/swlh/up-in-the-clouds-32d74f2ac22b?source=collection_archive---------102-----------------------#2019-05-28">https://medium.com/swlh/up-in-the-clouds-32d74f2ac22b?source=collection_archive---------102-----------------------#2019-05-28</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="b693" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">在这个数据驱动的时代，云计算已迅速成为寻求削减成本和提高灵活性的企业的福音。云计算供应商提供一系列技术解决方案和服务，允许公司通过互联网(“云”)外包其所有的信息技术需求。该市场目前由3大提供商主导，AWS(亚马逊)、Azure(微软)和谷歌的云平台。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/cf2910bdc3f333b0832d49846c0e9fba.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*tK6Yw-hbzBAcUuZ3.jpg"/></div></div></figure></div></div>
