<h1 class="translated">滋养你智力的书籍</h1>
<blockquote>原文：<a href="https://medium.com/swlh/books-to-feed-your-intellect-ff2f2e9c6600?source=collection_archive---------17-----------------------#2019-02-11">https://medium.com/swlh/books-to-feed-your-intellect-ff2f2e9c6600?source=collection_archive---------17-----------------------#2019-02-11</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="cfb3" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">既然你在阅读媒体上的故事，你可能也喜欢那些能增长你的智力、挑战你的知识、提高你的思维的书籍。思想扎实，讲故事简洁的好书很难碰到。这里有一些非小说类和小说类的书籍，在我自我宣称的维度上值得我花时间去读。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/a2fbbba3fee5bf3f6ed8fed1110b9ab3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1umfXhGX45lp9uacC5eCtg.png"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Books — Word cloud of this story</figcaption></figure><h1 id="d991" class="jz ka ho bd kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw bi translated">让你成为更好的投资者的书</h1></div></div>
