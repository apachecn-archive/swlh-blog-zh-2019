<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/agile-planning-delivery-five-common-mistakes-and-how-to-fix-them-400d1f040a45?source=collection_archive---------7-----------------------#2019-06-27">https://medium.com/swlh/agile-planning-delivery-five-common-mistakes-and-how-to-fix-them-400d1f040a45?source=collection_archive---------7-----------------------#2019-06-27</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="2f31" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">敏捷计划&amp;交付:五个常见错误以及如何纠正它们</strong></p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es ig"><img src="../Images/f72acd24d5c3fa48132effeaa8996e78.png" data-original-src="https://miro.medium.com/v2/resize:fit:1384/format:webp/1*1TvYxTJZkjrCbWoDaPSKJg.jpeg"/></div></figure><p id="eca8" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">让我从一个公司的故事开始，我称之为Acme(不是它的真名)。Acme是一家大型上市公司，已有20多年的历史。他们在一个独特的产品空间、复杂的代码库、成功的收入历史和大量的客户中占据主导地位。但是，最近几年，他们试图执行非常大的技术交付，却发现自己因为各种原因而受阻。开始时的沮丧变成了危机。客户变得暴躁，股东变得不耐烦，领导者可以感受到破坏性竞争对手的压力。他们知道他们需要改变，并决定“变得敏捷”。</p><p id="8d01" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果你认为你了解这家公司，你可能会感到惊讶。因为这描述了过去五年我几乎所有的大客户。不幸的是，这是一种模式。它通常不是独一无二的，也不是无能或不负责任的副产品。这可能是因为规模、速度，或者是一千个孤立的小选择，当它们放在一起时，最终会发生冲突。</p><p id="2ec4" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">为了提供帮助，我们使用我的剧本开始了敏捷转型。首先，我们将每个人重新安排成小的、持久的、跨职能的scrum团队。然后，每个人都接受了scrum的培训，并创建了一个故事来专注于解决可识别的问题。团队成员似乎被收买了，渴望尝试新的东西。所有项目都被转化为优先的产品积压。团队确实自下而上地制定了季度计划，让他们能够了解预期情况，进行调整并创建自己的评估。带着新的希望和兴奋，这些团队开始执行计划。在敏捷领域，一切都应该是好的…但事实并非如此。</p><p id="6b95" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">一旦我们开始执行，我们就意识到他们的计划被取消了。在某些情况下，差距很大。许多团队没有按计划交付，尽管他们，<em class="io">团队，</em>制定了计划，并且当时感觉良好。</p><p id="7031" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">还发生了什么事？</p><p id="aa0b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">实践scrum最困难的部分之一是发现隐藏的功能障碍。Acme有许多这样的问题，为了创建更好、更可预测的执行，我们必须处理它们。</p><p id="1f1e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">下面是一些问题和一些实用的处理方法。</p><p id="81e2" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if"> 1。问题——团队不了解他们积压的产品</strong></p><p id="ad39" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我总是很惊讶有多少产品积压是一个工具中的单行短语列表。我明白了。写需求很费时间。很久以前，人们编写了非常全面的文档来描述每个需求，如何构建需求，要测试的每个边缘案例以及一堆他们认为有一天可能需要的东西。这些文件旨在涵盖一切，从而消除对话或谈判的需要。幸运的是，我们现在知道这些文档造成了大量的浪费——要么我们构建了没人想要的东西，要么构建了错误的东西，要么花了太长时间才得到客户的反馈。</p><p id="8fba" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我再也看不到这类文件了，这是一种进步。但是在一个工具(让我们称之为JIRA)中，经常会看到这样的“需求”列表:</p><p id="a128" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><em class="io">建立授权能力</em></p><p id="65a5" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><em class="io">允许用户编辑和保存信息</em></p><p id="5ae8" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><em class="io">解决性能问题</em>…就是这样。</p><p id="018b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果这一切听起来很熟悉，那么我们必须首先承认这不是一个支持计划的产品backlog。独立估算、优先排序或执行并不容易。在某些情况下，它是如此的模糊，以至于每个团队成员可能会假设一些完全不同的东西。</p><p id="6fa9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">同样，让我们公平对待我们的团队——这并不吸引人，也不有趣。他们将如何从他们正在帮助的人和原因中得到启发？他们对客户(或用户)的理解都一样吗？我们的客户需要什么？我们如何知道我们满足了这种需求？或者更好的是，我们试图解决什么业务问题？为什么？我们怎么知道我们完成了？</p><p id="485b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">修复</strong> — <strong class="hj if">构建更好的产品积压</strong></p><p id="757c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">简单而明显的是，建立一个更好的产品储备(有很多很好的资源——15年后，我仍然喜欢应用Mike Cohn的用户故事)。构建产品待办事项清单的行为并不一定是艰巨或令人生畏的。它也不需要由产品所有者单独构建。如果一个团队没有一个成熟的backlog，那么花时间一起构建一个是值得的。这也不是一蹴而就的。我们期望需求随着我们了解的更多而发展，所以我们从更高层次的backlog开始,“及时”分解。</p><p id="9836" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">对于任何想说“<em class="io">但这是对团队时间的巨大浪费的人来说，构建待办事项清单是产品负责人的工作！”</em>，我的反驳是<em class="io">“有多少浪费是由那些建造错误的东西的人造成的，因为他们对他们应该建造什么只有模糊的想法？”</em>或<em class="io">当整个团队不理解或不同情客户的问题时，有多少创新的想法被错过了？”</em>。</p><p id="9308" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">当我第一次学习敏捷的时候，很清楚积压是产品负责人的责任。虽然我希望他们构建并拥抱他们的待办事项，并无情地对其进行优先排序，但我听到的一个常见抱怨是PO太忙了，没有时间花在编写需求上，所以他们仍然定义不清。大多数积极参与的团队成员都有许多伟大的想法，这些想法可以通过协作来实现。既然每个团队成员的责任是互相帮助，为什么我们不能利用他们的集体智慧来帮助创建和整理积压工作呢？</p><p id="60b9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if"> 2。问题—团队无法创建长期评估</strong></p><p id="2a7d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">敏捷团队有许多技术需要评估。我个人最喜欢的长期规划是使用斐波那契数列的故事点，但我见过团队使用不同的技术仍然很好。然而，有些时候任何可靠的技术都不起作用……因为团队<em class="io">无法</em>可靠地估计。</p><p id="8284" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">以下是造成这种情况的一些原因:</p><p id="0c70" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">-代码或问题/领域是全新的。没有经验或参考点，任何估计都是巨大的猜测。</p><p id="d396" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">-团队成员都是全新的，没有共同的参照系。</p><p id="35db" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">——技术欠账太多，或者隐藏的惊喜太多。</p><p id="f58a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">还记得我一开始介绍的那家公司吗，Acme？他们的代码有严重的性能和可伸缩性问题(事实上非常严重，令人痛苦的是，他们最终选择重写一切，而不是修复它)。对于Acme的团队来说，任何估计都是不准确的。要么他们会错过以后在债务缠身的代码库中构建新的可伸缩代码时会遇到的问题，要么他们会在他们的估计中包含这样一个极端的缓冲区，以至于它们基本上是无用的。然而，这些团队继续被要求评估(什么时候完成？能早点完成吗？)而一次又一次，错过所有的承诺。这不是他们的错。估计几乎是不可能的。领导一遍又一遍地问这个问题并没有让答案变得更可靠。</p><p id="d442" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">修复:</strong> <strong class="hj if">付清技术债，需要时秒杀</strong></p><p id="b1f7" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果团队没有足够的知识来创建有根据的评估，有一些方法可以获得帮助。他们可以选择扣球来学习更多。尖峰是一个短时间的盒子，致力于获取创建估计或方法所需的知识(通过研究、伪代码或实验)。</p><p id="9f28" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在重大技术债务的情况下，我鼓励团队建立一个优先的技术债务积压(通常优先级=严重性或暴露于风险),并预算支付它。如果团队甚至觉得构建backlog是不可能的，那么他们可以从构建测试自动化来暴露问题开始。或者，他们可以请一位高级技术专家对代码进行分析，找出最常使用和性能最差的领域，作为重构的首要任务。</p><p id="2220" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">最重要的是，如果一个团队面临严重的技术债务，他们需要诚实地面对代码的状况。</p><p id="5e3d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在Acme的案例中，他们没有建立一个补救和预防未来债务的战略，而是继续承诺制定日期。此外，由于他们是上市公司，他们选择与华尔街分享日期。猜猜这会对他们的股票产生什么影响？</p><p id="a237" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if"> 3。问题—团队成员变动过于频繁</strong></p><p id="ac9f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">还记得塔克曼的团队发展阶段吗——形成、风暴、规范、执行？在一起的时间和作为团队的经验对团队预测他们未来能交付什么的能力有很大的影响。随着时间的推移，如果我们保持团队成员和组成，他们在计划和执行方面会变得更好。即使当他们面临新的问题和挑战时也是如此。允许一个团队稳定下来，而不是破坏成员关系，这是很有价值的。我意识到招聘和减员，没有什么是完美的。但是我已经看到了那些重视保持持续的跨职能团队的公司与那些不断调整和/或推出新项目/老虎/特警团队作为短期加速器的公司之间的生产力差异。他们可能会获得一些短期提升，但是从长期来看，大多数大型组织需要知道如何交付包含他们团队大部分的工作组合。</p><p id="9bfb" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">此外，一旦我有了一个合作良好的团队，他们通常不想改变。</p><p id="914a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">修复:稳定队伍</strong></p><p id="8558" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">Scrum工作得很好，因为它允许我们优化团队而不是个人。为了获得优化的回报，保持团队的持久性。这并不意味着人们必须终身留在一个团队中，但通常谨慎的做法是允许团队一起工作至少四分之一，最好是更长时间。即使他们没有所有完美的技能，经过这段时间，他们通常可以在如何克服问题上有所创新。如果它们真的被阻塞了，那么这段时间可以让你更好地理解需要填补哪些空白(架构？初级实干家？知道如何很好地测试的人？).</p><p id="e556" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果由于不断的组织变化，坚持团队似乎是不可能的，那么要小心将管理结构从scrum团队形成中分离出来。停止组织变更。没有人喜欢一年换六个经理。</p><p id="523e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if"> 4。问题—优先级经常变化</strong></p><p id="3268" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">虽然为了交付计划，我们期望它们在很大程度上保持不变，这似乎是显而易见的，但是在敏捷中工作应该在范围上创造一种健康的张力。当敏捷团队持续检查并根据反馈进行调整时，他们会交付最好的结果。这有时意味着团队在每次冲刺后都要面对反馈，这可能会改变他们未来的方向。然而，接受或处理反馈可能与“改变优先级”不同。长期规划的部分好处是理解更高层次的优先事项，并专注于大图的执行，而不是一个冲刺接一个冲刺地改变方向。</p><p id="499f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">解决之道——明确、可衡量和适当的优先级</strong></p><p id="9a7c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">长期规划允许团队通过简单的指标来确定目标的优先级或解决客户问题，从而让他们专注于大局。目标的一些例子可能听起来像“将客户完成(特定)工作流的能力从十分钟提高到五分钟”或“将do X的转化率提高5%”。这些类型的目标是可以量化的，不太可能随着反馈而改变。</p><p id="cfcc" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">自然地，当一个团队计划时，他们会有更多的想法来实现度量标准。然而，设定优先目标是有影响力的。当他们增量交付时，他们可以衡量他们如何实现目标，并进一步用新的想法更新他们的计划。虽然这可能意味着实际的“材料”会发生变化，但计划的优先级不应该发生变化。</p><p id="3a95" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我和一个团队一起工作，这个团队计划了一个不相关的项目的长期积压，他们想要按顺序交付。他们认为这符合“优先权”原则。然而，在每次sprint演示他们的工作后，他们发现人们对如何改变/改进他们刚刚构建的东西有建议。问题是，他们不知道是否应该接受这些建议，或者在他们的积压订单上建立其他项目。此外，团队放慢了执行速度，因为他们完全相信未来会有更多的“调整”要做。如果他们从一个优先的目标和一些度量标准开始，他们将会洞察到他们是否应该继续他们刚刚交付的工作，或者转移到其他项目并积压新的建议。</p><p id="6362" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if"> 5。问题——文化或误解的期望</strong></p><p id="f0d6" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">将文化列为有助于规划的一个问题几乎是不公平的，但我想列出它，因为我与许多领导者一起工作，他们绝对说并想要正确的东西，但他们的团队要么不相信他们，要么忽视它。这里有一个例子:相信长期估计必须是承诺。我们知道估算的准确性与我们使用的时间框架有关(例如，估算一天比估算一年更容易)。然而，我曾经和一些团队一起工作，他们绝对相信他们在年度计划外做出的猜测需要100%准确。当我就此向他们和高管团队提问时，我发现高管们通常都能合理地理解这些是需要审核的规划项目。在Acme的案例中，是中层管理者创建了这些评估，他们大多认为这些评估是固定的。当面对评估不正确的反馈时，他们会竭尽全力去实现它们——包括走捷径或以一种不会让他们感到自豪的方式工作——而不是改变评估。</p><p id="c7ce" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">另一个文化因素是恐惧文化的存在。这个很难理解，但是很容易看出来。它看起来像这样:“我必须交付这个计划。如果我不这样做，就会有不好的事情发生。”从来没有人能告诉我确切的坏消息是什么(有人会大喊？绩效考核不好？有人被解雇了？全部吗？).然而，对这种“坏事”的恐惧会影响行为。恐惧文化的挑战在于它阻止团队冒险，通常是学习和创新。我从未见过在这种环境下的团队比没有这种环境的团队表现得更好。</p><p id="e0f0" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">解决方法:建立明确的期望，并通过实践来强化</strong></p><p id="cf7a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">每个公司都需要理解团队成员得到了什么信号，并对他们预期的和非预期的结果感到满意。举例来说，通常团队做了“额外的努力”会得到表扬、奖金或其他奖励。我不想亏待这些努力工作的人们，但是其他人都知道，为了得到认可，你必须成为一个英雄。而英雄主义只有在有问题的时候才需要。</p><p id="5093" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">公司应该考虑他们的计划中有多少是真正需要的，以及他们拥有多少灵活性。例如，在salesforce，我们认为交付了80%计划的团队是成功的。对于这种文化来说，80%意味着积极进取，承担一些风险，但由于高度的依赖性，不要未经深思熟虑就做计划。作为交换，我们向团队承诺我们不会改变优先顺序，也不会改变团队。</p><p id="0e94" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果有人(通常是领导者)设定了“失败不是一个选项”或“不要给我坏消息，让它发生”(就像我们在Acme中所做的那样)的期望，它很少会带来健康的结果。团队对这些短语有很长的记忆，即使短语和领导者发生了变化。我最近与一位经理共事，他断然拒绝告诉他的领导他的计划是错误的(尽管他们非常友好地请求并提供帮助)，因为他不想让他们失望。虽然你可能认为他随后会驱使他的团队更加努力地工作来实现这个不可实现的计划，但事实上恰恰相反。由于他和他的团队认为这个计划是不可实现的，他们以一种非常悠闲的节奏工作，因为他们知道这是不可能的，并且不相信它值得推动。</p><p id="fbad" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">最终想法</strong></p><p id="722c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">总的来说，长期规划是困难的，但是在敏捷中是可以实现的。对于任何一个在有依赖关系的可扩展环境中执行的团队来说，这是至关重要的。根据团队或公司问题的根本原因，有很多策略可以提高计划和交付的可靠性。我试着列出我见过的常见的。</p><p id="b1bb" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">除了我上面所说的，我还总是建议问一问团队他们需要什么，以便在他们还在计划的时候<em class="io">消除不确定性并在他们的计划中获得安慰。当我们接受计划仅仅是基于我们今天所知道的最好的猜测时，对团队来说建立长期计划就容易多了。</em></p><p id="5194" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">明天，下周和下个月，我们将继续了解更多。因此，我们希望并期望在整个交付周期中需要重新调整计划。对于我合作过的最成功的团队来说，计划是一种常规的活动，而不是一次性的。祝你好运。</p></div></div>
