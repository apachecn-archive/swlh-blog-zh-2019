<h1 class="translated">颜色的符号学</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-semiotics-of-colour-f8eabedd0c17#2019-05-13">https://medium.com/swlh/the-semiotics-of-colour-f8eabedd0c17#2019-05-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/821ebfcd8b2d4bc87bb7e24f8cebd19b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*l3qGx7Eq-4IGJS3Gx_n7ow.jpeg"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Photo by John Cameron on Unsplash</figcaption></figure><p id="ac2a" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">颜色。我们都有自己最喜欢的一个。在协调体验和交流的过程中，色彩在传递信息、创造持久身份、暗示意象和传递象征价值方面发挥着重要作用。</p><p id="aeb1" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">颜色的符号学是关于我们通过颜色这个符号传达的意义。符号学确立了象征性的、图像性的和索引性的符号的意义。颜色符号学决定了颜色所赋予的意义。</p></div></div>
