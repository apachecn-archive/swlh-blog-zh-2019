<h1 class="translated">简单的商业规则</h1>
<blockquote>原文：<a href="https://medium.com/swlh/simple-rules-of-business-49d4f5ea7591?source=collection_archive---------28-----------------------#2019-06-24">https://medium.com/swlh/simple-rules-of-business-49d4f5ea7591?source=collection_archive---------28-----------------------#2019-06-24</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="b88e" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated"># 2——对混蛋说“不”。</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/67277e74f166a1e94984c01c13b0f12c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WqhkLpasv15EHHLKspRfkQ.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy">Image Credit: Unsplash</figcaption></figure><p id="ad4c" class="pw-post-body-paragraph ju jv hp jw b jx jy iq jz ka kb it kc kd ke kf kg kh ki kj kk kl km kn ko kp hi bi kq translated">这些是我在自己的商业冒险和职业生涯中信奉的规则。它们简单得愚蠢，容易上瘾，能产生效果，并能消除你将要经历的所有废话。</p><p id="d353" class="pw-post-body-paragraph ju jv hp jw b jx jy iq jz ka kb it kc kd ke kf kg kh ki kj kk kl km kn ko kp hi bi translated">读完这些规则后，你再也不会像以前那样做生意了。</p><h1 id="62e3" class="kz la hp bd lb lc ld le lf lg lh li lj iv lk iw ll iy lm iz ln jb lo jc lp lq bi translated">规则1——不要与自私自利的人共事…</h1></div></div>
