<h1 class="translated">工作不仅仅是一份工作</h1>
<blockquote>原文：<a href="https://medium.com/swlh/work-is-more-than-a-job-bc8f9ecc244e#2019-05-16">https://medium.com/swlh/work-is-more-than-a-job-bc8f9ecc244e#2019-05-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="13ca" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">在她关于日常工作的传奇曲调中，多莉·帕顿唱道，“朝九晚五的工作/多么艰难的谋生方式/只索取不付出”。”帕顿从工人的角度唱出了这样一种感觉——毫无疑问，也表达了资本和劳动之间关系的现实——在资本主义经济中，从工人那里索取的要比回馈的多得多。这就是利润产生的本质；这个工人的劳动报酬低于她的生产。</p></div></div>
