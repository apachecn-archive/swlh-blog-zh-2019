<h1 class="translated">变化的问题在于我们</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-problem-with-change-is-us-a0567d67f4fb#2019-05-31">https://medium.com/swlh/the-problem-with-change-is-us-a0567d67f4fb#2019-05-31</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="cf5b" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">变化是不可避免的。我们都知道。那么，我们为什么要如此努力地与之抗争呢？</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div class="er es jj"><img src="../Images/6fc2392c1fd823728a8db082ec367781.png" data-original-src="https://miro.medium.com/v2/resize:fit:600/format:webp/0*DPJvcPnhzJafdYEH.jpg"/></div></figure><p id="019d" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">从我们从温暖安静的子宫中出来的那一刻起，我们就被差异轰炸，我们哭泣。灯光、噪音和新的感觉都在宣告我们的世界已经改变，而且从未停止。除非我们死了，如果那时。</p></div></div>
