<h1 class="translated">不吃早餐真的会杀了你吗？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/can-skipping-breakfast-actually-kill-you-c48406e76d6f#2019-05-01">https://medium.com/swlh/can-skipping-breakfast-actually-kill-you-c48406e76d6f#2019-05-01</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="0c2a" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">你是一个习惯性的“早餐船长”吗？</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/c16f7e2f86b060813911f8b8537dbfc2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*q_TafSQzpH0-GZ6m"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@nyanastoica?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Nyana Stoica</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="9b25" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我们这里的大多数人在生活中的某个时候都会因为错过了一天中的第一餐而感到内疚。</p><p id="b56d" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">通常是因为<strong class="jw kq">三个原因</strong>:</p><p id="1781" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">1)有饱腹感。</p><p id="a377" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">2)上班迟到。</p></div></div>
