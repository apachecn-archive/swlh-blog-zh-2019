<h1 class="translated">生活从来都不是单一的道路</h1>
<blockquote>原文：<a href="https://medium.com/swlh/life-is-never-a-singular-path-a3fcd497327b#2019-05-29">https://medium.com/swlh/life-is-never-a-singular-path-a3fcd497327b#2019-05-29</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="5f78" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">你被授权去选择你想要的道路。</p><figure class="jl jm jn jo fe jp es et paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="es et jk"><img src="../Images/e18d4051619c8a08d6acb5fac9d60e94.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*oC3aMX51wIZEw8BdhDzH2A.jpeg"/></div></div><figcaption class="jw jx eu es et jy jz bd b be z dy">Photo by MJ Blehart — Grounds for Sculpture — Hamilton, NJ</figcaption></figure><p id="3bfa" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">在你的一生中，你会在不同的时间有不同的目标。有些是小目标，有些更大，影响更广。所有这些对你来说都很重要。</p><p id="fab5" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">有时你会同时走在不止一条路上。例如:一边工作一边发展关系…</p></div></div>
