<h1 class="translated">缩放的颜色变量名称</h1>
<blockquote>原文：<a href="https://medium.com/swlh/colour-variable-names-that-scale-28663ae04052#2019-06-02">https://medium.com/swlh/colour-variable-names-that-scale-28663ae04052#2019-06-02</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/20a6aba7201554e15afd02c7e75fd9d6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*M140RIF9kR9CUILHnKq6NQ.jpeg"/></div></div></figure><p id="a4b5" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi ju translated">我想我们都同意，给事物命名是很难的。我有两个女儿，给她们起名很难。很大程度上是因为当你给一个会比你长寿的东西命名时，你不会真的想用你不喜欢的人的名字来命名它。原来我不喜欢很多人。</p><p id="f460" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">与命名颜色变量相比，给孩子命名就像在公园散步一样容易。所以我想花点时间…</p></div></div>
