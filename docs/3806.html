<h1 class="translated">一周中的每一天，一致性都战胜了梦想咒语</h1>
<blockquote>原文：<a href="https://medium.com/swlh/consistency-beats-the-dream-mantra-every-day-of-the-week-e50ff6dd576e?source=collection_archive---------42-----------------------#2019-05-24">https://medium.com/swlh/consistency-beats-the-dream-mantra-every-day-of-the-week-e50ff6dd576e?source=collection_archive---------42-----------------------#2019-05-24</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="5016" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">留在人迹罕至的道路上，将成长的人与不成长的人区分开来。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/9420d3f0b25854174105bfda1e19eebf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*SYFQQ5-6F-VVFEGbZEPLZA.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/photos/jDmFoPrp6dI?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Joseph Gruenthal</a> on <a class="ae jt" href="https://unsplash.com/collections/3379279/faith?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="0b28" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi kq translated">很多人都活着。它们以我们无法解释的方式感动着我们。关于他们最酷的事情之一是，不管你是谁或你来自哪里，每个人都有某种梦想。</p></div></div>
