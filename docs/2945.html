<h1 class="translated">让我们谈谈自我意识的陷阱</h1>
<blockquote>原文：<a href="https://medium.com/swlh/lets-talk-about-the-trap-of-self-consciousness-8c0f82afaba5#2019-05-12">https://medium.com/swlh/lets-talk-about-the-trap-of-self-consciousness-8c0f82afaba5#2019-05-12</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="f6d8" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">因为内心的自由是成就伟业的第一步</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/e8cb8839440f60849d1a51183105b154.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*7HQhethcPQ6R5tMR7NIRgw.jpeg"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Unsplash-Steve Halama</figcaption></figure><p id="41cb" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">这个星期，我一直在健身房中完成我的burpees练习。对于从未遭受过自我意识折磨的人来说，这似乎没什么大不了的，自我意识最恰当的描述是对自己的过度认知，紧张和不安。对于一个花了大半辈子的女孩来说，这是一个值得庆祝的理由…</p></div></div>
