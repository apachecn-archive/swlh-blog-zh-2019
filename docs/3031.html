<h1 class="translated">我应该什么时候开始和顾客交谈？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/when-should-i-start-talking-to-customers-2ce17f58483a#2019-05-14">https://medium.com/swlh/when-should-i-start-talking-to-customers-2ce17f58483a#2019-05-14</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="4676" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">与客户交谈是打造伟大产品和伟大企业的必要步骤。但是，对于何时启动这一进程最有意义，似乎存在一些分歧。</p><p id="f23d" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">在我看来，它应该尽可能早地发生——甚至在你有一个产品或开发团队来构建它之前。但是如果没有一个完全实现的产品，你如何开始对话呢？简而言之:</p><ul class=""><li id="96be" class="jj jk ho in b io ip is it iw jl ja jm je jn ji jo jp jq jr bi translated">专注于寻找那些不需要一个完整的演示就能对你正在做的事情感到兴奋的人，并与他们交谈。</li></ul></div></div>
