<h1 class="translated">“我没什么好隐瞒的”神话</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-i-have-nothing-to-hide-myth-a4b3eb8d1231?source=collection_archive---------28-----------------------#2019-05-19">https://medium.com/swlh/the-i-have-nothing-to-hide-myth-a4b3eb8d1231?source=collection_archive---------28-----------------------#2019-05-19</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="1032" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">与我的汽车修理工的谈话不知何故把我们引向了在线隐私的话题:</p><blockquote class="jj"><p id="23d3" class="jk jl ho hp jm jn jo jp jq jr js ji dx translated">-我没什么好隐瞒的；我每天都很努力，没有违反任何法律！</p></blockquote><figure class="ju jv jw jx jy jz er es paragraph-image"><div role="button" tabindex="0" class="ka kb di kc bf kd"><div class="er es jt"><img src="../Images/7e92b4f84d7a1b41d3e3880acd3d91f0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*AhRB3VaVMvFw5R-V0TaWZA.jpeg"/></div></div><figcaption class="kg kh et er es ki kj bd b be z dx">Photo by <a class="ae kk" href="https://unsplash.com/photos/LfaN1gswV5c?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Lianhao Qu</a></figcaption></figure><p id="cd5c" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">——他用比平时更大的声音说，显然是希望在权威人士确实在听的情况下赢得一些“额外加分”。这很有趣；但是说真的，你为什么要…</p></div></div>
