<h1 class="translated">明智的目标并不总是明智的</h1>
<blockquote>原文：<a href="https://medium.com/swlh/smart-goals-arent-always-smart-b94744ace47b?source=collection_archive---------83-----------------------#2019-06-03">https://medium.com/swlh/smart-goals-arent-always-smart-b94744ace47b?source=collection_archive---------83-----------------------#2019-06-03</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="69e9" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">让你的智能目标更聪明、更容易实现</h2></div><figure class="jm jn jo jp fd jq er es paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="er es jl"><img src="../Images/fd18c98c05b7c4b455e44ba578370345.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*R0r7jAtXV5PtuD2B.jpg"/></div></div><figcaption class="jx jy et er es jz ka bd b be z dx">Credit: flooy <a class="kb kc ge" href="https://medium.com/u/a640208c527a?source=post_page-----b94744ace47b--------------------------------" rel="noopener" target="_blank">Pixabay</a></figcaption></figure><p id="7f36" class="pw-post-body-paragraph kd ke ho kf b kg kh ip ki kj kk is kl km kn ko kp kq kr ks kt ku kv kw kx ky hh bi translated">大多数人都知道什么是明智的目标。SMART是帮助你创造和实现梦想的首字母缩写。这些字母代表:</p><p id="a1f1" class="pw-post-body-paragraph kd ke ho kf b kg kh ip ki kj kk is kl km kn ko kp kq kr ks kt ku kv kw kx ky hh bi translated">S =特定</p><p id="c940" class="pw-post-body-paragraph kd ke ho kf b kg kh ip ki kj kk is kl km kn ko kp kq kr ks kt ku kv kw kx ky hh bi translated">M =可测量</p><p id="285d" class="pw-post-body-paragraph kd ke ho kf b kg kh ip ki kj kk is kl km kn ko kp kq kr ks kt ku kv kw kx ky hh bi translated">A =适应性强或可实现</p></div></div>
