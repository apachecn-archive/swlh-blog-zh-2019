<blockquote>原文：<a href="https://medium.com/swlh/30-days-without-instagram-the-results-f52dea10bbdc#2019-04-18">https://medium.com/swlh/30-days-without-instagram-the-results-f52dea10bbdc#2019-04-18</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="1aee" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">你是否沉迷于Instagram和其他社交媒体？</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/12030f33deebb3986578ca4e154e7a69.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*CkOYuLyclxwva1IZXFhTBQ.jpeg"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Photo by <a class="ae jz" href="https://unsplash.com/photos/xv7-GlvBLFw?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Prateek Katyal</a> on <a class="ae jz" href="https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="b2bf" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">几个月前，我因为一个朋友编造了Instagram故事而让他的朋友们看到并羡慕不已。他转向我说，“你知道吗，我不知道我为什么要这么做。这让我感觉不太好。”我回应道，“那就停下来。”这全是玩笑。他的反驳？<em class="ka">“我不认为我能。我上瘾了。”</em></p></div></div>
