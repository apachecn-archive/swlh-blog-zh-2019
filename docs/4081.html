<blockquote>原文：<a href="https://medium.com/swlh/the-introverted-founder-f49d14c6ee2f#2019-05-28">https://medium.com/swlh/the-introverted-founder-f49d14c6ee2f#2019-05-28</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="4eeb" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">当大多数人想到一个成功的企业家时，他们通常会想到一个魅力四射、性格外向、才华横溢的领导者；乔布斯、贝佐斯或者个性张扬的理查德·布兰森可能会出现在你的脑海中。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div class="er es jj"><img src="../Images/fdd7f4c1f4e3aa128918b2d1bbe0eb5e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1268/format:webp/0*_goxNAfz0eBd7nSC.jpg"/></div><figcaption class="jr js et er es jt ju bd b be z dx">Another day in the office for the Virgin chief</figcaption></figure><p id="83c9" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">内向很少与创业成功混为一谈。根据苏珊·凯恩的说法，这是因为社会对外向者有一种文化偏见，也因为企业家必须与众多的人互动并影响他们——</p></div></div>
