<h1 class="translated">我到底是谁？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/stop-trying-so-hard-to-be-who-you-are-not-8837ead54bb?source=collection_archive---------82-----------------------#2019-07-08">https://medium.com/swlh/stop-trying-so-hard-to-be-who-you-are-not-8837ead54bb?source=collection_archive---------82-----------------------#2019-07-08</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/280d8935e5338a19e28612eb4d163775.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*D2-aLklfsrKpC08D"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">Photo by <a class="ae ib" href="https://unsplash.com/@markusspiske?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Markus Spiske</a> on <a class="ae ib" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><div class=""/><div class=""><h2 id="f01b" class="pw-subtitle-paragraph jb id ie bd b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js dx translated">别再努力去做不是你的人。</h2></div><p id="def1" class="pw-post-body-paragraph jt ju ie jv b jw jx jf jy jz ka ji kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">你问过自己这个问题吗？我们大多数人都不喜欢自己。我们首先关注我们的错误、缺陷和瑕疵。每个人都有不同程度的自我价值或自尊。有些人会比其他人更自信。有些人性格内向，有些人性格外向。</p></div></div>
