<h1 class="translated">有哪五样东西是你绝对不应该放在你的推介材料中的？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/what-are-the-five-things-you-should-never-put-in-your-pitch-deck-355d007b13dc#2019-06-17">https://medium.com/swlh/what-are-the-five-things-you-should-never-put-in-your-pitch-deck-355d007b13dc#2019-06-17</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="14e7" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">“我们需要向他们(潜在投资者)展示在晶体管层面一切是如何运作的，”我们的工程副总裁“约翰”对我说。</p><p id="c1a6" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">“我不知道，”我说。“从我作为一名EIR(常驻企业家)的角度来看，投资者不会理解这一点。”然后，我继续说，“但是，如果你想那样做，那就去做吧。我们会知道你是否正确。”</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div class="er es jj"><img src="../Images/5b1c0b53d02ab6fe56b3845766b0c775.png" data-original-src="https://miro.medium.com/v2/resize:fit:1000/format:webp/1*8vcEGG0Zq_GVlyIgw07sGg.jpeg"/></div><figcaption class="jr js et er es jt ju bd b be z dx">Picture: Depositphotos</figcaption></figure></div></div>
