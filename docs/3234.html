<blockquote>原文：<a href="https://medium.com/swlh/on-the-hunt-for-the-next-supernova-cfb5d2fa8aa5?source=collection_archive---------47-----------------------#2019-05-17">https://medium.com/swlh/on-the-hunt-for-the-next-supernova-cfb5d2fa8aa5?source=collection_archive---------47-----------------------#2019-05-17</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="4f05" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">罗伯特·埃文斯:发现垂死恒星的人</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/2c19293d37b9a8c5ca425afac34200db.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*3I1lHaQJ7si3DL-w"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@bryangoffphoto?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Bryan Goff</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="9ed7" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">你如何找到一颗超新星——那到底是什么？</p><p id="538c" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">超新星是垂死的恒星。从地球上观测这样的事件很困难，需要强大的计算机程序。然而，这并不适用于这个非凡的人。</p></div></div>
