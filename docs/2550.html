<blockquote>原文：<a href="https://medium.com/swlh/instagram-is-the-devils-spawn-62bc38c05827#2019-04-26">https://medium.com/swlh/instagram-is-the-devils-spawn-62bc38c05827#2019-04-26</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="9680" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">我不是指好的方面。</h2></div><figure class="jd je jf jg fd jh er es paragraph-image"><div class="ab fe cl ji"><img src="../Images/c90462068b7f958c745edc12ffc5052a.png" data-original-src="https://miro.medium.com/v2/0*5HG07e24dtHKWmvd"/></div><figcaption class="jl jm et er es jn jo bd b be z dx">Photo by <a class="ae jp" href="https://unsplash.com/@lalonchera?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">lalo Hernandez</a> on <a class="ae jp" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="c8e6" class="pw-post-body-paragraph jq jr ho js b jt ju ip jv jw jx is jy jz ka kb kc kd ke kf kg kh ki kj kk kl hh bi translated">几千年来，人类文化给了我们许多无用的发明。但是我很难想出一个比Instagram更没用的。</p><p id="cb4b" class="pw-post-body-paragraph jq jr ho js b jt ju ip jv jw jx is jy jz ka kb kc kd ke kf kg kh ki kj kk kl hh bi translated">(我居然<a class="ae jp" href="https://www.dailyedge.ie/the-most-useless-inventions-ever-made-1101958-Oct2013/" rel="noopener ugc nofollow" target="_blank">搜到了这个</a>。作为一个拥有博士学位的人，我非常认真地对待我为我的文章所做的研究。但是尽管我尽了最大努力，我还是看不出鳄梨储蓄器有什么用处…</p></div></div>
