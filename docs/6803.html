<blockquote>原文：<a href="https://medium.com/swlh/the-big-picture-can-be-a-trap-ec2ae594a7c3?source=collection_archive---------94-----------------------#2019-06-24">https://medium.com/swlh/the-big-picture-can-be-a-trap-ec2ae594a7c3?source=collection_archive---------94-----------------------#2019-06-24</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="567b" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">大局问题分散了人们的注意力，使人们忽略了小事也能变得非常积极。</p><figure class="jl jm jn jo fe jp es et paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="es et jk"><img src="../Images/a0969daf8f67306e595e516c28c1a197.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*i_rz0vAgMKOoBEoabjOx7g.jpeg"/></div></div><figcaption class="jw jx eu es et jy jz bd b be z dy">Photo by <a class="ae ka" href="https://unsplash.com/@blancotejedor?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Aarón Blanco Tejedor</a> on <a class="ae ka" href="https://unsplash.com/search/photos/empathy?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="894f" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">忽视这个世界上让你感到积极的小事太容易了。尤其是当这么多更大的图片问题将完全产生相反的效果。</p><p id="a3e4" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">每天你都被社交媒体、新闻甚至朋友间的恐惧、匮乏和匮乏轰炸着…</p></div></div>
