<h1 class="translated">你上次得到好的反馈是什么时候？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/whens-the-last-time-you-got-good-feedback-9b39a7a549a5#2019-05-29">https://medium.com/swlh/whens-the-last-time-you-got-good-feedback-9b39a7a549a5#2019-05-29</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="f2bf" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">你上次得到好的反馈是什么时候？</p><p id="4191" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">不是拍拍后背，给你脸上挂个微笑的反馈。我指的是有效的反馈，帮助你积极改变自己的反馈。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/833495e5a149f05519160dcd7a2b1d8c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*DXmnkNT-jUoyKVMYdjMHIQ.jpeg"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx"><em class="jz">Original photo by Jon Tyson on Unsplash</em></figcaption></figure><p id="522a" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">无论是来自负责评估你表现的经理、同行评估系统，还是360度全方位的练习，给予和接受反馈都是大多数…</p></div></div>
