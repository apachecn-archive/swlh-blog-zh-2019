<h1 class="translated">开始一部新小说的恐惧</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-fear-of-starting-a-new-novel-b53a5fa3d823#2019-05-20">https://medium.com/swlh/the-fear-of-starting-a-new-novel-b53a5fa3d823#2019-05-20</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="2438" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">我两周内开始写我的第20部小说，我很害怕。这就是为什么开始一个新项目的恐惧永远不会消失。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/ac92bc44212d882ad402b775fada077e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*lXURWeh6EzXjSgHA4VvDUw.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/photos/Xe7WJc6ZV5k" rel="noopener ugc nofollow" target="_blank">Nathan Dumlao</a> at <a class="ae jt" href="http://unsplash.com" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><h1 id="1f8b" class="ju jv ho bd jw jx jy jz ka kb kc kd ke iu kf iv kg ix kh iy ki ja kj jb kk kl bi translated">天哪，两周后我就要开始写我的第二十部小说了！</h1></div></div>
