<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/6-months-later-return-to-india-after-15yrs-in-the-us-c33b76f95c47?source=collection_archive---------1-----------------------#2019-01-02">https://medium.com/swlh/6-months-later-return-to-india-after-15yrs-in-the-us-c33b76f95c47?source=collection_archive---------1-----------------------#2019-01-02</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/cd1581616a46cc935177b0bfaeb83723.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1Ye8KmKPYfIKewIBOMqHMg.jpeg"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx">Unrelated cool looking image from Lightspeed Bangalore office during our <a class="ae hv" href="http://ee.lsvp.com/" rel="noopener ugc nofollow" target="_blank">Extreme Entrepreneurs Program</a> :)</figcaption></figure><h2 id="3e6f" class="hw hx hy bd hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu bi translated">6个月后:在美国呆了15年后回到印度</h2><p id="9263" class="pw-post-body-paragraph iv iw hy ix b iy iz ja jb jc jd je jf ii jg jh ji im jj jk jl iq jm jn jo jp hb bi translated">我回到印度后得到了很好的回应:一个决策框架。大约每周，我都会遇到一位创始人，他会问我回归的过程如何，所以这篇文章是不可避免的。对于门外汉，我在2003年至2018年在印度以外的地方度过，主要在美国(14年)和英国(1年)学习，然后在一些公司工作，如<a class="ae hv" href="http://www.amd.com" rel="noopener ugc nofollow" target="_blank"> AMD </a>(工程)、<a class="jq jr ge" href="https://medium.com/u/4f3f4ee0f977?source=post_page-----c33b76f95c47--------------------------------" rel="noopener" target="_blank">谷歌</a>(商业开发)和<a class="jq jr ge" href="https://medium.com/u/df45fd4a749d?source=post_page-----c33b76f95c47--------------------------------" rel="noopener" target="_blank">安德森霍洛维茨</a>(风险投资)，并于2018年7月返回印度，作为合伙人加入<a class="jq jr ge" href="https://medium.com/u/ea991c846a8a?source=post_page-----c33b76f95c47--------------------------------" rel="noopener" target="_blank">光速印度</a>。我打算在这里写一系列的“信”，讨论我搬回来的经历。</p><h2 id="f7b8" class="hw hx hy bd hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu bi translated">大Q 1/2:怎么样？</h2><p id="ff2b" class="pw-post-body-paragraph iv iw hy ix b iy iz ja jb jc jd je jf ii jg jh ji im jj jk jl iq jm jn jo jp hb bi translated">生活在印度只是。朴素。厉害！对我来说，这里的家庭、朋友、好客、旅游(在东南亚/周边)，以及整体生活质量(主观上)都要高得多。这些挑战是显而易见的(交通)和固有的(污染)，但都是可以解决的(见本文后面)。</p><p id="3b8a" class="pw-post-body-paragraph iv iw hy ix b iy js ja jb jc jt je jf ii ju jh ji im jv jk jl iq jw jn jo jp hb bi translated">对我来说，最大的收获是，移居印度的<em class="jx">原因</em>比<em class="jx">时间</em>和<em class="jx">方式要重要得多。有两种人回国后往往会不开心:</em></p><ol class=""><li id="649e" class="jy jz hy ix b iy js jc jt ii ka im kb iq kc jp kd ke kf kg bi translated">那些在美国生活空虚的人——缺乏社交生活、职业生涯、中年危机——认为搬到印度会神奇地填补空虚。那没用，你会带着那个洞的。</li><li id="c464" class="jy jz hy ix b iy kh jc ki ii kj im kk iq kl jp kd ke kf kg bi translated">那些脚踏两只船“尝试和购买”印度经验的人。他们最终比较了这两个国家的经验，却没有意识到这不是比较。</li></ol><h2 id="351f" class="hw hx hy bd hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu bi translated">2的大Q 2:你优化了什么？</h2><p id="2f16" class="pw-post-body-paragraph iv iw hy ix b iy iz ja jb jc jd je jf ii jg jh ji im jj jk jl iq jm jn jo jp hb bi translated">除非你打算回印度创业，如果是的话，请告诉我！)，对于一个职场人士来说，除了合适的工作+薪水，可能还有3样东西会影响生活质量:</p><p id="b934" class="pw-post-body-paragraph iv iw hy ix b iy js ja jb jc jt je jf ii ju jh ji im jv jk jl iq jw jn jo jp hb bi translated">a)你选择住在哪个城市(为了家人、朋友、工作等)<br/> b)上下班的时间(最好是单程30分钟)<br/> c)你住在哪里(健身房、附近的学校/医院、大门等)。</p><p id="5878" class="pw-post-body-paragraph iv iw hy ix b iy js ja jb jc jt je jf ii ju jh ji im jv jk jl iq jw jn jo jp hb bi translated">如果这三点都成功了，接下来的时间就是爱好、旅游、娱乐等。</p><p id="64df" class="pw-post-body-paragraph iv iw hy ix b iy js ja jb jc jt je jf ii ju jh ji im jv jk jl iq jw jn jo jp hb bi translated">让你趋利避害的<strong class="ix km">一件</strong>事？</p><blockquote class="kn ko kp"><p id="79ed" class="iv iw jx ix b iy js ja jb jc jt je jf kq ju jh ji kr jv jk jl ks jw jn jo jp hb bi translated">简单的答案是“薪水”，但这是大多数人犹豫的地方。</p></blockquote><p id="eaf4" class="pw-post-body-paragraph iv iw hy ix b iy js ja jb jc jt je jf ii ju jh ji im jv jk jl iq jw jn jo jp hb bi translated">诀窍在于知道你应该挣多少钱，才能最接近地重现你在美国时的类似生活方式。我没有给你提供我的主观意见，而是给了你一个更好的建议，在这里创建了一个“移居印度”工资计算器<a class="ae hv" href="https://docs.google.com/spreadsheets/d/1M6FQq562mRFJZOwAXg_jtDfePNgoW055q49J6LnIA2Q/edit#gid=0" rel="noopener ugc nofollow" target="_blank">来帮助你根据你目前的薪酬和生活方式做出决定。</a></p><h2 id="d4ea" class="hw hx hy bd hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu bi translated">展示:回归的印度工资计算器</h2><p id="f78f" class="pw-post-body-paragraph iv iw hy ix b iy iz ja jb jc jd je jf ii jg jh ji im jj jk jl iq jm jn jo jp hb bi translated">在典型的生活成本中有许多向量，但我习惯于将<em class="jx">房租作为你总工资的一部分</em>，作为你“生活质量”的最佳代表。我知道，我知道，有更好的方法，但这是我的:)而且，这是海湾地区特有的。欢迎您到<a class="ae hv" href="https://docs.google.com/spreadsheets/d/1M6FQq562mRFJZOwAXg_jtDfePNgoW055q49J6LnIA2Q/copy" rel="noopener ugc nofollow" target="_blank">复制【gDoc原文，并根据您的需要进行编辑。只需输入你在美国的工资和你目前的月租金，然后选择你选择的印度城市+你房子的大小，结果就出来了。这里有一个虚构的条目:</a></p><figure class="kt ku kv kw fd hk"><div class="bz dy l di"><div class="kx ky l"/></div><figcaption class="hr hs et er es ht hu bd b be z dx">The Returning Indian Salary Calculator</figcaption></figure><p id="309e" class="pw-post-body-paragraph iv iw hy ix b iy js ja jb jc jt je jf ii ju jh ji im jv jk jl iq jw jn jo jp hb bi translated">请注意，该表不会为每个人提供正确的数据；有一些明显的极端情况我没有提到(例如，如果你每年挣100万美元，每月只花1000美元的租金，你会得到荒谬的结果)。然而，如果你是一个普通的技术人员，比如说，年收入15万，月租金2000，你会得到更好的服务。YMMV。</p></div><div class="ab cl kz la gp lb" role="separator"><span class="lc bw bk ld le lf"/><span class="lc bw bk ld le lf"/><span class="lc bw bk ld le"/></div><div class="hb hc hd he hf"><h2 id="964e" class="hw hx hy bd hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu bi translated">现在，一些关于印度的有趣观察</h2><p id="e845" class="pw-post-body-paragraph iv iw hy ix b iy iz ja jb jc jd je jf ii jg jh ji im jj jk jl iq jm jn jo jp hb bi translated">对于那些不太了解我的人，我在2003年去了美国，一直到2014年，我每年去印度1-2次，从2014年开始，由于我父亲的去世和我开始将重心转移回国的愿望，我每年经常去印度3次以上。因此，我能够比大多数当地人更好地观察到小的变化，当然，现在对大多数人来说显而易见的宏观趋势。</p><ol class=""><li id="f72a" class="jy jz hy ix b iy js jc jt ii ka im kb iq kc jp kd ke kf kg bi translated">印度的金融科技远远领先于美国和欧盟。对于线下，有几个星期我不使用现金——大多数地方接受卡，payTM，UPI和十几个其他选项。我在班加罗尔见过panipuri wallahs用PayTM。在网上，我使用合众国际社的大部分网上购物或只是一个直接银行xfer(这里称为网上银行)。真不敢相信我会这么说，但是在印度通过UPI网上购物比在美国通过CCs或PayPal更容易。</li><li id="32b5" class="jy jz hy ix b iy kh jc ki ii kj im kk iq kl jp kd ke kf kg bi translated">每个服务都通过SMS过度通信。这大部分是有用的:例如，txn相关的信息或auth (2FA)是常见的。你会收到一堆垃圾邮件，但用于认证/交易的服务号码与用于营销的不同，所以我只是屏蔽了营销号码。</li><li id="2eae" class="jy jz hy ix b iy kh jc ki ii kj im kk iq kl jp kd ke kf kg bi translated">许多印度人可能会感到沮丧的事情让我喜笑颜开。你经常会在飞机上发现有人询问如何使用座椅扣，或者你被卡在自动取款机队列中不知道如何使用自助服务亭的人后面。这些都是第一次使用，这也是我搬回来的原因！</li><li id="1c37" class="jy jz hy ix b iy kh jc ki ii kj im kk iq kl jp kd ke kf kg bi translated">一年前的日复一日的挫折似乎不是什么大问题。例如，就在2018年2月，我在推特上写道，每次在优步预约后，我都必须给我的司机打电话，让他开始行动！现在，90%的情况下汽车会自己出现在那个地方。司机取消订单的情况也很少见(高峰时段可能仍然是个问题)。我还没有公寓，但我知道支付电费、固定电话费和水费现在都可以在网上进行。</li><li id="8ec0" class="jy jz hy ix b iy kh jc ki ii kj im kk iq kl jp kd ke kf kg bi translated">除非你喜欢昂贵的进口商品或奢侈品，否则大多数日常开支都要便宜得多。30-60分钟的车程，优步价格约为2-5美元。在Swiggy吃一顿像样的印度餐大约要2-4美元(免费送货)。食品杂货、家具、书籍等也是如此。我想在美国以600美元的二手价格买到的50本书的清单？我几乎都是用大约200美元从印度(T2)买来的。在班加罗尔，1，000美元可以让你在一个带健身房、游泳池和体育设施的封闭社区获得3-4英镑的门票，例如Adarsh Palm Retreat。我知道DEL/BOM并不便宜，而且<a class="ae hv" href="https://docs.google.com/spreadsheets/d/1M6FQq562mRFJZOwAXg_jtDfePNgoW055q49J6LnIA2Q/edit#gid=0" rel="noopener ugc nofollow" target="_blank">计算器</a>会考虑到这一点。SF中的3-4BR从2-5k美元/月不等。</li><li id="2a77" class="jy jz hy ix b iy kh jc ki ii kj im kk iq kl jp kd ke kf kg bi translated">在印度，学习一项新技能实际上更容易，只要你坚持不懈。吉他、体操、瑜伽、艺术、语言老师都会在周末来你家，每周花2个小时教你一门技能，50-100美元/月或更少。在旧金山，健身房教练每小时75-80美元(外加健身房会员费)。我的大提琴老师65 $/小时(我开车去找他)。</li><li id="576b" class="jy jz hy ix b iy kh jc ki ii kj im kk iq kl jp kd ke kf kg bi translated">蜂窝网络速度是惊人的！我使用Reliance Jio，为2GB/天的LTE数据支付大约2-3美元/月的费用(无限数据费用略高，但我永远不会完成我的)，通常为10-15 Mbps(下行)和2-4 Mbps(上行)。我在美国电话电报公司的家庭WiFi是每月70美元，8-9 Mbps(下行)，1-2 Mbps(上行)。蜂窝网络的速度与印度相似，但每月5-6Gb的费用为70-80美元，而印度是2Gb/天！</li></ol><h2 id="0021" class="hw hx hy bd hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu bi translated">仍然让我生气的事情？</h2><ol class=""><li id="bc76" class="jy jz hy ix b iy iz jc jd ii lg im lh iq li jp kd ke kf kg bi translated">在电影里站着唱国歌！为什么我们还有这个？！</li><li id="d452" class="jy jz hy ix b iy kh jc ki ii kj im kk iq kl jp kd ke kf kg bi translated">公民意识仍然很糟糕——人们到处扔垃圾，随地吐痰仍然是一件事，人们有时在柜台前插队(但大多数是在路边商店，而不是在电影院或商场)等等。</li><li id="a8aa" class="jy jz hy ix b iy kh jc ki ii kj im kk iq kl jp kd ke kf kg bi translated">政治形势——尽管比美国好得多——在好日子里仍然是痛苦和充满恶意的。</li><li id="f7ab" class="jy jz hy ix b iy kh jc ki ii kj im kk iq kl jp kd ke kf kg bi translated">由于许多领域缺乏良好的治理，在创业公司应该被给予更多自由来失败、破坏事物等的领域有太多的治理。最近的一个例子是天使税的惨败。我听说政府在这方面做得越来越好，但是还有很长的路要走。</li></ol><h2 id="93d7" class="hw hx hy bd hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu bi translated">我计划做什么来避免日常的麻烦？</h2><ol class=""><li id="dcf5" class="jy jz hy ix b iy iz jc jd ii lg im lh iq li jp kd ke kf kg bi translated">尽可能住在离办公室近的地方。付钱吧。把它想象成你把时间重新投入到生活中。</li><li id="06af" class="jy jz hy ix b iy kh jc ki ii kj im kk iq kl jp kd ke kf kg bi translated">我知道这是有争议的，但尽量减少“家务助理”的诱惑:他们工作时很棒，但如果不行，他们可能是一场噩梦。一旦我有了自己的房子，我计划投资购买几台Roomba吸尘设备，一台高质量的厨房洗碗机，以及一台很棒的洗衣干衣机。最多我找个厨师或者想办法让家常菜送上门。</li><li id="9f3d" class="jy jz hy ix b iy kh jc ki ii kj im kk iq kl jp kd ke kf kg bi translated">除非绝对需要，否则不要买车。Uber/OLA以相当低的价格让出行变得轻而易举。</li><li id="07fc" class="jy jz hy ix b iy kh jc ki ii kj im kk iq kl jp kd ke kf kg bi translated">避免过早买房——租房(至少在BLR)是一件无需动脑筋的事情，买房也不再是一项财务决策——不同的资产类别曾经有着相似的投资回报率，没有可变成本，流动性更高。</li></ol><h2 id="eb3f" class="hw hx hy bd hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu bi translated">最后的想法</h2><p id="238d" class="pw-post-body-paragraph iv iw hy ix b iy iz ja jb jc jd je jf ii jg jh ji im jj jk jl iq jm jn jo jp hb bi translated">总的来说，我对我的搬家非常满意。我感到很幸运，在东南亚/印度的时候，许多成长的烦恼已经消退，创业生态系统感觉更加成熟(在未来的帖子中会有更多相关内容)。作为一名风险投资人，我想去一个10年后可以回头看的地方，感觉自己有所作为。我坚信，通过大量的努力和一点好运，我有机会在10年内对印度产生如此大的影响。此外，从宏观角度来看，按购买力平价计算，印度现在是全球第三大国内生产总值国，也是全球第三大软件项目注册到GitHub的国家。</p><figure class="kt ku kv kw fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lj"><img src="../Images/61b77f88a797c6214059937c7043ebad.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*x248czW68sVXS_FW3iHHJQ.jpeg"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx">(a) Github Octoverse survey (<a class="ae hv" href="https://octoverse.github.com/people.html" rel="noopener ugc nofollow" target="_blank">https://octoverse.github.com/people.html</a>) (b) Global PPP GDP, The Economist</figcaption></figure><p id="cba4" class="pw-post-body-paragraph iv iw hy ix b iy js ja jb jc jt je jf ii ju jh ji im jv jk jl iq jw jn jo jp hb bi translated">很明显，这是一个机会、支付能力和建设空白空间的意图。剩下的就靠创始人、风投们了，希望还有令人愉快的顺风:)为未来10年干杯。大家2019年快乐——让我们粉碎它！</p><p id="1c75" class="pw-post-body-paragraph iv iw hy ix b iy js ja jb jc jt je jf ii ju jh ji im jv jk jl iq jw jn jo jp hb bi translated">附言:如果你是一个计划为印度和APAC服务的企业家，请随时在submit.lsip.com给我一张卡片！</p><figure class="kt ku kv kw fd hk er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es lk"><img src="../Images/308a8d84fb9b2fab43d66c117fcc4bb4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*YqDjlKFwScoQYQ62DWEdig.png"/></div></a></figure><h2 id="c148" class="hw hx hy bd hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu bi translated">这篇文章发表在<a class="ae hv" href="https://medium.com/swlh" rel="noopener"> The Startup </a>上，这是Medium最大的创业刊物，拥有+406，714名读者。</h2><h2 id="869c" class="hw hx hy bd hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu bi translated">订阅接收<a class="ae hv" href
