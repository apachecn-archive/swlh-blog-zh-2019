<blockquote>原文：<a href="https://medium.com/swlh/3-and-1-2-strategies-that-will-help-you-to-master-every-lifestyle-change-12623356ece5#2019-05-15">https://medium.com/swlh/3-and-1-2-strategies-that-will-help-you-to-master-every-lifestyle-change-12623356ece5#2019-05-15</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/d14449331d7e81afa0ff1d55ebd0abea.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*N1933xtB6ujlmNbpUYeAcA.jpeg"/></div></div></figure><div class=""/><p id="02d0" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我认为，当谈到更健康的生活或改变你的身体时，行为改变是最关键的因素。为什么？我们大多数人都知道蔬菜比冰淇淋更健康，运动比看《网飞》燃烧更多的脂肪。但是你猜怎么着？我们大多数人仍然选择不健康的食物，或者躺在沙发上休息，而不是去健身房…</p></div></div>
