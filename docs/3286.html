<h1 class="translated">糟糕地描述自己</h1>
<blockquote>原文：<a href="https://medium.com/swlh/describing-yourself-badly-6caa7f0bdf05?source=collection_archive---------29-----------------------#2019-05-18">https://medium.com/swlh/describing-yourself-badly-6caa7f0bdf05?source=collection_archive---------29-----------------------#2019-05-18</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="df58" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">当被要求谈论你自己时，该说些什么。</h2></div><figure class="jm jn jo jp fd jq er es paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="er es jl"><img src="../Images/a0e53596d32c168a15dcbae2be11ca56.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*UYZHWgcCJaso1mLxDT0Uog.jpeg"/></div></div><figcaption class="jx jy et er es jz ka bd b be z dx">Inscribed in temple of the Ancient Greek god of oracles is the phrase Nosce Te Ipsum, “Know Thyself”.</figcaption></figure><p id="e5b4" class="pw-post-body-paragraph kb kc ho kd b ke kf ip kg kh ki is kj kk kl km kn ko kp kq kr ks kt ku kv kw hh bi kx translated">描述自己最奇怪的方式就是谈论那些关于你的不好的事情。通过告诉对方你有喜怒无常的倾向，或者你没有实质内容，或者你是一个令人厌烦的人来开始一次约会是很奇怪的。谈论自己就好像你不值得拥有一样，这显示出明显的缺乏自尊</p></div></div>
