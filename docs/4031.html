<h1 class="translated">想锻炼身体，但是怎么开始呢？开始了，但是如何坚持下去…</h1>
<blockquote>原文：<a href="https://medium.com/swlh/want-to-exercise-but-how-to-start-started-but-how-to-keep-going-f64acd771462#2019-05-27">https://medium.com/swlh/want-to-exercise-but-how-to-start-started-but-how-to-keep-going-f64acd771462#2019-05-27</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="25d1" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我从来不相信锻炼。我曾经嘲笑我锻炼的朋友，说嘿，你比我更经常生病。我后来发现这是真的，几个小时的高强度运动确实会降低你抵抗感染的水平。但是我们都知道，从长远来看，运动对我们的健康是有益的。</p><p id="6f54" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我多次试图将定期锻炼融入我的生活。我报了瑜伽班，我买了踏步机在家做踏步机，我甚至做了塔巴塔，这给了我最好的…</p></div></div>
