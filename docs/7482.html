<blockquote>原文：<a href="https://medium.com/swlh/growth-and-barriers-e1d3fc0a4f2?source=collection_archive---------84-----------------------#2019-07-02">https://medium.com/swlh/growth-and-barriers-e1d3fc0a4f2?source=collection_archive---------84-----------------------#2019-07-02</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><h2 id="b1d1" class="hm hn ho bd b fp hp hq hr hs ht hu dx hv translated" aria-label="kicker paragraph">每个伤疤都是我幸存的证据。</h2><div class=""/><div class=""><h2 id="1ac8" class="pw-subtitle-paragraph iu hx ho bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl dx translated">没有栅栏能阻止这棵树表达自己。</h2></div><figure class="jn jo jp jq fd jr er es paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="er es jm"><img src="../Images/c26672c0b8e4e14b4c3c23ae512c00b6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*8yhFgsJC8tDBwRseVGZFAQ.jpeg"/></div></div><figcaption class="jy jz et er es ka kb bd b be z dx">Tree outside the Natural Market in Garden City, NY (photo by Tina Lear)</figcaption></figure><p id="6b0c" class="pw-post-body-paragraph kc kd ho ke b kf kg iy kh ki kj jb kk kl km kn ko kp kq kr ks kt ku kv kw kx hh bi translated">当我把车停进杂货店的停车位时，我从方向盘上抬起头，看到了一棵树。显然，随着它的成长，栅栏的安装是基于这样一种想法，即树会在一边。树没有得到备忘录。只是保持…</p></div></div>
