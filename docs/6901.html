<h1 class="translated">将“不够”改为“绰绰有余”</h1>
<blockquote>原文：<a href="https://medium.com/swlh/changing-theres-not-enough-to-there-s-more-than-enough-ffa3c21bde2a?source=collection_archive---------95-----------------------#2019-06-25">https://medium.com/swlh/changing-theres-not-enough-to-there-s-more-than-enough-ffa3c21bde2a?source=collection_archive---------95-----------------------#2019-06-25</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/d4dbbc33fc732abff8d8da8c42080a49.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*x_xKESqSRwPduyihbbBgXw.jpeg"/></div></div></figure><p id="88e6" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我们可能陷入的最大陷阱之一是告诉自己“还不够”任何事。金钱、时间、机会……一旦我们陷入这种心态，我们就已经圈定了我们能去哪里，能完成什么。在我们的头脑中，我们说服自己这还不够，这限制了一切。</p></div></div>
