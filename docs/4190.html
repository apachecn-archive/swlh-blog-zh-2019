<h1 class="translated">PHP PSR标准的最佳实践</h1>
<blockquote>原文：<a href="https://medium.com/swlh/best-practices-with-psr-standards-5fda27ef6fda?source=collection_archive---------14-----------------------#2019-05-29">https://medium.com/swlh/best-practices-with-psr-standards-5fda27ef6fda?source=collection_archive---------14-----------------------#2019-05-29</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="3ee6" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">PHP从来没有真正的编写代码的统一标准。每个人都遵循自己的命名约定和编码风格指南。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/1838312b0c48e743a217fd0a0e26afd0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*301A0igsR4TmGD26F95t9A.jpeg"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">PSR Standards</figcaption></figure><p id="09a5" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">编码标准是实现高代码质量的重要因素。通用的视觉风格、命名约定和其他技术设置允许我们生成易于阅读和维护的同质代码。</p></div></div>
