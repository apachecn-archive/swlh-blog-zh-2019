<blockquote>原文：<a href="https://medium.com/swlh/building-a-rest-api-in-clojure-3a1e1ae096e#2019-06-13">https://medium.com/swlh/building-a-rest-api-in-clojure-3a1e1ae096e#2019-06-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="7d8d" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">Clojure简化了后端API开发</h2></div><p id="169e" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">我将为任何刚开始接触Clojure的人或者任何对如何构建一个简单的API服务器感兴趣的人写这篇文章。</p><p id="d3ea" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">Clojure是一种非常棒的函数式编程语言，有很多很酷的特性。如果您已经浏览了Clojure文档，对基本的数据类型和语言有所了解，或者对编写一些简单函数的REPL有所涉猎，希望您会发现本教程很有用。</p></div></div>
