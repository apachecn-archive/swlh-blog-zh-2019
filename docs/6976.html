<h1 class="translated">你想给谁留下深刻印象？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/who-are-you-trying-to-impress-c5fbdf0605ca?source=collection_archive---------53-----------------------#2019-06-26">https://medium.com/swlh/who-are-you-trying-to-impress-c5fbdf0605ca?source=collection_archive---------53-----------------------#2019-06-26</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="87d5" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">你可能会找到这个启发性的答案。</p><figure class="jl jm jn jo fe jp es et paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="es et jk"><img src="../Images/deef0853ce095899d0a0e1df9f2271b5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*yQEYJywoSm7OnBH0B0ReBA.jpeg"/></div></div><figcaption class="jw jx eu es et jy jz bd b be z dy">Photo by <a class="ae ka" href="https://unsplash.com/@elfcodobelf?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Andreea Popa</a> on <a class="ae ka" href="https://unsplash.com/search/photos/impressive?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="78fe" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">我一生中花了很多时间来努力不辜负他人的期望。这些有的已经在我真实的日常生活中，有的已经在我的爱好生活中。</p><p id="5929" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">在这两种情况下，我需要给“x”人或“y”群体留下深刻印象的想法会主导我的想法、感觉和行动。所以我会为了生活而做事…</p></div></div>
