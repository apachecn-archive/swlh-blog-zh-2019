<blockquote>原文：<a href="https://medium.com/swlh/are-you-too-invisible-to-succeed-5dbc23da26aa?source=collection_archive---------17-----------------------#2019-05-26">https://medium.com/swlh/are-you-too-invisible-to-succeed-5dbc23da26aa?source=collection_archive---------17-----------------------#2019-05-26</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="5e3e" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">这篇文章是关于我的。但是，也许真的是关于你。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/f59d251ee3ed5999bbd7ef0102780a9a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*4GyBT_XRx_MFUBnZ0TCY7Q.jpeg"/></div></div></figure><h1 id="51c1" class="jv jw ho bd jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks bi translated"><strong class="ak">表白</strong></h1><p id="c5a9" class="pw-post-body-paragraph il im ho in b io kt iq ir is ku iu iv iw kv iy iz ja kw jc jd je kx jg jh ji hh bi translated">我已经变得有点脱离大世界，专注于我可以建立自己的小世界的方式。我喜欢跑步——独自一人——并且参加过两次马拉松比赛。我训练过跆拳道黑带四段。我有一本多产的未出版的诗集。我也有常春藤联盟…</p></div></div>
