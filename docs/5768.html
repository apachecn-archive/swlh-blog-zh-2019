<blockquote>原文：<a href="https://medium.com/swlh/extensible-multiple-signatures-xsig-with-the-extensible-blockchain-object-model-xbom-3570503c1bf1?source=collection_archive---------102-----------------------#2019-06-13">https://medium.com/swlh/extensible-multiple-signatures-xsig-with-the-extensible-blockchain-object-model-xbom-3570503c1bf1?source=collection_archive---------102-----------------------#2019-06-13</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/fe8ead7cd970c5c92491b307f97dfc67.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*saL0i752GlRArOEkjvM3DA.png"/></div></div></figure><figure class="hs ht hu hv fd hk er es paragraph-image"><div class="er es hr"><img src="../Images/f03b3454b3cd57366fed818428f49913.png" data-original-src="https://miro.medium.com/v2/resize:fit:358/format:webp/1*IcKHHwkp2-ZejUYfzQymHg.png"/></div></figure><p id="786e" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">具有可扩展区块链对象模型(“XBOM”)的可扩展多重签名(“XSIG”)</strong></p><p id="0710" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">为帐户设置密钥的通常方法是让帐户所有者持有一个私钥和一个公钥或一个确定性的派生密钥作为帐户地址。这对于单个用户来说非常有用，只要用户没有丢失密钥或被盗。打个比方，一栋房子只有一把前门的钥匙。你不会想把钥匙放在垫子下面的。如果用户希望共享一个帐户，他们可以从第一个帐户创建第二个帐户，将他们想要共享的任何内容放入该帐户，并将该帐户的密钥交给他们想要与之共享的任何人。当然，用户不能控制他们给的人是否决定在社交媒体网站上发布它。</p><p id="fdf6" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">用户想要的是控制用户帐户密钥访问的能力。例如，他们可能想给用户一个密钥，并能够在以后撤销它。或者，他们可能希望将密钥分发给多人持有，这样，如果用户丢失了他们的密钥，他们可以通过从这些人那里收集密钥片段来重新获得访问权限，并重新创建密钥，或者用恢复的密钥来重新设置帐户的密钥。这方面有多种变化。Schnorr多重签名<a class="ae iw" href="#_ftn1" rel="noopener ugc nofollow">【1】</a>就是多重签名的一个例子。</p><p id="1c26" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">用于控制密钥的多个签名的概念有许多应用，但是实现一个签名方案通常需要用新代码“硬分叉”一个区块链。在令牌智能合约的情况下，可以在没有硬分叉的情况下实现签名方案，但是更改它可能需要硬分叉。尽管为每个用户帐户创建智能合约可用于实现基于每个帐户的多重签名方案，但更改智能合约中使用的签名方案可能需要用户创建新帐户。这种情况比硬分叉好得多，但是如果有一种方法能够以自然的方式支持所有签名模型，甚至是尚未发现的新模型，岂不是更好？</p><p id="c3b4" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">硬分叉、替换智能合约账户等都是对签名方案的改变、更新或替换的技术解决方案。对于区块链账户的用户来说，有些更容易接受，有些不太容易接受。数据网格区块链(“DGB”)使用构建在可扩展区块链对象模型(“XBOM”)平台上的可扩展多重签名(“XSIG”)<a class="ae iw" href="#_ftn2" rel="noopener ugc nofollow">【2】</a>对象，引入了签名方案的改变、更新和替换的新概念。</p><p id="4dfe" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">DGB以外的用户可以实例化XSIG对象并将其添加到用户的帐户中。XSIG对象然后用于签名验证。签名方案的细节，包括所需签名的数量、签名的子集等。是XSIG数据的一部分。此外，使用的签名算法是由XSIG类或子类定义的。这不仅可以在发现新的签名算法时将其添加到DGB，还可以通过替换帐户中的签名对象来更新现有的用户帐户。</p><p id="fa27" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">如下图所示，一个帐户可能包含一个签名对象列表，该列表支持多种解锁帐户的方式。想象一下，一所房子有不止一扇门，配有不止一种钥匙。</p><p id="4910" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><a class="ae iw" href="#_ftnref1" rel="noopener ugc nofollow">【1】</a>介绍见:<a class="ae iw" href="https://hackernoon.com/a-brief-intro-to-bitcoin-schnorr-multi-signatures-b9ef052374c5" rel="noopener ugc nofollow" target="_blank">https://hacker noon . com/a-brief-intro-to-bit coin-schn orr-multi-signatures-b9ef 052374 C5</a></p><p id="f0fe" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><a class="ae iw" href="#_ftnref2" rel="noopener ugc nofollow"/>第二次轻拍。彭德。62843392- <em class="ix">可扩展区块链对象模型(XBOM)基础类和对象以及支持数据结构</em>是Prasaga推出的一项激动人心的新技术，它定义并实现了智能类和智能对象模型，以取代智能合约模型。</p><figure class="hs ht hu hv fd hk er es paragraph-image"><div class="er es iy"><img src="../Images/648c408b3884b7ff0ff982d7295057e3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1262/format:webp/1*elu0LkjaRdjIhvamUiHKyg.png"/></div></figure><p id="9ba1" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">以下步骤介绍了如何在DGB帐户中创建和安装签名对象:</p><p id="e8e4" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">1.事务-&gt; XBOM用户帐户对象实例化-将帐户创建为单个键控帐户</p><p id="2b32" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">2.交易-&gt;新帐户-&gt; XSIG对象实例化-使用任何所需的初始化参数创建新的签名对象</p><p id="3c21" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">3.交易-&gt;新帐户-&gt;安装新签名对象-将XSIG添加到签名对象列表中。</p><p id="6a7a" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">现在，所有将来的事务都将使用新的签名对象作为签名对象之一来验证事务中的签名。如果在签名对象列表中的所有签名对象上验证失败，则事务失败，并出现签名验证错误。这可以有多种变型，包括为具有特定签名对象的账户上允许的交易指定许可、替换签名对象、允许在一段时间内发送具有单独签名的多个交易以通过签名对象的验证等。</p><p id="3bf8" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">XBOM的灵活性支持多种帐户结构和用例，利用更自然的方式重用代码，并以面向对象的方式工作。XSIG只是这样一种解决方案。</p><p id="3f0d" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">要了解更多关于Prasaga正在申请专利的区块链技术，包括可扩展区块链对象模型、可扩展多重签名对象、可扩展智能对象资产和可扩展分片共识算法，请通过我们在prasaga.com的网站或在info@prasaga.com给我们发电子邮件联系我们。</p><p id="9544" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">数据网格令牌、DGT、数据网格区块链、DGB、可扩展区块链对象模型、XBOM、可扩展智能对象资产、XSOA、可扩展签名对象都是Prasaga，LLC的商标。保留所有权利。</p></div></div>
