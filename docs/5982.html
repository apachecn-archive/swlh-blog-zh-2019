<h1 class="translated">DevOps微框架</h1>
<blockquote>原文：<a href="https://medium.com/swlh/devops-microframeworks-715b882b979c#2019-06-16">https://medium.com/swlh/devops-microframeworks-715b882b979c#2019-06-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="bc96" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">DevOps微框架是未来——但似乎还没有人知道。</h2></div><p id="ef0a" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated"> <a class="ae ka" rel="noopener" href="/@cjkuech/declarative-devops-microframeworks-9908c8d05332"> <em class="jz">的第三部分<em class="jz">声明性DevOps微框架</em> </em></a></p><p id="e48c" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">DevOps和微框架是我在互联网上还没有找到配对的两个词。然而，DevOps团队发现他们需要比大多数领域更频繁地实现定制代码。DevOps微框架有助于管理编写定制DevOps代码的必然性和复杂性。</p></div></div>
