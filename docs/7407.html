<h1 class="translated">作为产品经理，你应该拥有什么</h1>
<blockquote>原文：<a href="https://medium.com/swlh/what-you-should-own-as-a-product-manager-92bec659820?source=collection_archive---------9-----------------------#2019-07-02">https://medium.com/swlh/what-you-should-own-as-a-product-manager-92bec659820?source=collection_archive---------9-----------------------#2019-07-02</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="030d" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">战略、规划、实施和管理</h2></div><p id="0ace" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">产品经理(PM)不仅应该对公司的定位和战略有独特的高层次理解，还应该能够在构建产品时进行有效的管理、工作和沟通。</p><h1 id="e3d4" class="jz ka ho bd kb kc kd ke kf kg kh ki kj iu kk iv kl ix km iy kn ja ko jb kp kq bi translated">四大责任</h1><p id="a59a" class="pw-post-body-paragraph jd je ho jf b jg kr ip ji jj ks is jl jm kt jo jp jq ku js jt ju kv jw jx jy hh bi translated">我将产品管理分成了4个主要职责:<em class="kw">战略、计划、实施</em>和<em class="kw">管理</em>，所有这些都属于两个类别之一…</p></div></div>
