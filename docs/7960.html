<h1 class="translated">把事情做完</h1>
<blockquote>原文：<a href="https://medium.com/swlh/getting-stuff-done-57be7b64f15f?source=collection_archive---------23-----------------------#2019-07-09">https://medium.com/swlh/getting-stuff-done-57be7b64f15f?source=collection_archive---------23-----------------------#2019-07-09</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="244a" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">这是一项让你在任何职业中都不可或缺的技能</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/9cbaa3500fc8fd23e7356c53133f29a1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*254E9uYSrTEF4Gyy5RJj_A.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">By Fizkes on iStock</figcaption></figure><p id="f573" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">如果我必须选择一个人来管理我的公司，这个人应该是能把事情做好的人。也许在事业上成功的人和在中层职位上挣扎了几十年却一事无成的人之间最大的区别是，当他们承诺时，他们有能力完成承诺的事情</p></div></div>
