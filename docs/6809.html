<blockquote>原文：<a href="https://medium.com/swlh/understanding-closures-in-rust-21f286ed1759?source=collection_archive---------3-----------------------#2019-06-25">https://medium.com/swlh/understanding-closures-in-rust-21f286ed1759?source=collection_archive---------3-----------------------#2019-06-25</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><h1 id="12f5" class="il im ho bd in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji bi translated">摘要</h1><ul class=""><li id="c8c3" class="jj jk ho jl b jm jn jo jp jq jr js jt ju jv jw jx jy jz ka bi translated">闭包是函数指针(<code class="du kb kc kd ke b">fn</code>)和上下文的组合。</li><li id="46f8" class="jj jk ho jl b jm kf jo kg jq kh js ki ju kj jw jx jy jz ka bi translated">没有上下文的闭包只是一个函数指针。</li><li id="e16c" class="jj jk ho jl b jm kf jo kg jq kh js ki ju kj jw jx jy jz ka bi translated">具有不可变上下文的闭包属于<code class="du kb kc kd ke b">Fn</code>。</li><li id="4be1" class="jj jk ho jl b jm kf jo kg jq kh js ki ju kj jw jx jy jz ka bi translated">具有可变上下文的闭包属于<code class="du kb kc kd ke b">FnMut</code>。</li><li id="0822" class="jj jk ho jl b jm kf jo kg jq kh js ki ju kj jw jx jy jz ka bi translated">拥有其上下文的闭包属于<code class="du kb kc kd ke b">FnOnce</code>。</li></ul><h1 id="96c3" class="il im ho bd in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji bi translated">理解Rust中不同类型的闭包。</h1></div></div>
