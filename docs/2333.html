<h1 class="translated">你的内容完成了它的工作吗？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/is-your-content-doing-its-job-afa2a9272114?source=collection_archive---------25-----------------------#2019-04-15">https://medium.com/swlh/is-your-content-doing-its-job-afa2a9272114?source=collection_archive---------25-----------------------#2019-04-15</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="6070" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">如何判断你的努力是否仍在提供价值</h2></div><h1 id="5a92" class="jd je ho bd jf jg jh ji jj jk jl jm jn iu jo iv jp ix jq iy jr ja js jb jt ju bi translated">共享内容系统框架</h1><p id="d5be" class="pw-post-body-paragraph jv jw ho jx b jy jz ip ka kb kc is kd ke kf kg kh ki kj kk kl km kn ko kp kq hh bi translated">在过去的几个月里，我一直忙于分享内容系统框架。一般来说，与我交谈过的大多数人在启动新项目时看到了框架的价值，但是许多人也询问如何将它应用到现有的项目或计划中。所以，我决定分享其中的一个故事来强调一些关键的要点。</p></div></div>
