<h1 class="translated">语法的疯狂之处在于</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-crazy-thing-about-grammar-d8442b770c63#2019-06-15">https://medium.com/swlh/the-crazy-thing-about-grammar-d8442b770c63#2019-06-15</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="7bfc" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">一开始有不定式，这很好。只有一条规则:不要拆分不定式。对吗？不要用连词开始一个句子(如果你用连词，它是什么？)和<em class="jj">总是</em>用牛津逗号，但<em class="jj">从不</em>用被动语态。而且，正如不久前在一次工作谈话中提到的:永远不要把“<a class="ae jk" href="https://www.merriam-webster.com/words-at-play/yes-impact-is-a-verb" rel="noopener ugc nofollow" target="_blank">影响</a>”作为动词使用。有规则，我们把这些规则叫做<em class="jj">语法。</em></p><p id="7cde" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">事情是这样的，如果你知道曲调就跟着唱:规则没有创造语言。</p></div></div>
