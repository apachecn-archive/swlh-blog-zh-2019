<blockquote>原文：<a href="https://medium.com/swlh/what-it-takes-to-be-successful-fb26a6ee1346?source=collection_archive---------25-----------------------#2019-03-13">https://medium.com/swlh/what-it-takes-to-be-successful-fb26a6ee1346?source=collection_archive---------25-----------------------#2019-03-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="5427" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">我现在不想写作</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/35d7841a4d4161894ab1904b869f46f9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*F8FfQBuOtNAD7Jec"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@lostco?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Lost Co</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="addb" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi kq translated">我今天不想写作。我一个小时前醒来，翻了一遍我的笔记，浏览了一下Quora，同时查看了我的信息。通常，我会从笔记或Quora中获得灵感，然后在早餐前立即开始写作。在大多数日子里，我都在中午前完成。我准备了一篇文章，我很想吃东西。对…的感觉</p></div></div>
