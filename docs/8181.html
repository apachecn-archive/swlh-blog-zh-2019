<h1 class="translated">“我必须工作，否则我会失败”</h1>
<blockquote>原文：<a href="https://medium.com/swlh/i-must-work-or-else-i-fail-f33074010e58?source=collection_archive---------52-----------------------#2019-07-12">https://medium.com/swlh/i-must-work-or-else-i-fail-f33074010e58?source=collection_archive---------52-----------------------#2019-07-12</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="beef" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">你知道那种感觉吗？</p><p id="33a8" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">除非你也想，否则我来告诉你。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div class="er es jj"><img src="../Images/3214aeb7c98df52f0e1a7a0a0aff7bfe.png" data-original-src="https://miro.medium.com/v2/resize:fit:900/1*IlJ9VAkidf32VALsYL9UPw.gif"/></div><figcaption class="jr js et er es jt ju bd b be z dx">You</figcaption></figure><p id="1f00" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">你是否坐在一个你很长时间都解决不了的问题前，却让自己放弃了？</p><p id="cda8" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">当你在任务的某一点上停滞不前时，绝对不会有什么好结果。甚至没有意识到现在是什么时候，只是明目张胆地坐在那里，弄乱你的脊椎和…</p></div></div>
