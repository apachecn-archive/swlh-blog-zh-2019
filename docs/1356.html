<blockquote>原文：<a href="https://medium.com/swlh/put-your-to-do-list-on-steroids-6ff512b41871#2019-03-01">https://medium.com/swlh/put-your-to-do-list-on-steroids-6ff512b41871#2019-03-01</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="7950" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">这个生产力发电站是愚蠢的——简单，但是高效</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/cea480620c5ee7b18e4a5900ffbc9d0e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*GIDFaraB1I6rR9il"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">The ‘One List’: Put Your To-Do List on Productivity Steroids</figcaption></figure><p id="e3cd" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi jz translated">我喜欢给自己列一个好的待办事项清单。我的车里、桌子上和床头柜里都有碎纸片。这不包括笔记本、应用程序和日历。列清单是一门艺术——但对我来说可能更像是一种神经官能症</p><p id="1106" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">但是在我的待办事项清单之旅中，我学到了一个小秘密。我希望它能帮助你…</p></div></div>
