<h1 class="translated">嘿，企业家们，照顾好你们自己</h1>
<blockquote>原文：<a href="https://medium.com/swlh/hey-entrepreneurs-look-after-yourselves-c5ef091ec640?source=collection_archive---------128-----------------------#2019-06-18">https://medium.com/swlh/hey-entrepreneurs-look-after-yourselves-c5ef091ec640?source=collection_archive---------128-----------------------#2019-06-18</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/fb09f49fc1d24812770ec51d92b84d3e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*VaKZZjH4hnCAf3EZ"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Photo by <a class="ae ja" href="https://unsplash.com/@victor_g?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Victor Garcia</a> on <a class="ae ja" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="028a" class="pw-post-body-paragraph jb jc ho jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">企业家的生活可能很艰难。有时候，似乎你必须比其他人加倍努力才能让事情进展顺利。当我们把我们的生命和灵魂投入到我们的事业中时，可能很难记得我们最初为什么成为企业家。有时候，在你前进之前，你必须后退一步，反思你的旅程。</p></div></div>
