<h1 class="translated">任何人都可以创建内容，即使是你。</h1>
<blockquote>原文：<a href="https://medium.com/swlh/anyone-can-create-content-even-you-b6621d4e6edb?source=collection_archive---------1-----------------------#2019-03-06">https://medium.com/swlh/anyone-can-create-content-even-you-b6621d4e6edb?source=collection_archive---------1-----------------------#2019-03-06</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="568a" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">你的内容是一种表达自己和留下遗产的方式。</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/ded07f54f7371935f099c3fb83979b3e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*gCCEqNXANTnOEAfZRR-fYg.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy">Image Credit: <a class="ae ju" href="https://www.theatlantic.com/health/archive/2018/08/ido-portal-the-player/566687/" rel="noopener ugc nofollow" target="_blank">The Atlantic</a></figcaption></figure><p id="c664" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi kr translated">这里有太多的借口来解释为什么发布内容如此困难。我曾经是这些唱反调的人之一。有些谎言就像你需要一台带照明装置的相机或者天生的写作天赋。</p></div></div>
