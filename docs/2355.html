<h1 class="translated">如何在充满不确定性的时候保持内心的强大:</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-to-keep-your-inner-strength-in-times-of-great-uncertainty-ff4410225dfe?source=collection_archive---------20-----------------------#2019-04-16">https://medium.com/swlh/how-to-keep-your-inner-strength-in-times-of-great-uncertainty-ff4410225dfe?source=collection_archive---------20-----------------------#2019-04-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="6583" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">当你的母亲总是选择男人而不是她的孩子。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/c4f63d55c0fdb5762f8981558f3770f1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*8StvdBWI2HExTyeA"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@monicasilva?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Monica Silva</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="04f7" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">在年轻的时候，我知道我不能相信很多人。可悲的是，我也不能相信我自己的母亲。我当然想。我想感觉到我值得保护。我想让她支持我。</p></div></div>
