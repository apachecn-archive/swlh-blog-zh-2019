<blockquote>原文：<a href="https://medium.com/swlh/a-story-about-a-man-who-was-forced-to-find-humility-f9a1f9a71feb?source=collection_archive---------19-----------------------#2019-07-02">https://medium.com/swlh/a-story-about-a-man-who-was-forced-to-find-humility-f9a1f9a71feb?source=collection_archive---------19-----------------------#2019-07-02</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/747559a71bb0294555000d690c2e5adf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*cfhk-348CgPgt9H_"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx">Photo by <a class="ae hv" href="https://unsplash.com/@budhelisson?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Bud Helisson</a> on <a class="ae hv" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="faab" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">一个关于一个男人被迫“寻找谦逊”的故事</strong></p><p id="9120" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">我敢打赌，我们都听说过这个词，但它实际上是什么意思，你究竟如何描述它？我将尝试通过一个个人故事来解释谦逊。</p><p id="e69e" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">我第一次听说这个词是在我买了一个以前的爱人，一个漂亮的木制手工雕刻的慈悲咒语，是藏传佛教的人做的。我从一家名为绿色设计的神圣魔法商店买了它，那里充满了植物、自由漫步的鸟、珠宝、喷泉、唱歌碗和许多用于精神实践的物品。这位了不起的女士给了我关于慈悲咒语含义的信息，帮助我找到了完美的礼物，当我阅读咒语的含义和实践时，里面有一个关于谦卑的故事。我想，“太好了，他需要这一课。”我在和一个年长老练的高级律师约会。他最近一直在咆哮，说有人在他的个人反馈上写道，“找到谦逊”——哎哟。</p><p id="78a7" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">这让我想到，“找到谦卑，那是什么意思？”我们一直在谦逊的意义上来来回回，以及他是否拥有它。他开始用排除法来排除有可能写这种东西的人。好像这不是谦逊的完美例子。</p><p id="c019" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">当我给他慈悲咒语时，他非常喜欢。他立即找到了一个完美的地方，把它挂在他在山上的漂亮房子里。我和他分享了同情咒的意义，并希望他能把整件事理解成谦逊的故事，然而他从来没有。他的心似乎被别的事情占据了。我不停地问，“你读了吗”，他回答“是的，是的，我读了，很酷。”我知道如果他读完了整本书，谦逊的故事会引起他的注意。</p><p id="9ea0" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">谦逊的故事是这样的:</strong></p><p id="f7f8" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><em class="iw">“一个古老的故事讲了一个类似的问题。一个虔诚的冥想者，在多年专注于一个特定的咒语之后，已经获得了足够的洞察力来开始教学。这名学生的谦逊远非完美，但修道院的老师并不担心。</em></p><p id="9159" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">几年成功的教学让冥想者没有向任何人学习的想法；但是当听说附近住着一位著名的隐士时，这个机会太令人兴奋了，不能错过。</p><p id="f9b3" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">隐士独自一人住在湖心的一个岛上，所以冥想者雇了一个有船的人划船到岛上。冥想者非常尊敬这位老隐士。当他们分享用草药泡的茶时，冥想者问他关于他的精神实践。这位老人说他没有修行，除了一句他一直对自己重复的咒语。冥想者很高兴:隐士用的是他自己用过的咒语——但是当隐士大声说出咒语时，冥想者被吓坏了！</p><p id="008f" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><em class="iw">“怎么了？”隐士问道。</em></p><p id="3f70" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><em class="iw">“我不知道该说什么。恐怕你已经浪费了你的一生！你念错了</em><strong class="hz iv"><em class="iw"/></strong><em class="iw">！”</em></p><p id="dcae" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><em class="iw">“哦，天哪！那个</em> <strong class="hz iv"> <em class="iw">就是</em> </strong> <em class="iw">可怕。</em><strong class="hz iv"><em class="iw"/></strong><em class="iw">我该怎么说呢？”</em></p><p id="84b2" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">冥想者给出了正确的发音，老隐士非常感激，要求不要打扰他，这样他可以马上开始。在回湖的路上，冥想者，现在被证实是一位有成就的老师，正在思考隐士的悲惨命运。</p><p id="8403" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">“真幸运，我走了过来。至少他死前会有一点时间正确练习。”就在那时，冥想者注意到船夫看起来很震惊，转过身来，看到隐士恭敬的站在水面上，在船的旁边。</p><p id="c212" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><em class="iw">“劳驾，请。我不想打扰你，但是我又忘记了正确的发音。请你为我重复一遍好吗？”</em></p><p id="4100" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">“你显然不需要它，”冥想者结结巴巴地说；但是老人坚持他礼貌的请求，直到冥想者变得宽容，并再次告诉他他认为咒语应该念的方式。</p><p id="d2c3" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">老隐士在穿过水面回到岛上的时候，非常小心地、缓慢地、一遍又一遍地念着咒语。”</p><p id="a777" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">所以，这个故事有点令人难以置信，可能需要一些时间来处理。我花了几天时间，反复阅读了好几遍，才能够完全理解这个信息。我个人认为这个故事暗示的是，隐士是一个谦逊的人，他把他认为自己知道的放在一边，倾听每个人，好像他们有一个知识的宝石可以给他。冥想者没有谦逊，并且很快告诉隐士他做错了，而不是真正倾听和重视隐士试图传达的信息。这件事让我学到了很多关于重视和认真倾听人们所说的话。</p><p id="db2d" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">有多少次你如此执着，以至于你在一个话题上是正确的，而你甚至没有听别人在说什么，或者试图理解他们的信息？这个小故事教会了我，当我听到我认为不对的事情时，不要那么好斗，而是寻求理解。这经常发生在工作、政治、人际关系和社会环境中。我向你发出挑战，下次你听到你认为“可怕”的事情时，就像冥想者那样，不要做出如此深刻的反应，而是寻求澄清。对我来说，这就是谦逊——承认你没有所有的答案，事情会变，带着一点谦卑，我们可以继续让彼此了解情况。</p><p id="7ae7" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">所以现在给你一些关于我前律师男友的故事。原来他还在见他的前女友(难怪他脑子里会有心事)。我做了每个自爱的女人都会做的事情，一旦我发现了这一点，我就离开了他。在一条经过深思熟虑的冗长短信“我以为我们会永远在一起”之后，他让我帮他邮寄落在我家的老花镜。那我做了什么？？没错。我把这个故事印在《谦逊》上，然后很好地折叠起来，放进了他的老花镜里。尽管我确实想过“不小心”把他的眼镜从我家8楼的阳台上掉下来，但我还是选择了光明正大的道路。</p><p id="8ddb" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">几个星期后，他困惑地伸出手，说:“谢谢你送我眼镜，但我一直在读你发来的这个故事，我不理解它。”我的回答很简单，“继续读下去，总有一天你会的。”</p></div></div>
