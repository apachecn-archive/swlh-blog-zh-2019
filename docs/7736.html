<h1 class="translated">应对变化的策略</h1>
<blockquote>原文：<a href="https://medium.com/swlh/strategies-for-coping-with-change-7bd72ce6fcc?source=collection_archive---------28-----------------------#2019-07-06">https://medium.com/swlh/strategies-for-coping-with-change-7bd72ce6fcc?source=collection_archive---------28-----------------------#2019-07-06</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="2034" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">如何变得更有弹性和足智多谋</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/5df1bf94c8fc84eda4528ed10c610170.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*42m6C32iyEDS0sdX.jpg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Credit: 1239652 @pixabay</figcaption></figure><p id="a8a9" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">变化发生了。</p><p id="d4eb" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">有时候突然。有时候很慢。</p><p id="067c" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">一些变化会让你的生活陷入混乱，让你犹豫不决，引发愤怒，或者让你陷入恐惧。</p><p id="eedf" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">其他的变化会让你兴奋，快乐，满足，兴奋，或者只是单纯的快乐。</p></div></div>
