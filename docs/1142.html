<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/playment-advancing-the-ai-age-95665d2a2679#2019-02-20">https://medium.com/swlh/playment-advancing-the-ai-age-95665d2a2679#2019-02-20</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/b7d4ada15a7cdc2cc9a1022dd2c95b70.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*hTG-Jh071VX0hQA6nQiRew.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx">Illustration by <a class="ae hv" href="https://dribbble.com/asmita_up" rel="noopener ugc nofollow" target="_blank">Asmita Upadhyay</a></figcaption></figure><figure class="hx hy hz ia fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hw"><img src="../Images/b615c3a60e87916bde4aca731c5fdef4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*B-VwqoaJw4EXmTEg1ufweg.png"/></div></div></figure><blockquote class="ib ic id"><p id="3b1a" class="ie if ig ih b ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc hb bi translated">这是一系列博客中的第一篇，我们将写一些我们试图在Playment解决的问题，以及我们如何为推进人工智能时代尽自己的一份力量。你可以在这里阅读其余的:<a class="ae hv" href="https://medium.com/playment" rel="noopener">https://medium.com/playment</a></p></blockquote><h1 id="3c89" class="jd je jf bd jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb bi translated">游戏:推进人工智能时代</h1><p id="4808" class="pw-post-body-paragraph ie if jf ih b ii kc ik il im kd io ip ke kf is it kg kh iw ix ki kj ja jb jc hb bi translated">许多公司都在尝试将目前由人类完成的任务自动化，但这消耗了他们大量的时间、精力或金钱。</p><p id="a045" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">这些任务在许多领域都有所不同，如自动驾驶汽车、无人机送货、VR / AR应用、机器人、制造、医疗诊断和监控。</p><p id="8d44" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">人工智能的应用将彻底改变和推动众多领域和行业——包括金融、医疗、教育、交通等。</p><p id="0a44" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">Playment正在构建构建人工智能应用程序的核心基础设施。我们向人工智能领域的公司和创业公司提供高质量的训练数据，以便他们可以训练他们的模型。</p><p id="a7c2" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">在整个人工智能行业，无人驾驶汽车行业对高质量训练数据的需求最为明显。自动驾驶汽车的误差幅度非常低:一次预测失误就可能对人类生命造成严重威胁。</p><p id="c34d" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">在Playment，我们的目标是建立训练数据基础设施，以加速自动驾驶汽车的人工智能开发过程。</p></div><div class="ab cl kk kl gp km" role="separator"><span class="kn bw bk ko kp kq"/><span class="kn bw bk ko kp kq"/><span class="kn bw bk ko kp"/></div><div class="hb hc hd he hf"><h1 id="2576" class="jd je jf bd jg jh kr jj jk jl ks jn jo jp kt jr js jt ku jv jw jx kv jz ka kb bi translated">自动驾驶汽车</h1><p id="51b0" class="pw-post-body-paragraph ie if jf ih b ii kc ik il im kd io ip ke kf is it kg kh iw ix ki kj ja jb jc hb bi translated">自主车辆是一种能够感知其环境并在很少或没有人类输入的情况下移动的车辆。</p><p id="c1fd" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">自动驾驶汽车将在许多方面彻底改变运输和物流行业。自动驾驶汽车的好处包括降低成本，提高安全性，增加机动性，减少犯罪。预计自动汽车将增加交通流量，为儿童、老人和残疾人提供更好的移动性。它们还将提高车辆的燃油效率，并促进交通即服务的商业模式，特别是通过共享经济。</p><figure class="hx hy hz ia fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kw"><img src="../Images/f390ce5d63785eab836fe959b281c80e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/1*08_auNQB6BplWHdnvP2GDQ.gif"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx">Illustration by <a class="ae hv" href="https://dribbble.com/asmita_up" rel="noopener ugc nofollow" target="_blank">Asmita Upadhyay</a></figcaption></figure><p id="066c" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">自动驾驶汽车的颠覆影响非常大。它不仅影响交通，还影响汽车制造、保险、旅游、零售和物流行业。这是投资者和分析师如此看好它的原因之一。</p><p id="22f4" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">这是一本关于自动驾驶汽车如何工作的简单入门书。以及训练数据如何成为开发这项技术的重要组成部分。</p><figure class="hx hy hz ia fd hk"><div class="bz dy l di"><div class="kx ky l"/></div></figure><p id="5b42" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">概括地说，自动驾驶汽车有四个关键功能:</p><p id="8fcb" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated"><strong class="ih kz">测绘与定位<br/> </strong>定位车辆在道路上的精确坐标和定位。这为车辆提供了其当前位置以及行驶方向的环境。</p><p id="9011" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated"><strong class="ih kz">物体检测(感知)</strong> <br/>先进的信号处理和ML算法，可对物体进行检测和分类，并识别可驾驶空间、车道边界等。</p><p id="2438" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated"><strong class="ih kz">轨迹规划</strong> <br/>一个短期和长期路线规划系统，使用来自地图、驾驶员和感知模型的数据来生成轨迹并动态选择最佳路径。</p><p id="0a8a" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated"><strong class="ih kz">运动控制<br/> </strong>通过主动管理执行器产生“类人”驾驶体验——从而控制方向盘、刹车和油门。</p><figure class="hx hy hz ia fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es la"><img src="../Images/a22fe79b928811a9be07c6625827e882.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*BchpD0Blv9J5Ia1zPijVhA.png"/></div></div></figure></div><div class="ab cl kk kl gp km" role="separator"><span class="kn bw bk ko kp kq"/><span class="kn bw bk ko kp kq"/><span class="kn bw bk ko kp"/></div><div class="hb hc hd he hf"><h1 id="d29e" class="jd je jf bd jg jh kr jj jk jl ks jn jo jp kt jr js jt ku jv jw jx kv jz ka kb bi translated">感知问题</h1><p id="11b9" class="pw-post-body-paragraph ie if jf ih b ii kc ik il im kd io ip ke kf is it kg kh iw ix ki kj ja jb jc hb bi translated">自主车辆需要理解的一个关键问题是感知周围环境的能力，以便它可以做出明智的决定并相应地规划路径。</p><p id="56c1" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">这就是观念问题。</p><figure class="hx hy hz ia fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lb"><img src="../Images/29323343090df0b097db27e8cd97aa29.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*dcn3bUw8ZUdupbq22Z18Ag.jpeg"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx">How a self driving car might perceive the surroundings.</figcaption></figure><p id="6d9c" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">你想想，自动驾驶汽车在所有场景下，都需要对自身周围的物体进行精确的检测和跟踪。它必须在下午耀眼的阳光下以及漆黑的夜里完美地工作。即使在下雪、下雨或有雾的时候，感知系统也需要完美地工作。</p><p id="561a" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">自动驾驶汽车通常带有一系列传感器。最常见的有:</p><figure class="hx hy hz ia fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lb"><img src="../Images/ad60f5e712728d364afc5105f5ca4ce6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*MLlMWcn2Wvz4BM131tm1TA.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx">Image by <a class="ae hv" href="https://en.wikipedia.org/wiki/User:Dllu" rel="noopener ugc nofollow" target="_blank">Daniel Lawrence Lu</a></figcaption></figure><h2 id="3185" class="lc je jf bd jg ld le lf jk lg lh li jo ke lj lk js kg ll lm jw ki ln lo ka lp bi translated">激光雷达传感器</h2><p id="524b" class="pw-post-body-paragraph ie if jf ih b ii kc ik il im kd io ip ke kf is it kg kh iw ix ki kj ja jb jc hb bi translated">激光雷达传感器发射快速的激光脉冲，有时高达每秒150，000个脉冲。仪器上的传感器测量每个脉冲反弹所需的时间，用于创建物体和环境的3D模型和地图</p><p id="16bd" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">你在大多数自动驾驶汽车顶部看到的快速旋转的bob是激光雷达设备。这是迄今为止安装在自动驾驶汽车上最昂贵的传感器。</p><p id="0988" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">一个关于激光雷达工作原理的视频:<a class="ae hv" href="https://www.youtube.com/watch?v=EYbhNSUnIdU" rel="noopener ugc nofollow" target="_blank">https://www.youtube.com/watch?v=EYbhNSUnIdU</a></p><p id="a78c" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">如需更深入的阅读，您可以访问:<a class="ae hv" href="https://arstechnica.com/cars/2019/02/the-ars-technica-guide-to-the-lidar-industry/" rel="noopener ugc nofollow" target="_blank">https://ars technica . com/cars/2019/02/the-ars-technica-guide-to-the-lidar-industry/</a></p><div class="hh hi ez fb hj lq"><a href="https://arstechnica.com/cars/2019/02/the-ars-technica-guide-to-the-lidar-industry/" rel="noopener  ugc nofollow" target="_blank"><div class="lr ab dw"><div class="ls ab lt cl cj lu"><h2 class="lv b fi z dy lw ea eb lx ed ef ly bi translated">10家领先公司如何努力制造功能强大的低成本激光雷达</h2><div class="lz l"><h3 class="bd b fi z dy lw ea eb lx ed ef dx translated">激光雷达(light radar)是自动驾驶汽车的一项关键技术。传感器提供了一个…</h3></div><div class="ma l"><p class="bd b fp z dy lw ea eb lx ed ef dx translated">arstechnica.com</p></div></div><div class="mb l"><div class="mc l md me mf mb mg hp lq"/></div></div></a></div><h2 id="ac7e" class="lc je jf bd jg ld le lf jk lg lh li jo ke lj lk js kg ll lm jw ki ln lo ka lp bi translated">摄像机</h2><p id="020c" class="pw-post-body-paragraph ie if jf ih b ii kc ik il im kd io ip ke kf is it kg kh iw ix ki kj ja jb jc hb bi translated">自动驾驶汽车通常有一套摄像头来提供周围环境的可视性。广角摄像机提供了汽车周围的广阔视野，而窄视角摄像机提供了远处物体的聚焦远景。</p><h2 id="70d6" class="lc je jf bd jg ld le lf jk lg lh li jo ke lj lk js kg ll lm jw ki ln lo ka lp bi translated">雷达传感器</h2><p id="1eef" class="pw-post-body-paragraph ie if jf ih b ii kc ik il im kd io ip ke kf is it kg kh iw ix ki kj ja jb jc hb bi translated">雷达系统的工作方式与激光雷达非常相似，唯一的区别是它使用无线电波而不是激光。因为，无线电波具有较少的吸收(由于波长大)，它可以通过雾、灰尘、雨、雪探测物体。然而，由于波长较大，雷达探测目标的精度很低。虽然，它们在探测和响应前方物体的运动中起着重要的作用。</p><h2 id="4e83" class="lc je jf bd jg ld le lf jk lg lh li jo ke lj lk js kg ll lm jw ki ln lo ka lp bi translated">超声波传感器</h2><p id="6e85" class="pw-post-body-paragraph ie if jf ih b ii kc ik il im kd io ip ke kf is it kg kh iw ix ki kj ja jb jc hb bi translated">一些汽车还使用超声波传感器进行近距离工作。它们有助于在密集的地方检测附近的汽车，还可以在停车时提供指导。</p><p id="63fa" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">所有这些传感器都有不同的相关输入类型。</p><p id="0e4e" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">一辆装有所有传感器的普通自动驾驶汽车以每秒1 GB的速度捕捉数据。所有这些数据都被输入感知模型，然后感知模型检测并跟踪汽车周围的物体。</p><p id="c9a2" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">这就是训练数据发挥作用的地方。感知模型训练的数据集越大、越好、越多样化，车辆就能够更好地检测和跟踪物体，从而在道路上的性能也就越好。</p><blockquote class="ib ic id"><p id="34a3" class="ie if ig ih b ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc hb bi translated">标注是自驾循环中至关重要的一环。每行驶一个小时，就要花费大约800个工时来贴标签。</p><p id="eb0c" class="ie if ig ih b ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc hb bi translated">–卡罗尔·雷利(Drive.ai联合创始人)</p></blockquote></div><div class="ab cl kk kl gp km" role="separator"><span class="kn bw bk ko kp kq"/><span class="kn bw bk ko kp kq"/><span class="kn bw bk ko kp"/></div><div class="hb hc hd he hf"><h1 id="f6c0" class="jd je jf bd jg jh kr jj jk jl ks jn jo jp kt jr js jt ku jv jw jx kv jz ka kb bi translated">培训用数据</h1><p id="5325" class="pw-post-body-paragraph ie if jf ih b ii kc ik il im kd io ip ke kf is it kg kh iw ix ki kj ja jb jc hb bi translated">今天的机器学习系统非常依赖深度学习算法。这里的问题是这些算法必须被<em class="ig">教给</em>。他们必须消化大量有标签的数据(有标签和注释的照片、视频等)，然后才能使用它们。</p><p id="c06b" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">使用训练数据，可以开发算法来找到关系，检测模式，理解复杂的问题并做出决定。</p><figure class="hx hy hz ia fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lb"><img src="../Images/218834f79bc1b3d5d92d8c1ef90253ba.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Xp4jkNrwC3pq3sPct5osgw.jpeg"/></div></div></figure><blockquote class="ib ic id"><p id="cf15" class="ie if ig ih b ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc hb bi translated"><em class="jf">训练数据越好，算法或分类器的表现就越好。训练数据的</em><code class="du mh mi mj mk b"><strong class="ih kz"><em class="jf">Quality</em></strong></code><em class="jf"/><code class="du mh mi mj mk b"><strong class="ih kz"><em class="jf">Variety</em></strong></code><em class="jf"/><code class="du mh mi mj mk b"><strong class="ih kz"><em class="jf">Quantity</em></strong></code><em class="jf">决定了机器学习模型的成功与否。</em></p></blockquote><p id="28cf" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">然而，高质量的训练数据非常稀少，生成起来非常困难和耗时。</p></div><div class="ab cl kk kl gp km" role="separator"><span class="kn bw bk ko kp kq"/><span class="kn bw bk ko kp kq"/><span class="kn bw bk ko kp"/></div><div class="hb hc hd he hf"><h1 id="8819" class="jd je jf bd jg jh kr jj jk jl ks jn jo jp kt jr js jt ku jv jw jx kv jz ka kb bi translated">玩耍有什么帮助？</h1><p id="41cd" class="pw-post-body-paragraph ie if jf ih b ii kc ik il im kd io ip ke kf is it kg kh iw ix ki kj ja jb jc hb bi translated">这就是游戏在画面中出现的地方。Playment是一个完全管理的数据标签平台，为大规模的计算机视觉模型提供高质量的训练数据。</p><p id="62d1" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">我们拥有250，000多名熟练工人，他们通过移动设备或笔记本电脑工作，我们最先进的工具和严格的质量保证工作流程使我们能够创建高质量、大容量的培训数据集。</p><p id="d859" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">我们建立了训练数据管道，人工智能公司可以将其集成到他们的开发工作流程中。</p><figure class="hx hy hz ia fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lb"><img src="../Images/fa2721a47d02d641bf77f880c4f0f642.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*MUgE9eOb__kZTncLDICF1w.jpeg"/></div></div></figure><p id="3a95" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">从广义上讲，整个系统的运行方式是:</p><ol class=""><li id="3204" class="ml mm jf ih b ii ij im in ke mn kg mo ki mp jc mq mr ms mt bi translated"><strong class="ih kz">艾公司分享原始数据集&amp;标签指南。</strong></li><li id="0ba6" class="ml mm jf ih b ii mu im mv ke mw kg mx ki my jc mq mr ms mt bi translated"><strong class="ih kz"> Playment建立项目并将工作分配给1000个注释者。</strong></li><li id="72c6" class="ml mm jf ih b ii mu im mv ke mw kg mx ki my jc mq mr ms mt bi translated"><strong class="ih kz">注释者完成工作，并获得报酬。</strong></li><li id="ce51" class="ml mm jf ih b ii mu im mv ke mw kg mx ki my jc mq mr ms mt bi translated">数据被整理，检查质量，最后被送回人工智能公司。</li></ol><p id="a93d" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">这对每个人来说都是双赢的局面。</p><p id="238a" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">人工智能公司通常不希望增加维护大型运营团队以满足数据标签需求的开销(这通常是波动的)。</p><p id="8e20" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">Playment为他们提供全面的技术支持、注释流程咨询和专门的项目管理，以满足他们的任何培训数据需求。</p><p id="9d18" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated">另一方面，我们在印度的用户大多来自二三线城市。对他们来说，在大多数情况下，额外的收入来源会改变他们的生活。</p></div><div class="ab cl kk kl gp km" role="separator"><span class="kn bw bk ko kp kq"/><span class="kn bw bk ko kp kq"/><span class="kn bw bk ko kp"/></div><div class="hb hc hd he hf"><blockquote class="ib ic id"><p id="a2ee" class="ie if ig ih b ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc hb bi translated">如果你对这些问题感兴趣，并且正在寻找新的挑战——我们欢迎你来Playment。你可以在<a class="ae hv" href="https://playment.io/jobs/" rel="noopener ugc nofollow" target="_blank">https://playment.io/jobs/</a>了解更多关于Playment的空缺职位</p></blockquote></div><div class="ab cl kk kl gp km" role="separator"><span class="kn bw bk ko kp kq"/><span class="kn bw bk ko kp kq"/><span class="kn bw bk ko kp"/></div><div class="hb hc hd he hf"><figure class="hx hy hz ia fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hw"><img src="../Images/b615c3a60e87916bde4aca731c5fdef4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*B-VwqoaJw4EXmTEg1ufweg.png"/></div></div></figure><figure class="hx hy hz ia fd hk er es paragraph-image"><a href="https://medium.com/p/d55b4e7d1e6/"><div class="er es hw"><img src="../Images/e04e666fc80466ed308186a75c2b53ef.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9oFFqrnTflcYbtixaSSfdw.png"/></div></a></figure><figure class="hx hy hz ia fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hw"><img src="../Images/ddd6a0e86a78b221785acec2ec41c509.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3tPuNHp1dfE4L44cmmpcRQ.png"/></div></div></figure><figure class="hx hy hz ia fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hw"><img src="../Images/84c22d5a92de804e787f23fc105646de.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*FWnlFxs9y4S74nU5oMCEwg.png"/></div></div></figure></div><div class="ab cl kk kl gp km" role="separator"><span class="kn bw bk ko kp kq"/><span class="kn bw bk ko kp kq"/><span class="kn bw bk ko kp"/></div><div class="hb hc hd he hf"><h1 id="1fc3" class="jd je jf bd jg jh kr jj jk jl ks jn jo jp kt jr js jt ku jv jw jx kv jz ka kb bi translated">进一步阅读和参考</h1><p id="6968" class="pw-post-body-paragraph ie if jf ih b ii kc ik il im kd io ip ke kf is it kg kh iw ix ki kj ja jb jc hb bi translated">【https://www.thinkful.com/blog/what-is-data-science/】<br/><a class="ae hv" href="https://hackernoon.com/why-does-machine-learning-require-so-much-training-data-cc839cd62fa5" rel="noopener ugc nofollow" target="_blank">要知道我们机器学习为什么需要这么多数据。</a><br/><a class="ae hv" href="https://www.ben-evans.com/benedictevans/2017/3/20/cars-and-second-order-consequences" rel="noopener ugc nofollow" target="_blank">https://www . Ben-Evans . com/Benedict Evans/2017/3/20/cars-and-second-order-results</a><br/><a class="ae hv" href="http://on-demand.gputechconf.com/gtc-il/2017/presentation/sil7142-efrat-rosenman-leveraging-ai-for-self-driving-cars-at-gm.pdf" rel="noopener ugc nofollow" target="_blank">http://on-demand . gputechconf . com/GTC-il/2017/presentation/sil 7142-ef rat-Rosen man-levelling-ai-for-自驾-cars-at-GM . pdf</a><br/><a class="ae hv" rel="noopener" href="/swlh/everything-about-self-driving-cars-explained-for-non-engineers-f73997dcb60c">https://medium。</a></p><p id="e629" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated"><strong class="ih kz">游戏博客:</strong></p><p id="9705" class="pw-post-body-paragraph ie if jf ih b ii ij ik il im in io ip ke ir is it kg iv iw ix ki iz ja jb jc hb bi translated"><a class="ae hv" href="https://blog.playment.io/what-is-training-data/" rel="noopener ugc nofollow" target="_blank">https://blog.playment.io/what-is-training-data/</a><br/><a class="ae hv" href="https://blog.playment.io/autonomous-driving-levels-0-5-explained/" rel="noopener ugc nofollow" target="_blank">https://blog . playment . io/autonomous-driving-levels-0-5-explained/</a><br/><a class="ae hv" href="https://blog.playment.io/training-data-machine-learning/" rel="noopener ugc nofollow" target="_blank">https://blog.playment.io/training-data-machine-learning/</a></p><figure class="hx hy hz ia fd hk er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es mz"><img src="../Images/308a8d84fb9b2fab43d66c117fcc4bb4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*YqDjlKFwScoQYQ62DWEdig.png"/></div></a></figure><h2 id="c148" class="lc je jf bd jg ld le lf jk lg lh li jo ke lj lk js kg ll lm jw ki ln lo ka lp bi translated">这篇文章发表在<a class="ae hv" href="https://medium.com/swlh" rel="noopener"> The Startup </a>上，这是Medium最大的创业刊物，拥有+429，678名读者。</h2><h2 id="869c" class="lc je jf bd jg ld le lf jk lg lh li jo ke lj lk js kg ll lm jw ki ln lo ka lp bi translated">订阅接收<a class="ae hv" href="https://growthsupply.com/the-startup-newsletter/" rel="noopener ugc nofollow" target="_blank">我们的头条新闻</a>。</h2><figure class="hx hy hz ia fd hk er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es mz"><img src="../Images/b0164736ea17a63403e660de5dedf91a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ouK9XR4xuNWtCes-TIUNAw.png"/></div></a></figure></div></div>
