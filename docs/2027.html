<h1 class="translated">说真的，你多大了？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/seriously-how-old-are-you-110290df7d78?source=collection_archive---------7-----------------------#2019-03-31">https://medium.com/swlh/seriously-how-old-are-you-110290df7d78?source=collection_archive---------7-----------------------#2019-03-31</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="9a58" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">因为你确实不像你的年龄…</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/f458efa2f97ea3c1438ec32072d7465e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*P99R_AtwKXrv-s_I"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@jakobowens1?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Jakob Owens</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="2678" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我十四岁时，已经快四十岁了。有些人说我比实际年龄成熟。对我的年龄来说，我太老了。认真的。我是一个狂热的完美主义者，坚信只要我能把每件事都做得足够好，遵守所有的规则，即使我不确定它们是什么，一切都会好的。生活会一帆风顺。</p></div></div>
