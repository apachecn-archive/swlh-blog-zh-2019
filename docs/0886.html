<blockquote>原文：<a href="https://medium.com/swlh/forgive-or-forget-300216b68c77#2019-02-09">https://medium.com/swlh/forgive-or-forget-300216b68c77#2019-02-09</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><h2 id="ed3e" class="hn ho hp bd b fq hq hr hs ht hu hv dy hw translated" aria-label="kicker paragraph">小说，一个样本</h2><div class=""/><div class=""><h2 id="6a97" class="pw-subtitle-paragraph iv hy hp bd b iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm dy translated">“不要离开我，”她说。</h2></div><figure class="jo jp jq jr fe js es et paragraph-image"><div role="button" tabindex="0" class="jt ju di jv bf jw"><div class="es et jn"><img src="../Images/8bb2f84082b2247a8b73bcb0602e409a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Vx82ig8_sChQN9NmCG9XwA.jpeg"/></div></div><figcaption class="jz ka eu es et kb kc bd b be z dy">Photo by Florian Pérennès on Unsplash</figcaption></figure><p id="69f3" class="pw-post-body-paragraph kd ke hp kf b kg kh iz ki kj kk jc kl km kn ko kp kq kr ks kt ku kv kw kx ky hi bi translated">“我永远不会原谅你，”她说。“如果你走了，我永远不会原谅你。”</p><p id="78e2" class="pw-post-body-paragraph kd ke hp kf b kg kh iz ki kj kk jc kl km kn ko kp kq kr ks kt ku kv kw kx ky hi bi translated">他僵立着，内心完全平静。</p><p id="742a" class="pw-post-body-paragraph kd ke hp kf b kg kh iz ki kj kk jc kl km kn ko kp kq kr ks kt ku kv kw kx ky hi bi translated">“如果你离开我，我会尽一切努力不让你见她，我发誓！”</p></div></div>
