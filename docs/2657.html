<h1 class="translated">矛盾的领导</h1>
<blockquote>原文：<a href="https://medium.com/swlh/paradoxical-leadership-43fb2a9e3cd9#2019-05-02">https://medium.com/swlh/paradoxical-leadership-43fb2a9e3cd9#2019-05-02</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="e83a" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">像林肯和玛丽莎·梅耶尔这样的领导人是如何利用矛盾人物的？</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/46378bcd5ffd3caafa6f9251d09da7b5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*eo_eQx2oi9p6mEYPfXcRzw.jpeg"/></div></div></figure><p id="7884" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">一个单一的属性往往可以表征历史上的领导人。</p><p id="2c95" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">我们跟随有远见的人，无论他们把我们带到哪里，我们相信T2教授对历史的睿智描述，而充满活力的T4神童激发了我们所有人的童心。</p></div></div>
