<h1 class="translated">拔掉脸书的插头</h1>
<blockquote>原文：<a href="https://medium.com/swlh/pulling-the-plug-on-facebook-3946ba977818?source=collection_archive---------57-----------------------#2019-06-23">https://medium.com/swlh/pulling-the-plug-on-facebook-3946ba977818?source=collection_archive---------57-----------------------#2019-06-23</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="49fb" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">在过去的几天里，不断有人提醒我，我错过了一些东西。每当我有一点空闲的时候，有些事情我不是每天都在做。我手机上的脸书应用程序图标不见了，不知何故，这种消失非常明显。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/f5efa2f14c1f5cd4dc76ab4e5c5eb056.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*LlYTTFB_v5mBWlwUsmQ2Uw.jpeg"/></div></div></figure><p id="bef7" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我是一个脸书迷，这并不值得骄傲！</p></div></div>
