<h1 class="translated">患有多动症时冥想</h1>
<blockquote>原文：<a href="https://medium.com/swlh/meditating-when-you-have-adhd-9af8eb75050b#2019-06-03">https://medium.com/swlh/meditating-when-you-have-adhd-9af8eb75050b#2019-06-03</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="91f9" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我的两个儿子都有多动症。他们的父亲也有，很多年来，我开玩笑地把我的儿子们有这种病完全归咎于他。但在过去的几年里，我逐渐意识到，尽管我没有正式的诊断，但他们很可能也是从我这里感染的。我的要严厉得多，但我很确定它就在那里。</p><p id="3308" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">经常会有一个问题，当你患有多动症时，如何冥想。当你努力集中注意力，静坐，不屈服于每一个闪过你脑海的冲动时，冥想似乎是一项不可能完成的任务。</p></div></div>
