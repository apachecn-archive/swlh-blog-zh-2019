<blockquote>原文：<a href="https://medium.com/swlh/be-mindful-of-the-self-deprecation-trap-a3ef8db30f4b?source=collection_archive---------20-----------------------#2019-07-05">https://medium.com/swlh/be-mindful-of-the-self-deprecation-trap-a3ef8db30f4b?source=collection_archive---------20-----------------------#2019-07-05</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="76a8" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">自嘲很有趣——直到它不再有趣。</p><figure class="jl jm jn jo fe jp es et paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="es et jk"><img src="../Images/de2e12042fad4736613d0105b1f02f61.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*8TjS7jrf9lwyoOQUpJ3PwA.jpeg"/></div></div><figcaption class="jw jx eu es et jy jz bd b be z dy">Photo by <a class="ae ka" href="https://unsplash.com/@gabriellehenderson?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Gabrielle Henderson</a> on <a class="ae ka" href="https://unsplash.com/search/photos/laughing?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="54d7" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">你喜欢好的笑话吗？你喜欢捧腹大笑吗？</p><p id="d93c" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">自嘲式幽默怎么样？你会取笑自己以获得朋友和同事的笑声吗？</p><p id="a938" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">能够自嘲很重要。把自己看得太重会导致各种不愉快的地方…</p></div></div>
