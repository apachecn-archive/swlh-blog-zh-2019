<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/startup-yourself-927389564c2c?source=collection_archive---------12-----------------------#2019-04-25">https://medium.com/swlh/startup-yourself-927389564c2c?source=collection_archive---------12-----------------------#2019-04-25</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="1cca" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">自己启动🚀</p><p id="37ef" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如何在生活中运用创业实践来完成正确的事情</p><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es if"><img src="../Images/21f4f7af87a05e45423d72bb789adacb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*ZBMwZ3QmgcwEpQuI"/></div></div></figure><h2 id="2a0a" class="ir is hi bd it iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl bi translated">让我们来谈谈个人</h2><p id="0deb" class="pw-post-body-paragraph hg hh hi hj b hk jm hm hn ho jn hq hr hs jo hu hv hw jp hy hz ia jq ic id ie hb bi translated">生活中几乎所有的事情都是从小事开始的。当你尝试新事物时，最好是把它分成小部分。在变得更复杂和更大之前，先练习和掌握更小的步骤。</p><p id="fea3" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">但是越大并不总是越好。这种策略在某些环境下很有效，比如鲸鱼，但在其他环境下却不适用。就像澳大利亚90%的有袋动物一样，我们人类很可能帮助它们灭绝。</p><p id="6e42" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">大公司并不总是更好。大数字、员工、销售、建筑很容易给人留下深刻印象，但在一天结束时，每笔销售都是一个独立的时刻。这个决定必须由一个人来做，这个人会受到很多方面的影响。这些新方式中有许多是社会性的，因此比大公司更接近其他个人。</p><p id="952e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">它们成为大型企业集团，以利用规模经济。在装配线上一起工作比在手工作坊里工作更有效率。大资本资助大工业。但是现在情况已经改变了。所有资源都作为服务提供。一个制造商——一个小团队甚至一个人——可以在全球范围内生产和销售，而不需要任何基础设施。</p><p id="e28b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们知道，大意味着小，但它也带来了许多复杂性、官僚主义和迟缓。世界正以指数速度发展，这些新恐龙并不总是更好地适应生存。创新发生在资金充足的企业研究实验室之外。许多企业正在加大公开征集创新和创业项目的力度。他们的目标是利用敏捷流程，让这些新生企业不仅超越更大的竞争对手，还能颠覆行业。</p><p id="a97e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">有一些实践、态度、过程和工具为初创公司的成功设定了敏捷风格。</p><p id="d1ea" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">其中很重要的一部分可以应用到个人层面。不仅要成为独立的专业人士、自由职业者或创业者。而是把它用于你的职业生活，也许还有你的一些个人习惯。</p><p id="ccd9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们将会看到一些模仿成功创业的实践。</p><h2 id="d449" class="ir is hi bd it iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl bi translated">如何在市场上证明自己的实用方法</h2><blockquote class="js"><p id="5406" class="jt ju hi jv jw jx jy jz ka kb kc ie dx translated">表现得像一家初创公司最重要的原因是，你会把它当成自己的事。</p></blockquote><p id="2b3e" class="pw-post-body-paragraph hg hh hi hj b hk kd hm hn ho ke hq hr hs kf hu hv hw kg hy hz ia kh ic id ie hb bi translated">生意是私人的。不感到自豪或感觉自己是公司和团队的一部分——这很好——然而，我们谈论的是来自内心深处的极端所有权。</p><p id="2404" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这是跳出框框思考和——无论如何——心态发生的地方。</p><p id="b056" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这是每一个创业公司的心态，生来就要与所在行业的所有不利因素和巨人作斗争。</p><p id="8b22" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">以这种方式生活的人会赢。</p><p id="1137" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这是生活和销售中最有价值的心态之一。</p><h2 id="aea5" class="ir is hi bd it iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl bi translated">销售是一对一的</h2><p id="983f" class="pw-post-body-paragraph hg hh hi hj b hk jm hm hn ho jn hq hr hs jo hu hv hw jp hy hz ia jq ic id ie hb bi translated">生命中最关键的时刻是你自己。你的考试，你的作品和你学习的时间。即使你是一个组织的一部分，你也必须完成你的工作。</p><p id="39b1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">当你出售时，你是靠自己的。关键时刻是你站在顾客面前。</p><p id="ae90" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">你一次只能向一个人传递信息。即使你正在向大量观众演示，在社交媒体上发表评论或录制视频。每个收件人都会自己阅读您的邮件。</p><p id="167c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这很好，因为在一对一的比赛中，你可以赢任何人，甚至是大公司。</p><blockquote class="js"><p id="9600" class="jt ju hi jv jw jx jy jz ka kb kc ie dx translated">当你销售时，你是靠自己的——这很好，因为在一对一的比赛中，你可以赢任何人</p></blockquote><p id="eae6" class="pw-post-body-paragraph hg hh hi hj b hk kd hm hn ho ke hq hr hs kf hu hv hw kg hy hz ia kh ic id ie hb bi translated">所以你不必因为你的竞争更大而感到害怕或不安全。他们也是人，有问题，有不同的经历，经常缺乏时间或注意力。这可能是你的优势。</p><p id="72d8" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果你是一个人或者和一个小公司一起创业，你实际上比大多数大公司的同行处于更好的位置。你离地面更近。做一个真实的人。商业的趋势是个人化。我们将使用一些策略来发挥我们的优势。</p><h2 id="ffe6" class="ir is hi bd it iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl bi translated">一切的市场验证</h2><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es ki"><img src="../Images/43e38e6cb791bd5af4da3b19774e3f01.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*0RqlrpwGxjag19_y"/></div></div></figure><p id="13b0" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">让我们看看如何模仿一些让成功的创业公司成长的实践。</p><blockquote class="js"><p id="0cc3" class="jt ju hi jv jw jx jy jz ka kb kc ie dx translated">初创公司做的第一件事是在市场上验证自己的价值主张。</p></blockquote><p id="98b6" class="pw-post-body-paragraph hg hh hi hj b hk kd hm hn ho ke hq hr hs kf hu hv hw kg hy hz ia kh ic id ie hb bi translated">实际上，你可以把这一点运用到你自己身上，做大多数事情。你可以“产品化”你的职业形象，你的价值主张将如何吸引你的市场——雇主、客户，甚至女朋友……</p><p id="4137" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">你必须对你的文案(也就是标题)、你的网络形象(也就是个人资料)、你的内容资产(也就是评论和分享)，当然还有你的潜在客户(也就是人脉)进行市场验证。</p><p id="d46b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">验证意味着实验。创建一个假设，即这一价值主张对这群客户来说很有趣。</p><p id="2b90" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">试着用你的市场来测试它。这很好，并得到牵引？改进它，并将其扩展到其他潜在客户。如果没有，继续前进。你应该不断迭代，努力减少测试新想法、提议、工作或潜在客户的时间。这就是创业公司如何变得更好，在小的增量验证中。</p><h2 id="f026" class="ir is hi bd it iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl bi translated">激光聚焦</h2><p id="b25c" class="pw-post-body-paragraph hg hh hi hj b hk jm hm hn ho jn hq hr hs jo hu hv hw jp hy hz ia jq ic id ie hb bi translated">我们生活在一个头条新闻社会，大多数人(包括我)都有某种注意力缺失症。</p><blockquote class="js"><p id="2d11" class="jt ju hi jv jw jx jy jz ka kb kc ie dx translated">如果你开始喃喃自语——其实没什么——你会失去他们。</p></blockquote><figure class="kk kl km kn ko ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es kj"><img src="../Images/deaee299438fb307a43364ddbc1b6870.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*5SUZ2AO8VxLCU6oL"/></div></div></figure><p id="3bda" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">电梯间推介——关于你的初创企业的2分钟陈述是最难的练习之一。我参加过无数次创业聚会，练习我的推销，并听取了数百人的意见。大多数首席执行官一开始就做错了(也包括我)。即使是有经验的。也不是关于技术创始人和营销创始人。这需要实践和微调——市场验证——大量的调整。这很难，因为你不知道你的启动声音代表什么。你的特性最有价值的应用是什么？你在追逐一个移动的目标。你正在构建一个可以为不同的人提供多种应用的产品。</p><p id="7481" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">但是你必须选择——选择你的目标——谁是你想影响的人，什么是最重要的要点之一。</p><p id="b260" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">仅此而已。去做吧。没有神奇的公式。作为一个人，你也必须这样做，选择你在这个特定的时刻代表什么，选择你正在追逐和关注的这个特定的机会。成为激光焦点。</p><h2 id="b322" class="ir is hi bd it iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl bi translated">减少摩擦</h2><p id="067e" class="pw-post-body-paragraph hg hh hi hj b hk jm hm hn ho jn hq hr hs jo hu hv hw jp hy hz ia jq ic id ie hb bi translated">再次，在一个繁忙的社会中，让人们轻松是至关重要的。</p><p id="1eb9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">他们总是会选择阻力较小的道路。大多数时候，这意味着什么也不做。没有资助，不买。没有采取行动=浪费时间=时间用完。</p><p id="46ed" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这里有一些来自网络产品的实践；</p><p id="0ce1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">- <strong class="hj kp">化繁为简</strong>。生活是复杂的，但你的信息/你的价值/你的提议不应该是复杂的。</p><p id="5dcc" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">——<strong class="hj kp">让它显而易见。</strong>下一步行动是什么？明确告诉我你要我做什么。</p><p id="3137" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">——<strong class="hj kp">让它不可抗拒。</strong>一个不需要动脑筋的人——这么多，这么少，我不能错过</p><p id="d3b1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">- <strong class="hj kp">让它容易下咽</strong>。简单的下一步。免费试用，只需一个电话，分享给朋友。不要在第一次约会时就向他们求婚</p><p id="30dd" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">——<strong class="hj kp">让他们想要更多</strong>。给他们巨大的价值，尽你所能免费帮助他们——如果他们迷上了你或你的产品，他们会要求更多，这是值得的。</p><h2 id="33cd" class="ir is hi bd it iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl bi translated">发展你的个人品牌——你的语调</h2><p id="ca28" class="pw-post-body-paragraph hg hh hi hj b hk jm hm hn ho jn hq hr hs jo hu hv hw jp hy hz ia jq ic id ie hb bi translated">对某些人来说，这似乎有点矫枉过正或者工作量太大——实际上包括一些初创公司</p><p id="54db" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">而是成功的重要组成部分，不是一朝一夕就能完成的。</p><p id="9482" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">从长远来看，这是一种心态的转变，可以培养出建立职业身份所需的习惯。这是关于发展你的个人品牌。但不是“广告类型的品牌”。不是关于你商标的颜色和字体的细微差别。</p><blockquote class="js"><p id="02df" class="jt ju hi jv jw jx jy jz ka kb kc ie dx translated">是关于你的真实性，关于你是谁。你的风格是什么？</p></blockquote><p id="4597" class="pw-post-body-paragraph hg hh hi hj b hk kd hm hn ho ke hq hr hs kf hu hv hw kg hy hz ia kh ic id ie hb bi translated">如果你是你自己，这将是独一无二的。不要抄袭。没有对错，嗯，除非你很无聊(只是开玩笑..)最糟糕的——但也很常见——是假装。假装大一点，因为你羞于让客户觉得你小。假装很有经验，用行话来谈生意，这会让你听起来不自然，而且很无聊。</p><p id="4619" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在拥挤的市场中竞争的唯一明智的方法是发展品牌。你所代表的形象，你是什么。你的品牌就是当你不在房间里时人们对你的评价。从更实际的角度来说，这将极大地帮助人们在社交媒体上关注你</p><p id="e2da" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">对了，品牌不是名字。没人会关心你的创业公司的名字。重要的是你提供的效用。不要花费任何金钱或时间购买昂贵的域名、标志等。你可以用人工智能工具在几分钟内几乎免费地设计它们，并且拥有一个不到1美元的域名。你的网站也是如此，即使是Wordpress也太多了。简化，关注要点——你的信息和谁对它感兴趣。</p><h1 id="e3e1" class="kq is hi bd it kr ks kt ix ku kv kw jb kx ky kz je la lb lc jh ld le lf jk lg bi translated">创业公司把事情做好</h1><p id="516b" class="pw-post-body-paragraph hg hh hi hj b hk jm hm hn ho jn hq hr hs jo hu hv hw jp hy hz ia jq ic id ie hb bi translated">我们讨论了如何将创业公司的心态和最佳实践应用到你自己的职业和个人生活中</p><p id="c0cb" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这里是创业公司如何运作的最后一点。就是把事情做好。</p><p id="6ce1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">成功的创业公司是骗子和黑客——他们找到方法或使用任何变通方法来完成任务。他们有意愿，他们找到自己的方式。</p><p id="5764" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">每个成功的创业背后的想法是填补市场空白。我们也应该致力于发现我们的经验和技能让我们与众不同的地方。</p><blockquote class="js"><p id="287f" class="jt ju hi jv jw jx jy jz ka kb kc ie dx translated">不是要变得更大、赚得更多，而是要更敏捷、更有效率。</p></blockquote><p id="60a3" class="pw-post-body-paragraph hg hh hi hj b hk kd hm hn ho ke hq hr hs kf hu hv hw kg hy hz ia kh ic id ie hb bi translated">我们都可以使用相同的技术和工具。成功取决于我们自己完成工作的能力，取决于我们交付工作的方式——我们的风格/设计，以及我们进入市场的方式——我们的品牌。</p><p id="1f76" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">过多的信息、工具和可能性影响着我们所有人。未来的挑战将是处理资源的超可用性，以便能够集中精力。运送产品、提交建议、设计或我们设定要完成的任何其他任务。</p><p id="3d5b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们可以从初创公司那里学到的最终一课是他们的本质，也就是初创公司的定义——创造新事物。不仅仅是做事，努力工作。你可以忙着在一百万件事情上努力工作——但是没有多少进展。</p><p id="3c0c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">是把重要的事情做好。你需要高瞻远瞩，设定愿景，同时俯视执行每项任务的细节。</p><p id="3926" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这既是一种心态，也是一种能力。一个我们应该学习并强迫自己养成的习惯，以保持专注。</p><blockquote class="js"><p id="51cd" class="jt ju hi jv jw jx jy jz ka kb kc ie dx translated">创业失败的原因有一千种。但是没有一个值得作为借口。</p></blockquote><p id="3065" class="pw-post-body-paragraph hg hh hi hj b hk kd hm hn ho ke hq hr hs kf hu hv hw kg hy hz ia kh ic id ie hb bi translated">你的命运掌握在自己手中。那是一种特权。抓住机会。把它做好。成功。</p><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es lh"><img src="../Images/3d08c61c462ff177c3b9db2951896f5a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*sJF1DPeTi5GEf1iz"/></div></div></figure><p id="0063" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果你喜欢它，给它几个掌声来帮助我写作的自我(嘿，你得了50分)..我知道要求和愿意分享的人分享太过分了...</p><figure class="ig ih ii ij fd ik er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es li"><img src="../Images/308a8d84fb9b2fab43d66c117fcc4bb4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*YqDjlKFwScoQYQ62DWEdig.png"/></div></a></figure><h2 id="c148" class="ir is hi bd it iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl bi translated">这篇文章发表在<a class="ae jr" href="https://medium.com/swlh" rel="noopener"> The Startup </a>上，这是Medium最大的创业刊物，拥有+445，678名读者。</h2><h2 id="869c" class="ir is hi bd it iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl bi translated">在这里订阅接收<a class="ae jr" href="https://growthsupply.com/the-startup-newsletter/" rel="noopener ugc nofollow" target="_blank">我们的头条新闻</a>。</h2><figure class="ig ih ii ij fd ik er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es li"><img src="../Images/b0164736ea17a63403e660de5dedf91a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ouK9XR4xuNWtCes-TIUNAw.png"/></div></a></figure></div></div>
