<h1 class="translated">缺点</h1>
<blockquote>原文：<a href="https://medium.com/swlh/imperfections-b67c6138a3b7#2019-05-27">https://medium.com/swlh/imperfections-b67c6138a3b7#2019-05-27</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="d11c" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">你知道在你所有的社交媒体网站上有一个小广告，要求“关于我”，就像一本书的防尘套里面一样？</p><p id="931b" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">是的，好吧，对于我几乎所有的选择，我只选择了三个词:</p><p id="fc95" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">“我有瑕疵。”</p><p id="0689" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">对吧。谁没有呢？然而，尽管有这样一个普遍的事实，那就是我、你和我们都有缺点，人们却花了那么多时间假装我们没有。</p><p id="827d" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">查看任何约会应用程序。你知道我是对的。</p><p id="a6f1" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">但是即使承认我们有缺陷的本性，我们仍然努力保持真正的深度…</p></div></div>
