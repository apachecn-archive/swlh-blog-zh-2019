<h1 class="translated">为什么“更多”不一定会让我们更快乐(什么会让我们更快乐)</h1>
<blockquote>原文：<a href="https://medium.com/swlh/why-more-wont-make-you-happy-and-what-will-effcfb37158e?source=collection_archive---------8-----------------------#2019-05-07">https://medium.com/swlh/why-more-wont-make-you-happy-and-what-will-effcfb37158e?source=collection_archive---------8-----------------------#2019-05-07</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="c815" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">我们很难预测什么能让我们快乐，但快乐并不像你想象的那样难以捉摸。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/04e43885d9aa62284dd0ea2fcfc66461.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*MIqJ9AZ8d85ZoXtQ"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@morgansessions?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Morgan Sessions</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="82d7" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">你曾经追逐过什么吗——无论是晋升、工作、金钱、婚姻、新房子、假期——你告诉自己当你得到它时，你的生活会更好，你会更快乐？</p></div></div>
