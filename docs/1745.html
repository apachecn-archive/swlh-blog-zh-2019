<h1 class="translated">如何成为那2%的一份子</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-to-be-part-of-the-2-percent-62fe8cecb796?source=collection_archive---------7-----------------------#2019-03-19">https://medium.com/swlh/how-to-be-part-of-the-2-percent-62fe8cecb796?source=collection_archive---------7-----------------------#2019-03-19</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="ec09" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">成为真正学到东西的人的三步计划。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/64f3e529a4b6d58f83013ed95be4fc6c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Gb5hD98l0ALEJF7n"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@kundeleknabiegunie?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Agnieszka Boeske</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="d26d" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">你遇到过这种情况吗？</p><p id="0631" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">你报名参加某个活动。也许你报名参加一门课程。或者你买一本自助书。或者你买一张去开会的票。</p><p id="7299" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">然后你开始，但不要结束。或者，你根本就没有开始。</p></div></div>
