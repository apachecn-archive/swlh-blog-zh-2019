<h1 class="translated">去花你的钱吧</h1>
<blockquote>原文：<a href="https://medium.com/swlh/go-spend-your-money-aa67bccf5b00?source=collection_archive---------106-----------------------#2019-06-25">https://medium.com/swlh/go-spend-your-money-aa67bccf5b00?source=collection_archive---------106-----------------------#2019-06-25</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="1700" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">有可能挽救你走向失败的道路</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/eacc77122a99c9b48cb03324f3fac8e0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*j4XdrFywzbf5ibcX"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@austindistel?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Austin Distel</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="5885" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">经商多年，这种情况我屡见不鲜。一家初创公司获得了资金，或者一家更成熟的公司经营得很好，但他们仍然保持着贫穷的心态，这让他们避免花钱。他们想节省一切，从办公家具到(当然)营销。但是，事实是你可以避免失败。伊斯兰教的创始人</p></div></div>
