<h1 class="translated">重新开始的自由</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-freedom-of-fresh-starts-d17c5c502dc3#2019-05-28">https://medium.com/swlh/the-freedom-of-fresh-starts-d17c5c502dc3#2019-05-28</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="56f4" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">当你到达地图的边缘时，如何重塑自己</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/b2805823d9e43104bc3364a598701800.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*0Gc5XCQmb_U9ttdv"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@adityaries?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Aditya Saxena</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="6938" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">一段感情结束了。职业不再带来满足感。死亡、疾病或环境的改变让你彷徨和困惑。</p><p id="8055" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">当我们参考和依赖的地图结束时，我们每个人都会到达生命中的一个点。我们会到达边缘，它会让我们大吃一惊…</p></div></div>
