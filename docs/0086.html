<h1 class="translated">你写作是出于痛苦还是快乐？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/do-you-write-from-pain-or-joy-ab1b88b413e3?source=collection_archive---------6-----------------------#2019-01-05">https://medium.com/swlh/do-you-write-from-pain-or-joy-ab1b88b413e3?source=collection_archive---------6-----------------------#2019-01-05</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="d2ec" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">—或者两者都有？</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div class="er es jj"><img src="../Images/44d1f42d627608928a212508bd3b8f7a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1200/format:webp/0*FgINKEcNJvZs7Od5.jpg"/></div><figcaption class="jr js et er es jt ju bd b be z dx">deviantart.com</figcaption></figure><p id="8f81" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi jv translated">我有许多作家朋友。一些作家被更轻松、更轻松、更幸福的故事所吸引。有些人写游记、喜剧小品或小说。</p><p id="5113" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">其他人写的是更深刻、更黑暗、令人心痛、更黑暗的灵魂故事……比如回忆录。</p><p id="a5d3" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated"><em class="ke">我必须承认我两样都喜欢。</em></p></div></div>
