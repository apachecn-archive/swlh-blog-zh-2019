<h1 class="translated">如何结束不知道该做什么的极度焦虑</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-to-end-the-crippling-anxiety-of-not-knowing-what-to-do-next-69d5392f33bf#2019-06-11">https://medium.com/swlh/how-to-end-the-crippling-anxiety-of-not-knowing-what-to-do-next-69d5392f33bf#2019-06-11</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="28dc" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">结束阻止你发现自我的痛苦</h2></div><p id="ea97" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">我们都看《权力的游戏》或NBA季后赛是有原因的。</p><p id="caf3" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">因为它们很有趣...<em class="jz">咄！作为人类，我们有集体能力去理解什么赋予我们的生活意义，什么只是额外的噪音。</em></p><p id="6ba2" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">这是我们的口味。</p><p id="5316" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">所以我们知道什么对我们有好处，但为什么我们仍然阻止自己找到真正的使命？</p></div></div>
