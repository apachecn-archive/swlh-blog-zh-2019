<h1 class="translated">为什么我再也不会通过app约会了，你也不应该。</h1>
<blockquote>原文：<a href="https://medium.com/swlh/why-ill-never-date-through-an-app-again-neither-should-you-2e20d398e4b2#2019-06-18">https://medium.com/swlh/why-ill-never-date-through-an-app-again-neither-should-you-2e20d398e4b2#2019-06-18</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><h2 id="525e" class="hm hn ho bd b fp hp hq hr hs ht hu dx hv translated" aria-label="kicker paragraph">寻找爱情？</h2><div class=""/><div class=""><h2 id="5bca" class="pw-subtitle-paragraph iu hx ho bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl dx translated">“你在找我吗？”</h2></div><figure class="jn jo jp jq fd jr er es paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="er es jm"><img src="../Images/77833d11935056b5e2b562d495507e7f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*LWkqvtmOq9v6vKoY"/></div></div></figure><p id="159a" class="pw-post-body-paragraph jy jz ho ka b kb kc iy kd ke kf jb kg kh ki kj kk kl km kn ko kp kq kr ks kt hh bi translated">我刚经历了一场火药味十足的约会。一次。我们谈了几天，见了面，也没什么结果。我们甚至没有接吻。</p><p id="2e71" class="pw-post-body-paragraph jy jz ho ka b kb kc iy kd ke kf jb kg kh ki kj kk kl km kn ko kp kq kr ks kt hh bi translated">不像外面的许多人，我不喜欢这种经历。不是因为没用；我不想以这种方式认识新的…</p></div></div>
