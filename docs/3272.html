<blockquote>原文：<a href="https://medium.com/swlh/to-be-successful-you-have-to-make-a-choice-8309e3690f5b#2019-05-18">https://medium.com/swlh/to-be-successful-you-have-to-make-a-choice-8309e3690f5b#2019-05-18</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="0e6d" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">拒绝让趋势毁掉你体验自我提升的决定。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/b62898bd594d69caf898c6031e3e1b87.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1ThKQxOJen_pJsz6Fmp2oQ.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/photos/NuYKNgI3ZW0?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Mohamed Hayyaan</a> on <a class="ae jt" href="https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="f6eb" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi kq translated">我们每个人都对未来抱有崇高的期望。我们目光明亮，准备好去看看等待我们的是什么。对超越我们现状的追求坚定地站在远方，我们迫不及待地想要到达那里。</p></div></div>
