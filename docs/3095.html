<blockquote>原文：<a href="https://medium.com/swlh/is-google-god-43813fc4141e#2019-05-15">https://medium.com/swlh/is-google-god-43813fc4141e#2019-05-15</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="3875" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated"><em class="jj">反思我们与数字信息的关系</em></p><figure class="jl jm jn jo fd jp er es paragraph-image"><div class="er es jk"><img src="../Images/6856472032cac0a88d1a6da4d9e99077.png" data-original-src="https://miro.medium.com/v2/resize:fit:1000/0*cvip8U3mBacs_-RH"/></div><figcaption class="js jt et er es ju jv bd b be z dx">Image courtesy of Pexels.</figcaption></figure><p id="13ef" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi jw translated"><span class="l jx jy jz bm ka kb kc kd ke di">“你需要一部电话来烤一个蛋糕？”我八岁的儿子马蒂亚斯问我，语气中带着怀疑。</span></p><p id="b096" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我刚刚解释完，我们不能烤我们计划作为款待的蛋糕，因为我找不到我的手机来搜索食谱。他爸爸去教堂了，这意味着我也不能用他的电话。我的笔记本电脑在工作。我被有效地切割了…</p></div></div>
