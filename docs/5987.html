<h1 class="translated">你有时间给我吗？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/do-you-have-time-for-me-aebfe4a99753#2019-06-16">https://medium.com/swlh/do-you-have-time-for-me-aebfe4a99753#2019-06-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/176a59513912a0fec86014f0e3abc90f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ea5w9FOTTaVNKhirtz_96A.jpeg"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">Photo by <a class="ae ib" href="https://www.pexels.com/@david-garrison-1128051?utm_content=attributionCopyText&amp;utm_medium=referral&amp;utm_source=pexels" rel="noopener ugc nofollow" target="_blank">David Garrison </a>from <a class="ae ib" href="https://www.pexels.com/photo/woman-holding-her-head-2128817/?utm_content=attributionCopyText&amp;utm_medium=referral&amp;utm_source=pexels" rel="noopener ugc nofollow" target="_blank">Pexels</a></figcaption></figure><div class=""/><div class=""><h2 id="b1dd" class="pw-subtitle-paragraph jb id ie bd b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js dx translated">你在工作上花了多少时间？你满意吗？</h2></div><p id="b79e" class="pw-post-body-paragraph jt ju ie jv b jw jx jf jy jz ka ji kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">如果你乐于一天工作12个小时，那你就是在压榨它！你找到了自己喜欢做的事情，这值得称赞。</p><p id="4fd0" class="pw-post-body-paragraph jt ju ie jv b jw jx jf jy jz ka ji kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">工作与生活的平衡对每个人来说都是不同的。对于一个要照顾家庭的人来说，每天花8个小时工作，离开非工作时间是绰绰有余的…</p></div></div>
