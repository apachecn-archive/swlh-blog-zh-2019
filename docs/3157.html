<h1 class="translated">糟糕Wifi的人生教训</h1>
<blockquote>原文：<a href="https://medium.com/swlh/life-lessons-from-bad-wifi-3e7357aea4a#2019-05-16">https://medium.com/swlh/life-lessons-from-bad-wifi-3e7357aea4a#2019-05-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/ce4d8f23dec10a6e3cc45808c4128e1a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*PbDQ6z0E7p3GEY_FtDYpzQ.png"/></div></div></figure><div class=""/><p id="9625" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我要赶上午的飞机。像往常一样，我为我的旅行准备好了一切。两天前叠好的衣服和打包好的袋子。在此之前2天就已完成并计划好洗衣。</p><p id="ffff" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">手机充电器。检查。</p><p id="326a" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">打印登机牌，以防手机丢失/被盗/去游泳或拉屎。检查。</p></div></div>
