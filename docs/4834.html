<h1 class="translated">作为一名女性玩家的复杂性</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-complexities-of-being-a-female-gamer-3bc8a1d762f4#2019-06-05">https://medium.com/swlh/the-complexities-of-being-a-female-gamer-3bc8a1d762f4#2019-06-05</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex in io ip iq er es paragraph-image"><div role="button" tabindex="0" class="ir is di it bf iu"><div class="er es im"><img src="../Images/c8ba4854e8a0d33cf1f5f870b32dc83a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WqO7AT5W7xl4ki8jrM0i1Q.jpeg"/></div></div><figcaption class="ix iy et er es iz ja bd b be z dx">Photo via <a class="ae jb" href="https://pixabay.com/" rel="noopener ugc nofollow" target="_blank">Pixabay.</a></figcaption></figure><p id="d96e" class="pw-post-body-paragraph jc jd ho je b jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz hh bi translated">电子游戏行业和文化长期以来被认为是男性和懂技术的男人的竞技场。然而，在过去的二十年里，媒介正在发生变化，在消费者和开发者层面都包括了女性。通过女性经营的发展中公司、全女性游戏团队和组织，以及女性激进主义不断增长的影响力，女性已经成为视频游戏媒体的积极赞助人。</p></div></div>
