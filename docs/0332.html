<h1 class="translated">商业是鲨鱼池还是海洋礁石？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/is-business-a-shark-tank-or-an-ocean-reef-fe2188f21a0e?source=collection_archive---------20-----------------------#2019-01-17">https://medium.com/swlh/is-business-a-shark-tank-or-an-ocean-reef-fe2188f21a0e?source=collection_archive---------20-----------------------#2019-01-17</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div class="er es il"><img src="../Images/af1268b65e5cc13e5f0fc19fda250a17.png" data-original-src="https://miro.medium.com/v2/resize:fit:1200/format:webp/1*GA3kIpxVMm5mOmoD1iiuuA.png"/></div></figure><p id="9705" class="pw-post-body-paragraph is it ho iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated"><em class="jq">学习如何像大池塘里的大鱼一样漂浮，(同时也学习一些关于鲨鱼的惊人事实)</em></p><p id="028a" class="pw-post-body-paragraph is it ho iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated">有许多关于商业世界的比喻，把它想象成一个鲨鱼吃鲨鱼的杀戮地带。它被想象成一个残酷的，常常是无情的竞争的地方。但是，还有另一种商业网络的观点值得考虑:商业世界是一片海洋…</p></div></div>
