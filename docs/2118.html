<blockquote>原文：<a href="https://medium.com/swlh/how-do-you-measure-bitcoins-value-4e17d8e7abd3?source=collection_archive---------11-----------------------#2019-04-05">https://medium.com/swlh/how-do-you-measure-bitcoins-value-4e17d8e7abd3?source=collection_archive---------11-----------------------#2019-04-05</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="572d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">你如何衡量比特币的价值？</strong></p><p id="a6ce" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">比特币到底是什么？</strong></p><p id="c701" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><em class="ig">“这基本上是海市蜃楼。”</em></p><p id="273c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><em class="ig">“认为它具有巨大内在价值的想法在我看来只是一个笑话，”</em> <strong class="hj if"> —沃伦·巴菲特。</strong></p><figure class="ii ij ik il fd im er es paragraph-image"><div role="button" tabindex="0" class="in io di ip bf iq"><div class="er es ih"><img src="../Images/9f22af71a737841cc65c49eb06285695.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*X40UQYtTuPAF8Y_4"/></div></div></figure><p id="5e18" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">这是来自著名的奥马哈先知对比特币</strong>的强烈看法。众所周知，他告诫大众只投资于“你知道的”。</p><p id="8a5e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">巴菲特承认他对比特币背后的技术或机制一无所知。因此，他是如此坚定的批评者是有道理的——他自己不能投资。投资比特币违背了他的投资理念，因为他不明白它是如何运作的。</strong></p><p id="a090" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><em class="ig">但他对比特币内在价值的煽动性批评是一个笑话，这让人不禁怀疑:</em></p><p id="1dca" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if"> <em class="ig">是什么让比特币有价值？</em>T19】</strong></p><p id="670d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">比特币是货币、证券，还是商品？</strong>或者完全是别的什么东西？</p><p id="b21b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">政府和监管机构正在努力寻找这个复杂问题的答案。</p><p id="5cea" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">回顾历史</strong>了解物品如何被赋予价值<strong class="hj if">沃伦·巴菲特的另一个观点。</strong></p><figure class="ii ij ik il fd im er es paragraph-image"><div role="button" tabindex="0" class="in io di ip bf iq"><div class="er es it"><img src="../Images/b7bdd6f05c564c4f8a53310f237652d7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*0dNVHlZCxYNVLNwC"/></div></div></figure><p id="4d46" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">很明显，比特币与著名商品黄金有着最大的共同点。</p><p id="f4bb" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if"> <em class="ig">巴菲特也有一句名言</em> </strong> <a class="ae iu" href="https://www.forbes.com/sites/oliviergarret/2017/04/27/warren-buffett-hates-gold-but-heres-five-reasons-you-need-to-own-it/" rel="noopener ugc nofollow" target="_blank"> <strong class="hj if"> <em class="ig">黄金已经“没有效用”</em>T38</strong></a></p><p id="d8ba" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">因此，从各方面来看，比特币本质上是一种商品</strong>。这很像黄金，因为可供分配的黄金数量有限。<a class="ae iu" href="https://en.wikipedia.org/wiki/Satoshi_Nakamoto" rel="noopener ugc nofollow" target="_blank">中本聪</a>在创造比特币时只让<a class="ae iu" href="https://bitcoin.stackexchange.com/questions/8439/why-was-21-million-picked-as-the-number-of-bitcoins-to-be-created" rel="noopener ugc nofollow" target="_blank">2100万个比特币</a>可供流通。这个数字是不可改变的。</p><p id="9c7f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">像黄金一样，它也因其稀缺性而具有内在价值，并且不像法定货币那样容易被操纵，因为它的供应是有限的，而且是不可改变的。</p><p id="3284" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if"> <em class="ig">是什么让黄金值钱？</em>T51】</strong></p><figure class="ii ij ik il fd im er es paragraph-image"><div role="button" tabindex="0" class="in io di ip bf iq"><div class="er es iv"><img src="../Images/c6754359f04f69d8561b01e897e12e19.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*GujJ7SFzZKx0-307"/></div></div></figure><p id="8e21" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">每个人都同意黄金拥有一些内在价值。纵观历史，它甚至不时被接受为货币。但是，即使它现在不是一种货币，人们仍然投资它并赋予它价值。</p><p id="2a4b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">黄金因为以下特征而具有价值:</strong></p><ul class=""><li id="d7d9" class="iw ix hi hj b hk hl ho hp hs iy hw iz ia ja ie jb jc jd je bi translated"><strong class="hj if"/>——随时可以兑换成现金</li><li id="a965" class="iw ix hi hj b hk jf ho jg hs jh hw ji ia jj ie jb jc jd je bi translated"><strong class="hj if">便携</strong>-你可以在一个小硬币筒里装10万美元，可以在世界各地使用</li><li id="b0b7" class="iw ix hi hj b hk jf ho jg hs jh hw ji ia jj ie jb jc jd je bi translated"><strong class="hj if">可分割</strong>-与其他金属相比，它非常容易被分割，不会损害其价值</li><li id="7263" class="iw ix hi hj b hk jf ho jg hs jh hw ji ia jj ie jb jc jd je bi translated">经久耐用——黄金已经存在了1000多年</li><li id="fc02" class="iw ix hi hj b hk jf ho jg hs jh hw ji ia jj ie jb jc jd je bi translated"><strong class="hj if">方便- </strong>不太笨重，因此与其他贵金属相比，易于运输</li><li id="3b20" class="iw ix hi hj b hk jf ho jg hs jh hw ji ia jj ie jb jc jd je bi translated"><strong class="hj if">机密- </strong>你控制谁知道你拥有它</li></ul><p id="2004" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">黄金不能:</strong></p><ul class=""><li id="fe59" class="iw ix hi hj b hk hl ho hp hs iy hw iz ia ja ie jb jc jd je bi translated"><strong class="hj if">印刷</strong>——一座矿山从发现到生产需要十年时间</li><li id="9100" class="iw ix hi hj b hk jf ho jg hs jh hw ji ia jj ie jb jc jd je bi translated"><strong class="hj if">造假- </strong>技术每次都抓到</li><li id="0b88" class="iw ix hi hj b hk jf ho jg hs jh hw ji ia jj ie jb jc jd je bi translated">膨胀的央行行长的突发奇想不能改变其供给</li></ul><p id="f277" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">黄金之所以有价值，是因为它具有其他实物资产所没有的内在金融特性。</p><p id="8511" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if"> <em class="ig">是什么让比特币有价值？</em>T29】</strong></p><figure class="ii ij ik il fd im er es paragraph-image"><div role="button" tabindex="0" class="in io di ip bf iq"><div class="er es jk"><img src="../Images/418923878d1bda85ad9f061afc5ff609.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*U70w7IOtBnC0r7kK"/></div></div></figure><p id="a5fa" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">通读了黄金为什么有价值的原因</strong>，听起来和比特币为什么也有价值有着惊人的相似。</p><p id="ca12" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">比特币因以下特征而具有价值:</strong></p><ul class=""><li id="02be" class="iw ix hi hj b hk hl ho hp hs iy hw iz ia ja ie jb jc jd je bi translated"><strong class="hj if">液体</strong>-现在很容易兑换成法定货币</li><li id="001c" class="iw ix hi hj b hk jf ho jg hs jh hw ji ia jj ie jb jc jd je bi translated">便携的-你所需要的只是你的钱包地址和私人钥匙-你可以在世界范围内使用它</li><li id="1fc0" class="iw ix hi hj b hk jf ho jg hs jh hw ji ia jj ie jb jc jd je bi translated"><strong class="hj if">可分</strong>——每个比特币很容易被分成Satoshis，也就是单个比特币的一亿分之一(0.000000001 BTC)</li><li id="a480" class="iw ix hi hj b hk jf ho jg hs jh hw ji ia jj ie jb jc jd je bi translated">持久的- 分散的网络使黑客攻击变得非常困难</li><li id="f511" class="iw ix hi hj b hk jf ho jg hs jh hw ji ia jj ie jb jc jd je bi translated"><strong class="hj if">方便</strong>——它可以在30分钟内转给世界上任何地方的任何人，无需中间人</li><li id="66dc" class="iw ix hi hj b hk jf ho jg hs jh hw ji ia jj ie jb jc jd je bi translated"><strong class="hj if">机密</strong>——从技术上讲，这不是机密，这是化名，但与其他支付形式相比，你使用比特币确实拥有更多隐私。</li></ul><p id="202d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">比特币不能:</strong></p><ul class=""><li id="2946" class="iw ix hi hj b hk hl ho hp hs iy hw iz ia ja ie jb jc jd je bi translated"><strong class="hj if">印刷的</strong>——只能在比特币网络内成功开采</li><li id="b4dc" class="iw ix hi hj b hk jf ho jg hs jh hw ji ia jj ie jb jc jd je bi translated"><strong class="hj if">伪造</strong>——每一笔交易都被永久记录在区块链操纵的重复消费问题上</li><li id="5dd5" class="iw ix hi hj b hk jf ho jg hs jh hw ji ia jj ie jb jc jd je bi translated">膨胀的- 这不是一个央行行长心血来潮就能复制的</li></ul><p id="7292" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">比特币之所以有价值</strong>是因为它具有其他资产<strong class="hj if">所不具备的内在金融特性</strong>因为你可以在不到30分钟 <strong class="hj if">的时间内将它发送给<strong class="hj if">任何地方的任何人，而无需进行实物交易，这与黄金不同。</strong>例如，如果你必须在世界范围内运输价值1000万美元的黄金，你无法以快速安全的方式完成。1000万美元大约重530磅。你应该如何安全地运送它？你不能把它放在行李箱里，在航空公司托运行李，有人会阻止你。</strong></p><figure class="ii ij ik il fd im er es paragraph-image"><div role="button" tabindex="0" class="in io di ip bf iq"><div class="er es jl"><img src="../Images/23025023c878124daf0715eee6db8f14.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*JM8hQufYcBtJme1U"/></div></div></figure><p id="4376" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if"> <em class="ig">那么比特币是新的“黄金”吗？</em>T11】</strong></p><p id="c14d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">因此，比特币在很多方面都很像黄金。当试图评估比特币的价值时，你可以将黄金视为其总价值有朝一日可能达到的基准。</p><p id="a59e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">比特币目前也在CBOE</strong><a class="ae iu" href="https://www.investopedia.com/news/bitcoin-futures-cboe-vs-cme-whats-difference/" rel="noopener ugc nofollow" target="_blank"><strong class="hj if">和芝加哥商品交易所</strong> </a> <strong class="hj if"> </strong>上市，其期货合约被出售和清算，就好像它已经是一种商品一样。比特币的价值可能类似于黄金的价值，因为它在如何存储金钱方面有许多相同的基本特征。</p><p id="025d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><a class="ae iu" href="https://en.wikipedia.org/wiki/Michael_Novogratz" rel="noopener ugc nofollow" target="_blank"> <strong class="hj if">迈克尔·诺瓦格拉茨</strong></a><strong class="hj if">——前亿万富翁、对冲基金经理，以太坊协议的早期投资者之一，对比特币的价值有如下看法，</strong></p><p id="cf9c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><a class="ae iu" href="https://www.forbes.com/sites/bryanrich/2017/12/07/heres-what-billionaire-investors-think-about-bitcoin/" rel="noopener ugc nofollow" target="_blank"> <em class="ig">“所有加密货币的总市值是3000亿美元。那没什么。这是全球性的。我有一种感觉，这可以走得更远。”他将其等同于持有黄金的价值的替代物，这是一个8万亿美元的市场…“从中期来看，这件事会变得更高。”</em> </a></p><p id="d54f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">现在预测比特币未来的最终价值还为时过早。将它归类为官方商品还为时过早，因为政府组织仍在努力将其归类。</p><figure class="ii ij ik il fd im er es paragraph-image"><div role="button" tabindex="0" class="in io di ip bf iq"><div class="er es jm"><img src="../Images/c63c863512a8d8d60299627c4c884978.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*ht7n2Gs4Y2zxStAb"/></div></div></figure><p id="e3e5" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">但如果你将比特币视为一种商品，</strong>它会帮助你开始理解这种<a class="ae iu" href="https://www.cnbc.com/video/2014/03/14/buffett-bitcoin-a-mirage.html" rel="noopener ugc nofollow" target="_blank"> <em class="ig">【海市蜃楼】</em> </a>是如何持续了九年，并在全球范围内不断接纳新用户的。只要更多的人继续把他们的钱投入比特币，那么认为有一天它可能是新的和改进的黄金就不是太疯狂了。</p></div></div>
