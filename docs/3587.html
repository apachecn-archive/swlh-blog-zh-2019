<h1 class="translated">如何找回你的自制力</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-to-get-your-self-control-back-6155ff2de5d7?source=collection_archive---------26-----------------------#2019-05-22">https://medium.com/swlh/how-to-get-your-self-control-back-6155ff2de5d7?source=collection_archive---------26-----------------------#2019-05-22</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><figure class="ho hp fa fc hq hr es et paragraph-image"><div role="button" tabindex="0" class="hs ht di hu bf hv"><div class="es et hn"><img src="../Images/4cc1290dab1975d7611fa8e80463bdaf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*sGBo3y_7b7kXtLvU"/></div></div><figcaption class="hy hz eu es et ia ib bd b be z dy">Photo by <a class="ae ic" href="https://unsplash.com/@jordi_catalonia?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Jordi Zamora</a> on <a class="ae ic" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><div class=""/><div class=""><h2 id="4eb7" class="pw-subtitle-paragraph jc ie if bd b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt dy translated">当你失去了自制力，你就失去了自我。通过挖掘你自己，你会再次获得控制力。</h2></div><p id="d786" class="pw-post-body-paragraph ju jv if jw b jx jy jg jz ka kb jj kc kd ke kf kg kh ki kj kk kl km kn ko kp hi bi translated">有时候在路上，我们会迷失自我。我们努力奋斗，成就伟大的事业，但有时我们不再确定自己是谁。我们忘记了自己会成为什么样的人，让成功或其他东西进入了我们的生活…</p></div></div>
