<h1 class="translated">大学毕业后从事零售工作</h1>
<blockquote>原文：<a href="https://medium.com/swlh/working-retail-after-college-b24cf3e241df?source=collection_archive---------5-----------------------#2019-06-28">https://medium.com/swlh/working-retail-after-college-b24cf3e241df?source=collection_archive---------5-----------------------#2019-06-28</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="efce" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">挖一个你我每天都生活在其中的洞</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/e18b6333c4f2d7f8107b7f91ef192cdf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*OZeZlqq1aLY4yDFLm25OSA.jpeg"/></div></div></figure><p id="26a7" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">你正处于拥有大学学位的人生中期，却无处可去。Instagram、脸书和Twitter显示，你所有的同事都有稳定的工作和全职的职业生涯，但你却被困在一群混杂的人中间，在非正常时间工作。要知道——你并不孤单。</p></div></div>
