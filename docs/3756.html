<h1 class="translated">有什么可看的</h1>
<blockquote>原文：<a href="https://medium.com/swlh/what-is-there-to-see-e5574e9bc561#2019-05-23">https://medium.com/swlh/what-is-there-to-see-e5574e9bc561#2019-05-23</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="7581" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">当你的文化以文学闻名时。</h2></div><p id="7f41" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">因你的文学天才而出名的麻烦在于——不像艺术或建筑——没什么可看的。对于游览米迦勒朗吉奥、波提切利、拉斐尔和贝尔尼尼的游客来说，这不是问题。但是乔伊斯、叶芝、斯威夫特、王尔德、贝克特、萧伯纳、卡瓦纳格这个城市有什么可看的呢？</p><p id="db2d" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">走上都柏林的街道和酒吧，享受疯狂的气氛——在都柏林，迟钝的人会感到多么不安！—但就景点而言，这座城市既不是…</p></div></div>
