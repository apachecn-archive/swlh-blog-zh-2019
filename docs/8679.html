<h1 class="translated">分享你在Medium上做的东西是可以的</h1>
<blockquote>原文：<a href="https://medium.com/swlh/its-okay-to-share-what-you-re-making-on-medium-6ccc8b9ba962?source=collection_archive---------55-----------------------#2019-07-19">https://medium.com/swlh/its-okay-to-share-what-you-re-making-on-medium-6ccc8b9ba962?source=collection_archive---------55-----------------------#2019-07-19</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="a341" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">事实上，我是来鼓励它的。原因如下。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/7a30aa6a75b3d0f055890171f131333f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*6jXjN2NoYIAzPR98"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@neonbrand?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">NeONBRAND</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="88a7" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">作为一个写了十多年博客的人，我从来没有舒服地讨论过我的收入。</p><p id="c6d5" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">谈论金钱，往好里说似乎很俗气，往坏里说似乎很自负。我很幸运能够从我的写作中获得收入，我只是从来没有看到分享细节的需要…</p></div></div>
