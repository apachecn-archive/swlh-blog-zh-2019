<blockquote>原文：<a href="https://medium.com/swlh/technology-risk-and-relationships-ad2d501e4f10?source=collection_archive---------82-----------------------#2019-06-05">https://medium.com/swlh/technology-risk-and-relationships-ad2d501e4f10?source=collection_archive---------82-----------------------#2019-06-05</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/e7e79e7755af0d1d74334b1994081fd8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*--8kSGlfWN_OhrlV-JWljA.jpeg"/></div></div></figure><p id="87bb" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">在过去的几周里，我组织了一些关于恋爱关系的焦点小组——柏拉图式的，专业的，以及介于两者之间的。出现的一些主题是爱情、亲属关系、重影和隐身(对于那些不理解新行话的人来说，“隐身”是指一个人在你交流的任何平台上阻止你。就好像你的潜在伴侣穿上了一件哈利波特隐身衣)。</p></div></div>
