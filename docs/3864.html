<blockquote>原文：<a href="https://medium.com/swlh/bring-paper-back-to-the-classroom-db07c6d12554?source=collection_archive---------13-----------------------#2019-05-25">https://medium.com/swlh/bring-paper-back-to-the-classroom-db07c6d12554?source=collection_archive---------13-----------------------#2019-05-25</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/1b3233513f90d60fbf0090b5d52896fc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*BQFBHRJzbJEBazsKdW2dgA.jpeg"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">Photo by <a class="ae ib" href="https://unsplash.com/photos/CKlHKtCJZKk?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Aaron Burden</a> on <a class="ae ib" href="https://unsplash.com/search/photos/paper?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><div class=""/><div class=""><h2 id="9083" class="pw-subtitle-paragraph jb id ie bd b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js dx translated">纸已经被抛弃了。我们需要把它带回来。</h2></div><p id="e233" class="pw-post-body-paragraph jt ju ie jv b jw jx jf jy jz ka ji kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">我的女儿一直在努力学习阅读，所以我开始在家里和她一起工作，以防止她进一步落后。</p><p id="159c" class="pw-post-body-paragraph jt ju ie jv b jw jx jf jy jz ka ji kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">作为一名高中老师，我真的不知道如何教小孩子阅读，所以我首先尝试了一本针对语音教学的厚书…</p></div></div>
