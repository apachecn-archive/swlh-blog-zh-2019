<h1 class="translated">这就是为什么我讨厌自我怀疑</h1>
<blockquote>原文：<a href="https://medium.com/swlh/this-is-why-i-hate-self-doubt-7d03866163f1?source=collection_archive---------78-----------------------#2019-06-19">https://medium.com/swlh/this-is-why-i-hate-self-doubt-7d03866163f1?source=collection_archive---------78-----------------------#2019-06-19</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="d6ab" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">承认这个过程是艰难的，会让旅程变得轻松一些。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/1cb4754e613bd11b0ea9e61f5b48549c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*A8aZ22zNcCOUIG6I"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@tompottiger?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Tom Pottiger</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="1073" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi kq translated">我十几岁的时候在运动中度过。这是我从小就过的生活。然而，随着时间的推移，我开始讨厌那种生活。不是这项运动，而是球队的指挥者。这是高中篮球挑战自信的一部分…</p></div></div>
