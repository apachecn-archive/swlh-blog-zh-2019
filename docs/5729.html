<h1 class="translated">你不是你的家乡</h1>
<blockquote>原文：<a href="https://medium.com/swlh/you-are-not-your-hometown-1d379fa2361#2019-06-13">https://medium.com/swlh/you-are-not-your-hometown-1d379fa2361#2019-06-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div class="er es il"><img src="../Images/1cc12c8fb594005f6ce6b35110d562f6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1280/format:webp/1*voWHUQfskDN9zr_ePG4QZw.jpeg"/></div><figcaption class="is it et er es iu iv bd b be z dx">Dillsburg, Pennsylvania ( my hometown)</figcaption></figure><p id="6476" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我家就像《警察》的白色垃圾集。我想当他第二次离开时，我决定不再找了。我很早就意识到，我的父亲永远也不会配得上这个头衔，也不会成为我所需要的那个人。我妈妈总是让他爬回来。</p><p id="b960" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">因为当你的自我价值降低时，你会接受任何给予你的东西。</p></div></div>
