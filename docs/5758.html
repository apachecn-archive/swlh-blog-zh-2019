<h1 class="translated">“你的想法是从哪里来的？”</h1>
<blockquote>原文：<a href="https://medium.com/swlh/where-do-you-get-your-ideas-1e489e549b14#2019-06-13">https://medium.com/swlh/where-do-you-get-your-ideas-1e489e549b14#2019-06-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="8caf" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">当你初出茅庐时可以挖掘的想法矿。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/b84a97a0bb889d6c8913a28442096608.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*er9RGXNodI1D9nZzLSv3Fg.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@aaronburden?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Aaron Burden</a> on <a class="ae jt" href="https://unsplash.com/search/photos/ideas?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="65a2" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi kq translated">这些年来，我得到过很多次建议，尤其是当我开始一个新项目时，那就是没有新的想法。每个故事都已经以一百种不同的方式被讲述了一百次。虽然我肯定这是为了激励，但我也看到了它让新作家望而却步。</p></div></div>
