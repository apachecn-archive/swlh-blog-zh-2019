<h1 class="translated">来自反堕胎的阿拉巴马人的信息</h1>
<blockquote>原文：<a href="https://medium.com/swlh/a-message-from-a-pro-life-alabamian-f8b130e08eb8#2019-05-16">https://medium.com/swlh/a-message-from-a-pro-life-alabamian-f8b130e08eb8#2019-05-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="353f" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">这就是我对阿拉巴马州新堕胎法的看法。</p><p id="e92e" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我不喜欢谈论这个问题，因为我更喜欢关注经济问题。然而，由于我是一个阿拉巴马人，我将对这项法律提出几点意见。</p><p id="ba96" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">这项法律对强奸或乱伦也不例外。因此，阿拉巴马州计划强迫妇女怀上强奸犯的孩子。法律对实施堕胎手术的医生处以与谋杀或强奸犯相同的惩罚。然而，阿拉巴马州的法案显然不认为堕胎是谋杀，因为母亲的生命优先于胎儿的生命…</p></div></div>
