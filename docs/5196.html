<h1 class="translated">我的待办事项不再决定我一天的成功</h1>
<blockquote>原文：<a href="https://medium.com/swlh/my-to-do-list-no-longer-determines-my-days-success-2edd3ea60f2?source=collection_archive---------38-----------------------#2019-06-08">https://medium.com/swlh/my-to-do-list-no-longer-determines-my-days-success-2edd3ea60f2?source=collection_archive---------38-----------------------#2019-06-08</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="dcca" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">我需要一个新的基准，我想我已经找到了</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/5e535e30859767dc5eb504f888fe5ea5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*MEZoiCNWNLSrCU0W"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@glenncarstenspeters?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Glenn Carstens-Peters</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="a71c" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">这是漫长的一天。我让孩子们上床睡觉，然后坐下来评估我的成就。</p><p id="199f" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我检查一天的待办事项，确定我的成功和失败。我做得够不够？我的努力得到了认可吗？我完成的比推迟的多吗？</p></div></div>
