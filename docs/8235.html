<h1 class="translated">重新学习历史</h1>
<blockquote>原文：<a href="https://medium.com/swlh/re-learning-history-8e0db5ed8724?source=collection_archive---------6-----------------------#2019-07-14">https://medium.com/swlh/re-learning-history-8e0db5ed8724?source=collection_archive---------6-----------------------#2019-07-14</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="a284" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">在希腊发现210，000年前的人类头骨凸显了人类起源时间线的改变</p><figure class="jl jm jn jo fd jp er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es jk"><img src="../Images/18182e413c1c056e951455ba0af9f8b6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*PmXoW_dca-2pDyAj354aMQ.jpeg"/></div></div><figcaption class="jw jx et er es jy jz bd b be z dx">Photo Credit: The Apidima 1 partial cranium (right) and its reconstruction from posterior view (middle) and side view (left). The rounded shape of the Apidima 1 cranium a unique feature of modern humans and contrasts sharply with Neanderthals and their ancestors. KATERINA HARVATI, UNIVERSITY OF TÜBINGEN. July 10, 2019.</figcaption></figure><p id="dca4" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">你知道吗，我们现在对古代人类的了解与我们大多数人在学校里所学的非常不同<em class="jj">？这并不是因为远古外星人或者失落的文明，或者任何其他疯狂的推测，理论上的想象。这是科学——近年来，我们简单地了解了<em class="jj">更多关于我们人类起源的知识。</em></em></p></div></div>
