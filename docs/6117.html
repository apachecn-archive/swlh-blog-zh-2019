<h1 class="translated">假人API</h1>
<blockquote>原文：<a href="https://medium.com/swlh/api-for-dummies-232a5a48f950#2019-06-18">https://medium.com/swlh/api-for-dummies-232a5a48f950#2019-06-18</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="09fd" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">你一定听过身边的人用“API”这个词，想知道这到底是什么？您有一个模糊的想法，但是想知道更多关于您可以用API做什么，以及您如何构建一个API？放心吧！这就是你今天要学的！</p><p id="bcbb" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">让我们认真分析一下什么是API，以及构建API有哪些相似之处(或不同之处！)比构建其他类型的网络应用和网站更重要。这里有一个关于什么是API的简短定义，什么使它与众不同，以及你自己构建一个API需要什么。</p></div></div>
