<h1 class="translated">我写在我喜欢读的书旁边</h1>
<blockquote>原文：<a href="https://medium.com/swlh/i-write-near-the-books-i-love-to-read-4791171bee82?source=collection_archive---------88-----------------------#2019-06-07">https://medium.com/swlh/i-write-near-the-books-i-love-to-read-4791171bee82?source=collection_archive---------88-----------------------#2019-06-07</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/50f635363abf686857c20feb4e38be8d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*uoe2WdJKqaqW9Lorr5j-2A@2x.jpeg"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">My Bookshelf. Do you recognize the books you’ve read?</figcaption></figure><div class=""/><div class=""><h2 id="6692" class="pw-subtitle-paragraph ja ic id bd b jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr dx translated">不断提醒我想成为的作家。</h2></div><p id="c5c4" class="pw-post-body-paragraph js jt id ju b jv jw je jx jy jz jh ka kb kc kd ke kf kg kh ki kj kk kl km kn hh bi translated">有一样东西绝对摧毁每个作家的创造力:期待。现在，我不是在谈论其他人对作家的期望。我说的是我们对自己的期望。这本杂志会接受我的短篇小说吗？这个出版物会买我的书吗？威尔策展人…</p></div></div>
