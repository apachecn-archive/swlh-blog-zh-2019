<blockquote>原文：<a href="https://medium.com/swlh/developing-a-product-roadmap-for-a-new-product-383ba92db98d?source=collection_archive---------6-----------------------#2019-05-18">https://medium.com/swlh/developing-a-product-roadmap-for-a-new-product-383ba92db98d?source=collection_archive---------6-----------------------#2019-05-18</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="cb0a" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">当不确定性成为常态时…</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/1d32f4fb7fb0f32017178e1425268f80.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3rAf-lNYFzI3X81C4sDsHA.jpeg"/></div></div></figure><p id="3350" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">如果你是一名产品经理，在你职业生涯的某个阶段，你有可能负责制定一份<a class="ae jv" href="https://www.productplan.com/what-is-a-product-roadmap/" rel="noopener ugc nofollow" target="_blank">产品路线图</a>。在一些组织中，特别是那些(1)拥有成长中或成熟产品的组织，或者(1)主要是<a class="ae jv" href="https://www.projectmanager.com/software/use-cases/waterfall-methodology" rel="noopener ugc nofollow" target="_blank">瀑布</a>的组织，产品路线图是在未来2-3年内以水晶般的眼光和高精度制定的…</p></div></div>
