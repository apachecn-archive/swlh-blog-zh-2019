<blockquote>原文：<a href="https://medium.com/swlh/dont-be-fooled-by-the-fake-instagram-numbers-d84d54d06958?source=collection_archive---------2-----------------------#2019-04-14">https://medium.com/swlh/dont-be-fooled-by-the-fake-instagram-numbers-d84d54d06958?source=collection_archive---------2-----------------------#2019-04-14</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/2f5d874a4c3774170781724157ac46c3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*nC-OnnRSJEekkF36"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">Photo by <a class="ae ib" href="https://unsplash.com/@jakobowens1?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Jakob Owens</a> on <a class="ae ib" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><div class=""/><div class=""><h2 id="9357" class="pw-subtitle-paragraph jb id ie bd b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js dx translated">有影响力的人可以很容易地购买这些数字</h2></div><p id="9f98" class="pw-post-body-paragraph jt ju ie jv b jw jx jf jy jz ka ji kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">在过去的两年里，我创建了多个(失败的)电子商务企业。随着失败而来的是富有成效的教训。其中之一是公司和品牌每天都在做的事情:付钱给“有影响力的人”来帮助你提高知名度。</p></div></div>
