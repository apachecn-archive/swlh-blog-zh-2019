<blockquote>原文：<a href="https://medium.com/swlh/code-coverage-is-not-enough-28c9eea5b444#2019-06-07">https://medium.com/swlh/code-coverage-is-not-enough-28c9eea5b444#2019-06-07</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/2d0a432080695f6c31f66117eab016b6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*jOx_BcYKh-gRanu5.png"/></div></div></figure><h1 id="04de" class="iw ix ho bd iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt bi translated">代码覆盖率是不够的</h1><p id="a4be" class="pw-post-body-paragraph ju jv ho jw b jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr hh bi translated">几年来，代码覆盖率已经成为衡量代码健壮性的一个重要的质量指标。它是许多组织从开发到质量保证的发布标准的一部分，有时甚至是高级管理团队的发布标准。事实上，几个团队为了更高的代码覆盖率而努力，从60–80%到90%是很平常的事情</p></div></div>
