<h1 class="translated">《卡通德经》:第11节</h1>
<blockquote>原文：<a href="https://medium.com/swlh/toon-te-ching-verse-11-5f054dc39bad?source=collection_archive---------109-----------------------#2019-06-25">https://medium.com/swlh/toon-te-ching-verse-11-5f054dc39bad?source=collection_archive---------109-----------------------#2019-06-25</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/873601acefa9e1078fb19aa69ec2638e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*j5Ja49SpGL2e17s-toLagw.png"/></div></div></figure><p id="c6ab" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">欢迎来到本周的《香椿德经》。每周我们都会从《道德经》的81节经文中选取一节，将它与一个卡通人物配对，并将教学与我们的工作生活联系起来。</p><blockquote class="ju jv jw"><p id="26ab" class="iw ix jx iy b iz ja jb jc jd je jf jg jy ji jj jk jz jm jn jo ka jq jr js jt hh bi translated"><strong class="iy kb">第11节</strong></p><p id="6581" class="iw ix jx iy b iz ja jb jc jd je jf jg jy ji jj jk jz jm jn jo ka jq jr js jt hh bi translated">三十根辐条汇聚在一个轮毂上；<br/>中心的孔就是<br/>推车使用的铰链。</p><p id="6bc5" class="iw ix jx iy b iz ja jb jc jd je jf jg jy ji jj jk jz jm jn jo ka jq jr js jt hh bi translated">将粘土制成容器；<br/>是内在的空间造就了它…</p></blockquote></div></div>
