<h1 class="translated">失败如何推动你前进</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-failure-can-move-you-forward-13310ff84f74?source=collection_archive---------9-----------------------#2019-03-06">https://medium.com/swlh/how-failure-can-move-you-forward-13310ff84f74?source=collection_archive---------9-----------------------#2019-03-06</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="4e7a" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">每个人都会失败，唯一的问题是你告诉自己什么。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/0a8496e99a0770f975a0fadb0cbc4874.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*H_3YDjd8zdavfalDlULHpQ.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by William Malott for Unsplash</figcaption></figure><p id="7b02" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">失败是我们生活中最常见也是最可怕的经历之一。</p><p id="82b5" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">投入时间、精力或金钱去做某事，却发现结果与你期望的大相径庭，这是令人不快的。</p></div></div>
