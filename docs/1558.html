<h1 class="translated">软件开发人员的关键软技能</h1>
<blockquote>原文：<a href="https://medium.com/swlh/critical-soft-skills-for-software-developers-6845545f6dbd?source=collection_archive---------0-----------------------#2019-03-11">https://medium.com/swlh/critical-soft-skills-for-software-developers-6845545f6dbd?source=collection_archive---------0-----------------------#2019-03-11</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="7362" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">正规教育应该教会我但没有教会我什么</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/1e4cf8f0e96b045e2caa98dd0148a6b6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*2jwaPbP8g4Y3S-5e"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@mimithian?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Mimi Thian</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="d7b3" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我从事软件开发工作已经有十年了。如果我有一台时光机，必须给年轻时的自己一条职业建议，那就是:</p><blockquote class="kq kr ks"><p id="e609" class="ju jv kt jw b jx jy ip jz ka kb is kc ku ke kf kg kv ki kj kk kw km kn ko kp hh bi translated">软技能与技术技能一样重要，如果不是更重要的话</p></blockquote></div></div>
