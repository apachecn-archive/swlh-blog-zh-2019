<h1 class="translated">苹果总部对泰姬陵</h1>
<blockquote>原文：<a href="https://medium.com/swlh/apple-headquarters-vs-the-taj-majal-fd1cdfa0604a?source=collection_archive---------43-----------------------#2019-07-15">https://medium.com/swlh/apple-headquarters-vs-the-taj-majal-fd1cdfa0604a?source=collection_archive---------43-----------------------#2019-07-15</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="86ad" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">哪个更浪漫？</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/6ee9de13e454370c0d430f51991d8cc1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*X1E-09UJ-RZ9knP81P_avQ.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx"><a class="ae jt" href="https://www.google.com/search?q=apple+headquarters&amp;rlz=1C1SQJL_enUS773US773&amp;tbm=isch&amp;source=lnt&amp;tbs=sur:fc&amp;sa=X&amp;ved=0ahUKEwig8-2W2rXjAhXGpJ4KHbcfDh8QpwUIIw&amp;biw=917&amp;bih=507&amp;dpr=1.1#imgrc=c3IPCQNtH8Zh0M:" rel="noopener ugc nofollow" target="_blank">Apple Headquarters</a> Wikimedia commons</figcaption></figure><p id="d459" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">本周，我带着17岁的女儿参观了位于库比蒂诺的苹果总部。巧合的是，去年7月我们参观了印度阿格拉的泰姬陵。我们立刻被这种经历的相似性所打动。</p><p id="dfa4" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">泰姬陵的故事是众所周知的——由沙·贾汗于1631年建造，以纪念他最喜爱的妻子玛哈尔</p></div></div>
