<blockquote>原文：<a href="https://medium.com/swlh/the-blue-mountains-bread-factory-b9ea7d8d0169?source=collection_archive---------13-----------------------#2019-05-05">https://medium.com/swlh/the-blue-mountains-bread-factory-b9ea7d8d0169?source=collection_archive---------13-----------------------#2019-05-05</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div class="er es il"><img src="../Images/27420ea42057ff495b0996cb94c63940.png" data-original-src="https://miro.medium.com/v2/resize:fit:640/format:webp/1*y0ZVNvdCVWgBSiWo3a8ZXw.jpeg"/></div></figure><p id="b068" class="pw-post-body-paragraph is it ho iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated">让我们回到20年前——1999年。澳大利亚正处于全面的新自由主义模式，一场奥运会即将在悉尼举行。食品行业正在蓬勃发展——事实上，大多数行业都在蓬勃发展。采矿业利润丰厚，股票市场尚未崩溃。没人认为它永远不会。</p></div></div>
