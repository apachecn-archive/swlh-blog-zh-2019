<h1 class="translated">如何做到令人尴尬的诚实并因此成功</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-to-be-embarrassingly-honest-and-succeed-because-of-it-298e5037ba25?source=collection_archive---------10-----------------------#2019-03-11">https://medium.com/swlh/how-to-be-embarrassingly-honest-and-succeed-because-of-it-298e5037ba25?source=collection_archive---------10-----------------------#2019-03-11</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="5ef5" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">你尴尬的事实是性格塑造，职业定义，让你与众不同，让你成为人类。</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/1b2b29e68ff241c0df12d72e7ec25e91.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*uAIhuzabkt5EBzV0rRcfUQ.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy">Image Credit: Joseph Oland</figcaption></figure><p id="ca0a" class="pw-post-body-paragraph ju jv hp jw b jx jy iq jz ka kb it kc kd ke kf kg kh ki kj kk kl km kn ko kp hi bi kq translated">我生命中的很多事情都很尴尬。在多次失败的创业和一场与精神健康的史诗般的战斗之间，我的生活不是一个风景如画的邮编。</p></div></div>
