<blockquote>原文：<a href="https://medium.com/swlh/the-pressure-cooker-c418063fffed?source=collection_archive---------63-----------------------#2019-06-24">https://medium.com/swlh/the-pressure-cooker-c418063fffed?source=collection_archive---------63-----------------------#2019-06-24</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="a3bd" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">偶尔——当我在设计东西时——我发现自己盯着一个空屏幕，而我的大脑却一片空白，为我试图解决的设计问题寻找解决方案。听起来很熟悉？</p><p id="91db" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">每当这种情况发生在我身上时，我都会做一些小练习来帮助我激发创造力。我称之为<strong class="in jj"><em class="jk"/></strong><strong class="in jj"><em class="jk">高压锅— </em> </strong>一种基于时间的草图练习，专注于在一个小范围内提出尽可能多的想法。</p><p id="24b6" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">它是这样工作的…</p><h1 id="46fe" class="jl jm ho bd jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki bi translated">1 .写下问题</h1></div></div>
