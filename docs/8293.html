<blockquote>原文：<a href="https://medium.com/swlh/software-architect-as-guide-22ee5a5bc9b?source=collection_archive---------8-----------------------#2019-07-15">https://medium.com/swlh/software-architect-as-guide-22ee5a5bc9b?source=collection_archive---------8-----------------------#2019-07-15</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><figure class="ew ey in io ip iq es et paragraph-image"><div role="button" tabindex="0" class="ir is di it bf iu"><div class="es et im"><img src="../Images/93de15b47c32fb3710be48ae962beb88.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*IUrmc0JsGuvHTQA3LEQRew.jpeg"/></div></div></figure><p id="df33" class="pw-post-body-paragraph ix iy hp iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hi bi translated">软件架构的工作属于软件团队中的每个开发人员。那么，那些被授予软件架构师头衔的人的角色是什么呢？最基本的，我认为是成为他们团队的领导者。他们应该凭自己的能力成为优秀的开发人员，促进他们团队的原则，精炼他们团队的实践，并引导他们的开发人员朝着同样的方向前进。</p></div></div>
