<blockquote>原文：<a href="https://medium.com/swlh/how-to-publish-your-first-novel-6c8dc7b92ba?source=collection_archive---------121-----------------------#2019-06-12">https://medium.com/swlh/how-to-publish-your-first-novel-6c8dc7b92ba?source=collection_archive---------121-----------------------#2019-06-12</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="db8f" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">这比你想象的要容易</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/aee70ce07d21d8486a96ffd465e7c958.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*cY7OXcxZQskJKK2kuqt9qw.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx"><a class="ae jt" href="https://www.pexels.com/@suzyhazelwood" rel="noopener ugc nofollow" target="_blank">Suzy Hazelwood</a> Pedels</figcaption></figure><p id="839f" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">大约八年前，我有了一个写小说的好主意。我的母亲艾米丽被诊断患有第四期癌症，不到一年她就没有癌症了！</p><p id="8b92" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">她不想让我直接写她的故事，因为这太私人了，但她同意这个故事应该被讲述，于是我的小说《没有癌症的艾米丽》诞生了。</p></div></div>
