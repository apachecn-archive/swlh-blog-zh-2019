<blockquote>原文：<a href="https://medium.com/swlh/procrastination-creativity-f77a14e39199?source=collection_archive---------42-----------------------#2019-07-03">https://medium.com/swlh/procrastination-creativity-f77a14e39199?source=collection_archive---------42-----------------------#2019-07-03</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/af2d544671f10477b8489eba041d8325.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*bwYTH9BoRwcE8R6D"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">Photo by <a class="ae ib" href="https://unsplash.com/@juniorferreir_?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Júnior Ferreira</a> on <a class="ae ib" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><div class=""/><p id="7c75" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">公平地说，大多数人都会同意拖延本质上是一件坏事:等到最后两周才完成给你几个月时间去完成的项目，推迟那些如果你坐下来给它们一点注意力就可以轻松完成的任务，直到最后一刻才忽略义务从来都不是一种积极的生活方式。</p></div></div>
