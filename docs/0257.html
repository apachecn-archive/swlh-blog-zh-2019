<h1 class="translated">为什么尽管有媒体报道，脸书仍占据主导地位</h1>
<blockquote>原文：<a href="https://medium.com/swlh/facebook-is-dominating-despite-media-coverage-1d08946ea071#2019-01-14">https://medium.com/swlh/facebook-is-dominating-despite-media-coverage-1d08946ea071#2019-01-14</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="faeb" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">2018年是马克·扎克伯格作为首席执行官接受考验的一年。公平地说，去年脸书受到了政治家和媒体的严厉批评。似乎(老实说，<em class="jj">似乎)</em>每周都有抨击脸书的故事。从<a class="ae jk" href="https://www.nytimes.com/2018/04/04/us/politics/cambridge-analytica-scandal-fallout.html" rel="noopener ugc nofollow" target="_blank">剑桥分析公司丑闻</a>，到<a class="ae jk" href="https://www.nytimes.com/2018/09/28/technology/facebook-hack-data-breach.html" rel="noopener ugc nofollow" target="_blank">安全漏洞</a>和<a class="ae jk" href="https://www.politico.com/story/2018/11/20/mark-zuckerberg-facebook-sheryl-sandberg-1009786" rel="noopener ugc nofollow" target="_blank">雪莉·桑德伯格争议</a>。据FB报道，最近脸书被报道向大公司出售用户的信息，尽管从技术上讲他们没有做任何违法的事情。脸书最近受到了很多负面报道…</p></div></div>
