<blockquote>原文：<a href="https://medium.com/swlh/two-flavors-of-privacy-674822e2ac4b?source=collection_archive---------77-----------------------#2019-05-24">https://medium.com/swlh/two-flavors-of-privacy-674822e2ac4b?source=collection_archive---------77-----------------------#2019-05-24</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/6c670c23d968bd99cc0132f9ec70cb16.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*PcTu-jNSmwxr82jdEEGtiQ.jpeg"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Photo by Markus Spiske on Unsplash</figcaption></figure><p id="76e0" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">很多年前，我参加了在俄克拉荷马州布里斯托举行的第25届非高中同学聚会。不是高中，因为我是一种荣誉的紫色海盗，在九年级离开高中加入军队，从越共手中拯救西贡。我17岁的时候就确信西贡的陷落将预示着加利福尼亚州的索萨利托的被占领，当然这离俄克拉荷马州的萨利索不远。</p></div></div>
