<h1 class="translated">150，420个赞怎么不会让你开心或者成功</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-150-420-likes-will-not-make-you-happy-or-successful-ead65fc4a64e?source=collection_archive---------36-----------------------#2019-07-08">https://medium.com/swlh/how-150-420-likes-will-not-make-you-happy-or-successful-ead65fc4a64e?source=collection_archive---------36-----------------------#2019-07-08</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="20c4" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">我做到了(而且不是第一次)。它没有让我快乐或成功。</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/de7f3ec0cd30c5be0c5a3af02f83ad3d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*dLkm2QV5CMsnQAQeYpp7lQ.jpeg"/></div></div></figure><p id="a799" class="pw-post-body-paragraph jq jr hp js b jt ju iq jv jw jx it jy jz ka kb kc kd ke kf kg kh ki kj kk kl hi bi km translated">上周，我有一篇文章在LinkedIn上疯传。作为一名作家和内容制作人，它应该让一个人快乐和成功——或者至少有所感受。这根本没有让我快乐或成功。</p></div></div>
