<blockquote>原文：<a href="https://medium.com/swlh/why-is-your-pipeline-glowing-c3b24c6a93d9#2019-05-27">https://medium.com/swlh/why-is-your-pipeline-glowing-c3b24c6a93d9#2019-05-27</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/c2f90756bbe1aed03db47f6eb05405d3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*G13r_DcHxhglfRTYFdvFPg.jpeg"/></div></div></figure><div class=""/><blockquote class="iw ix iy"><p id="569b" class="iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated"><strong class="jc jy"> CI/CD </strong>或<strong class="jc jy"> CICD </strong>是指<a class="ae jz" href="https://en.wikipedia.org/wiki/Continuous_integration" rel="noopener ugc nofollow" target="_blank">持续整合</a>和<a class="ae jz" href="https://en.wikipedia.org/wiki/Continuous_delivery" rel="noopener ugc nofollow" target="_blank">持续交付</a>和/或<a class="ae jz" href="https://en.wikipedia.org/wiki/Continuous_deployment" rel="noopener ugc nofollow" target="_blank">持续部署</a>的组合做法。</p></blockquote><p id="6f89" class="pw-post-body-paragraph iz ja hz jc b jd je jf jg jh ji jj jk ka jm jn jo kb jq jr js kc ju jv jw jx hh bi translated">大多数开发人员从一个简单的Hello-World示例开始学习编码，这个示例基本上显示单词“Hello World！”在某种显示器或平台上。闪烁的LED一直是“Hello World！”因此，工程师们总是情有独钟…</p></div></div>
