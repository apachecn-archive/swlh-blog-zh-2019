<blockquote>原文：<a href="https://medium.com/swlh/macgyver-season-1-episode-15-science-notes-magnifying-glass-d4f94b77f01b#2019-02-09">https://medium.com/swlh/macgyver-season-1-episode-15-science-notes-magnifying-glass-d4f94b77f01b#2019-02-09</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div class="er es il"><img src="../Images/0730e8ad31c459b5d0ee2ce27f82ff4b.png" data-original-src="https://miro.medium.com/v2/resize:fit:960/format:webp/0*1LxZqoeBNk4Dej_K.jpg"/></div></figure><p id="99cb" class="pw-post-body-paragraph is it ho iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated"><strong class="iu jq">拿着电视电缆跳出窗外</strong></p><p id="6f80" class="pw-post-body-paragraph is it ho iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated">MacGyver从墙上扯下一根电视电缆，绑在自己身上。然后嘣-他从二楼窗户跳出去抓坏人。当他倒下时，电缆从墙上被拉下来，这在某种程度上阻止了他与地面的全力撞击。</p></div></div>
