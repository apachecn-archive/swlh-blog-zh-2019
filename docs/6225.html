<h1 class="translated">写作中意想不到的分心</h1>
<blockquote>原文：<a href="https://medium.com/swlh/unsuspected-distractions-from-writing-cd5cb6b23de7#2019-06-18">https://medium.com/swlh/unsuspected-distractions-from-writing-cd5cb6b23de7#2019-06-18</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="4fa3" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">除了关掉你的手机。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/b4b8c6ce49c8219a36030bf29d641eb6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*CHdBZq_zRTBQMKJn"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@chaseelliottclark?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Chase Clark</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="81f7" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi kq translated">他们都说过，我们也都知道:你必须真正写作才能成为作家。</p><p id="d558" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">“关掉你的手机，只管写，”他们说。好像我的手机是唯一分散注意力的东西。其实我的手机大概是最不能让我分心的东西了；反正我不太喜欢它，因为它试图用它的玻璃碎片杀死我…</p></div></div>
