<h1 class="translated">为什么你应该写下你读到的东西</h1>
<blockquote>原文：<a href="https://medium.com/swlh/why-you-should-write-about-what-you-read-d4baad9fd221?source=collection_archive---------14-----------------------#2019-06-19">https://medium.com/swlh/why-you-should-write-about-what-you-read-d4baad9fd221?source=collection_archive---------14-----------------------#2019-06-19</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="1b2d" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">从每本书中获取更多信息的简单方法</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/a79af89b260e4fd2d8d08c07d9d84050.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*NXfkC4FqsjYBm7bHCT1Vew.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Taken by me, August 2018.</figcaption></figure><p id="deea" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">2017年1月，我开始了一个项目，出乎我自己的意料，这个项目仍在进行中。</p><p id="ec65" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">我决定开始记录我读到的东西。从我大约五岁开始，我读了很多书，有时一年读几百本，我讨厌没有记录我读了些什么。</p></div></div>
