<blockquote>原文：<a href="https://medium.com/swlh/the-end-of-reality-is-on-repeat-4969e03ad85?source=collection_archive---------52-----------------------#2019-07-17">https://medium.com/swlh/the-end-of-reality-is-on-repeat-4969e03ad85?source=collection_archive---------52-----------------------#2019-07-17</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="cb1d" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">如果死亡的不是资本主义，或者社会秩序，或者真理呢？如果是现实本身呢？</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/b211367b012a7c7552c9bc304a39c27b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*v6ZiKLJ9Aq1LPWhU"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@leecampbell?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Lee Campbell</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="bc42" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">在马克·费舍尔(Mark Fisher)后来的政治著作中，他提到了川普和英国退出欧盟，“在这些早期的反抗中，被拒绝的不是资本主义，而是现实主义。”如果像有证据证明的那样，我们现在正在目睹…</p></div></div>
