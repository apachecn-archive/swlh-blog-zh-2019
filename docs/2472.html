<blockquote>原文：<a href="https://medium.com/swlh/its-your-choice-8d6bed208060#2019-04-22">https://medium.com/swlh/its-your-choice-8d6bed208060#2019-04-22</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="1e05" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">选择你的方向，否则别人会</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/2ff709a11f3faf95218c62a27f1321f5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*dPV9-FEwG4fD0Wdt"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/photos/KTpSVEcU0XU?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Vladislav Babienko</a> on <a class="ae jt" href="https://unsplash.com/search/photos/choice?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><h2 id="b42c" class="ju jv ho bd jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr bi translated">选择你的道路</h2><p id="aa70" class="pw-post-body-paragraph ks kt ho ku b kv kw ip kx ky kz is la kf lb lc ld kj le lf lg kn lh li lj lk hh bi translated">作为人类，我们都有成长和发展的内在需求。个人成长是自然的，无论我们选择付出多大的努力，它都会发生。为了充分发挥我们的潜力，最重要的是<em class="ll">我们</em>选择引导自己成长的方式，让我们朝着成为那个人的方向前进…</p></div></div>
