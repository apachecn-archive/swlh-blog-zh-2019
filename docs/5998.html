<h1 class="translated">投资2019年</h1>
<blockquote>原文：<a href="https://medium.com/swlh/investing-your-way-into-2019-f89819a3487f#2019-06-16">https://medium.com/swlh/investing-your-way-into-2019-f89819a3487f#2019-06-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/6a336bcd2ec10401c5897da6e4af4fd3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*5_SwLzKItA_t-_8Uep-HZw.jpeg"/></div></div></figure><div class=""/><div class=""><h2 id="174a" class="pw-subtitle-paragraph iw hy hz bd b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn dx translated">在这一点上，试图跟上投资者空间即将到来的趋势确实令人疲惫不堪</h2></div><p id="a8a2" class="pw-post-body-paragraph jo jp hz jq b jr js ja jt ju jv jd jw jx jy jz ka kb kc kd ke kf kg kh ki kj hh bi kk translated"><span class="l kl km kn bm ko kp kq kr ks di">我们</span> <strong class="jq kt"> </strong>都听说过这个时代古老的智慧:<strong class="jq kt"> </strong>变化是必然的。但我们几乎没有停下来反思。随着时间的推移和我在市场上的互动越来越多，我真的开始相信变化正在不断吞噬我们。</p></div></div>
