<h1 class="translated">我想我还没见过你</h1>
<blockquote>原文：<a href="https://medium.com/swlh/i-dont-think-i-ve-met-you-yet-10a3d7138396#2019-03-02">https://medium.com/swlh/i-dont-think-i-ve-met-you-yet-10a3d7138396#2019-03-02</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/dc9e6c7360ce65909904e8122e0578ee.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*oLBr1wMiwM5o5r_h3CFxGQ.jpeg"/></div></div></figure><div class=""/><div class=""><h2 id="3466" class="pw-subtitle-paragraph iw hy hz bd b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn dx translated">我在社交活动中结识很多人的一个妙招。</h2></div><p id="ef5a" class="pw-post-body-paragraph jp jq hz jr b js jt ja ju jv jw jd jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">我每天都会遇到一百个<strong class="jr kl">人。</strong></p><p id="4238" class="pw-post-body-paragraph jp jq hz jr b js jt ja ju jv jw jd jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">震撼？也许吧。但在外部销售(我选择的领域)中，这只是工作的一部分。</p><p id="9c04" class="pw-post-body-paragraph jp jq hz jr b js jt ja ju jv jw jd jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">有时候，这一百个人中有九十九个会直接拒绝我。但是要记住的一件重要的事情是，我不会为那些…</p></div></div>
