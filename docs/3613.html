<h1 class="translated">简化简单性</h1>
<blockquote>原文：<a href="https://medium.com/swlh/simplifying-simplicity-286f50f120fd#2019-05-22">https://medium.com/swlh/simplifying-simplicity-286f50f120fd#2019-05-22</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="4dcb" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我们这些生活在现代世界的人被便利宠坏了。企业因为让事情变得越来越方便而蓬勃发展。订餐上门、用手机叫车、当天送达、在线流媒体音乐、把电脑戴在脸上、信用卡……数百年来，产品清单一直在增加，跨越了每个行业。</p><p id="d0ac" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">这些进步的共同点是它们比现有的解决方案更节省时间和减轻痛苦。这种便利几乎总是来自手头任务的简化。简单带来方便…</p></div></div>
