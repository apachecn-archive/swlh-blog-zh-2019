<h1 class="translated">云游戏谁会赢？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-cloud-gaming-wars-have-begun-2f636f0eba3d?source=collection_archive---------19-----------------------#2019-05-23">https://medium.com/swlh/the-cloud-gaming-wars-have-begun-2f636f0eba3d?source=collection_archive---------19-----------------------#2019-05-23</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="e3e5" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">为什么索尼和微软在游戏流媒体大战中处于最佳位置</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/d14e2ddd4708f9548c7c39ce00fcf47a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*wHiPtuGNAGWFMq-j"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@samuelzeller?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Samuel Zeller</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="d67d" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">官方消息，<a class="ae jt" rel="noopener" href="/swlh/the-coming-cloud-gaming-wars-c76bb1f0c3bd">云游戏大战</a>已经开始。在过去的两个月里，我们已经看到了来自<a class="ae jt" href="https://store.google.com/us/magazine/stadia?hl=en-US" rel="noopener ugc nofollow" target="_blank">谷歌</a>、<a class="ae jt" href="https://www.inverse.com/article/54091-project-xcloud-price-release-date-beta-microsoft-game-streaming" rel="noopener ugc nofollow" target="_blank">微软</a>、<a class="ae jt" href="https://www.apple.com/apple-arcade/" rel="noopener ugc nofollow" target="_blank">苹果</a>，以及最近<a class="ae jt" href="https://www.theverge.com/2019/5/20/18632374/microsoft-sony-cloud-gaming-partnership-amazon-google" rel="noopener ugc nofollow" target="_blank">索尼</a>的重大游戏发布。随着巨大的全球游戏市场处于不断变化的状态，难怪科技巨头们都在争夺一块。</p></div></div>
