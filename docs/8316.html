<h1 class="translated">成功事业的关键</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-key-to-a-successful-career-95883b17078a?source=collection_archive---------31-----------------------#2019-07-15">https://medium.com/swlh/the-key-to-a-successful-career-95883b17078a?source=collection_archive---------31-----------------------#2019-07-15</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/d5483842e0e78ababdd8223e080348ec.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*D_KD9f6L3sH0rbq8"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Photo by <a class="ae ja" href="https://unsplash.com/@thoughtcatalog?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Thought Catalog</a> on <a class="ae ja" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="3da4" class="pw-post-body-paragraph jb jc ho jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">每天，我们都站起来，努力在工作中取得更大的成功。不管你在哪个行业，做什么类型的工作，我们都在寻找在职业生涯中提升自己的方法。这导致我们承担额外的责任，参加额外的活动，并在工作中帮助额外的人，所有这些都是以晋升或技能发展的名义，这可能会导致一些重大的职业发展。</p></div></div>
