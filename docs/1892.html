<blockquote>原文：<a href="https://medium.com/swlh/five-life-lessons-from-climbing-ddd35eadd73e#2019-03-25">https://medium.com/swlh/five-life-lessons-from-climbing-ddd35eadd73e#2019-03-25</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/bb5ddc976eb6172b809ec8b8ff22ebe0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*nwrUAGhMz5_qzG8w"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">Photo by <a class="ae ib" href="https://unsplash.com/@fancycrave?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Fancycrave</a> on <a class="ae ib" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><div class=""/><p id="191a" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">最近开始抱石。我的健身伙伴拉着我一起去，他坚持说我会喜欢。她声称这在精神和身体上都具有挑战性，但我仍持怀疑态度——怎么会这么难呢？我已经能做15个引体向上了，所以我不指望会有身体上的挑战。不会有那么危险，因为有绳子，设施不会冒险让任何人受伤。她傻笑，并建议我不要敲它，直到我尝试…</p></div></div>
