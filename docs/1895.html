<blockquote>原文：<a href="https://medium.com/swlh/business-goal-setting-2f5a54e97789?source=collection_archive---------9-----------------------#2019-03-25">https://medium.com/swlh/business-goal-setting-2f5a54e97789?source=collection_archive---------9-----------------------#2019-03-25</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/8a6573ebb6fb81c3b6030566e713c106.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*x661OEseilDU4eyL8K0Kgg.jpeg"/></div></div></figure><div class=""/><div class=""><h2 id="344d" class="pw-subtitle-paragraph iw hy hz bd b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn dx translated">这项活动本身就可能是成败的决定性因素。学习如何设定和实现你的商业目标。</h2></div><p id="d320" class="pw-post-body-paragraph jo jp hz jq b jr js ja jt ju jv jd jw jx jy jz ka kb kc kd ke kf kg kh ki kj hh bi kk translated">当我和创业公司一起做这个练习时，我通常得到的反应是“天哪！@#!这让我大吃一惊”，紧接着是“这改变了一切！”。</p></div></div>
