<h1 class="translated">社会地位金字塔</h1>
<blockquote>原文：<a href="https://medium.com/swlh/social-status-pyramid-c3c7c2fbca8f?source=collection_archive---------27-----------------------#2019-07-11">https://medium.com/swlh/social-status-pyramid-c3c7c2fbca8f?source=collection_archive---------27-----------------------#2019-07-11</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="aae6" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">我们在世界上的地位</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/75dc3d122d04053e109c050b313c3439.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*wLG3OJYwSnWHxJpH"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy">Photo by <a class="ae ju" href="https://unsplash.com/@stephenleo1982?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Stephen Leonardi</a> on <a class="ae ju" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="d997" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">我经常思考我在这个世界上的位置。</p><p id="12f2" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">我想我今天做了什么来改善我的处境，我朝着我的目标采取了什么步骤，并试图想象一年后我会在哪里，为什么我还没有到那里…</p><p id="f604" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">我真的竭尽全力了吗？我是不是在试图通过改变目的来证明我的手段来愚弄我自己？</p></div></div>
