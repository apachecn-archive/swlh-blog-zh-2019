<h1 class="translated">也许你不需要导师</h1>
<blockquote>原文：<a href="https://medium.com/swlh/maybe-you-dont-need-a-mentor-ac594c9af4c?source=collection_archive---------22-----------------------#2019-07-08">https://medium.com/swlh/maybe-you-dont-need-a-mentor-ac594c9af4c?source=collection_archive---------22-----------------------#2019-07-08</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="c770" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">不要再听“成功人士”的话，磨练自己的判断力。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/4bd063387b315148f6d1a4adf06eaed7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*XhEWxKReXBjayJRNFlf5XQ.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@fedotov_vs?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Vladimir Fedotov</a> on <a class="ae jt" href="https://unsplash.com/@fedotov_vs?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="b874" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi kq translated">你知道的比你想象的要多得多。你只是在找人证实你的预感。等待允许去做你已经决定的事情。祈祷有人竖起大拇指。</p><p id="abb2" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">一个好的导师会传授所有这些甚至更多。他们把你推向正确的方向。挑战你。</p></div></div>
