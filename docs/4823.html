<blockquote>原文：<a href="https://medium.com/swlh/how-big-is-that-in-elephants-15563222d2ec#2019-06-04">https://medium.com/swlh/how-big-is-that-in-elephants-15563222d2ec#2019-06-04</a></blockquote><div><div class="dt gx gy gz ha hb"/><div class="hc hd he hf hg"><figure class="hi hj fa fc hk hl es et paragraph-image"><div role="button" tabindex="0" class="hm hn di ho bf hp"><div class="es et hh"><img src="../Images/f44779ca17921910109116c02bb6fc25.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*H4HWu9VHJ1HXNbiPBGaUMg.png"/></div></div><figcaption class="hs ht eu es et hu hv bd b be z dy">Image credit: Bob Eggers, <a class="ae hw" href="https://www.condensedlight.com/" rel="noopener ugc nofollow" target="_blank">CondensedLight.com</a></figcaption></figure><p id="fa48" class="pw-post-body-paragraph hx hy hz ia b ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv hc bi translated">当你有重要的信息要传达时，图形是非常宝贵的。一个好的图形可以让复杂的数据更容易理解。</p><p id="bc27" class="pw-post-body-paragraph hx hy hz ia b ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv hc bi translated">这是因为人类的大脑特别擅长处理视觉信息。来自麻省理工学院的一组神经科学家最近证实，大脑处理一幅完整的图像只需要13毫秒。与使用短期记忆以线性方式消化的单词相比，图片被一次吞下，<a class="ae hw" href="https://www.researchgate.net/publication/306046645_Paint_me_a_picture_translating_academic_integrity_policies_and_regulations_into_visual_content_for_an_online_course" rel="noopener ugc nofollow" target="_blank">直接进入长期记忆</a>。</p><p id="c3db" class="pw-post-body-paragraph hx hy hz ia b ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv hc bi translated">所以图像赢了！<em class="iw">但是等等:冰很滑……</em>记住，你的图形应该为所展示的信息服务。如果图形反而分散了观众的注意力或使他们迷惑，那么您可能有以下问题之一。</p><h1 id="2183" class="ix iy hz bd iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju bi translated"><strong class="ak"> 1。一切看起来都像钉子</strong></h1><figure class="jw jx jy jz fe hl es et paragraph-image"><div role="button" tabindex="0" class="hm hn di ho bf hp"><div class="es et jv"><img src="../Images/13c01aed654e20bf0f31201d35b11dff.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*OnCP1FMBZZCwcjQBB1oPuQ.png"/></div></div><figcaption class="hs ht eu es et hu hv bd b be z dy">Image credit: Bob Eggers, <a class="ae hw" href="https://www.condensedlight.com/" rel="noopener ugc nofollow" target="_blank">CondensedLight.com</a></figcaption></figure><p id="a72a" class="pw-post-body-paragraph hx hy hz ia b ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv hc bi translated">不是每个概念都需要图形。视觉元素会增强你的观众对这个概念的理解吗？否则，图形将只是一种装饰，或者更糟，是一种干扰。<a class="ae hw" href="http://www.tylervigen.com/spurious-correlations" rel="noopener ugc nofollow" target="_blank">那些“虚假关联”图</a>——例如，绘制了2000年至2009年缅因州离婚率和人均人造黄油消费量之间的“关联”——之所以有趣，正是因为视觉表示不<em class="iw">而</em>服务于数据，而是创造了一种虚构的意义(一种暗示的因果关系)。</p></div><div class="ab cl ka kb gq kc" role="separator"><span class="kd bw bk ke kf kg"/><span class="kd bw bk ke kf kg"/><span class="kd bw bk ke kf"/></div><div class="hc hd he hf hg"><h1 id="2d33" class="ix iy hz bd iz ja kh jc jd je ki jg jh ji kj jk jl jm kk jo jp jq kl js jt ju bi translated">2.克拉特:这一切都太多了</h1><p id="2a16" class="pw-post-body-paragraph hx hy hz ia b ib km id ie if kn ih ii ij ko il im in kp ip iq ir kq it iu iv hc bi translated">过多的视觉效果会导致混乱，这对交流没有任何好处。堆积图形会很快降低它们的有用性。首先，人眼无法在同一位置看到两个不同的东西。叫做<em class="iw">双目相争</em>。两个不同的图像靠得很近，会在大脑中争夺视觉优势，因此观看者感受到的图像是交替的，而不是合成的。</p><figure class="jw jx jy jz fe hl es et paragraph-image"><div role="button" tabindex="0" class="hm hn di ho bf hp"><div class="es et jv"><img src="../Images/392a2ea68506fadc2571a97b8d342812.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*sgf-6GXYIOSaswc86Q_R1g.png"/></div></div><figcaption class="hs ht eu es et hu hv bd b be z dy">Image credit: Bob Eggers, <a class="ae hw" href="https://www.condensedlight.com/" rel="noopener ugc nofollow" target="_blank">CondensedLight.com</a></figcaption></figure></div><div class="ab cl ka kb gq kc" role="separator"><span class="kd bw bk ke kf kg"/><span class="kd bw bk ke kf kg"/><span class="kd bw bk ke kf"/></div><div class="hc hd he hf hg"><h1 id="1133" class="ix iy hz bd iz ja kh jc jd je ki jg jh ji kj jk jl jm kk jo jp jq kl js jt ju bi translated">3.字体效果</h1><p id="e3d6" class="pw-post-body-paragraph hx hy hz ia b ib km id ie if kn ih ii ij ko il im in kp ip iq ir kq it iu iv hc bi translated">字体很好玩！它们是视觉交流的重要元素。但是不能轻易选择他们。<a class="ae hw" href="https://affect.media.mit.edu/pdfs/05.larson-picard.pdf" rel="noopener ugc nofollow" target="_blank">研究表明</a>字体会影响读者的情绪和认知表现。字体甚至可以影响你的观众对所传达信息的看法。</p><p id="218d" class="pw-post-body-paragraph hx hy hz ia b ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv hc bi translated">在<em class="iw">纽约时报</em>的埃罗尔·莫里斯进行的一项实验中，读者对事实陈述<em class="iw">真实性的感知随着所用字体的变化而变化</em>。当一个陈述出现在巴斯克维尔时，读者更有可能认为它是真实的，而不是出现在漫画桑斯。</p><figure class="jw jx jy jz fe hl es et paragraph-image"><div role="button" tabindex="0" class="hm hn di ho bf hp"><div class="es et kr"><img src="../Images/245c1c2cfb397db34905bee04f42aa5d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*mY2h38L2JLvp_FeOuHd8Yw.png"/></div></div></figure></div><div class="ab cl ka kb gq kc" role="separator"><span class="kd bw bk ke kf kg"/><span class="kd bw bk ke kf kg"/><span class="kd bw bk ke kf"/></div><div class="hc hd he hf hg"><h1 id="c161" class="ix iy hz bd iz ja kh jc jd je ki jg jh ji kj jk jl jm kk jo jp jq kl js jt ju bi translated">4.对大象来说有多大？</h1><p id="6101" class="pw-post-body-paragraph hx hy hz ia b ib km id ie if kn ih ii ij ko il im in kp ip iq ir kq it iu iv hc bi translated">为了帮助观众吸收不熟悉的数据，你可以使用更熟悉的测量单位——大象、蓝鲸、帝国大厦、足球场、奥林匹克规格的游泳池等等。只要这些单元是真正熟悉的(不是每个观众都看过《阿尔伯特·海尔》)，准确的(大象是非洲的还是亚洲的？)，而且很有帮助，这种方法可以生成有效地为您的数据服务的图形。</p><p id="6de5" class="pw-post-body-paragraph hx hy hz ia b ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv hc bi translated">但是要明智地使用它:例如，由堆叠的大象组成的条形图可能会分散注意力——而且不稳定！</p><figure class="jw jx jy jz fe hl es et paragraph-image"><div role="button" tabindex="0" class="hm hn di ho bf hp"><div class="es et hh"><img src="../Images/39f00c662bd740f4ae950f28e028d12c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6S3RKOX3_5QN9CidawHupQ.png"/></div></div></figure><figure class="jw jx jy jz fe hl es et paragraph-image"><div role="button" tabindex="0" class="hm hn di ho bf hp"><div class="es et hh"><img src="../Images/78d14810a66d3551277de4e514388bfa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Xe2FDqhUDf2v1rFuuSXWKg.png"/></div></div><figcaption class="hs ht eu es et hu hv bd b be z dy">Image credit: Bob Eggers, <a class="ae hw" href="https://www.condensedlight.com/" rel="noopener ugc nofollow" target="_blank">CondensedLight.com</a></figcaption></figure></div><div class="ab cl ka kb gq kc" role="separator"><span class="kd bw bk ke kf kg"/><span class="kd bw bk ke kf kg"/><span class="kd bw bk ke kf"/></div><div class="hc hd he hf hg"><p id="17a6" class="pw-post-body-paragraph hx hy hz ia b ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv hc bi translated"><em class="iw">【改编自白皮书由</em> <a class="ae hw" href="https://www.condensedlight.com/" rel="noopener ugc nofollow" target="_blank"> <em class="iw">聚光LLC </em> </a> <em class="iw">。] </em></p></div></div>
