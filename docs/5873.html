<h1 class="translated">不要害怕拒绝，拥抱它</h1>
<blockquote>原文：<a href="https://medium.com/swlh/do-not-fear-rejection-embrace-it-b551f5c8ca24?source=collection_archive---------103-----------------------#2019-06-14">https://medium.com/swlh/do-not-fear-rejection-embrace-it-b551f5c8ca24?source=collection_archive---------103-----------------------#2019-06-14</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/c58603540d5967eeed3d976e9a2c8359.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*wj4ZPznQxW8RcYlec6jZ5Q.jpeg"/></div></div></figure><p id="c930" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">即使不是所有的作家，也有很多人在职业生涯的某个阶段被拒绝，这种后果是如此重要，以至于我们有时可能看不到。即使我们表现出来或不表现出来，我们都有一种最初难以处理的惆怅感，但随着时间的推移，我们会设法理解我们最初被拒绝的原因。</p><h1 id="d16e" class="ju jv ho bd jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr bi translated">为什么我被拒绝了？</h1></div></div>
