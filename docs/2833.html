<blockquote>原文：<a href="https://medium.com/swlh/staying-curious-7b54b6eeee5b?source=collection_archive---------26-----------------------#2019-05-08">https://medium.com/swlh/staying-curious-7b54b6eeee5b?source=collection_archive---------26-----------------------#2019-05-08</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="824b" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">…是生活的关键。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div class="er es jj"><img src="../Images/fbe992ed9f9f22ef09f398ec0f6672a6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1200/0*e_r4zyrlaNL4hoYn"/></div><figcaption class="jr js et er es jt ju bd b be z dx">deviantart.com</figcaption></figure><blockquote class="jv"><p id="de3a" class="jw jx ho hp jy jz ka kb kc kd ke ji dx translated">“我既不聪明，也没有特别的天赋。我只是非常非常好奇。”—阿尔伯特·爱因斯坦</p><p id="6bc4" class="jw jx ho hp jy jz kf kg kh ki kj ji dx translated">“要好奇。不做判断”——沃尔特·惠特曼</p></blockquote><p id="63db" class="pw-post-body-paragraph il im ho in b io kk iq ir is kl iu iv iw km iy iz ja kn jc jd je ko jg jh ji hh bi kp translated">我有5只非常好奇的猫。他们似乎在睡觉、吃饭、使用猫砂盒和拥抱之间有一种主要的情感。</p></div></div>
