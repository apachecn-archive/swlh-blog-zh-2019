<h1 class="translated">你是个重要人物</h1>
<blockquote>原文：<a href="https://medium.com/swlh/you-are-a-somebody-963a6dc31248?source=collection_archive---------127-----------------------#2019-06-18">https://medium.com/swlh/you-are-a-somebody-963a6dc31248?source=collection_archive---------127-----------------------#2019-06-18</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="007d" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">当该说的都说了，该做的都做了，你才是重要的。</p><figure class="jl jm jn jo fe jp es et paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="es et jk"><img src="../Images/c3f750733bd9c9e702b13af9f79e43d4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*fdpLOn8MRneaUZCjE5MYoQ.jpeg"/></div></div><figcaption class="jw jx eu es et jy jz bd b be z dy">Photo by <a class="ae ka" href="https://unsplash.com/@ashkned?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Ashley Knedler</a> on <a class="ae ka" href="https://unsplash.com/search/photos/alone?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="648a" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">很容易觉得自己完全无足轻重。这不仅仅是因为我们的社会痴迷于崇拜名人，无论他们是运动员还是演员。它也来自于关于成功和成就的混合信息。</p><p id="da3f" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">电影、电视和书籍喜欢向我们展示那些克服极端赢得关系、获得幸福的人的故事</p></div></div>
