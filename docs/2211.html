<h1 class="translated">生活是不公平的——克服它吧</h1>
<blockquote>原文：<a href="https://medium.com/swlh/life-isnt-fair-get-over-it-c88003595218?source=collection_archive---------23-----------------------#2019-04-09">https://medium.com/swlh/life-isnt-fair-get-over-it-c88003595218?source=collection_archive---------23-----------------------#2019-04-09</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="e1c4" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">你不必被发生在你身上的事情所定义</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/9e4e01dbe90297a44e7a1c401cacd3a2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*-Vo8ny6IIdn8dqSx"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@markusspiske?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Markus Spiske</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="df8a" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">每个人的人生起点都不一样，这只是运气使然。我知道这不是什么惊天动地的消息，但请继续关注我。</p><p id="694d" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">你们中的一些人出生在众所周知的富贵之家。你们中的一些人没有像过去那样幸运——出生在高犯罪率的社区，或者生活在贫困地区…</p></div></div>
