<h1 class="translated">4个简单的方法来停止落后</h1>
<blockquote>原文：<a href="https://medium.com/swlh/4-easy-ways-to-stop-falling-behind-9f9860a5eadd#2019-05-24">https://medium.com/swlh/4-easy-ways-to-stop-falling-behind-9f9860a5eadd#2019-05-24</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="0705" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">如何破解你的待办事项清单</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/97bde58ea6fabe396f31a594cff5fb59.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*2IXrBIa3ZjdiyaHi"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@chigraph?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Chimene Gaspar</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="7b53" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我讨厌落后。我也讨厌浪费时间。这就是为什么我把避免有一个长长的待办事项清单作为我的使命，不管生活会给我带来什么。</p><p id="731b" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我们很多人都陷入了待办事项清单的陷阱。我们有一个需要完成的事情的清单，然后有人要求我们做更多的事情，所以我们把它们加到清单上，我们感到沮丧…</p></div></div>
