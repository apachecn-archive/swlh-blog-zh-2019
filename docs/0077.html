<h1 class="translated">我需要有一个“品牌”吗？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/do-i-need-to-have-a-brand-96f792a594d7#2019-01-04">https://medium.com/swlh/do-i-need-to-have-a-brand-96f792a594d7#2019-01-04</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/1fd0983cc87b77aab8344c60e5424f16.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*1HqArVynCTYPF037"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">Photo by <a class="ae ib" href="https://unsplash.com/@dosejuice?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Dose Juice</a> on <a class="ae ib" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><div class=""/><p id="2554" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">残酷的说实话，我开始写作不是为了做一个“品牌”。我从未注册过Medium，也从未质疑过我所写的体裁或我分享的话题是否会被关注或认可。</p><p id="fd63" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">我只是…我。我想这是我的品牌。</p><p id="25be" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">到目前为止，在过去的一年里，我最成功的故事是我写的那些作为虐待受害者的回忆的故事。我纠结于…</p></div></div>
