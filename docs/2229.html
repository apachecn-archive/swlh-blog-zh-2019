<blockquote>原文：<a href="https://medium.com/swlh/the-coco-frio-man-and-other-dangerous-occupations-9eea35130eb5?source=collection_archive---------9-----------------------#2019-04-10">https://medium.com/swlh/the-coco-frio-man-and-other-dangerous-occupations-9eea35130eb5?source=collection_archive---------9-----------------------#2019-04-10</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="dc3f" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">每种职业都有其危险，有些比其他职业更明显。</p><figure class="jl jm jn jo fd jp er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es jk"><img src="../Images/d6510586585e4943a34d1877625e4cb3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*BU6XCGtQflQkIrDVMzCt4Q.jpeg"/></div></div><figcaption class="jw jx et er es jy jz bd b be z dx">Photo by <a class="ae ka" href="https://unsplash.com/photos/wodR2zj3Nvc?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Max Lakutin</a> on <a class="ae ka" href="https://unsplash.com/search/photos/coconuts?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="1c4d" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi kb translated">伍迪·艾伦开始了他的作家生涯。他太害羞了，不能成为一个喜剧演员，但他的智慧是不可否认的，他为每个人写小品和俏皮话。最终，他自己被推到了聚光灯前，因为他展示自己材料的技巧超过了其他人。</p></div></div>
