<h1 class="translated">理解航空新闻的消费者指南</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-consumers-guide-to-understanding-aviation-news-e0031b6efe13#2019-05-22">https://medium.com/swlh/the-consumers-guide-to-understanding-aviation-news-e0031b6efe13#2019-05-22</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div class="er es il"><img src="../Images/a23a30d9d0ba0237a863fac45bacfaee.png" data-original-src="https://miro.medium.com/v2/resize:fit:1280/format:webp/1*wweAx9vFhI50n4ZCmezEtg.jpeg"/></div></figure><p id="2072" class="pw-post-body-paragraph is it ho iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated">我们称自己为#极客。我们中的一些人出生在航空世家，就像我一样(我父亲是美国航空公司的金融分析师)。</p><p id="f0c9" class="pw-post-body-paragraph is it ho iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated">其他人是有执照的飞行员和航空公司工作人员。更多的是记者或普通飞行员，他们自学了航空工作原理。</p></div></div>
