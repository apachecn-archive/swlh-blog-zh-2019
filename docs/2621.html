<h1 class="translated">我是成年人还是冷漠？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/am-i-an-adult-or-just-apathetic-bc489d173dca#2019-04-30">https://medium.com/swlh/am-i-an-adult-or-just-apathetic-bc489d173dca#2019-04-30</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="6d23" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">我不知道这种感觉是什么，因为没有。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/2d476e2650827cd71d21fd49fc42fda4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Vv-59nv9IWVVl1yL5H2-Mg.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by<a class="ae jt" href="https://unsplash.com/@hamann" rel="noopener ugc nofollow" target="_blank"> Niklas Hamann</a> via Unsplash</figcaption></figure><p id="6712" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我一直是一个高度情绪化的人。我敏感又善解人意。对我来说，在表面水平上感受情绪并不常见。</p><p id="d375" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我习惯了生活中的高潮和低谷。事情要么非常好，要么非常糟糕。我不记得中间有多少空间。状态…</p></div></div>
