<h1 class="translated">有一天，我带着这种感觉醒来。</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-other-day-i-woke-up-with-that-feeling-b85c1cb26304#2019-05-16">https://medium.com/swlh/the-other-day-i-woke-up-with-that-feeling-b85c1cb26304#2019-05-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="f3c1" class="pw-subtitle-paragraph im hn ho bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dx translated">寻找更多东西的探索</h2></div><figure class="jf jg jh ji fd jj er es paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="er es je"><img src="../Images/60b08e63ae939aef9edc83328e4f75aa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*hKChD37ec_3IAeQU"/></div></div><figcaption class="jq jr et er es js jt bd b be z dx">Photo by <a class="ae ju" href="https://unsplash.com/@sekibaku?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Gregory Pappas</a> on <a class="ae ju" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="7a3d" class="pw-post-body-paragraph jv jw ho jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hh bi translated">前几天，我带着那种感觉醒来。</p><p id="fa7b" class="pw-post-body-paragraph jv jw ho jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hh bi translated">这种感觉让我很难起床。我的双臂难以抬起，根本动弹不得。就像我的四肢被推向地面，随着时间的推移，它们会融入床单，拉着我的意识。</p></div></div>
