<h1 class="translated">什么是伟大的标志</h1>
<blockquote>原文：<a href="https://medium.com/swlh/what-makes-a-great-logo-c7b0e8c4b9e3#2019-01-18">https://medium.com/swlh/what-makes-a-great-logo-c7b0e8c4b9e3#2019-01-18</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="754e" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">没有人谈论的四个关键品质</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/49ab5022af7402b3ebefb7c3480f80d8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*rTDhmrxW9PeVUSKLIU4q0Q@2x.png"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">What Makes a Great Logo?</figcaption></figure><p id="205f" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">随着新的Slack标志的推出，引起了很多的议论，我决定阐述一个伟大的标志，没有人谈论的一些品质。让我先说这不是另一篇关于标志设计的文章。虽然这些“规则”中的任何一条都有可能被打破，但它们确实让我们深入了解了什么是非常重要的…</p></div></div>
