<h1 class="translated">我刚刚关闭了我的创业公司。以下是我学到的。</h1>
<blockquote>原文：<a href="https://medium.com/swlh/i-just-shut-down-my-startup-heres-what-i-learned-2a57c0e98090#2019-05-30">https://medium.com/swlh/i-just-shut-down-my-startup-heres-what-i-learned-2a57c0e98090#2019-05-30</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/e2199ecb1367b63bbe9f1dea59c5ac98.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*rB8mgs6Ota5dSjEy1PKIAw.jpeg"/></div></div></figure><div class=""/><p id="03f7" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">大多数创业公司都会失败。我看到一些统计数据显示有60%的失败率，其他的则有90%的失败率。确切的数字并不重要——重要的是大多数创业公司都会失败，这是常态，是预期的结果。</p><p id="a618" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">但这肯定不是我的结局，对吗？我会战胜困难，我的创业会成功，更好的是，我会在我创办的第一家创业公司取得成功——我会战胜…</p></div></div>
