<h1 class="translated">退伍军人，如果你在找工作，读读这个</h1>
<blockquote>原文：<a href="https://medium.com/swlh/job-hunting-for-veterans-93577016163b?source=collection_archive---------73-----------------------#2019-06-19">https://medium.com/swlh/job-hunting-for-veterans-93577016163b?source=collection_archive---------73-----------------------#2019-06-19</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="f108" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">给那些从军队过渡到平民生活的人一些建议</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/f59c941065ca932657c4ebd69322c424.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*GWlHy_Jx-xXsso7n.jpg"/></div></div></figure><p id="7e06" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">从军人生活到平民生活的转变可能会很艰难。最困难的部分之一可能是找到你的下一份职业。我很幸运在六年前变性时得到了一些很好的建议，我想把我学到的一些东西传递下去。</p></div></div>
