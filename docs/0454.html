<h1 class="translated">当你意识到你必须停下来的时候。</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-moment-you-realize-you-have-to-stop-63c5d89a1406?source=collection_archive---------13-----------------------#2019-01-23">https://medium.com/swlh/the-moment-you-realize-you-have-to-stop-63c5d89a1406?source=collection_archive---------13-----------------------#2019-01-23</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><figure class="ew ey in io ip iq es et paragraph-image"><div role="button" tabindex="0" class="ir is di it bf iu"><div class="es et im"><img src="../Images/40a5268fcbe4ebad8e0a627bbb91d054.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*eLDi1FLid05FjlvhDh90Yw.jpeg"/></div></div></figure><p id="6e18" class="pw-post-body-paragraph ix iy hp iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hi bi translated">我的大概是2014年。我从一名签约两家唱片公司的音乐制作人，到退出整个行业。</p><p id="2ce0" class="pw-post-body-paragraph ix iy hp iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hi bi translated">停下来并不容易。音乐是我的身份，每个人都知道我是那个也制作音乐的Dj。</p><blockquote class="jv jw jx"><p id="27db" class="ix iy jy iz b ja jb jc jd je jf jg jh jz jj jk jl ka jn jo jp kb jr js jt ju hi bi translated">当我发现自己并不好时，我意识到我必须停止音乐。</p></blockquote></div></div>
