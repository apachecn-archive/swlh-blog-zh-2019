<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/harnessing-the-power-of-habit-66e4d28938b2?source=collection_archive---------75-----------------------#2019-06-27">https://medium.com/swlh/harnessing-the-power-of-habit-66e4d28938b2?source=collection_archive---------75-----------------------#2019-06-27</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><ul class=""><li id="3734" class="hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy bi translated">利用习惯的力量</li></ul><figure class="ia ib ic id fd ie er es paragraph-image"><div role="button" tabindex="0" class="if ig di ih bf ii"><div class="er es hz"><img src="../Images/eab6ea3f8900243cae292700aee2d9b1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*cZpgNWyWnC7JB6WPRHtGAQ.jpeg"/></div></div></figure><p id="a315" class="pw-post-body-paragraph il im hi hj b hk hl in io hm hn ip iq ho ir is it hq iu iv iw hs ix iy iz hu hb bi translated">上周，我们讨论了作为你自己的人茁壮成长的重要性。为了激励他人达到最佳状态，你必须做到最好。</p><p id="294c" class="pw-post-body-paragraph il im hi hj b hk hl in io hm hn ip iq ho ir is it hq iu iv iw hs ix iy iz hu hb bi translated">有时，必须转变心态，培养新的习惯来支持这样一种信念，即享受生活、享受工作是很重要的。因为:</p><p id="50bd" class="pw-post-body-paragraph il im hi hj b hk hl in io hm hn ip iq ho ir is it hq iu iv iw hs ix iy iz hu hb bi translated">“你来到这个世界上不是为了工作、付帐单和死亡。” —莱斯布朗</p><p id="cd8f" class="pw-post-body-paragraph il im hi hj b hk hl in io hm hn ip iq ho ir is it hq iu iv iw hs ix iy iz hu hb bi translated">如果你只专注于你的工作，你将失去激励你周围的人的视角，而你需要这些人来做好你的工作:</p><p id="aeec" class="pw-post-body-paragraph il im hi hj b hk hl in io hm hn ip iq ho ir is it hq iu iv iw hs ix iy iz hu hb bi translated"><em class="ja">“如果你只做你的工作，你就做不好工作。”《福布斯》凯蒂·瑟姆斯</em></p><p id="0584" class="pw-post-body-paragraph il im hi hj b hk hl in io hm hn ip iq ho ir is it hq iu iv iw hs ix iy iz hu hb bi translated">众所周知，行为改变对我们人类来说是最困难的任务之一，我们喜欢做我们一直在做的事情。个人改变需要努力、实践、关注和反馈。当你看着这份清单时，改变是很艰难的。</p><p id="2048" class="pw-post-body-paragraph il im hi hj b hk hl in io hm hn ip iq ho ir is it hq iu iv iw hs ix iy iz hu hb bi translated">但这也很重要。</p><p id="ea3b" class="pw-post-body-paragraph il im hi hj b hk hl in io hm hn ip iq ho ir is it hq iu iv iw hs ix iy iz hu hb bi translated"><strong class="hj jb">让我们用以下5个步骤来分解行为改变，知道是成功的一半。</strong>(注:这适用于所有行为改变，帮助停止做一件事，转而做其他事)。</p><p id="1926" class="pw-post-body-paragraph il im hi hj b hk hl in io hm hn ip iq ho ir is it hq iu iv iw hs ix iy iz hu hb bi translated"><strong class="hj jb">第一步:意识</strong>。解决问题的第一步是知道有问题存在。评估你的一天，你想改变什么？好消息是什么？一旦你意识到了，你的大脑意识到了这一点，你将开始实时地看到它的发生。</p><p id="c186" class="pw-post-body-paragraph il im hi hj b hk hl in io hm hn ip iq ho ir is it hq iu iv iw hs ix iy iz hu hb bi translated"><strong class="hj jb">第二步:理解动机是如何工作的</strong>。如果你不看《网飞》,而是想着你应该如何锻炼，你就不会有动力去锻炼。你从行动中获得动力。做第一个俯卧撑，第一个下犬式。然后，你会有动力去做更多的事情。我爸爸过去总是告诉我:最难的部分是穿上你的跑鞋。</p><p id="dad2" class="pw-post-body-paragraph il im hi hj b hk hl in io hm hn ip iq ho ir is it hq iu iv iw hs ix iy iz hu hb bi translated"><strong class="hj jb">第三步:有计划</strong>。上周我们谈到了花时间从工作-你到家庭-你有一个过渡期。为了在回家后实现这种转变，你需要一种方法来中断你目前的日常工作。(没有计划就是计划失败)。例行程序的奇妙之处在于它是自动的，但当我们必须改变它时，我们需要弹药。最简单的方法之一是一个<strong class="hj jb">实现</strong> <strong class="hj jb">意图</strong>:“当我(你想改变的习惯)驶入我的车道时，我会(新习惯)呼吸4次。”</p><p id="37de" class="pw-post-body-paragraph il im hi hj b hk hl in io hm hn ip iq ho ir is it hq iu iv iw hs ix iy iz hu hb bi translated"><strong class="hj jb">第四步:视觉支持</strong>。尽管你有一个计划，但这并不意味着它总是行得通。这将很难记住，也很难坚持执行。张贴这些提醒你想要的结果，你的为什么，和/或实施意图本身支持你做出这种积极的改变。(即仪表板上的便利贴提醒)。</p><p id="52f7" class="pw-post-body-paragraph il im hi hj b hk hl in io hm hn ip iq ho ir is it hq iu iv iw hs ix iy iz hu hb bi translated">第五步:庆祝你的胜利。一路上一定会有一些庆祝和乐趣。所以，每晚你成功地从5点到7点切断电话，或者你完全专注于帮助你的孩子做作业，或者你连续3天呼吸了4次，你必须<em class="ja">至少</em>为你的努力和成功跳一曲快乐的舞蹈。有趣对你有好处。</p><h1 id="e65b" class="jc jd hi bd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz bi translated">更多关于习惯改变和作为一个人茁壮成长以成为领导者的有用文章:</h1><p id="d5e8" class="pw-post-body-paragraph il im hi hj b hk ka in io hm kb ip iq ho kc is it hq kd iv iw hs ke iy iz hu hb bi translated">一些关于培养新习惯的好建议被称为“习惯堆积”你将新习惯贴在现有习惯上。如果每次你驶入车道时，你都拉起紧急刹车，这可能是你呼吸的触发点。BJ·福格(斯坦福大学行为改变和习惯培养之父)给出了观点:<a class="ae kf" href="https://qz.com/877795/how-to-create-new-good-habits-according-to-stanford-psychologist-b-j-fogg/" rel="noopener ugc nofollow" target="_blank">斯坦福大学教授创造新习惯的优雅三步法</a></p><p id="0591" class="pw-post-body-paragraph il im hi hj b hk hl in io hm hn ip iq ho ir is it hq iu iv iw hs ix iy iz hu hb bi translated">也许，你觉得一切都好。<a class="ae kf" href="https://gallery.mailchimp.com/b2511008a68170d828c9576c2/files/69ee0b2c-5006-4d64-a708-d5378cadef73/Marshall_Goldsmith_20_Bad_Habits_1.pdf" rel="noopener ugc nofollow" target="_blank">看看超级明星高管教练马歇尔·戈德史密斯为了更好地领导而打破的20个习惯。这是我最喜欢和强烈推荐的一本书<em class="ja">中的一句话，是什么让你到了这里，不会让你到那里</em>。你可能会突然意识到一个阻碍你成功的习惯。</a></p><p id="f175" class="pw-post-body-paragraph il im hi hj b hk hl in io hm hn ip iq ho ir is it hq iu iv iw hs ix iy iz hu hb bi translated"><a class="ae kf" href="https://www.youtube.com/watch?v=OMbsGBlpP30" rel="noopener ugc nofollow" target="_blank">在这个巧妙的演讲</a>中，普利策奖获奖作家查尔斯·杜希格将研究中的信息事实、真实事件中的轶事以及个人经验与深刻的观察完美结合，解释了为什么人类行为受习惯驱使。</p><p id="1d3d" class="pw-post-body-paragraph il im hi hj b hk hl in io hm hn ip iq ho ir is it hq iu iv iw hs ix iy iz hu hb bi translated">支持你，</p><p id="a9fd" class="pw-post-body-paragraph il im hi hj b hk hl in io hm hn ip iq ho ir is it hq iu iv iw hs ix iy iz hu hb bi translated">Karyn</p></div><div class="ab cl kg kh gp ki" role="separator"><span class="kj bw bk kk kl km"/><span class="kj bw bk kk kl km"/><span class="kj bw bk kk kl"/></div><div class="hb hc hd he hf"><p id="d624" class="pw-post-body-paragraph il im hi hj b hk hl in io hm hn ip iq ho ir is it hq iu iv iw hs ix iy iz hu hb bi translated"><em class="ja">原载于2019年6月27日</em><a class="ae kf" href="http://www.karyndanielle.com/blog-not-linked/harnessing-habits" rel="noopener ugc nofollow" target="_blank"><em class="ja">https://www.karyndanielle.com</em></a><em class="ja">。</em></p></div></div>
