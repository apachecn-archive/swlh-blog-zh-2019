<h1 class="translated">20多岁的年轻人面临的矛盾压力</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-paradoxical-pressure-on-twenty-somethings-e2f118180048?source=collection_archive---------42-----------------------#2019-06-28">https://medium.com/swlh/the-paradoxical-pressure-on-twenty-somethings-e2f118180048?source=collection_archive---------42-----------------------#2019-06-28</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="45c2" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我们正在与一个不是为年轻人设计的经济作斗争。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/5027185bbc80aa127ebbdbd2b4573430.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*aBqbdgmEi8xSTn4Y8hhRYQ.jpeg"/></div></div></figure><p id="f345" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">有一天，我24岁的朋友近乎歇斯底里地打电话给我。她正要签署她买的房子的合同，至少在目前，这将把她固定在一个地方——这让她充满恐慌。</p></div></div>
