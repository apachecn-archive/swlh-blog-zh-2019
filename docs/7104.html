<blockquote>原文：<a href="https://medium.com/swlh/highlevel-concept-comparison-of-facebook-libra-with-prasaga-datagrid-blockchain-b4fe37ff6635?source=collection_archive---------80-----------------------#2019-06-27">https://medium.com/swlh/highlevel-concept-comparison-of-facebook-libra-with-prasaga-datagrid-blockchain-b4fe37ff6635?source=collection_archive---------80-----------------------#2019-06-27</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div class="er es hg"><img src="../Images/e7f18559992d58db0c1468b74772798b.png" data-original-src="https://miro.medium.com/v2/resize:fit:854/format:webp/1*UqCiCIgTTsZntwhs_JFQqA.png"/></div></figure><p id="d99b" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated"><strong class="hq im">脸书Libra与Prasaga DataGrid区块链的高级概念比较</strong></p></div><div class="ab cl in io gp ip" role="separator"><span class="iq bw bk ir is it"/><span class="iq bw bk ir is it"/><span class="iq bw bk ir is"/></div><div class="hb hc hd he hf"><figure class="iv iw ix iy fd hk er es paragraph-image"><div class="er es iu"><img src="../Images/a415c4242c4360711cc67b3d75cac8d7.png" data-original-src="https://miro.medium.com/v2/resize:fit:218/format:webp/1*wgg2a9wkM0goO9_z8T0U3w.png"/></div></figure><p id="2989" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated"><strong class="hq im">天秤座</strong></p><p id="7d3a" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">脸书刚刚宣布了Libra，并发布了关于它的技术和商业信息。技术面似乎是由一个基于领导者的，非分片的，BFT共识风格的，有限的分布式分类帐组成；再加上新的语言和带有新的内置数据类型的VM，以及“模块”概念。该分类帐最初被许可，声称它将变得没有许可，而添加新代码的能力极其有限，同样声称它将在未来开放。</p><p id="8ec3" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">在商业方面，有一个由大公司组成的财团，支付1000万美元的象征性费用，成为运行Libra分布式账本的节点。所有Libra币都由某种其他货币篮子支持，为了获得Libra币，用户需要向其中一家公司存入一些其他货币(即购买它们)。操作分布式分类帐的节点不铸造新硬币(即，没有激励奖励)。硬币在存款时产生，在兑换其他货币时被销毁，大概是法定货币(如美元、欧元等)。).这就是所谓的货币储备概念。这些储备以存款的形式持有，并可能被存款人用于投资，以获取自己的财务收益。</p><p id="b967" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">Libra委员会(即财团)的结构如下所示:</p><figure class="iv iw ix iy fd hk er es paragraph-image"><div class="er es hg"><img src="../Images/e7f18559992d58db0c1468b74772798b.png" data-original-src="https://miro.medium.com/v2/resize:fit:854/format:webp/1*UqCiCIgTTsZntwhs_JFQqA.png"/></div></figure><p id="5b90" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated"><strong class="hq im">对比Prasaga DataGrid Blockchaintm </strong></p><p id="493b" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">Prasaga基金会的结构有点类似于Libra Council，因为它是一个非营利信托机构。它下面有一个“研究所”，旨在为区块链的应用和使用孵化创新。它还相当于一个社会影响委员会，旨在充当一个慈善投资机构。由于DataGrid Blockchaintm是无权限和开放的，因此没有节点操作符关联的角色。</p><p id="cf66" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">Prasaga基金会不包括储备金。这是因为DataGrid token TM(“DGT”)不是一种储备货币，而是将使用一种货币政策方法，根据区块链帐户的经济指标来管理硬币供应。竞争性市场力量将推动DGT和其他加密货币以及法定货币之间的汇率。DGB使用DGT分散铸造的激励模式，用于管理硬币供应，并帮助确保DGT的分配。</p><p id="2ab8" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">尽管DGB概念要求理解货币供应、通货膨胀和实际经济增长以及反馈控制系统，但它导致了由区块链本身支持的独立货币。</p><p id="31dc" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">DGB技术包括一种新的虚拟机代码执行模型，该模型明确面向对象，显著增加了代码重用量，并支持多语言。DGB帐户的架构支持帐户级别的分片，而不是智能合约级别，这大大增加了并行执行的机会和吞吐量。</p><p id="308d" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">此外，区块链账户架构为创建分散的多租户多边市场提供了机会，作为一个支持平台，并为投资者提供了隐含遵守KYC等法规的手段，同时为应用开发者提供了一个开放、灵活的编程环境。</p><p id="e82e" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">简而言之，我们相信DGB提供了开放的、无许可的区块链技术，加上可伸缩性、托管独立货币、高级面向对象语言支持、实现平台等等。</p><p id="6859" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated"><strong class="hq im">意见</strong></p><p id="b946" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">在我看来，到目前为止我看到的所有储备方法基本上都是让脸书这样的公司拿走你的法定货币，给你一个代币，然后用你的钱做他们想做的任何事情。没有联邦存款保险公司的保险。没有保护。对他们银行的挤兑将会把这一切搞砸，给代币持有者留下无法兑现的代币。尽管我确信加密货币的目的是防止这种情况的发生，但我认为加密货币的目的就是避免这种类型的系统。</p><p id="e4f6" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">我还可以补充一点，他们控制着支持其货币的货币篮子的汇率。他们可以将其贬值，这意味着你的代币会因他们的一时兴起而贬值。再说一遍，我确信对于标有to的购物篮是有规定的，但它仍然处于集中控制之下。</p><p id="42cc" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">DGB的货币政策不会受到中央集权的控制。相反，它将由分散节点激励的算法控制，具有可以修改算法参数的超站点功能。oversite将由利益相关方投票提供，因此是一个分散的开放系统。经济活动越多使用DGB，DGT就变得越稳定。</p><p id="a447" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">由于DGB账户架构直接支持分片，账户数量越多，并行操作的机会就越多，DGB的吞吐能力就越大。换句话说，DGB可以随着使用量的增加而不断扩展，而不是固定的每秒事务数(TPS)。Libra协议似乎是一种复制的数据库风格，带有分布式日志。尽管这具有较高的TPS，但它是一个固定的容量，与账户或交易的数量无关。因此，我预计它会有峰值饱和问题，并随着时间的推移变得不可靠。</p><p id="37b2" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">最后，Libra使用的是一种拜占庭容错(“BFT”)版本，具有选举的领导者，其中包括节点的签名，可以被认为是一种利害关系证明风格的协议。尽管有大量证据表明，依赖于使用私钥/公钥对的签名的PoS共识模型在每次交易的基础上表现得更好，但是对私钥安全性的依赖仍然是一个永久的问题。此外，在没有工作证明的计算强度的情况下，如果对手获得了足够的密钥以在历史的某个时间点越过BFT，则有可能创建虚假链并以比“真实”链更快的速度生成虚假交易。</p><p id="5235" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">我不相信一个区块链可以声称长期安全，如果没有一些工作证明来消除对节点私钥的唯一依赖。因此，DataGrid区块链被设计为既使用一种形式的利益证明，又使用我们的工作证明形式。我们相信，这将为我们的区块链提供与比特币或以太坊同等的长期安全性，同时提供可扩展性，以支持当前和未来分散式应用的交易吞吐量。</p><p id="dea8" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">DataGrid Blockchaintm、DGBtm、DataGrid Tokentm、DGTtm、Extensible block chain Object model TM、XBOMtm、Extensible Smart Object Assettm、XSOAtm、Smart Objecttm、Extensible Signature Objecttm、XSIGtm是Prasaga，LLC的商标。保留所有权利。【www.prasaga.com】info@prasaga.com</p></div></div>
